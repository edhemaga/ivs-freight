<div class="table-container">
    <app-truckassist-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
    ></app-truckassist-table-toolbar>

    <ng-container *ngIf="activeViewMode === 'List'">
        <div>
            <app-truckassist-table-head
                [options]="tableOptions"
                [viewData]="viewData"
                [columns]="columns"
                [tableData]="tableData"
                (headActions)="onTableHeadActions($event)"
            ></app-truckassist-table-head>

            <app-truckassist-table-body
                [viewData]="viewData"
                [columns]="columns"
                [options]="tableOptions"
                [selectedTab]="selectedTab"
                (bodyActions)="onTableBodyActions($event)"
                [tableData]="tableData"
            ></app-truckassist-table-body>
        </div>
    </ng-container>
    <ng-container *ngIf="activeViewMode === 'Card'">
        <app-truckassist-cards
            (bodyActions)="onTableBodyActions($event)"
            [viewData]="viewData"
            [rows]="rows"
            [cardTitle]="cardTitle"
            [displayRowsFront]="displayRowsFront"
            [displayRowsBack]="displayRowsBack"
            [page]="page"
        ></app-truckassist-cards>
    </ng-container>
</div>
