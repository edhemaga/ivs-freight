<div class="table-container">
    <app-truckassist-table-toolbar
      (toolBarAction)="onToolBarAction($event)"
      [options]="tableOptions"
      [tableData]="tableData"
      [selectedTab]="selectedTab"
    ></app-truckassist-table-toolbar>
  
    <app-truckassist-table-head
      [options]="tableOptions"
      [viewData]="viewData"
      [columns]="columns"
    ></app-truckassist-table-head>
  
    <app-truckassist-table-body
      [viewData]="viewData"
      [columns]="columns"
      [options]="tableOptions"
      [selectedTab]="selectedTab"
    ></app-truckassist-table-body>
  </div>
