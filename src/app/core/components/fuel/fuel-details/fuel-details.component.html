<div class="repair-details-container">
  <div *ngFor="let item of fuelConfig; trackBy: identity">
    <app-ta-details-header
      [route]="'/fuel'"
      [tooltipHeaderName]="'Back to Fuel List'"
      [headerText]="item.name"
      [hasIcon]="item.icon"
      [hidePlus]="item.hide"
      [counterData]="item.data"
      [customText]="item.customText"
      [arrayIcons]="item.icons"
      [hasDateArrow]="true"
    >
    </app-ta-details-header>
  </div>
  <div class="repair-details-cmp">
    <div *ngFor="let item of fuelConfig; trackBy: identity">
      <app-fuel-details-item [data]="item"> </app-fuel-details-item>
    </div>
  </div>
</div>
