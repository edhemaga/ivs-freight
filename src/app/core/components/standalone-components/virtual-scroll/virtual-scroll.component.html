<div >
    <cdk-virtual-scroll-viewport
        #leftSideRef
        (scrolledIndexChange)="onScrollChanged($event)"
        style="height: 290px; width: 100%; margin: 0"
    >
        <ng-container
            *cdkVirtualFor="
                let item of data;
                let indx = index;
                templateCacheSize: 10
            "
        >
            <div>{{item}}</div>
        </ng-container>
    </cdk-virtual-scroll-viewport>
</div>
