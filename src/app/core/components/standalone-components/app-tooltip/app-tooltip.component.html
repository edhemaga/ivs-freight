<ng-content> </ng-content>
<ng-template>
    <div
        class="tooltip-holder"
        [ngClass]="customClass"
        [style]="
            'background-color: ' +
            tooltipBackground +
            '; color: ' +
            tooltipColor +
            '; text-align: ' +
            tooltipTextAlign +
            '; margin: ' +
            margin +
            ' '
        "
        [innerHTML]="mainTooltip"
    >
        {{ customClass }}
    </div>
</ng-template>
