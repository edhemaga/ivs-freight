<div class="dispatchboard-custom-holder">
    <ng-select
    #multiSelect
    [searchable]="true"
    [(ngModel)]="selectValue.id"
    bindLabel="id"
    (change)="change($event, multiSelect)"
    [items]="items"
    [clearable]="false"
    bindValue="id"
    [hideSelected]="true"
    >
    <ng-template let-item="item" ng-label-tmp>
        <svg-icon
            class="dropdown-indicator"
            src="assets/svg/common/ic_arrow-down.svg"
        ></svg-icon>
        <div class="drop_item"
            [ngClass]="{ 'all_boards': item.id == 0, 'team_boards': item.id == -1 }"
        >
            <div class="user_avatar" *ngIf="item.dispatcherAvatar" 
            [ngStyle]="item.dispatcherAvatar && { 'background-image': 'url(' + item.dispatcherAvatar + ')' }"
            ></div>
            <span>{{item.fullName}}</span>
        </div>
    </ng-template>
    <ng-template let-item="item" let-search="searchTerm" ng-option-tmp>
        <div class="drop_item bottom-list"
            [ngClass]="{ 'all_boards': item.id == 0, 'team_boards': item.id == -1 }"
        >
            <div class="dispatch_count">0</div>
            <div class="user_avatar" *ngIf="item.dispatcherAvatar" 
            [ngStyle]="item.dispatcherAvatar && { 'background-image': 'url(' + item.dispatcherAvatar + ')' }"
            ></div>
            <span>{{item.fullName}}</span>
        </div>
    </ng-template>
    </ng-select>
</div>
