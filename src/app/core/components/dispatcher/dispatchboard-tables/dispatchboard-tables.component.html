<div class="dispathboard-table-holder">
    <div class="dispatchboard-main-table parking-opened">
        <table width="100%">
            <thead>
                <tr>
                    <th class="truck-field">Truck</th>
                    <th class="trailer-field">Trailer</th>
                    <th class="driver-field">Driver</th>
                    <th class="phoneemail-field">Phone or Email</th>
                    <th class="location-field">Location</th>
                    <th class="status-field">Status</th>
                    <th class="pick-del-field">
                        <div class="two-table-heads">
                            <div>Pickup</div>
                            <div>Delivery</div>
                        </div>
                    </th>
                    <th class="empty-field"></th>
                    <th class="empty-field"></th>
                    <th class="empty-field"></th>
                    <th class="note-field">Note</th>
                    <th class="empty-field"></th>
                    <th class="empty-field"></th>
                    <th class="empty-field"></th>
                </tr>
            </thead>
            <tbody
            cdkDropList
            >
                <tr 
                    *ngFor="let cell of data">
                    <td class="truck-field">
                        <div
                        cdkDrag 
                        [cdkDragPreviewClass]="'dispatch-dragged-row'"
                        cdkDragBoundary=".dispathboard-table-holder"
                        cdkDragLockAxis="y"
                        cdkDragRootElement="tr"
                        class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532ta
                            </div>
                        </div>
                    </td>
                    <td class="trailer-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532tr
                            </div>
                        </div>
                    </td>
                    <td class="driver-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532dr
                            </div>
                        </div>
                    </td>
                    <td class="phoneemail-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532
                            </div>
                        </div>
                    </td>
                    <td class="location-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532
                            </div>
                        </div>
                    </td>
                    <td class="status-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532
                            </div>
                        </div>
                    </td>
                    <td class="pick-del-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                7532
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                    <td class="note-field">
                        <div class="dispatcher-table-cell-container" (click)="appNote.expandAllNotes()">
                            <div class="dispatcher-table-cell-holder">
                                <app-ta-note
                                #appNote
                                [note]="'testttt'"
                                [openedAll]="true"
                                >
                                </app-ta-note>
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                    <td class="empty-field">
                        <div class="dispatcher-table-cell-container">
                            <div class="dispatcher-table-cell-holder">
                                
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
