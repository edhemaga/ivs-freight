<div class="report-main-holder d-flex">
    <div class="middle-report-info">
        <div class="report-card">
            <div class="report-card-title">Report</div>
            <div class="border-item"></div>

            <div class="report-count-item-load d-flex">
                <div class="report-count-item-load-left d-flex">
                    <div class="count">5</div>
                    <div class="title">Load</div>
                </div>
                <div class="report-count-item-load-right d-flex">
                    <div class="report-tickets">Commission <span>7%</span></div>
                    <div class="edit">
                        <svg-icon
                            [src]="
                                'assets/svg/truckassist-table/dropdown/content/edit-hover.svg'
                            "
                        ></svg-icon>
                    </div>
                </div>
            </div>
            <div class="border-item"></div>
            <app-payroll-table
                [tableSettings]="tableSettings"
                [tableData]="reportMainData.loads"
            ></app-payroll-table>
        </div>
    </div>
    <div class="right-report-info">
        <div class="report-card">
            <div class="report-card-title">Kska Freight</div>
            <div class="border-item"></div>
            <div class="payroll-item-info d-flex">
                <div class="payroll-item-info-img">
                    <svg-icon
                        [src]="
                            'assets/svg/truckassist-table/trailer/ic_trailer-tanker-dryBulk.svg'
                        "
                    ></svg-icon>
                    <div class="report-unit-title">Unit</div>
                    <div class="report-unit">5240C</div>
                </div>
                <div class="payroll-item-info-details">
                    <div class="payroll-item-details-numb">LA59OSK1389</div>
                    <div class="payroll-item-details-numb-detail">
                        <span>Period</span>
                        04/24/24
                    </div>
                </div>
            </div>
            <div class="payroll-item-details-numb-detail">
                <span>Driver</span>
                Aleksandar Djordjevic
            </div>

            <div class="payroll-report-status">
                <svg-icon
                    [src]="'assets/svg/common/ic_clock_white.svg'"
                ></svg-icon>
                <div class="payroll-report-status-text">READY IN 5 DAYS</div>
            </div>

            <div class="payroll-report-money-value">
                <div class="payroll-report-money-item d-flex">
                    <div class="payroll-report-money-item-left d-flex">
                        <svg-icon
                            [src]="'assets/svg/payroll/addition.svg'"
                        ></svg-icon>
                        <div class="sal-info">Salary</div>
                    </div>
                    <div class="payroll-report-money-item-right">$2,622.21</div>
                </div>
                <div class="payroll-report-money-item d-flex">
                    <div class="payroll-report-money-item-left d-flex">
                        <svg-icon
                            [src]="'assets/svg/payroll/addition.svg'"
                        ></svg-icon>
                        <div class="sal-info">Credit</div>
                    </div>
                    <div class="payroll-report-money-item-right">$2,622.21</div>
                </div>

                <div class="payroll-report-money-item d-flex">
                    <div class="payroll-report-money-item-left d-flex">
                        <svg-icon
                            [src]="'assets/svg/payroll/addition.svg'"
                        ></svg-icon>
                        <div class="sal-info">Fuel</div>
                    </div>
                    <div class="payroll-report-money-item-right">$2,622.21</div>
                </div>

                <div class="payroll-report-money-item d-flex">
                    <div class="payroll-report-money-item-left d-flex">
                        <svg-icon
                            [src]="'assets/svg/payroll/addition.svg'"
                        ></svg-icon>
                        <div class="sal-info">Deduction</div>
                    </div>
                    <div class="payroll-report-money-item-right">$2,622.21</div>
                </div>

                <!-- Total -->
                <div
                    class="payroll-report-money-item d-flex payroll-report-money-item-total"
                >
                    <div class="payroll-report-money-item-left d-flex">
                        <div class="sal-info">Total</div>
                    </div>
                    <div class="payroll-report-money-item-right">$2,622.21</div>
                </div>
            </div>
        </div>
        <div class="report-card">
            <div class="report-card-title">Payment method</div>
            <div class="border-item"></div>
        </div>
    </div>
</div>
