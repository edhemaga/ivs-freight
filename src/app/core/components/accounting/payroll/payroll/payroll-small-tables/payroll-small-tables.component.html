<div class="small-table-holder">
    <div class="small-table-header">
        <div class="title-with-count d-flex">
            <div class="count">0</div>
            <div class="title">{{title}}</div>
        </div>
        <div class="add-new {{type}}">
            <div class="boder-left"></div>
            <svg-icon (click)="openAddNew()" [src]="'assets/svg/truckassist-table/plus-icon.svg'"></svg-icon>
        </div>
    </div>
    <div class="small-table-inside-table">
        <svg-icon src="assets/svg/not-found/empty-payroll-{{type}}.svg"></svg-icon>
    </div>
</div>
