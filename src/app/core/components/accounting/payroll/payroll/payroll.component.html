<div class="table-container">
    <app-truckassist-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [tableContainerWidth]="tableContainerWidth"
    ></app-truckassist-table-toolbar>

    <div class="payroll-tables-holder">
        <ng-container *ngFor="let d of payrollData | async">
            <div class="card-holder">
                <app-ta-custom-card
                    [cardName]="d.title"
                    [hasLeftCounter]="d.count"
                    [isCardOpen]="false"
                    [hasDivider]="false"
                    [hasPayrollStatus]="true"
                    [animationMarginParams]="{
                        marginTop: '0px',
                        marginBottom: '0px'
                    }"
                >
                    <app-payroll-table
                        [tableSettings]="d.tableSettings"
                        [tableData]="d.data"
                    ></app-payroll-table>
                </app-ta-custom-card>
            </div>
        </ng-container>
    </div>
</div>
