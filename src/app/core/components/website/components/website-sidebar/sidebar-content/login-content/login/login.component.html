<div class="d-flex flex-column content-main">
    <!-- HEADER SECTION -->

    <div class="d-flex flex-column content-header">
        <h2 class="m-0 ta-font-bold">Login</h2>

        <h5 class="m-0 ta-font-bold">Please enter email and password</h5>
    </div>

    <!-- FORM SECTION -->

    <form
        class="d-flex flex-column content-form"
        [formGroup]="loginForm"
        (keydown)="onKeyDown($event)"
    >
        <div class="d-flex">
            <div class="email-group">
                <app-ta-input
                    formControlName="email"
                    [inputConfig]="{
                        name: 'Email',
                        type: 'email',
                        label: 'Email',
                        placeholderIcon: 'email',
                        isRequired: true,
                        autocomplete: 'off',
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'lowercase'
                    }"
                ></app-ta-input>
            </div>
        </div>

        <div class="d-flex">
            <div class="password-group">
                <app-ta-input
                    formControlName="password"
                    [inputConfig]="{
                        name: 'Password',
                        type: 'password',
                        label: 'Password',
                        placeholderIcon: 'password',
                        isRequired: true,
                        autocomplete: 'off',
                        minLength: 8,
                        maxLength: 64
                    }"
                ></app-ta-input>
            </div>
        </div>

        <!-- SIGNED IN CHECKBOX -->

        <div class="d-flex align-items-center stay-logged-container">
            <app-ta-checkbox formControlName="stayLoggedIn"></app-ta-checkbox>

            <p
                class="m-0"
                [ngStyle]="{
                    color: loginForm.get('stayLoggedIn').value
                        ? '#424242'
                        : '#919191'
                }"
            >
                Stay loggedin
            </p>
        </div>

        <!-- CONFIRM BUTTON -->

        <app-sidebar-confirm-btn
            [disabledValue]="loginForm.invalid"
            (clickValueEmitter)="onGetBtnClickValue($event)"
        ></app-sidebar-confirm-btn>

        <!-- HAVING TROUBLE TO LOGIN -->

        <div
            class="d-flex flex-column justify-content-center having-trouble-container"
        >
            <div
                class="d-flex align-items-center trouble-container"
                (click)="onHavingTroubleClick()"
            >
                <h3 class="m-0 ta-font-bold">Having trouble to login?</h3>

                <svg-icon
                    class="arrow-icon"
                    [ngClass]="{
                        'rotate-icon': openHavingTroubleContent
                    }"
                    src="assets/svg/website/arrow-down.svg"
                    [svgStyle]="{ 'width.px': 10, 'height.px': 6 }"
                ></svg-icon>
            </div>

            <div
                class="d-flex flex-column justify-content-center trouble-content"
                [ngClass]="{
                    'open-trouble': openHavingTroubleContent
                }"
            >
                <div
                    class="d-flex flex-column justify-content-center password-container"
                >
                    <p class="m-0">Forgot Password?</p>

                    <app-sidebar-resend-btn
                        [btnText]="'RESET PASSWORD'"
                        [blueText]="true"
                        (clickValueEmitter)="
                            onGetBtnClickValue($event, 'reset-password-btn')
                        "
                    ></app-sidebar-resend-btn>
                </div>

                <div
                    class="d-flex flex-column justify-content-center password-container resend-container"
                >
                    <p class="m-0">
                        Already signed up, but didn't receive email?
                    </p>

                    <app-sidebar-resend-btn
                        [btnText]="'RESEND CONFIRMATION'"
                        (clickValueEmitter)="
                            onGetBtnClickValue(
                                $event,
                                'resend-confirmation-btn'
                            )
                        "
                    ></app-sidebar-resend-btn>
                </div>
            </div>
        </div>
    </form>
</div>
