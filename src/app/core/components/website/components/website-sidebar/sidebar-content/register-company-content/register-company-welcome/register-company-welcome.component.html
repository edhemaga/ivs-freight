<div class="d-flex flex-column content-main">
    <!-- HEADER SECTION -->

    <div class="d-flex flex-column content-header">
        <h2 class="m-0 ta-font-bold">Welcome</h2>

        <h3 class="m-0 ta-font-bold">{{ userInfo.companyName }}</h3>

        <h4 class="m-0 ta-font-regular">{{ userInfo.name }}</h4>

        <h5 class="m-0 ta-font-bold">
            Your email address <span>is verified</span>
        </h5>

        <span class="m-0 ta-font-regular">{{ userInfo.email }}</span>

        <p class="m-0 ta-font-bold">Proceed to login</p>
    </div>

    <!-- LOGIN BUTTON -->

    <app-website-confirm-btn
        [loginBtn]="true"
        (clickValueEmitter)="onGetBtnClickValue($event)"
    ></app-website-confirm-btn>
</div>
