<div class="d-flex flex-column content-main">
    <!-- HEADER SECTION -->

    <div class="d-flex flex-column content-header">
        <h2 class="m-0 ta-font-bold">New Password</h2>

        <div class="d-flex align-items-center user-info-container">
            <div
                class="d-flex justify-content-center align-items-center logo-container"
            >
                <svg-icon
                    class="logo-icon"
                    src="assets/svg/website/profile-pic.svg"
                    [svgStyle]="{ 'width.px': 74, 'height.px': 74 }"
                ></svg-icon>
            </div>

            <div
                class="d-flex flex-column justify-content-center info-container"
            >
                <h3 class="m-0 ta-font-regular">{{ userInfo.name }}</h3>
                <h4 class="m-0 ta-font-bold">{{ userInfo.email }}</h4>
            </div>
        </div>

        <h5 class="m-0 ta-font-bold">Please choose new password</h5>
    </div>

    <!-- FORM SECTION -->

    <form
        class="d-flex flex-column content-form"
        [formGroup]="createNewPasswordForm"
        (keydown)="onKeyDown($event)"
    >
        <div class="d-flex">
            <div class="password-group">
                <app-ta-input
                    formControlName="newPassword"
                    [inputConfig]="{
                        name: 'Password',
                        type: 'password',
                        label: 'Password',
                        placeholderIcon: 'password',
                        isRequired: true,
                        autocomplete: 'off',
                        customClass: 'input-32',
                        minLength: 8,
                        maxLength: 64
                    }"
                ></app-ta-input>
            </div>
        </div>

        <div class="d-flex">
            <div class="password-group">
                <app-ta-input
                    formControlName="confirmPassword"
                    [inputConfig]="{
                        name: 'Password',
                        type: 'password',
                        label: 'Confirm Password',
                        placeholderIcon: 'password',
                        isRequired: true,
                        autocomplete: 'off',
                        customClass: 'input-32',
                        minLength: 8,
                        maxLength: 64
                    }"
                ></app-ta-input>
            </div>
        </div>

        <!-- CONFIRM BUTTON -->

        <app-sidebar-confirm-btn
            [disabledValue]="createNewPasswordForm.invalid"
            (clickValueEmitter)="
                onGetBtnClickValue($event, 'create-new-password-btn')
            "
        ></app-sidebar-confirm-btn>
    </form>

    <!-- HAVING TROUBLE TO LOGIN -->

    <div
        class="d-flex flex-column justify-content-center having-trouble-container"
    >
        <div
            class="d-flex align-items-center trouble-container"
            (click)="onHavingTroubleClick()"
        >
            <h3 class="m-0 ta-font-bold">Having trouble to login?</h3>

            <svg-icon
                class="arrow-icon"
                [ngClass]="{
                    'rotate-icon': openHavingTroubleContent
                }"
                src="assets/svg/website/arrow-down.svg"
                [svgStyle]="{ 'width.px': 10, 'height.px': 6 }"
            ></svg-icon>
        </div>

        <div
            class="d-flex flex-column justify-content-center trouble-content"
            [ngClass]="{
                'open-trouble': openHavingTroubleContent
            }"
        >
            <div
                class="d-flex flex-column justify-content-center confirmation-container"
            >
                <p class="m-0">Already signed up, but didn't receive email?</p>

                <app-sidebar-resend-btn
                    [btnText]="'RESEND CONFIRMATION'"
                    (clickValueEmitter)="
                        onGetBtnClickValue($event, 'resend-confirmation-btn')
                    "
                ></app-sidebar-resend-btn>
            </div>
        </div>
    </div>
</div>
