<div class="d-flex flex-column content-main">
    <!-- HEADER SECTION -->

    <div class="d-flex flex-column content-header">
        <h2 class="m-0 ta-font-bold">Resend Confirmation</h2>

        <h5 class="m-0 ta-font-bold">Please enter email used to sign up</h5>
    </div>

    <!-- FORM SECTION -->

    <form
        class="d-flex flex-column content-form"
        (keydown)="onKeyDown($event)"
        [formGroup]="resendConfirmationForm"
    >
        <div class="d-flex">
            <div class="email-group">
                <app-ta-input
                    formControlName="email"
                    [inputConfig]="{
                        name: 'Email',
                        type: 'text',
                        label: 'Email',
                        isRequired: true,
                        placeholderIcon: 'email',
                        autocomplete: 'off',
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'lowercase'
                    }"
                ></app-ta-input>
            </div>
        </div>

        <!-- CONFIRM BUTTON -->

        <app-sidebar-confirm-btn
            [disabledValue]="resendConfirmationForm.invalid"
            [displaySpinner]="displaySpinner"
            (clickValueEmitter)="
                onGetBtnClickValue($event, 'resend-confirmation-btn')
            "
        ></app-sidebar-confirm-btn>
    </form>

    <!-- HAVING TROUBLE TO LOGIN -->

    <div
        class="d-flex flex-column justify-content-center having-trouble-container"
    >
        <div
            class="d-flex align-items-center trouble-container"
            (click)="onHavingTroubleClick()"
        >
            <h3 class="m-0 ta-font-bold">Having trouble to login?</h3>

            <svg-icon
                class="arrow-icon"
                [ngClass]="{
                    'rotate-icon': openHavingTroubleContent
                }"
                src="assets/svg/website/arrow-down.svg"
                [svgStyle]="{ 'width.px': 10, 'height.px': 6 }"
            ></svg-icon>
        </div>

        <div
            class="d-flex flex-column justify-content-center trouble-content"
            [ngClass]="{
                'open-trouble': openHavingTroubleContent
            }"
        >
            <div
                class="d-flex flex-column justify-content-center confirmation-container"
            >
                <p class="m-0">Already signed up, but didn't receive email?</p>

                <app-sidebar-resend-btn
                    [btnText]="'RESET PASSOWRD'"
                    (clickValueEmitter)="
                        onGetBtnClickValue($event, 'reset-password-btn')
                    "
                ></app-sidebar-resend-btn>
            </div>
        </div>
    </div>
</div>
