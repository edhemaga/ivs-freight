<div
    class="offcanvas offcanvas-start sidebar-container"
    [ngStyle]="{ width: selectedContentWidth + 'px' }"
    tabindex="-1"
    id="sidebar"
    aria-labelledby="sidebarLabel"
    data-bs-backdrop="false"
>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex align-items-center sidebar-header">
            <svg-icon
                class="logo-icon"
                src="assets/svg/website/logo.svg"
                [svgStyle]="{ 'width.px': 32, 'height.px': 32 }"
            ></svg-icon>

            <svg-icon
                src="assets/svg/website/logo-text.svg"
                [svgStyle]="{ 'width.px': 160, 'height.px': 30 }"
            ></svg-icon>
        </div>

        <div class="d-flex flex-column sidebar-main">
            <ng-container *ngIf="selectedContentType === 'start trial'">
                <app-register-company [@fadeInAnimation]></app-register-company>
            </ng-container>

            <ng-container
                *ngIf="selectedContentType === 'start trial confirmation'"
            >
                <app-confirmation
                    [@fadeInAnimation]
                    [registerCompanyConfirmation]="true"
                ></app-confirmation>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'start trial welcome'">
                <app-welcome [@fadeInAnimation]></app-welcome>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'register user'">
                <app-register-user [@fadeInAnimation]></app-register-user>
            </ng-container>

            <ng-container
                *ngIf="selectedContentType === 'register user confirmation'"
            >
                <app-confirmation
                    [@fadeInAnimation]
                    [registerUserConfirmation]="true"
                ></app-confirmation>
            </ng-container>

            <ng-container
                *ngIf="selectedContentType === 'register user welcome'"
            >
                <app-welcome
                    [@fadeInAnimation]
                    [registerUserWelcome]="true"
                ></app-welcome>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'login'">
                <app-login [@fadeInAnimation]></app-login>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'reset password'">
                <app-reset-password [@fadeInAnimation]></app-reset-password>
            </ng-container>

            <ng-container
                *ngIf="selectedContentType === 'reset password requested'"
            >
                <app-confirmation
                    [@fadeInAnimation]
                    [passwordResetRequested]="true"
                ></app-confirmation>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'create new password'">
                <app-create-new-password
                    [@fadeInAnimation]
                ></app-create-new-password>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'password updated'">
                <app-password-updated [@fadeInAnimation]></app-password-updated>
            </ng-container>

            <ng-container *ngIf="selectedContentType === 'resend confirmation'">
                <app-resend-confirmation
                    [@fadeInAnimation]
                ></app-resend-confirmation>
            </ng-container>

            <ng-container
                *ngIf="selectedContentType === 'resend confirmation requested'"
            >
                <app-confirmation
                    [@fadeInAnimation]
                    [resendConfirmationRequested]="true"
                ></app-confirmation>
            </ng-container>
        </div>
    </div>
</div>
