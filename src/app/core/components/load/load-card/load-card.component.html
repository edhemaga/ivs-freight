<div class="cards-container">
    <ng-container
        *ngFor="let card of viewData; let i = index; trackBy: trackCard"
    >
        <div class="custom-card">
            <div
                class="card-body d-flex justify-content-between"
                [ngClass]="{
                    'body-active':
                        isCardFlippedCheckInCards.includes(i) ||
                        isAllCardsFlipp,
                    'body-checked': card.isSelected
                }"
            >
                <!-- Left side of the card -->

                <div class="card-body-left p-1">
                    <!-- Head of the card -->

                    <div class="card-header d-flex align-items-center">
                        <div class="checkbox-holder d-flex align-items-center">
                            <!-- Checkbox -->

                            <span
                                class="checkbox-tooltip"
                                type="button"
                                ngbTooltip
                                [mainTooltip]="
                                    !card.isSelected ? 'Select' : 'Clear'
                                "
                                tooltipBackground="#424242"
                                position="bottom"
                                customClass="mt-1"
                            >
                                <input
                                    class="table-checkbox"
                                    type="checkbox"
                                    id="checkbox{{ i }}"
                                    [checked]="card.isSelected"
                                    (change)="onCheckboxSelect(i, card)"
                                />
                                <label
                                    class="table-checkbox-label"
                                    for="checkbox{{ i }}"
                                ></label>
                            </span>
                        </div>

                        <!-- Card Title -->

                        <div class="name d-flex ta-font-bold">
                            <div class="d-flex title-load">
                                <span
                                    class="title"
                                    (click)="
                                        goToDetailsPage(
                                            card,
                                            cardTitleLink + card.id + '/details'
                                        )
                                    "
                                >
                                    <span
                                        class="title-tooltip"
                                        type="button"
                                        ngbTooltip
                                        mainTooltip="View Detail"
                                        tooltipBackground="#424242"
                                        position="bottom"
                                        customClass="mt-1"
                                    >
                                        <ng-container
                                            *ngFor="let title of titleArray"
                                        >
                                            {{ title[i] }}
                                        </ng-container>
                                    </span>
                                </span>
                                <svg-icon
                                    class="shuffle-icon"
                                    [src]="
                                        card?.type?.name === 'LTL'
                                            ? 'assets/svg/detail-cards/left-arrows.svg'
                                            : 'assets/svg/detail-cards/shuffle.svg'
                                    "
                                ></svg-icon>
                            </div>
                        </div>
                        <!-- Card Title End-->
                    </div>

                    <!-- Card body front -->
                    <div
                        class="flipped"
                        [ngClass]="{
                            'card-body-content':
                                !isCardFlippedCheckInCards.includes(i) &&
                                !isAllCardsFlipp
                        }"
                    >
                        <ng-container *ngFor="let rowsFront of cardsFront">
                            <ng-container *ngFor="let row of rowsFront[i]">
                                <div class="one-row">
                                    <div class="item-body">
                                        <div
                                            class="top-item-body d-flex align-items-center"
                                        >
                                            <ng-contanier
                                                *ngIf="row.title !== 'empty'"
                                            >
                                                {{ row.title }}
                                            </ng-contanier>
                                        </div>

                                        <div
                                            class="bottom-item-body d-flex align-items-center"
                                        >
                                            <!-- If Comodity is Hazardous-->

                                            <ng-container
                                                *ngIf="row.key === 'Hazardous'"
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/load/ic_hazardous_triangle.svg'
                                                    "
                                                >
                                                </svg-icon>

                                                <span> {{ row.key }}</span>
                                            </ng-container>

                                            <!-- If STATUS title this will be aplied in body -->
                                            <ng-container
                                                *ngIf="row.title === 'Status'"
                                            >
                                                <span
                                                    class="ta-font-black status"
                                                    [ngClass]="{
                                                        assigned:
                                                            row.key ===
                                                            'Assigned',
                                                        dispatched:
                                                            row.key ===
                                                            'Dispatched',
                                                        loaded:
                                                            row.key ===
                                                            'Loaded',
                                                        paid:
                                                            row.key ===
                                                                'Short-paid' ||
                                                            row.key ===
                                                                'Unpaid' ||
                                                            row.key === 'Paid',
                                                        tonu: row.key === 'Tonu'
                                                    }"
                                                >
                                                    {{ row.key }}
                                                </span>
                                            </ng-container>

                                            <!-- If not STATUS title this will be in body -->
                                            <ng-container
                                                *ngIf="
                                                    row.title !== 'Status' &&
                                                    row.key !== 'Hazardous'
                                                "
                                            >
                                                <span
                                                    class="d-flex justify-content-center align-items-center"
                                                    [ngClass]="
                                                        row.title === 'Pickup'
                                                            ? 'load-span pickup ta-font-bold'
                                                            : '' ||
                                                              row.title ===
                                                                  'Delivery'
                                                            ? 'load-span delivery ta-font-bold'
                                                            : ''
                                                    "
                                                >
                                                    {{ row.key }}
                                                </span>
                                            </ng-container>

                                            <!-- If there is seccond endpoint  -->
                                            <ng-container
                                                *ngIf="
                                                    row.secondKey &&
                                                    row.secondKey !== '/'
                                                "
                                            >
                                                {{ row.secondKey }}
                                            </ng-container>

                                            <!-- If there is third endpoint -->

                                            <ng-container *ngIf="row.thirdKey">
                                                <span class="muted">
                                                    {{ row.thirdKey }}
                                                </span>
                                            </ng-container>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <!-- Card body back -->
                    <div
                        class="flipped"
                        [ngClass]="{
                            'card-body-content':
                                isCardFlippedCheckInCards.includes(i) ||
                                isAllCardsFlipp
                        }"
                    >
                        <ng-container
                            *ngFor="
                                let rowsBack of cardsBack;
                                trackBy: trackCard
                            "
                        >
                            <ng-container *ngFor="let row of rowsBack[i]">
                                <ng-container *ngIf="row">
                                    <div class="one-row">
                                        <div class="item-body">
                                            <div
                                                class="top-item-body d-flex align-items-center"
                                            >
                                                {{ row.title }}
                                            </div>

                                            <div
                                                class="bottom-item-body d-flex align-items-center gap"
                                            >
                                                <ng-container
                                                    *ngIf="
                                                        row.title ===
                                                            'Pickup' ||
                                                        row.title === 'Delivery'
                                                    "
                                                >
                                                    <span
                                                        class="d-flex justify-content-center align-items-center mr-4"
                                                        [ngClass]="
                                                            row.title ===
                                                            'Pickup'
                                                                ? 'load-span pickup ta-font-bold'
                                                                : '' ||
                                                                  row.title ===
                                                                      'Delivery'
                                                                ? 'load-span delivery ta-font-bold'
                                                                : ''
                                                        "
                                                    >
                                                        {{ row.key }}
                                                    </span>

                                                    <!-- If there is seccond endpoint  -->

                                                    <ng-container
                                                        *ngIf="row.secondKey"
                                                    >
                                                        <span>
                                                            {{ row.secondKey }}
                                                        </span>
                                                    </ng-container>

                                                    <!-- If there is third endpoint -->

                                                    <ng-container
                                                        *ngIf="row.thirdKey"
                                                    >
                                                        <span class="muted">
                                                            {{ row.thirdKey }}
                                                        </span>
                                                    </ng-container>
                                                </ng-container>

                                                <ng-container
                                                    *ngIf="
                                                        row.title !==
                                                            'Pickup' &&
                                                        row.title !== 'Delivery'
                                                    "
                                                >
                                                    {{ row.key }}

                                                    <!-- if miles add mi -->

                                                    <ng-container
                                                        *ngIf="
                                                            row.title ===
                                                            'Total Miles'
                                                        "
                                                        ><span class="muted">
                                                            mi</span
                                                        >
                                                    </ng-container>
                                                </ng-container>
                                            </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </ng-container>
                    </div>
                </div>

                <!-- Right side of the card -->
                <div class="card-body-right">
                    <div class="top-side">
                        <!-- Open dropdown element-->

                        <app-table-card-dropdown-actions
                            [card]="card"
                        ></app-table-card-dropdown-actions>

                        <!-- Note element -->

                        <div
                            class="note-container right-side-svg d-flex align-items-center justify-content-center flex-column"
                        >
                            <app-ta-note
                                [note]="card.note"
                                [mainData]="card"
                                [entityId]="card.id"
                                [openedAll]="false"
                                [parking]="false"
                            >
                            </app-ta-note>
                        </div>

                        <!-- Comments element -->
                        <ng-container *ngIf="selectedTab !== 'template'">
                            <div class="right-side-svg">
                                <app-ta-input-dropdown-table
                                    [data]="card"
                                    [type]="'comment'"
                                    [searchPlaceholder]="'Find Title'"
                                    [svg]="
                                        'assets/svg/detail-cards/comment - count.svg'
                                    "
                                ></app-ta-input-dropdown-table>
                            </div>
                        </ng-container>

                        <!-- Expand element -->

                        <ng-container *ngIf="isExpandCardChecked">
                            <div
                                class="bottom-side d-flex justify-content-center"
                                (click)="flipCard(i)"
                            >
                                <span
                                    class="expand-card"
                                    type="button"
                                    ngbTooltip
                                    mainTooltip="Flip"
                                    tooltipBackground="#424242"
                                    position="bottom"
                                    [ngClass]="{
                                        'rotate-svg':
                                            isCardFlippedCheckInCards.includes(
                                                i
                                            ) || isAllCardsFlipp,
                                        'svg-position':
                                            !isCardFlippedCheckInCards.includes(
                                                i
                                            )
                                    }"
                                    customClass="mt-2"
                                >
                                    <svg-icon
                                        [src]="
                                            'assets/svg/common/resize-arrow.svg'
                                        "
                                    ></svg-icon>
                                </span>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
