<div
  class="ta-counter"
  [ngStyle]="{
    'color': countColor,
    'background-color': countBackground,
    'font-weight': countFontWeight,
    'height': countHeight,
    'width': countWidth,
    'border-radius': countBorderRadius
  }"
>
  <p class="ta-counter-number" [ngStyle]="{'bottom': countTextBottomPosition}">{{ count }}</p>
</div>
