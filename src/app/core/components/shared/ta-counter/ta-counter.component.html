<div
    class="ta-counter"
    [ngStyle]="{
        color: countColor,
        'background-color': countBackground,
        'font-weight': countFontWeight,
        height: countHeight,
        'min-width': countWidth,
        'border-radius': countBorderRadius,
        'margin-left': marginLeft
    }"
>
    <p [ngStyle]="{ bottom: countTextBottomPosition }">
        {{ count > 0 ? (count | taThousandSeparator) : 0 }}
    </p>
</div>
