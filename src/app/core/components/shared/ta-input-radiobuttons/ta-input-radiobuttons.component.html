<div class="ta-input-radiobutons" [ngClass]="{ disabled }">
   <label
      *ngFor="let button of buttons; trackBy: identity"
      class="radio-button-label"
      [ngClass]="{
         checked: button.checked,
         'no-checked': !button.checked,
         disabled
      }"
      for="{{ button.id }}"
   >
      <input
         [id]="button.id"
         [name]="button.name"
         [value]="button.value"
         [checked]="button.checked"
         type="radio"
         class="radio-button"
         (change)="onChange(button)"
      />
      <span class="radio-button-text">{{ button.label }}</span>
   </label>
</div>
