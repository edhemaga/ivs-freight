<div class="ta-input-radiobutons">
  <ng-container *ngFor="let button of buttons; trackBy: identity">
  <label
    
    class="radio-button-label"
    [ngClass]="{'checked': button.checked}"
    for="{{ button.id }}"
  >
    <input
      [id]="button.id"
      [name]="button.name"
      [value]="button.value"
      [checked]="button.checked"
      type="radio"
      class="radio-button"
      (change)="onChange(button)"
    />
    <span class="radio-button-text">{{ button.label }}</span>
  </label>
  </ng-container>
  <a *ngIf="!checked" aria-hidden="true" class="slide"></a>
</div>
