<div class="ta-input-radiobutons">
  <label
    *ngFor="let button of buttons; trackBy: identity"
    class="radio-button-label"
    [ngClass]="{'checked': button.isActive}"
    for="{{ button.value }}"
  >
    <input
      [id]="button.value"
      [name]="button.name"
      [value]="button.value"
      [checked]="button.checked"
      type="radio"
      class="radio-button"
      (change)="onChange(button)"
    />
    <span class="radio-button-text">{{ button.label }}</span>
  </label>
</div>
