<div class="card-container-cmp">
    <div class="card-header-cmp">
        <p class="card-name-cmp">{{cardName}}</p>
        <svg-icon src="assets/svg/common/ic_dots.svg"></svg-icon>
    </div>
    <div class="card-body-cmp">
        <div class="state-issued">
            <div class="state-issued-item">
                <p>State</p>
                <p>kY</p>
            </div>
            <div class="state-issued-item">
                <p>Issued</p>
                <p>04/04/04</p>
            </div>
        </div>
        <div class="re-card-item">
            <div class="dates">
                <p>Exp. in 156 days</p>
                <p>05/09/27</p>
            </div>
            <div class="driver-details-progress-container">

                <app-truckassist-progress-expiration
                 [expireDate]="'04/04/25'"
                 [startDate]="formatDate('04/12/22')"
                 [expiresSettings]="'details'">
                </app-truckassist-progress-expiration>
            </div>
        </div>
    </div>
    <div class="card-footer-cmp">
        <div class="icon-counter">
            <svg-icon src="assets/svg/truckassist-table/note/Note-hover.svg"></svg-icon>
            <svg-icon class="attachment-icon" src="assets/svg/common/ic_attachment.svg"></svg-icon>
            <p class="card-document-counter">{{cardDocumentCounter}}</p>
        </div>
        <div class="resize-icon">
            <svg-icon src="assets/svg/common/resize-arrow.svg"></svg-icon>
        </div>
    </div>
</div>
