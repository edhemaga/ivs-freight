<div [ngSwitch]="sliderTemplate">
  <div *ngSwitchCase="'commission'">
    <div class=" ta-ngx-slider custom-slider-commission {{ customClass }}">
      <p class="custom-slider-text">{{ sliderName }}</p>
      <ngx-slider
        [options]="sliderOptions"
        [(value)]="startedValue"
        (userChangeEnd)="userChangeEnd($event)"
      ></ngx-slider>
    </div>
  </div>
  <div *ngSwitchCase="'logo-change'">
    <div class="ta-ngx-slider custom-slider-logo-change {{ customClass }}">
      <ngx-slider
        [options]="sliderOptions"
        [(value)]="startedValue"
        (valueChange)="valueChange($event)"
      ></ngx-slider>
    </div>
  </div>
  <div *ngSwitchCase="'hos-change'">
    <ngx-slider
      [options]="sliderOptions"
      [(value)]="startedValue"
      (userChangeEnd)="userChangeEnd($event)"
    ></ngx-slider>
  </div>
  <div *ngSwitchCase="'range-slider'" class="range-slider-holder">
    <div class=" ta-ngx-slider custom-slider-commission {{ customClass }}">
      <ngx-slider
        [(value)]="minValue"
        [(highValue)]="maxValue"
        [options]="sliderOptions"
        (userChangeEnd)="userChangeEnd($event)"
      ></ngx-slider>
    </div>
  </div>
</div>
