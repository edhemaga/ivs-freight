<div class="d-flex align-items-center ta-input-arrows-container">
  <p class="m-0 ta-font-regular">{{ name }}</p>

  <div class="d-flex align-items-center btn-container">
    <svg-icon
      class="minus-icon"
      src="
          assets/svg/common/ic_pm_decrement.svg"
      [svgStyle]="{
        'width.px': 18,
        'height.px': 18
      }"
      (click)="valueEmmiter('decrement')"
    ></svg-icon>

    <svg-icon
      class="plus-icon"
      src="
          assets/svg/common/ic_pm_increment.svg"
      [svgStyle]="{
        'width.px': 18,
        'height.px': 18
      }"
      (click)="valueEmmiter('increment')"
    ></svg-icon>
  </div>

  <div class="d-flex align-items-center justify-content-center input-container">
    {{ counter }}
  </div>
</div>
