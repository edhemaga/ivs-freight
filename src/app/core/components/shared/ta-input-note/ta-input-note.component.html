<div class="note-container {{ customClass }}">
  <div *ngIf="isVisibleDivider" class="divider"></div>
  <div class="note-header" [class.active]="_isVisibleNote">
    <div class="note-label" (click)="openNote()">Note</div>
  <div class="note_tools_container" (click)="!_isVisibleNote ? openNote() : ''">
      <app-ta-note-container
        [isExpanded]="_isVisibleNote"
        [range]="range"
        [selectionTaken]="selectionTaken"
        [value]="value"
        [popoverNote]="false"
      ></app-ta-note-container>
    </div>
    <div class="note_upper_hold">
      <svg-icon
        *ngIf="isVisibleArrow"
        class="note-arrow"
        [ngClass]="{ rotate: _isVisibleNote }"
        src="assets/svg/common/ic_arrow_down_updated.svg"
        (click)="openNote()"
      ></svg-icon>
    </div>
  </div>
  <div
    class="note-body"
    [ngClass]="noActive"
    #noteBody
    [@showHideCardBody]="_isVisibleNote.toString()"
  >
    <div
      #main_editor
      id="main_editor"
      placeholder="Write a note..."
      class="note-textarea"
      [class.details_textarea]="noteType == 'details-card'"
      contenteditable="true"
      (input)="changeValue($event.target.innerHTML)"
      (focus)="checkFocus($event)"
      (blur)="prepareForTextRange()"
      [innerHTML]="note | safeHtml"
    ></div>
  </div>
</div>
