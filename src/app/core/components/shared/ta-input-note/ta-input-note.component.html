<div class="note-container {{ customClass }}">
  <div *ngIf="isVisibleDivider" class="divider"></div>
  <div class="note-header" (click)="isVisibleNote = !isVisibleNote">
    <span class="note-label">Note</span>
    <svg-icon
      class="note-arrow"
      [ngClass]="{ rotate: isVisibleNote }"
      src="assets/svg/common/ic_arrow-down.svg"
    ></svg-icon>
  </div>
  <div class="note-body" [@showHideNote]="isVisibleNote ? 'true' : 'false'">
    <textarea
      #note
      appTextareaAutosize
      [minRows]="minRows"
      [maxRows]="maxRows"
      placeholder="Write a note."
      class="note-textarea"
      (input)="onChange($event.target.value)"
    ></textarea>
  </div>
</div>
