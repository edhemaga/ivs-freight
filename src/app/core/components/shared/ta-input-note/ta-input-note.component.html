<div class="note-container {{ customClass }}">
  <div *ngIf="isVisibleDivider" class="divider"></div>
  <div class="note-header"  [class.active]="isVisibleNote" (click)="openNote()">
    <span class="note-label">Note</span>
    <svg-icon
      *ngIf="isVisibleArrow"
      class="note-arrow"
      [ngClass]="{ 'rotate': isVisibleNote}"
      src="assets/svg/common/ic_arrow_down_updated.svg"
    ></svg-icon>
  </div>
  <div class="note-body" #noteBody [class.active]="isVisibleNote">
    <textarea
      #note
      [readOnly]="isReadOnly"
      appTextareaAutosize
      [rows]="minRows"
      [minRows]="minRows"
      [maxRows]="maxRows"
      [placeholder]="placeholder"
      class="note-textarea"
      (input)="onChange($event.target.value)"
    ></textarea>
  </div>
</div>
