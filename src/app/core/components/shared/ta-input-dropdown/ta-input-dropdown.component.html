<div
    [ngClass]="{
        'multiselect-dropdown':
            inputConfig.multiselectDropdown && multiselectItems.length > 0,
        focus: isMultiSelectInputFocus,
        disabled: inputConfig.isDisabled
    }"
    class="application-dropdown"
>
    <p *ngIf="multiselectItems.length > 0" class="multiselect-label">
        {{ multiSelectLabel }}
    </p>

    <!-- Multiselect arrow -->
    <svg-icon
        (click)="toggleMultiselectDropdown()"
        *ngIf="inputConfig.multiSelectDropdownActive"
        [ngClass]="{
            valid: !isMultiSelectInputFocus && multiselectItems.length > 0,
            disabled: inputConfig.isDisabled
        }"
        class="multiselect-arrow"
        src="assets/svg/common/ic_arrow_down_updated.svg"
    ></svg-icon>

    <!-- Multiselect clear all -->
    <div
        (click)="deleteAllMultiSelectItems()"
        *ngIf="multiselectItems.length > 0 && !inputConfig.isDisabled"
        [ngClass]="{
            'valid-focus-in': !getSuperControl.value && isMultiSelectInputFocus
        }"
        class="input-clear input-clear-multiselect"
        mainTooltip="Clear All"
        ngbTooltip
        position="bottom"
        tooltipBackground="#6c6c6c"
    >
        <svg-icon class="input-clear-x" src="assets/svg/ic_x.svg"></svg-icon>
    </div>

    <!-- Multiselect items -->
    <div
        *ngIf="
            inputConfig.multiselectDropdown &&
            multiselectItems.length > 0 &&
            template === 'multiselect'
        "
        class="multiselect-items {{ multiselectTemplate }}"
    >
        <span
            *ngFor="
                let multiSelect of multiselectItems;
                trackBy: identity;
                let ind = index
            "
            class="multiselect-item"
        >
            {{ multiSelect.name }}
            <div
                (click)="removeMultiSelectItem(ind)"
                *ngIf="!inputConfig.isDisabled"
                class="multiselect-item-clear"
                mainTooltip="Clear"
                ngbTooltip
                position="top"
                tooltipBackground="#6c6c6c"
            >
                <svg-icon src="assets/svg/ic_x.svg"></svg-icon>
            </div>
        </span>
    </div>

    <!-- Dropdown search -->
    <app-ta-input
        #input
        #t2="ngbPopover"
        (blurInput)="onBlurInput($event)"
        (clear)="onClearInputEvent($event)"
        (commandEvent)="commandEvent($event)"
        (incorrectEvent)="onIncorrectInput($event)"
        [autoClose]="template === 'fuel-franchise' ? 'outside' : true"
        [container]="'body'"
        [formControl]="getSuperControl | formControl"
        [incorrectValue]="incorrectValue"
        [inputConfig]="inputConfig"
        [ngbPopover]="taInputDropdownPopover"
        [placement]="['bottom-left']"
        [selectedDropdownLabelColor]="
            inputConfig.dropdownLabel
                ? activeItem
                    ? activeItem
                    : activeItemColor
                : null
        "
        popoverClass="ta-input-dropdown"
    ></app-ta-input>
</div>

<ng-template #taInputDropdownPopover>
    <!--------------------------- Dropdown options --------------------------->
    <div
        *ngIf="inputConfig?.mergedDropdown"
        class="dropdown-options-divider {{ inputConfig.dropdownWidthClass }}"
    ></div>
    <div
        (scroll)="onScrollDropdown($event.target)"
        *ngIf="
            (inputConfig.name != 'Address' &&
                inputConfig.name != 'RoutingAddress' &&
                !inputConfig.isDisabled) ||
            ((inputConfig.name == 'Address' ||
                inputConfig.name == 'RoutingAddress') &&
                !inputConfig.isDisabled &&
                options?.length)
        "
        [ngClass]="{
            scroll: options | taDropdownCount: template,
            'dropdown-options-groups':
                template === 'groups' || template === 'load-broker-contact',
            'dropdown-options-fuel-franchise': template === 'fuel-franchise',
            'merged-dropdown': inputConfig?.mergedDropdown
        }"
        class="dropdown-options  {{ inputConfig.dropdownWidthClass }}"
    >
        <div [ngSwitch]="template">
            <!--------------------------- SVG Template (Render svgs or text if svgs doesn't exist ) --------------------------->
            <div *ngSwitchCase="'svg-template'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',

                        active: option.id === activeItem?.id
                    }"
                    class="dropdown-option"
                >
                    <svg-icon
                        *ngIf="option.logoName"
                        [ngClass]="{
                            active: option.id === activeItem?.id
                        }"
                        [src]="option.logoName"
                        class="svg-template-logo"
                    ></svg-icon>

                    <div
                        [innerHtml]="
                            option.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                    ></div>
                </div>
            </div>
            <!--------------------------- Svg Text Template (display flex) --------------------------->
            <div *ngSwitchCase="'svgtext-template'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active: option.id === activeItem?.id,
                        'all-assigned':
                            option.name.toLowerCase() === 'all assigned',
                        trailerContainer: option.name === 'Container',
                        lowboyrgn: option.name === 'Low Boy / RGN'
                    }"
                    class="dropdown-option svg-text-template {{
                        option?.subFolder
                    }} {{
                        option.name.trim().replace(' ', '').toLowerCase()
                    }} {{ inputConfig.customClass }}"
                >
                    <svg-icon
                        [ngClass]="{
                            active: option.id === activeItem?.id,
                            'no-svg': !option?.logoName,
                            'hazardous-svg':
                                option?.logoName?.includes('hazardous'),
                            'truck-trailer-logo':
                                inputConfig?.customClass ===
                                'truck-trailer-dropdown'
                        }"
                        [src]="
                            option?.logoName
                                | taSvg: option?.folder:option?.subFolder
                        "
                        class="svgtext-template-logo {{
                            option.name.trim().replace(' ', '').toLowerCase()
                        }}"
                    ></svg-icon>
                    <!-- Text -->
                    <div
                        [innerHtml]="
                            option?.number
                                ? (option.number
                                  | taHighlight
                                      : [
                                            {
                                                index: 45632,
                                                text: getSuperControl.value
                                            }
                                        ])
                                : (option.name
                                  | taHighlight
                                      : [
                                            {
                                                index: 45632,
                                                text: getSuperControl.value
                                            }
                                        ])
                        "
                        [ngClass]="{
                            'truck-text': option?.subFolder === 'trucks',
                            'flex-1': option?.additionalText
                        }"
                        class="svgtext-template-text"
                    ></div>

                    <!-- Additional Text -->
                    <div
                        *ngIf="option?.additionalText"
                        [innerHtml]="
                            option.additionalText
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                        class="svgtext-template-text additional-text"
                    ></div>
                </div>
            </div>
            <!--------------------------- Details template (truck, trailer... details-pages)  --------------------------->
            <div *ngSwitchCase="'details-template'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        'all-assigned':
                            option.name.toLowerCase() === 'all assigned'
                    }"
                    class="dropdown-option details-template"
                >
                    <div
                        [innerHtml]="
                            option.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                        [ngClass]="{
                            active:
                                sort === 'active-drivers' &&
                                option?.status === 1
                        }"
                        class="details-template-text"
                    ></div>
                    <div class="d-flex align-items-center" style="gap: 7px">
                        <!-- Additional Text -->
                        <div
                            *ngIf="option?.additionalText"
                            [innerHtml]="
                                option.additionalText
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            class="svgtext-template-text additional-text"
                        ></div>
                        <svg-icon
                            [src]="option.svg | taSvg: option.folder"
                            class="details-template-logo"
                        ></svg-icon>
                    </div>
                </div>
            </div>
            <!--------------------------- Grouping template (can see on contact modal)  --------------------------->
            <div *ngSwitchCase="'groups'">
                <div
                    *ngFor="
                        let option of options;
                        trackBy: identity;
                        let i = index
                    "
                    [ngClass]="{ 'last-group': i === options.length - 1 }"
                    class="dropdown-groups"
                >
                    <p
                        *ngIf="
                            options.length !== 1 &&
                            options[0].name !== 'No Results'
                        "
                        class="dropdown-group-header"
                    >
                        {{ option.groupName }}
                    </p>
                    <div
                        (click)="onActiveItem(item)"
                        *ngFor="let item of option?.items; trackBy: identity"
                        [ngClass]="{
                            'no-result':
                                options.length === 1 &&
                                item.name === 'No Results'
                        }"
                        class="dropdown-subgroup-options"
                    >
                        <div
                            [innerHtml]="
                                item.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngClass]="{
                                active: item.id === activeItem?.id,
                                'no-result':
                                    options.length === 1 &&
                                    item.name === 'No Results'
                            }"
                            class="dropdown-subgroup-text"
                        ></div>
                    </div>
                </div>
            </div>
            <!--------------------------- Multiselect Template --------------------------->
            <div *ngSwitchCase="'multiselect'">
                <div
                    (click)="onMultiselectSelect(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [innerHtml]="
                        option.name
                            | taHighlight
                                : [
                                      {
                                          index: 45632,
                                          text: getSuperControl.value
                                      }
                                  ]
                    "
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        active: option?.active,
                        'last-active':
                            lastActiveMultiselectItem?.id === option.id
                    }"
                    class="dropdown-option"
                ></div>
            </div>
            <!--------------------------- Labels Template --------------------------->
            <div *ngSwitchCase="'labels'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'add-new': option.name === 'ADD NEW',
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'active-label':
                            option.id === activeItem?.id &&
                            labelMode === 'Label'
                    }"
                    class="dropdown-option labels-template"
                >
                    <div
                        *ngIf="!['No Results', 'ADD NEW'].includes(option.name)"
                        class="labels-template-left-side"
                    >
                        <svg-icon
                            [fillHover]="
                                option?.hoverCode ? option.hoverCode : null
                            "
                            [fill]="
                                option?.code
                                    ? option.code.toString()
                                    : '#b7b7b7'
                            "
                            appHoverSvg
                            class="labels-template-logo"
                            src="assets/svg/common/ic_dynamic_label.svg"
                        ></svg-icon>
                        <div class="labels-template-vertical-divider"></div>
                    </div>
                    <div class="labels-template-right-side">
                        <div
                            [innerHtml]="
                                option.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngClass]="{
                                'add-new': option.name === 'ADD NEW',
                                'no-result':
                                    options.length === 1 &&
                                    options[0].name === 'No Results'
                            }"
                            class="labels-template-text"
                        ></div>
                        <div
                            *ngIf="
                                !['No Results', 'ADD NEW'].includes(option.name)
                            "
                            class="labels-template-counter"
                        >
                            {{ option.count }}
                        </div>
                    </div>
                </div>
            </div>
            <!--------------------------- Dispatch Template --------------------------->
            <div *ngSwitchCase="'dispatch'">
                <div
                    (click)="onActiveItem(option)"
                    (mouseleave)="hoveredOption = -1"
                    (mouseover)="hoveredOption = indx"
                    *ngFor="
                        let option of options;
                        let indx = index;
                        trackBy: identity
                    "
                    [innerHtml]="
                        option.name
                            | taHighlight
                                : [
                                      {
                                          index: 45632,
                                          text: getSuperControl.value
                                      }
                                  ]
                    "
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active: option.id === activeItem?.id,
                        'active-repair-truck-trailer': option?.status === 1
                    }"
                    [ngStyle]="{
                        'background-color':
                            hoveredOption == indx
                                ? '#' + option.colorD
                                : 'inherit',
                        color:
                            hoveredOption != indx ? '#' + option.colorD : '#fff'
                    }"
                    class="dropdown-option"
                ></div>
            </div>
            <!--------------------------- Load Dispatcher Template (user avatar + user name) --------------------------->
            <div *ngSwitchCase="'load-dispatcher'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        active: option.id === activeItem?.id
                    }"
                    class="dropdown-option load-dispatcher-template"
                >
                    <img
                        *ngIf="option.logoName"
                        [alt]="option.name"
                        [ngClass]="{
                            active: option.id === activeItem?.id
                        }"
                        [src]="
                            this.imageBase64Service.sanitizer(option.logoName)
                        "
                        class="svg-template-logo"
                    />
                    <div *ngIf="!option.logoName" class="no-profile-image">
                        <app-profile-images
                            [indx]="0"
                            [name]="option.name"
                            [size]="'small'"
                            [type]="'user'"
                        >
                        </app-profile-images>
                    </div>
                    <div
                        [innerHtml]="
                            option.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                    ></div>
                </div>
            </div>
            <!--------------------------- Load Combine Truck-Trailer-Driver Template --------------------------->
            <div *ngSwitchCase="'load-dispatches-ttd'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="
                        let option of options;
                        trackBy: identity;
                        let indx = index
                    "
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        active: option.id === activeItem?.id
                    }"
                    class="dropdown-option load-dispatches-ttd-template"
                >
                    <!-- No Results -->
                    <div
                        *ngIf="
                            options.length === 1 &&
                            options[0].name === 'No Results'
                        "
                        [innerHtml]="
                            option?.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                    ></div>
                    <!-- Truck -->
                    <div
                        *ngIf="options[0].name !== 'No Results'"
                        class="load-dispatches-container  {{
                            option?.truck?.subFolder
                        }} {{
                            option?.truck?.logoType
                                ? option?.truck?.logoType
                                      .trim()
                                      .replace(' ', '')
                                      .toLowerCase()
                                : null
                        }}"
                    >
                        <svg-icon [src]="option.truck?.logoName"></svg-icon>
                        <div
                            [innerHtml]="
                                option?.truck?.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            class="load-dispatch-truck"
                        ></div>
                        <!-- Percentage is driver owner -->
                        <span
                            *ngIf="option.driver?.owner && option?.payType"
                            [ngClass]="{
                                'driver-owner': option.driver?.owner,
                                active: indx === activeItem?.itemIndex
                            }"
                            class="load-dispatch-driver-rate"
                        >
                            {{ option?.payType }}
                        </span>
                    </div>

                    <!-- Trailer -->
                    <div
                        *ngIf="options[0].name !== 'No Results'"
                        class="load-dispatches-container {{
                            option?.trailer?.subFolder
                        }} {{
                            option?.trailer?.logoType
                                ? option?.trailer?.logoType
                                      .trim()
                                      .replace(' ', '')
                                      .toLowerCase()
                                : null
                        }}"
                        [ngClass]="{
                            trailerContainer: option?.trailer?.logoType
                                ? option?.trailer?.logoType
                                      .trim()
                                      .replace(' ', '') === 'Container'
                                : false,
                            lowboyrgn: option?.trailer?.logoType
                                ? option?.trailer?.logoType
                                      .trim()
                                      .replace(' ', '') === 'Low Boy / RGN'
                                : false
                        }"
                    >
                        <svg-icon [src]="option?.trailer?.logoName"></svg-icon>
                        <div
                            [innerHtml]="
                                option?.trailer?.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            class="load-dispatch-trailer"
                        ></div>
                    </div>

                    <!-- Driver -->
                    <div
                        *ngIf="options[0].name !== 'No Results'"
                        class="load-dispatches-container"
                    >
                        <img
                            *ngIf="option?.driver?.logoName"
                            [alt]="option?.driver?.name"
                            [ngClass]="{
                                active:
                                    option.driver?.id === activeItem?.driver?.id
                            }"
                            [ngStyle]="{
                                position: 'relative',
                                bottom: '1px'
                            }"
                            [src]="
                                this.imageBase64Service.sanitizer(
                                    option?.driver?.logoName
                                )
                            "
                            class="svg-template-logo"
                        />
                        <div
                            *ngIf="!option.driver?.logoName"
                            [ngStyle]="{
                                position: 'relative',
                                bottom: '1px'
                            }"
                            class="no-profile-image"
                        >
                            <app-profile-images
                                [indx]="0"
                                [name]="option.driver?.name"
                                [size]="'small'"
                            >
                            </app-profile-images>
                        </div>
                        <div
                            [innerHtml]="
                                option.driver?.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            class="load-dispatch-driver"
                        ></div>
                        <svg-icon
                            *ngIf="
                                options[0].name !== 'No Results' &&
                                option.driver?.owner
                            "
                            class="load-dipstaches-owner-flag"
                            src="assets/svg/common/load/ic_load_driver_owner.svg"
                        ></svg-icon>
                    </div>
                    <!-- Percentage is not driver owner -->
                    <span
                        *ngIf="
                            options[0].name !== 'No Results' &&
                            !option.driver?.owner &&
                            option?.payType
                        "
                        [ngClass]="{
                            active: indx === activeItem?.itemIndex
                        }"
                        class="load-dispatch-driver-rate"
                    >
                        {{ option?.payType }}
                    </span>
                </div>
            </div>
            <!--------------------------- Load Broker Template --------------------------->
            <div *ngSwitchCase="'load-broker'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="
                        let option of options;
                        trackBy: identity;
                        let indx = index
                    "
                    [ngClass]="{
                        disabled: option?.disabled || option.dnu || option.ban,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active: option.id === activeItem?.id
                    }"
                    class="dropdown-option load-broker-template"
                >
                    <div class="load-broker-status-text">
                        <svg-icon
                            *ngIf="option.name !== 'ADD NEW' && option.logoName"
                            [ngClass]="{
                                'dnu-status': option.dnu
                            }"
                            [src]="option.logoName"
                            class="load-broker-status"
                        ></svg-icon>

                        <div
                            [innerHtml]="
                                option.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngStyle]="{
                                overflow: 'hidden',
                                'text-overflow': 'ellipsis',
                                'white-space': 'nowrap'
                            }"
                            class="load-broker-text"
                        ></div>
                    </div>
                    <div
                        *ngIf="!['ADD NEW', 'No Results'].includes(option.name)"
                        class="load-broker-progress-status"
                    >
                        <app-load-modal-progress-bar
                            [availableCredit]="
                                option.availableCredit
                                    ? option.availableCredit
                                    : 0
                            "
                            [disable]="
                                option.dnu || option.ban || option.status === 0
                            "
                            [totalAmount]="option.creditLimit"
                        ></app-load-modal-progress-bar>
                    </div>
                    <div
                        *ngIf="!['ADD NEW', 'No Results'].includes(option.name)"
                        [ngClass]="{ active: option.id === activeItem?.id }"
                        class="load-broker-load-counter"
                    >
                        {{ option.loadsCount }}
                    </div>
                </div>
            </div>

            <!--------------------------- Load Broker Contact Template --------------------------->
            <div *ngSwitchCase="'load-broker-contact'">
                <div
                    *ngFor="
                        let option of options;
                        trackBy: identity;
                        let i = index
                    "
                    [ngClass]="{ 'last-group': i === options.length - 1 }"
                    class="load-broker-contact-groups"
                >
                    <p
                        (click)="onActiveItem(option)"
                        *ngIf="
                            options.length !== 1 &&
                            options[0].name !== 'No Results'
                        "
                        [ngClass]="{
                            'add-new': option.name === 'ADD NEW'
                        }"
                        class="dropdown-group-header"
                    >
                        {{
                            option.name === 'ADD NEW'
                                ? option.name
                                : option?.department?.name
                        }}
                    </p>
                    <div
                        (click)="onActiveItem(item)"
                        *ngFor="
                            let item of option?.contacts;
                            trackBy: identity;
                            let indx = index
                        "
                        [ngClass]="{
                            'no-result':
                                options.length === 1 &&
                                item.name === 'No Results'
                        }"
                        class="dropdown-subgroup-options"
                    >
                        <!-- Left Side -->
                        <div
                            [innerHtml]="
                                item.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngClass]="{
                                'no-result':
                                    options.length === 1 &&
                                    item.name === 'No Results',
                                active: item.id === activeItem?.id
                            }"
                            class="dropdown-subgroup-text"
                        ></div>
                        <!-- Right Side -->
                        <div
                            [innerHtml]="
                                item.phone
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngClass]="{
                                active: item.id === activeItem?.id
                            }"
                            class="dropdown-subgroup-text dropdown-subgroup-additional-text"
                        ></div>
                    </div>
                </div>
            </div>

            <!--------------------------- Load Shipper Template --------------------------->
            <div *ngSwitchCase="'load-shipper'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="
                        let option of options;
                        trackBy: identity;
                        let indx = index
                    "
                    [ngClass]="{
                        disabled: option?.disabled || option.status === 0,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active: option.id === activeItem?.id
                    }"
                    class="dropdown-option load-shipper-template"
                >
                    <div class="load-shipper-status-text">
                        <svg-icon
                            *ngIf="option.name !== 'ADD NEW' && option.logoName"
                            [src]="option.logoName"
                            class="load-shipper-status"
                        ></svg-icon>
                        <div
                            [innerHtml]="
                                option.name
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            [ngStyle]="{
                                overflow: 'hidden',
                                'text-overflow': 'ellipsis',
                                'white-space': 'nowrap'
                            }"
                            class="load-shipper-text"
                        ></div>
                    </div>
                    <div
                        *ngIf="!['ADD NEW', 'No Results'].includes(option.name)"
                        [innerHtml]="
                            option.address
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                        [ngClass]="{ active: option.id === activeItem?.id }"
                    ></div>

                    <div
                        *ngIf="!['ADD NEW', 'No Results'].includes(option.name)"
                        [ngClass]="{ active: option.id === activeItem?.id }"
                        class="load-shipper-load-counter"
                    >
                        {{ option.loadsCount }}
                    </div>
                </div>
            </div>
            <!--------------------------- Template Text - Counter --------------------------->
            <div *ngSwitchCase="'text-counter'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active:
                            option.id ===
                            (activeItem?.duplicateId
                                ? activeItem?.duplicateId
                                : activeItem?.id)
                    }"
                    class="dropdown-option dropdown-option-text-counter"
                >
                    <span
                        [innerHtml]="
                            option.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                    >
                    </span>
                    <span
                        *ngIf="
                            option.name !== 'ADD NEW' &&
                            option.name !== 'No Results'
                        "
                        [innerHtml]="option.count"
                        class="option-counter"
                    >
                    </span>
                </div>
            </div>
            <!--------------------------- Fuel Franchise Template --------------------------->
            <div *ngSwitchCase="'fuel-franchise'">
                <div
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'active-stores': option.open,
                        'active-stores-header-hover':
                            option.hover && option.open
                    }"
                    class="dropdown-option dropdown-option-fuel-franchise"
                >
                    <!-- Hover Container -->
                    <div class="helper-hover-container"></div>

                    <!-- Franchise Header -->
                    <div
                        (click)="onActiveItem(option); toggleNestedList(option)"
                        (mouseenter)="option.hover = true"
                        (mouseleave)="option.hover = false"
                        class="fuel-franchise-header"
                    >
                        <span
                            [innerHtml]="
                                option.businessName
                                    | taHighlight
                                        : [
                                              {
                                                  index: 45632,
                                                  text: getSuperControl.value
                                              }
                                          ]
                            "
                            class="fuel-franchise-main-header"
                        >
                        </span>
                        <div
                            *ngIf="option.isFranchise"
                            class="fuel-franchise-header-right-side"
                        >
                            <span
                                *ngIf="
                                    option.name !== 'ADD NEW' &&
                                    option.name !== 'No Results'
                                "
                                class="option-counter"
                            >
                                {{ option.count }}
                            </span>
                            <svg-icon
                                [ngClass]="{ rotate: option.open }"
                                class="header-arrow"
                                src="assets/svg/common/ic_arrow_down_updated.svg"
                            ></svg-icon>
                        </div>
                    </div>

                    <!-- Franchise Stores -->
                    <div
                        *ngIf="option.isFranchise && option.open"
                        [ngClass]="{ scroll: option.stores.length > 7 }"
                        class="fuel-franchise-stores"
                    >
                        <div
                            (click)="onActiveItem(store, option)"
                            *ngFor="
                                let store of option.stores;
                                trackBy: identity
                            "
                            [ngClass]="{ active: activeItem?.id === store?.id }"
                            class="fuel-franchise-single-store"
                        >
                            <span
                                [innerHtml]="
                                    store.name
                                        | taHighlight
                                            : [
                                                  {
                                                      index: 45632,
                                                      text: getSuperControl.value
                                                  }
                                              ]
                                "
                                class="fuel-franchise-store-name"
                            >
                            </span>
                            <span
                                [innerHtml]="
                                    store.address
                                        | taHighlight
                                            : [
                                                  {
                                                      index: 45632,
                                                      text: getSuperControl.value
                                                  }
                                              ]
                                "
                                class="fuel-franchise-store-address"
                            >
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Double Text Template -->
            <div *ngSwitchCase="'double-text-template'">
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active: option.id === activeItem?.id,
                        'all-assigned':
                            option.name.toLowerCase() === 'all assigned'
                    }"
                    class="dropdown-option dropdown-double-text-option"
                >
                    <!-- First Text -->
                    <div
                        [innerHtml]="
                            option.name
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                        class="svgtext-template-text"
                    ></div>

                    <!-- Additional Text -->
                    <div
                        *ngIf="option?.additionalText"
                        [innerHtml]="
                            option.additionalText
                                | taHighlight
                                    : [
                                          {
                                              index: 45632,
                                              text: getSuperControl.value
                                          }
                                      ]
                        "
                        class="svgtext-template-text additional-text"
                    ></div>
                </div>
            </div>
            <!--------------------------- Default Template - Render Only Text --------------------------->
            <div *ngSwitchDefault>
                <div
                    (click)="onActiveItem(option)"
                    *ngFor="let option of options; trackBy: identity"
                    [innerHtml]="
                        option.name
                            | taHighlight
                                : [
                                      {
                                          index: 45632,
                                          text: getSuperControl.value
                                      }
                                  ]
                    "
                    [ngClass]="{
                        disabled: option?.disabled,
                        'no-result':
                            options.length === 1 &&
                            options[0].name === 'No Results',
                        'add-new': option.name === 'ADD NEW',
                        active:
                            option.id ===
                            (activeItem?.duplicateId
                                ? activeItem?.duplicateId
                                : activeItem?.id),
                        'active-repair-truck-trailer': option?.status === 1,
                        routing_dropdown: inputConfig.name == 'RoutingAddress'
                    }"
                    class="dropdown-option"
                ></div>
            </div>
        </div>
    </div>
</ng-template>
