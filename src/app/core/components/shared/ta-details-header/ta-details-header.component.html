    <div class="header-wrapper">
        <div class="toolbar-general-cmp" *ngIf="['Truck Details','Driver Details'].includes(headerText)">
            <div class="icon-text-wrapper">
                <svg-icon routerLink="/truck" src="assets/svg/common/ic_arrow-left.svg">
                </svg-icon>
                <p>{{headerText}}</p>
            </div>
            <div class="icon-right">
            <svg-icon  src="assets/svg/common/ic_horizontal-dots.svg">
            </svg-icon>
        </div>
        </div>

        <div class="header-toolbar" *ngIf="!['Truck Details','Driver Details'].includes(headerText)">
            <p class="header-name">{{headerText}}</p>
            <div class="header-plus-button">
                <div class="border-line-left"></div>
                <svg-icon (click)="openModal(headerText)" src="assets/svg/common/ic_plus.svg">
                </svg-icon>
            </div>
        </div>
    </div>
