<div class="header-wrapper">
  <div
    class="toolbar-general-cmp"
    *ngIf="
      ['Truck Details', 'Driver Details', 'Trailer Details'].includes(
        headerText
      )
    "
  >
    <div class="icon-text-wrapper">
      <svg-icon
        [appTooltip]="tooltipHeaderName"
        [position]="'bottom-right'"
        [tooltipBackground]="'#6c6c6c'"
        [tooltipColor]="'#ffffff'"
        [zIndex]="900"
        [borderRadius]="'2px'"
        [boxShadow]="'0 0 4px rgb(0,0,0,.2)'"
        [fontWeight]="'bold'"
        [fontSize]="'11px'"
        [customPosition]="-100"
        routerLink="{{ route }}"
        src="assets/svg/common/ic_arrow-left.svg"
      >
      </svg-icon>
      <p class="disable-selection">{{ headerText }}</p>
    </div>
    <div class="icon-right">
      <app-table-dropdown
        [customClassDropDown]="'table-dropdown-container-horizontal-details'"
        [options]="options.actions"
      >
      </app-table-dropdown>
    </div>
  </div>

  <div
    class="header-toolbar"
    *ngIf="
      !['Truck Details', 'Driver Details', 'Trailer Details'].includes(headerText)
    "
  >
    <div class="counter-text" [ngClass]="{'has-counter-header':counterData}">
      <app-ta-counter
        *ngIf="counterData"
        [countBackgroud]="'#F3F3F3'"
        [countColor]="'#919191'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
        [count]="counterData"
      >
      </app-ta-counter>
      <p  class="header-name disable-selection">{{ headerText }}</p>
    </div>
    <div class="header-plus-button">
      <div class="border-line-left"></div>
      <svg-icon
        class="icon-plus-header"
        (click)="openModal(headerText)"
        src="assets/svg/common/ic_plus.svg"
      >
      </svg-icon>
    </div>
  </div>
</div>
