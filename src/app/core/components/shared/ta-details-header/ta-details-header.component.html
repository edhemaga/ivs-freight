<div class="header-wrapper">
  <div
    class="toolbar-general-cmp"
    *ngIf="
      [
        'Truck Details',
        'Driver Details',
        'Trailer Details',
        'Repair Shop Details'
      ].includes(headerText)
    "
  >
    <div class="icon-text-wrapper">
      <svg-icon
        [appTooltip]="tooltipHeaderName"
        [position]="'bottom-right'"
        [tooltipBackground]="'#6c6c6c'"
        [tooltipColor]="'#ffffff'"
        [zIndex]="900"
        [borderRadius]="'2px'"
        [boxShadow]="'0 0 4px rgb(0,0,0,.2)'"
        [fontWeight]="'bold'"
        [fontSize]="'11px'"
        [customPosition]="-100"
        routerLink="{{ route }}"
        class="header-arrow"
        src="assets/svg/common/ic_arrow-left.svg"
      >
      </svg-icon>
      <p class="disable-selection">{{ headerText }}</p>
    </div>
    <div class="icon-right">
      <app-table-dropdown
        [customClassDropDown]="'table-dropdown-container-horizontal-details'"
        [options]="options.actions"
      >
      </app-table-dropdown>
    </div>
  </div>
