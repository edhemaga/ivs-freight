<div 
  [class.hidden]="!isExpanded" 
  [class.parking_editor_menu]="parking" 
  [class.opened_parking_editor]="parking && showCollorPattern" 
  class="editor_menu">
  <div 
    class="font_editor" 
    [class.parking_font_editor]="parking" 
    *ngIf="!parking || (parking && !showCollorPattern) ">
    <div
      (click)="executeEditor('bold')"
      [class.active]="activeOptions.bold"
      [tooltipBackground]="'#6C6C6C'"
      ngbTooltip
      [mainTooltip]="'Bold'"
      position="bottom"
      class="editor_buttons bold_text"
      >
      <svg-icon
        src="assets/svg/truckassist-table/note/bold-icon.svg"
      ></svg-icon>
    </div>
    <div
      (click)="executeEditor('italic')"
      [class.active]="activeOptions.italic"
      [tooltipBackground]="'#6C6C6C'"
      ngbTooltip
      [mainTooltip]="'Italic'"
      position="bottom"
      class="editor_buttons italic_text"
      >
      <svg-icon
        src="assets/svg/truckassist-table/note/italic-icon.svg"
      ></svg-icon>
    </div>
    <div
      (click)="executeEditor('underline')"
      [class.active]="activeOptions.underline"
      [tooltipBackground]="'#6C6C6C'"
      ngbTooltip
      [mainTooltip]="'Underline'"
      position="bottom"
      class="editor_buttons underline_text"
      >
      <svg-icon
        src="assets/svg/truckassist-table/note/underline-icon.svg"
      ></svg-icon>
    </div>
    <div class="note_border_line" *ngIf="!parking"></div>
  </div>
  <div 
    (click)="showCollorPattern = !showCollorPattern"
    [class.no_opacity]="showCollorPattern"
    [class.parking_tooltip]="parking && showCollorPattern"
    [tooltipBackground]="!showCollorPattern ? '#6C6C6C' : ''"
    ngbTooltip
    [mainTooltip]="!showCollorPattern ? 'Select color' : ''"
    position="bottom"
    class="editor_buttons text_color"
    >
      <span [ngStyle]="{'background-color': selectedPaternColor}" *ngIf="!showCollorPattern" class="circle_span">
        <div class="color_picker_arrow"
          [class.flip_arrow]="showCollorPattern"
          [class.active]="showCollorPattern"
          >
          <svg-icon
            src="assets/svg/truckassist-table/arrow-columns-drop.svg"
          ></svg-icon>
          </div>
      </span>
      <div *ngIf="showCollorPattern" class="colors_patter" id="colors_patter">
        <div
          (click)="executeEditor('foreColor', paternCol.color, indx)"
          *ngFor="let paternCol of containerColors; let indx = index"
          [style.backgroundColor]="paternCol.color"
          [tooltipBackground]="'#6C6C6C'"
          ngbTooltip
          [mainTooltip]="paternCol.name"
          position="bottom"
          class="editor_buttons text_color opened_text_color"
          >

          <div class="color_picker_arrow"
            [class.flip_arrow]="showCollorPattern"
            [class.active]="showCollorPattern"
            *ngIf="indx == containerColors?.length - 1"
            >
            <svg-icon
              src="assets/svg/truckassist-table/arrow-columns-drop.svg"
            ></svg-icon>
           </div>

        </div>
      </div>
  </div>
  <div class="note_border_line" *ngIf="!parking"></div>
</div>
