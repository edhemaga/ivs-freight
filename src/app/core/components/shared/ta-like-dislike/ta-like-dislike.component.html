<div class="ta-like-dislike {{ customClass }}">
    <svg-icon
        class="ta-like-svg"
        [ngClass]="{ liked: isTaLiked }"
        src="assets/svg/common/ic_like.svg"
        (click)="onAction('like', $event)"
    ></svg-icon>
    <div class="ta-like-dislike-counter like-count">
        {{ numLikes }}
    </div>
    <div class="ta-like-dislike-counter dislike-count">
        {{ numDislikes }}
    </div>
    <svg-icon
        class="ta-dislike-svg"
        [ngClass]="{ disliked: isTaDisliked }"
        src="assets/svg/common/ic_dislike.svg"
        (click)="onAction('dislike', $event)"
    ></svg-icon>
</div>
