<ng-content> </ng-content>
<ng-template>
  <div
    class="tooltip-holder"

      'background-color: ' +

      '; color: ' +

      tooltipTextAlign +
      ' '

    [innerHTML]="mainTooltip"
  ></div>
</ng-template>
