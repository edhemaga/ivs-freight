<app-ta-input-dropdown
   [formControl]="getSuperControl | formControl"
   [inputConfig]="inputConfig"
   [template]="'labels'"
   [options]="switchMode === 'Label' ? options : colors"
   [canAddNew]="switchMode === 'Label'"
   [activeItem]="selectedLabel"
   [activeItemColor]="selectedLabelColor"
   [labelMode]="switchMode"
   (selectedItem)="onSelectDropdown($event, 'label')"
   (selectedItemColor)="onSelectDropdown($event, 'color')"
   (selectedLabelMode)="onSelectLabelMode($event)"
   (saveItem)="onSaveLabel($event)"
></app-ta-input-dropdown>
