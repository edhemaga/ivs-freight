<div
  class="ta-logo-container"
  [ngClass]="{
    expanded: !showUploadZone && !imageUrl,
    'image-zone-flex': imageUrl,
    'ta-logo-container-rectangle': croppieShape === 'rectangle'
  }"
>
  <!------------------------ Croppie editing ------------------------>
  <div [hidden]="showUploadZone || imageUrl">
    <div class="d-flex">
      <img
        alt="cropped-image"
        #croppie="croppie"
        [croppieOptions]="croppieOptions"
        (update)="handleCroppieUpdate()"
      />
    </div>
    <div
      class="d-flex justify-content-between"
      [ngStyle]="{ padding: '0px 6px' }"
    >
      <div class="d-flex align-items-center">
        <app-ta-ngx-slider
          *ngIf="!showUploadZone"
          [sliderTemplate]="'logo-change'"
          [sliderOptions]="ngxLogoOptions"
          [startedValue]="ngxSliderPosition"
          [customClass]="customClass | logoSlider"
          (onUserValueChange)="zooming($event)"
        ></app-ta-ngx-slider>

        <p class="required-message">Required</p>
      </div>

      <div class="d-flex buttons-container">
        <div
          (click)="saveImage()"
          class="save-check"
          ngbTooltip
          mainTooltip="Confirm"
          tooltipBackground="#536bc2"
          position="top"
        >
          <svg-icon src="assets/svg/common/ic_save-logo.svg"></svg-icon>
        </div>
        <div
          (click)="onCancel()"
          class="cancel-check"
          ngbTooltip
          mainTooltip="Cancel"
          tooltipBackground="#6c6c6c"
          position="top"
        >
          <svg-icon src="assets/svg/common/ic_cancel.svg"></svg-icon>
        </div>
      </div>
    </div>
  </div>

  <!------------------------ Saved File ------------------------>
  <div
    class="ta-logo-saved-image"
    [ngClass]="{
      'ta-logo-saved-image-circle': croppieOptions.viewport.type === 'circle'
    }"
    *ngIf="imageUrl"
  >
    <div
      *ngIf="croppieShape !== 'rectangle'"
      class="ta-logo-image-delete"
      ngbTooltip
      mainTooltip="Delete"
      tooltipBackground="#EF5350"
      position="top"
      (click)="onDeleteSavedImage()"
    >
      <svg-icon
        class="ta-delete-logo-svg"
        src="assets/svg/common/ic_trash.svg"
      ></svg-icon>
    </div>
    <img
      class="ta-logo-image"
      [ngStyle]="{
        width: croppieShape === 'rectangle' ? '616px' : '162px',
        border: croppieShape === 'rectangle' ? '4px dashed #e5e5e5' : '0',
        animation: croppieShape === 'rectangle' ? 'none' : 'slideInImage 200ms'
      }"
      [ngClass]="{
        'ta-logo-image-circle': croppieOptions.viewport.type == 'circle'
      }"
      [src]="imageUrl"
      alt="Cropped Image"
    />
  </div>

  <!------------------------ DROP ZONE ------------------------>
  <div
    class="dropzone-logo-container {{ customClass }}"
    [hidden]="!showUploadZone"
  >
    <app-ta-upload-dropzone
      [dropZoneConfig]="dropZoneConfig"
      (onFileEvent)="onUploadImage($event)"
    ></app-ta-upload-dropzone>
  </div>
</div>
