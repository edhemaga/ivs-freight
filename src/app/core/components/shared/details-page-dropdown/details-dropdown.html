<div
  #t2="ngbPopover"
  (click)="toggleDropdown(t2)"
  [autoClose]="true"
  [ngbPopover]="dropdownPopover"
  [placement]="placement"
  class="table-dropdown-container"
  [ngClass]="{ 'active-drop': dropDownActive === id }"
  popoverClass="table-dropdown-popover"
  triggers="manual"
  (hidden)="dropDownActive = -1"
>
<!-- assets/svg/common/ic_horizontal_dots_details.svg -->
 <svg-icon class="dropdown-dots" src="{{ hasVericalDots? 'assets/svg/common/ic_horizontal_dots_details.svg' : 'assets/svg/common/ic_dots.svg'}}"></svg-icon>
</div>

<ng-template #dropdownPopover let-data="data">
  <div class="table-dropdown">
    <div
      (click)="onAction(action)"
      *ngFor="let action of data"
      class="table-dropdown-content"
      [class]="action.class"
    >
      <div class="svg-text-dropdown" [ngClass]="{'danger':action.danger}">
        <svg-icon class="action-svg" src="{{action.svg}}"></svg-icon>
      <div class="dropdown-content-text">{{ action.title }}</div>
    </div>
    </div>
  </div>
</ng-template>
