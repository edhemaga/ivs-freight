<div
    class="table-filter-container"
    [ngClass]="{
        'table-filter-padding': options.toolbarActions.showSearchBorder
    }"
>
    <!-- VIEW MODE SELECT -->

    <!-- TOTAL MONEY COUNT -->
    <div
        class="money-count-container"
        [ngClass]="{
            'money-count-select-style': activeTableData.moneyCountSelected
        }"
        *ngIf="options.toolbarActions.showMoneyFilter"
    >
    <div class="container-money" >
        {{  '123450' | moneyFilter  }}
    </div>
    </div>
    <div
        class="border-container"
        *ngIf="
            options?.toolbarActions?.viewModeOptions?.length
            && options.toolbarActions.showMoneyFilter
        "
    >
        <div class="border"></div>
    </div>
    <div
        class="view-mode-container"
        *ngIf="options?.toolbarActions?.viewModeOptions?.length"
    >
        <div
            *ngFor="let viewMode of options.toolbarActions.viewModeOptions"
            class="mode"
            [ngClass]="{
                'mode-active': viewMode.active
            }"
            (click)="changeModeView(viewMode.name)"
        >
            {{ viewMode.name }}
        </div>
    </div>

    <!-- BORDER -->
    <div
        class="border-container"
        *ngIf="
            options?.toolbarActions?.viewModeOptions?.length &&
            !options.toolbarActions.hideSearch
        "
    >
        <div class="border"></div>
    </div>

    <!-- SEARCH -->
    <app-carrier-search
        *ngIf="!options.toolbarActions.hideSearch"
        [searchType]="'tabel'"
        [selectedTabData]="activeTableData"
        [toolbarSearch]="true"
    ></app-carrier-search>

    <!-- SEARCH BORDER ONLY -->
    <div
        class="border-container"
        *ngIf=" !options.toolbarActions.hideSearch"
    >
        <div class="border"></div>
    </div>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showArhiveCount"
    >
        <div class="border"></div>
    </div> -->

    <!-- ARHIVE COUNT -->
    <!-- <div
        class="ahrive-count-container"
        *ngIf="options.toolbarActions.showArhiveCount"
    >
        <div class="ahrive-count">{{ activeTableData.length }}</div>
        <svg-icon
            [svgStyle]="{ 'width.px': 17, 'height.px': 17 }"
            [src]="
                'assets/svg/truckassist-table/new-list-dropdown/Deactivate.svg'
            "
        ></svg-icon>
    </div> --> 
    <app-special-filter
        *ngIf="options.toolbarActions.showArhiveCount"
        [type]="'archiveFilter'"
        [icon]="'ic_deactivate'"
        [filterTitle]="'Deactivated user'"
        [dataArray]="this.activeTableData.deactivatedUserArray"
        (setFilter)="onSpecialFilter($event,'deactivatedUserArray')"
        [selectedFilter]="this.activeTableData.deactivatedUserArray.selectedFilter"
    ></app-special-filter>
    
    <!-- BORDER -->
    <ng-container  *ngIf="
        options.toolbarActions.showCountSelectedInList &&
        activeTableData?.listSelectedCount.length
    ">
        <div class="border-container">
            <div class="border"></div>
        </div>
    </ng-container>

    <!-- COUNT SELECTED IN LIST  -->
    <ng-container  *ngIf="
        options.toolbarActions.showCountSelectedInList &&
        activeTableData?.listSelectedCount
    ">
        <div
            class="count-selected-in-list-container"
        >
            {{ activeTableData.listSelectedCount }} Selected
        </div>
    </ng-container>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showLocationFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- LOCATION FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showLocationFilter"
        [type]="'locationFilter'"
        [icon]="'address'"
        [filterTitle]="'Location Filter'"
        [locationDefType]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showFuelStopFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- FUEL STOP FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showFuelStopFilter"
        [type]="'fuelStopFilter'"
        [icon]="'fuel'"
        [filterTitle]="'Fuel Stop Filter'"
        [noLeftIcon]="true"
        [defFilterHolder]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showDriverFilter"
    >
        <div class="border"></div>
    </div>
    -->

    <!-- DRIVER FILTER -->
    <!--
    <div class="no-filter" *ngIf="options.toolbarActions.showDriverFilter">
        Driver Filter
    </div>
    -->

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showStateFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- STATE FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showStateFilter"
        [type]="'stateFilter'"
        [icon]="'state'"
        [filterTitle]="'State / Province Filter'"
        [defFilterHolder]="true"
        [leftSideIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showArhiveFilter"
    >
        <div class="border"></div>
    </div>
    -->

    <!-- ARHIVE FILTER -->

    <app-special-filter
        *ngIf="options.toolbarActions.showArhiveFilter"
        [type]="'archiveFilter'"
        [icon]="'ic_driver_arhive'"
        [filterTitle]="'Archive Filter'" 
        [dataArray]="this.activeTableData.driverArhivedArray"
        (setFilter)="onSpecialFilter($event,'driverArhivedArray')"
        [selectedFilter]="this.activeTableData.driverArhivedArray.selectedFilter"

    ></app-special-filter>
    <!-- BORDER -->
    <!-- <div class="border-container" *ngIf="options.toolbarActions.showTimeFilter">
        <div class="border"></div>
    </div> -->

    <!-- TIME FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showTimeFilter"
        [type]="'timeFilter'"
        [icon]="'ic_time'"
        [filterTitle]="'Time Filter'"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showTruckFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- TRUCK FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showTruckFilter"
        [type]="'truckFilter'"
        [icon]="'truck'"
        [filterTitle]="'Truck Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showTrailerFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- TRAILER FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showTrailerFilter"
        [type]="'trailerFilter'"
        [icon]="'trailer'"
        [filterTitle]="'Trailer Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showInjuryFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- INJURY FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showInjuryFilter"
        [type]="'injuryFilter'"
        [icon]="'ic_injury'"
        [filterTitle]="'Injury Filter'"
        [swipeFilter]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showTowingFilter"
    >
        <div class="border"></div>
    </div>
    -->
    <!-- TOWING FILTER -->
    <!--
    <div class="no-filter" *ngIf="options.toolbarActions.showTowingFilter">
        Towing Filter
    </div>
    -->

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showHazmatFilter"
    >
        <div class="border"></div>
    </div>
    -->

    <!-- HAZMAT FILTER -->
    <!--
    <div class="no-filter" *ngIf="options.toolbarActions.showHazmatFilter">
        Hazmat Filter
    </div>
    -->

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showRepairOrderFilter"
    >
        <div class="border"></div>
    </div>
    -->

    <!-- REPAIR ORDER FILTER -->
    <!--
    <div class="no-filter" *ngIf="options.toolbarActions.showRepairOrderFilter">
        Repair Order Filter
    </div>
    -->
    <!-- BORDER -->
    <!-- <div class="border-container" *ngIf="options.toolbarActions.showPMFilter">
        <div class="border"></div>
    </div> -->

    <!-- PM FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showPMFilter"
        [type]="'pmFilter'"
        [icon]="'default_pm'"
        [pmSubtype]="'truck'"
        [filterTitle]="'PM Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="false"
        [leftSideIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showCategoryRepairFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- CATEGORY REPAIR FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showCategoryRepairFilter"
        [type]="'categoryRepairFilter'"
        [icon]="'ic_key-repair'"
        [filterTitle]="'Category Repair Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="false"
        [leftSideIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showCategoryFuelFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- CATEGORY FUEL FILTER -->

    <app-filter
        *ngIf="options.toolbarActions.showCategoryFuelFilter"
        [type]="'categoryFuelFilter'"
        [icon]="'ic_funnel'"
        [filterTitle]="'Category Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showDispatcherFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- DISPECHER FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showDispatcherFilter"
        [type]="'userFilter'"
        [searchState]="true"
        [filterTitle]="'Dispatcher Filter'"
        [defFilterHolder]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showStatusFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- STATUS FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showStatusFilter"
        [type]="'statusFilter'"
        [icon]="'broker-half-circle'"
        [filterTitle]="'Status Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="false"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!--
    <div class="border-container" *ngIf="options.toolbarActions.showLtlFilter">
        <div class="border"></div>
    </div>
    -->
    <!-- LTL FILTER -->
    <!-- <div
        *ngFor="let data of datas"
        class="no-filter"
        [ngClass]="{
            'active-options-filter': data.active
        }"
        (click)="changeFilterView(data.name)"
    >
        {{ data.name }}
    </div>
    
    <app-filter

        [type]="'repair-filter'"
        [icon]="'ic_shuffle'"
        [filterTitle]="'Schuffle Filter'"
        [leftSideIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter> -->
    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showTruckTypeFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- TRUCK TYPE FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showTruckTypeFilter"
        [type]="'truckTypeFilter'"
        [icon]="'truck'"
        [filterTitle]="'Truck Type Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="false"
        [leftSideIcon]="true"
        [largeLeftIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>
    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showTrailerTypeFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- TRAILER TYPE FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showTrailerTypeFilter"
        [type]="'trailerTypeFilter'"
        [icon]="'trailer'"
        [filterTitle]="'Trailer Type Filter'"
        [defFilterHolder]="true"
        [noLeftIcon]="false"
        [leftSideIcon]="true"
        [largeLeftIcon]="true"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <!-- BORDER -->
    <!--
    <div
        class="border-container"
        *ngIf="options.toolbarActions.showLabelFilter"
    >
        <div class="border"></div>
    </div>
    -->
    <!-- LABEL FILTER -->
    <!--
    <div class="no-filter" *ngIf="options.toolbarActions.showLabelFilter">
        Label Filter
    </div>
    -->

    <!-- BORDER -->
    <!-- <div
        class="border-container"
        *ngIf="options.toolbarActions.showMoneyFilter"
    >
        <div class="border"></div>
    </div> -->

    <!-- MONEY FILTER -->
    <app-filter
        *ngIf="options.toolbarActions.showMoneyFilter"
        [type]="'moneyFilter'"
        [icon]="'dollar'"
        [filterTitle]="'Money Filter'"
        [subType]="options.toolbarActions.hideMoneySubType ? '' : 'all'"
        [moneyFilter]="true"
        [fuelType]="options.toolbarActions.fuelMoneyFilter ? true : false"
        (setFilter)="onFilter($event)"
    >
    </app-filter>

    <ng-container *ngIf="options.toolbarActions.showMoneyFilter">
        <div class="border-container" >
            <div class="border"></div>
        </div>
    </ng-container>
   
    <!-- FILTER -->
    <ng-container *ngIf="options.toolbarActions.showLtlFilter">
        <div    
            *ngFor="let filterData of loadFilterData"
            class="no-filter"
            [ngClass]="{
                'active-options-filter': filterData.active
            }"
            (click)="changeFilterView(filterData.name)"
        >
            {{ filterData.name  | uppercase}}
        </div>

        <div class="border-container" >
            <div class="border"></div>
        </div>
    </ng-container>

    <app-special-filter
        *ngIf="options.toolbarActions.showLtlFilter && showFtl && this.activeTableData.ftlArray"
        [type]="'load-filter'"
        [icon]="'ic_shuffle'"
        [filterTitle]="'Schuffle Filter'"
        [dataArray]="this.activeTableData.ftlArray"
        (setFilter)="onSpecialFilter($event,'ftlArray')"
        [selectedFilter]="this.activeTableData.ftlArray.selectedFilter"
    ></app-special-filter>

    <app-special-filter
        *ngIf="options.toolbarActions.showLtlFilter && showLtl && this.activeTableData.ltlArray"
        [type]="'load-filter'"
        [icon]="'ic_ltl_single'"
        [filterTitle]="'LTL Single'"
        [dataArray]="this.activeTableData.ltlArray"
        (setFilter)="onSpecialFilter($event,'ltlArray')"
        [selectedFilter]="this.activeTableData.ltlArray.selectedFilter"
    ></app-special-filter>

    <app-special-filter
        *ngIf="options.toolbarActions.showBrokerFilter"
        [type]="'archiveFilter'"
        [icon]="'ic_banned_broker'"
        [filterTitle]="'Banned'"
        [dataArray]="this.activeTableData.bannedArray"
        (setFilter)="onSpecialFilter($event,'ban')"
        [selectedFilter]="this.activeTableData.bannedArray.selectedFilter"
    ></app-special-filter>

    <app-special-filter
        *ngIf="options.toolbarActions.showBrokerFilter"
        [type]="'broker-filter'"
        [icon]="'ic_dnu_broker'"
        [filterTitle]="'Do not use'"
        [dataArray]="this.activeTableData.dnuArray"
        (setFilter)="onSpecialFilter($event,'dnu')"
        [selectedFilter]="this.activeTableData.dnuArray.selectedFilter"
    ></app-special-filter>
    
    <app-special-filter
        *ngIf="options.toolbarActions.showBrokerFilter || options.toolbarActions.showRepairShop || options.toolbarActions.showBrokerFilterClosed || options.toolbarActions.showFuelPermanentlyClosed"
        [type]="'broker-filter'"
        [icon]="'ic_closed_broker'"
        [filterTitle]="'Permanently Closed'"
        [dataArray]="this.activeTableData.closedArray"
        (setFilter)="onSpecialFilter($event,'closedArray')"
        [selectedFilter]="this.activeTableData.closedArray.selectedFilter"
    ></app-special-filter>

    <app-special-filter
        *ngIf="options.toolbarActions.showFuelStopFilter"
        [type]="'fuel-filter'"
        [icon]="'ic_fuel_transaction'"
        [filterTitle]="'Fuel Transaction'"
        [dataArray]="this.activeTableData.fuelArray"
        (setFilter)="onSpecialFilter($event,'specialFilterArray1')"
        [selectedFilter]="this.activeTableData.fuelArray.selectedFilter"
    ></app-special-filter>

    <app-special-filter
        *ngIf="options.toolbarActions.showRepairOrderFilter"
        [type]="'repair-filter'"
        [icon]="'ic_repair_track'"
        [filterTitle]="'Repair Filter'"
        [dataArray]="this.activeTableData.repairArray"
        (setFilter)="onSpecialFilter($event,'repairArray')"
        [selectedFilter]="this.activeTableData.repairArray.selectedFilter"
    ></app-special-filter>

    <!-- BORDER -->
    <!-- <div class="border-container" *ngIf="options.toolbarActions.showMoneyCount">
        <div class="border"></div>
    </div> -->


</div>
