<div class="temp_inp_holder">
  <div
    #actionDrop="ngbDropdown"
    (openChange)="changeOpened($event)"
    [class.active]="isInputFocus"
    [placement]="'bottom-start'"
    class="picker_input_holder"
    ngbDropdown
  >
    <input
      (blur)="inputBlur()"
      (click)="selectAreaOnInput($event)"
      (focus)="inputInFocus()"
      (keydown)="changeSelection($event)"
      [(ngModel)]="selectedDateTime"
      [placeholder]="calendarMainType == 'date' ? 'MM/DD/YY' : 'hh:mm AM'"
      type="text"
    />
    <div
      class="toggle_picker"
      ngbDropdownToggle>
      <svg-icon src="assets/svg/common/ic_arrow-down.svg"></svg-icon>
    </div>
    <div
      appDropdownManager
      class="pickers_holder"
      ngbDropdownMenu>
      <div
        *ngIf="calendarMainType == 'date'"
        class="date_picker"
      >
        <app-date-calendars 
          [listPreview]="listPreview"
          (setListPreviewValue)="setListPreview($event)"
        ></app-date-calendars>
      </div>
      <div *ngIf="calendarMainType == 'time'" class="time_picker">
        <div class="time_picker_head d-flex">
          <div class="selected_time">{{selectedTime}}</div>
          <div class="sel_now">Now</div>
        </div>
        <div class="time_picker_body">
          <div class="picker_body_head">
            <div [class.active]="hoveredItem == 'hours'">Hours</div>
            <div [class.active]="hoveredItem == 'minutes'">Minute</div>
            <div [class.active]="hoveredItem == 'times'">AM/PM</div>
          </div>
          <div class="picker_body">
            <div
              #hourScroll
              (mouseout)="hoveredItem = null"
              (mouseover)="hoveredItem = 'hours'"
              (scroll)="onScroll($event, 'hourScroll')"
              class="scroll_pickers"
            >
              <div *ngFor="let hour of hourTimes" class="scroll_item">{{hour}}</div>
            </div>
            <div
              #minutesScroll
              (mouseout)="hoveredItem = null"
              (mouseover)="hoveredItem = 'minutes'"
              (scroll)="onScroll($event, 'minutesScroll')"
              class="scroll_pickers">
              <div *ngFor="let minutes of timeMinutes; let indx = index" class="scroll_item">
                <span>{{minutes}}</span>
              </div>
            </div>
            <div
              #pmAmScroll
              (mouseout)="hoveredItem = null"
              (mouseover)="hoveredItem = 'times'"
              (scroll)="onScroll($event, 'pmAmScroll')"
              class="scroll_pickers">
              <div *ngFor="let when of timeOfDay" class="scroll_item">{{when}}</div>
            </div>
            <div class="picker_line">
              <span>:</span>
            </div>
          </div>
          <div class="picker_buttons">
            <div (click)="actionDrop.close()" class="pick_button">Cancel</div>
            <div (click)="setTime()" class="pick_button set_button">Set</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
