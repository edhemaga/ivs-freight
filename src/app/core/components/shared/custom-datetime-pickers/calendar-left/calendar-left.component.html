<div (mouseover)="mouseOverSetItem()">
    <cdk-virtual-scroll-viewport
        #leftSideRef
        (scrolledIndexChange)="onScrollChanged($event)"
        style="height: 290px; width: 100%; margin: 0"
    >
        <ng-container
            *cdkVirtualFor="
                let month of months;
                let indx = index;
                templateCacheSize: 10
            "
        >
            <div
                (click)="selectMonth(indx)"
                class="month-year-item ta-font-medium"
                [ngClass]="{
                    'current_month_year ta-font-bold': isMonthAndYearOnly
                        ? indx === _currentYearIndex
                        : indx === _activeIndex
                }"
                [innerHTML]="month | calendarmonths : listPreview"
            ></div>
        </ng-container>
    </cdk-virtual-scroll-viewport>
</div>
