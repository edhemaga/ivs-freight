<div class="ta-checkbox-container {{customClass}}">
  <label *ngIf="label" for="{{name}}"
    >
    <input
      type="checkbox"
      class="ta-checkbox"
      name="{{name}}"
      id="{{name}}"
      [checked]="getSuperControl.value"
      (change)="onChange($event.target.checked)"
    />
    <span class="ta-mark"></span>
        <span class="ta-checkbox-label">{{ label }}</span>
  </label>
</div>
