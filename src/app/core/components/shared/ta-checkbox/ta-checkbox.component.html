<div
   [ngClass]="{ disabled: disabled || disabledStillCheckMark }"
   class="ta-checkbox-container {{ customClass }}"
>
   <label for="{{ name }}" (click)="onAction()">
      <input
         *ngIf="!disabled || disabledStillCheckMark"
         type="checkbox"
         class="ta-checkbox"
         name="{{ name }}"
         id="{{ name }}"
         [checked]="getSuperControl.value"
         (change)="onChange($event.target.checked)"
      />
      <span
         *ngIf="!disabled || (disabledStillCheckMark && getSuperControl.value)"
         class="ta-mark"
         [ngClass]="{
            invalid: invalid,
            disabled: disabledStillCheckMark
         }"
      ></span>

      <svg-icon
         *ngIf="disabled && !disabledStillCheckMark"
         class="ta-checkbox-disabled"
         src="assets/svg/common/ic_disable.svg"
      ></svg-icon>
      <svg-icon *ngIf="svg" class="ta-checkbox-svg" src="{{ svg }}"> </svg-icon>
      <span class="ta-checkbox-label"
         >{{ label }}
         <span class="ta-checkbox-label-required" *ngIf="required"
            >*</span
         ></span
      >
   </label>
</div>
