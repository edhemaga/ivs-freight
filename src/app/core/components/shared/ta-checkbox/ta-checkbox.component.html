<div
  class="ta-checkbox-container {{ customClass }}"
  [ngClass]="{ disabled: disabled }"
>
  <label for="{{ name }}">
    <input
      *ngIf="!disabled"
      type="checkbox"
      class="ta-checkbox"
      name="{{ name }}"
      id="{{ name }}"
      [checked]="getSuperControl.value"
      (change)="onChange($event.target.checked)"
    />
    <span
      *ngIf="!disabled"
      class="ta-mark"
      [ngClass]="{ invalid: invalid }"
    ></span>
    <svg-icon
      *ngIf="disabled"
      src="assets/svg/common/ic_disable.svg"
    ></svg-icon>
    <span class="ta-checkbox-label"
      >{{ label }}
      <span class="ta-checkbox-label-required" *ngIf="required">*</span></span
    >
  </label>
</div>
