<app-ta-modal
  [modalTitle]="editData?.type !== 'edit-mvr' ? 'Add MVR' : 'Edit MVR'"
  [editData]="editData"
  [editName]="modalName"
  [isModalValid]="mvrForm.valid && isFormDirty"
  [specificCaseModalName]="true"
  (action)="onModalAction($event)"
>
  <form
    origin
    [formGroup]="mvrForm"
    class="form-container form-container-without-mb"
  >
    <div *ngIf="!editData" class="row first-row">
      <div class="col-12">
        <app-ta-input-dropdown
          formControlName="driver"
          [inputConfig]="{
            name: 'Input Dropdown',
            type: 'text',
            label: 'Driver',
            isRequired: true,
            isDropdown: true,
            dropdownWidthClass: 'w-col-456'
          }"
          [options]="labelsDrivers"
          [activeItem]="selectedDriver"
          (selectedItem)="onSelectDropdown($event, 'driver')"
        ></app-ta-input-dropdown>
      </div>
    </div>
    <div class="row first-row last-row" [ngClass]="{ 'first-row': editData }">
      <div class="col-6">
        <app-ta-input
          formControlName="issueDate"
          [inputConfig]="{
            name: 'datepicker',
            type: 'text',
            label: 'Issue Date',
            placeholderIcon: 'date',
            isDropdown: true,
            isRequired: true,
            customClass: 'datetimeclass',
            autoFocus: editData?.type !== 'edit-mvr'
          }"
        ></app-ta-input>
      </div>
      <div class="col-6">
        <app-ta-input-dropdown
          formControlName="cdlId"
          [inputConfig]="{
            name: 'Input Dropdown',
            type: 'text',
            label: 'CDL',
            isRequired: true,
            isDropdown: true,
            isDisabled: cdls?.length === 1,
            dropdownWidthClass: 'w-col-228'
          }"
          [options]="cdls"
          [activeItem]="selectedCdl"
          (selectedItem)="onSelectDropdown($event, 'cdl')"
        ></app-ta-input-dropdown>
      </div>
    </div>
    <div class="ta-card-body-overflow-none">
      <app-ta-custom-card
        [hasCounter]="documents.length ? documents.length : 0"
        [cardName]="'Documents'"
        [isCardOpen]="documents.length > 0"
      >
        <app-ta-upload-files
          [files]="documents"
          (onFileEvent)="onFilesEvent($event)"
        ></app-ta-upload-files>
      </app-ta-custom-card>
    </div>
    <app-ta-input-note
      formControlName="note"
      [isVisibleNote]="mvrForm.get('note').value"
    ></app-ta-input-note>
  </form>
</app-ta-modal>
