<app-ta-modal
  [modalTitle]="'Add Driver'"
  (modalActionTypeEmitter)="onModalAction($event)"
>
  <app-tab-switcher
    (switchClicked)="tabChange($event)"
    [tabs]="tabs"
  ></app-tab-switcher>

  <form [formGroup]="driverForm" class="form-container">
   
      <div class="row">
        <div class="col-6">
          <app-ta-input
            formControlName="firstName"
            [inputConfig]="{
              name: 'First name',
              type: 'text',
              label: 'First Name',
              isRequired: true,
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
        </div>
        <div class="col-6">
          <app-ta-input
            formControlName="lastName"
            [inputConfig]="{
              name: 'Last name',
              type: 'text',
              label: 'Last Name',
              isRequired: true,
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <app-ta-input
            formControlName="phone"
            [inputConfig]="{
              name: 'Phone',
              type: 'text',
              label: 'Phone',
              isRequired: true,
              placeholderIcon: 'phone',
              mask: '(000) 000-0000'
            }"
          ></app-ta-input>
        </div>
        <div class="col-7">
          <app-ta-input
            formControlName="email"
            [inputConfig]="{
              name: 'Email',
              type: 'text',
              label: 'Email',
              isRequired: true,
              placeholderIcon: 'email'
            }"
          ></app-ta-input>
        </div>
      </div>
      <div class="row">
        <div class="col-10">
          <app-ta-input
            formControlName="address"
            [inputConfig]="{
              name: 'Address',
              type: 'text',
              label: 'Address, City, State Zip',
              isRequired: true,
              placeholderIcon: 'address'
            }"
          ></app-ta-input>
        </div>
        <div class="col-2">
          <app-ta-input
            formControlName="addressUnit"
            [inputConfig]="{
              name: 'Address Unit',
              type: 'text',
              label: 'Unit #'
            }"
          ></app-ta-input>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <app-ta-input
            formControlName="dateOfBirth"
            [inputConfig]="{
              name: 'DOB',
              type: 'date',
              label: 'DOB',
              isRequired: true
            }"
          ></app-ta-input>
        </div>
        <div class="col-7">
          <app-ta-input
            formControlName="ssn"
            [inputConfig]="{
              name: 'SSN',
              type: 'text',
              label: 'SSN',
              isRequired: true
            }"
          ></app-ta-input>
        </div>
      </div>

      333333333333333333333333333333333333333333
      <br />
33333333333333333333333333333333333333333333
      <br />
 
    
 
  </form>
</app-ta-modal>
