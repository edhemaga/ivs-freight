<app-ta-modal
  [modalTitle]="editData?.type !== 'edit' ? 'Add Driver' : 'Edit Driver'"
  [editName]="driverFullName"
  [editData]="editData"
  [customClass]="'modal-container-M'"
  [isModalValid]="editData ? driverForm.valid && isDirty : driverForm.valid"
  [dropZoneConfig]="dropZoneConfig"
  (modalActionTypeEmitter)="onModalAction($event)"
>
  <app-ta-tab-switch
    [tabs]="tabs"
    (switchClicked)="tabChange($event)"
    [type]="'type1-modal-popup'"
  >
  </app-ta-tab-switch>

  <form
    [formGroup]="driverForm"
    class="form-container"
    [ngClass]="{ 'tab-2': selectedTab === 2 }"
  >
    <div class="animation-three-tabs" [@animationTabsModal]="animationObject">
      <!-------------------------------- Basic Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 1">
        <div class="row">
          <div class="col-6">
            <app-ta-input
              formControlName="firstName"
              [inputConfig]="{
                name: 'First name',
                type: 'text',
                label: 'First Name',
                isRequired: true,
                textTransform: 'capitalize',
                autoFocus: editData?.type === 'edit' ? false : true
              }"
            ></app-ta-input>
          </div>
          <div class="col-6">
            <app-ta-input
              formControlName="lastName"
              [inputConfig]="{
                name: 'Last name',
                type: 'text',
                label: 'Last Name',
                isRequired: true,
                textTransform: 'capitalize'
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <app-ta-input
              formControlName="phone"
              [inputConfig]="{
                name: 'Phone',
                type: 'text',
                label: 'Phone',
                isRequired: true,
                placeholderIcon: 'phone',
                mask: '(000) 000-0000'
              }"
            ></app-ta-input>
          </div>
          <div class="col-7">
            <app-ta-input
              formControlName="email"
              [inputConfig]="{
                name: 'Email',
                type: 'text',
                label: 'Email',
                isRequired: true,
                placeholderIcon: 'email'
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <app-ta-input-address
              formControlName="address"
              [inputConfig]="{
                name: 'Address',
                type: 'text',
                label: 'Address, City, State Zip',
                isRequired: true,
                placeholderIcon: 'address',
                textTransform: 'capitalize'
              }"
              (selectedAddress)="onHandleAddress($event)"
            ></app-ta-input-address>
          </div>
          <div class="col-2">
            <app-ta-input
              formControlName="addressUnit"
              [inputConfig]="{
                name: 'Address Unit',
                type: 'text',
                label: 'Unit #',
                maxLength: 6
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row last-row">
          <div class="col-4">
            <app-ta-input
              formControlName="dateOfBirth"
              [inputConfig]="{
                name: 'datepicker',
                type: 'text',
                label: 'DOB',
                isDropdown: true,
                placeholderIcon: 'date',
                isRequired: true,
                customClass: 'datetimeclass'
              }"
            ></app-ta-input>
          </div>
          <div class="col-4">
            <app-ta-input
              formControlName="ssn"
              [inputConfig]="{
                name: 'SSN',
                type: 'text',
                label: 'SSN',
                isRequired: true,
                mask: '000-00-0000'
              }"
            ></app-ta-input>
          </div>
          <div class="col-4 no-p-left">
            <app-ta-input
              formControlName="mvr"
              [inputConfig]="{
                name: 'MVR',
                type: 'text',
                label: 'MVR',
                isRequired: true,
                placeholderText: 'months'
              }"
            ></app-ta-input>
          </div>
        </div>
        <!-- Payroll -->
        <app-ta-custom-card [cardName]="'Payroll'" [isCardOpen]="true">
          <div
            class="custom-row-paytype-driver"
            [ngStyle]="
              driverForm.get('truckAsssistACH').value && {
                'margin-bottom': '32px'
              }
            "
          >
            <div class="checkbox-paytype-driver">
              <app-ta-checkbox
                formControlName="truckAsssistACH"
                [customClass]="'medium'"
                [name]="'truckassistACH'"
                [label]="'Use TruckAssist ACH'"
              ></app-ta-checkbox>
              <div class="paytype-driver">
                <app-ta-input-dropdown
                  formControlName="payType"
                  [inputConfig]="{
                    name: 'Input Dropdown',
                    type: 'text',
                    label: 'Pay type',
                    isRequired: true,
                    isDropdown: true,
                    dropdownWidthClass: 'w-col-paytype'
                  }"
                  [canAddNew]="true"
                  [options]="labelsPayType"
                  (selectedItem)="onSelectDropdown($event, 'paytype')"
                ></app-ta-input-dropdown>
              </div>
            </div>
          </div>

          <!-- Pay Type Per Mile -->
          <div
            class="paytype-permile"
            [class.active]="selectedPayType?.name.toLowerCase() === 'per mile'"
            *ngIf="selectedPayType?.name.toLowerCase() === 'per mile'"
          >
            <div class="permile-fields">
              <p>SOLO</p>
              <app-ta-input
                formControlName="soloEmptyMile"
                [inputConfig]="{
                  name: 'Empty Mile',
                  type: 'number',
                  label: 'Empty Mi',
                  isRequired: true,
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="soloLoadedMile"
                [inputConfig]="{
                  name: 'Loaded Mile',
                  type: 'number',
                  label: 'Loaded Mi',
                  isRequired: true,
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="soloPerStop"
                [inputConfig]="{
                  name: 'Per Stop',
                  type: 'number',
                  label: 'Per Stop',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
            </div>
            <div class="permile-fields">
              <p>TEAM</p>
              <app-ta-input
                formControlName="teamEmptyMile"
                [inputConfig]="{
                  name: 'Empty Mile',
                  type: 'number',
                  label: 'Empty Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="teamLoadedMile"
                [inputConfig]="{
                  name: 'Loaded Mile',
                  type: 'number',
                  label: 'Loaded Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="teamPerStop"
                [inputConfig]="{
                  name: 'Per Stop',
                  type: 'number',
                  label: 'Per Stop',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  step: 0.01,
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
            </div>
          </div>

          <!-- Pay Type Commission -->
          <div
            class="paytype-commission"
            *ngIf="selectedPayType?.name.toLowerCase() === 'commission'"
            [class.active]="
              selectedPayType?.name.toLowerCase() === 'commission'
            "
          >
            <div class="paytype-field">
              <app-ta-ngx-slider
                [sliderName]="'SOLO'"
                [sliderOptions]="soloSliderOptions"
                [startedValue]="driverForm.get('commissionSolo')?.value"
                [customClass]="
                  'custom-slider-with-percentage custom-driver-modal'
                "
                (onUserValueChange)="
                  driverForm.get('commissionSolo').setValue($event)
                "
              ></app-ta-ngx-slider>
            </div>
            <div class="paytype-field">
              <app-ta-ngx-slider
                [sliderName]="'TEAM'"
                [sliderOptions]="teamSliderOptions"
                [startedValue]="driverForm.get('commissionTeam')?.value"
                [customClass]="
                  'custom-slider-with-percentage custom-driver-modal'
                "
                (onUserValueChange)="
                  driverForm.get('commissionTeam').setValue($event)
                "
              ></app-ta-ngx-slider>
            </div>
          </div>

          <!-- Bank -->
          <div
            *ngIf="driverForm.get('truckAsssistACH').value"
            class="custom-bank-row custom-bank-row-driver"
          >
            <div class="bank-field">
              <app-ta-input-dropdown
                formControlName="bankId"
                [template]="'svg-template'"
                [inputConfig]="{
                  name: 'Input Dropdown',
                  type: 'text',
                  label: 'Bank Name',
                  isDropdown: true,
                  isRequired: driverForm.get('truckAsssistACH').value,
                  dropdownWidthClass: 'w-col-banks-driver'
                }"
                [canAddNew]="true"
                [options]="labelsBank"
                (selectedItem)="onSelectDropdown($event, 'bank')"
              ></app-ta-input-dropdown>
            </div>
            <div class="bank-field">
              <app-ta-input
                formControlName="routing"
                [inputConfig]="{
                  name: 'Routing Number',
                  type: 'text',
                  label: 'Routing #',
                  isDisabled: !selectedBank,
                  isRequired: selectedBank,
                  minLength: 9,
                  maxLength: 9
                }"
              ></app-ta-input>
            </div>
            <div class="bank-field">
              <app-ta-input
                formControlName="account"
                [inputConfig]="{
                  name: 'Account Number',
                  type: 'text',
                  label: 'Account #',
                  isDisabled: !selectedBank,
                  isRequired: selectedBank,
                  maxLength: 17,
                  minLength: 4
                }"
              ></app-ta-input>
            </div>
          </div>
        </app-ta-custom-card>

        <!-- IsOwner -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: driverForm.get('isOwner').value }"
            (click)="openCloseCheckboxCard($event)"
          >
            <app-ta-checkbox
              formControlName="isOwner"
              [label]="'Owner'"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow"
              src="assets/svg/common/ic_arrow_down_updated.svg"
              [ngClass]="{ visible: driverForm.get('isOwner').value }"
            ></svg-icon>
          </div>
          <div
            *ngIf="driverForm.get('isOwner').value"
            class="checkbox-card-body"
            [ngClass]="{ active: driverForm.get('isOwner').value }"
          >
            <div class="switch-margin">
              <app-ta-tab-switch
                [tabs]="ownerTabs"
                (switchClicked)="tabOwnerChange($event)"
                [type]="'type2-modal-popup'"
              ></app-ta-tab-switch>
            </div>

            <div
              class="animation-checkbox-card-tabs"
              [ngClass]="{
                'fade-checkbox-inputs':
                  selectedOwnerTab?.name.toLowerCase() === 'company'
              }"
            >
              <div class="row">
                <div class="col-4">
                  <app-ta-input
                    formControlName="ein"
                    [inputConfig]="{
                      name: 'EIN',
                      type: 'text',
                      label: 'EIN #',
                      isRequired: true,
                      mask: '00-0000000'
                    }"
                  ></app-ta-input>
                </div>
                <div class="col-8">
                  <app-ta-input
                    formControlName="bussinesName"
                    [inputConfig]="{
                      name: 'Bussines Name',
                      type: 'text',
                      label: 'Bussines Name',
                      isRequired: owner,
                      textTransform: 'capitalize',
                      isDisabled: !driverForm.get('ein').value || owner
                    }"
                  ></app-ta-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Off duty Location -->
        <app-ta-custom-card
          [hasCounter]="offDutyLocations.length ? offDutyLocations.length : '0'"
          [cardName]="'Off duty Location'"
          [headerSvgEnabled]="true"
          [hasHeaderSvg]="'assets/svg/common/ic_info.svg'"
          [tooltipName]="
            'Location where driver can go
          off duty and disable GPS tracking.
          Company parking will be off duty
          location automatically.'
          "
          [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
          [isCardOpen]="offDutyLocations.length"
          [hasBodyData]="offDutyLocations.length"
          (onActionEvent)="addOffDutyLocation($event)"
        >
          <div
            formArrayName="offDutyLocations"
            class="common-fake-table-modal common-fake-table-modal-off-duty-locations"
            *ngIf="offDutyLocations.length"
          >
            <div class="common-fake-table-label">
              <p>NICKNAME</p>
              <p>ADDRESS, CITY, STATE ZIP</p>
            </div>
            <div
              *ngFor="
                let dutyLocation of offDutyLocations.controls;
                let ind = index
              "
            >
              <div [formGroupName]="ind" class="common-fake-table-card">
                <app-ta-input
                  formControlName="nickname"
                  [inputConfig]="{
                    name: 'NICKNAME',
                    type: 'text',
                    textTransform: 'capitalize',
                    hideRequiredCheck: true,
                    blackInput: true
                  }"
                ></app-ta-input>
                <app-ta-input-address
                  formControlName="address"
                  [inputConfig]="{
                    name: 'Address',
                    type: 'text',
                    textTransform: 'capitalize',
                    blackInput: true
                  }"
                  (selectedAddress)="onHandleAddressFormArray($event, ind)"
                ></app-ta-input-address>
                <div
                  ngbTooltip
                  mainTooltip="Delete"
                  position="top"
                  tooltipBackground="#EF5350"
                  class="common-fake-table-delete"
                  (click)="removeOffDutyLocation(ind)"
                >
                  <svg-icon src="assets/svg/common/ic_trash.svg"></svg-icon>
                </div>
              </div>
            </div>
          </div>
        </app-ta-custom-card>
        <!-- Documents -->
        <div class="ta-card-body-overflow-none">
          <app-ta-custom-card
            [hasCounter]="documents.length ? documents.length : '0'"
            [cardName]="'Documents'"
            [isCardOpen]="documents.length"
          >
            <app-ta-modal-upload
              [files]="documents"
              [modalSize]="'modal-medium'"
              (onFileEvent)="onFilesEvent($event)"
            ></app-ta-modal-upload>
          </app-ta-custom-card>
        </div>
        <!-- Emergency Contact -->
        <app-ta-custom-card
          [cardName]="'Emergency Contact'"
          [isCardOpen]="true"
        >
          <div class="emergency-contact">
            <app-ta-input
              formControlName="emergencyContactName"
              [inputConfig]="{
                name: 'Name',
                type: 'text',
                label: 'Name',
                isRequired: true,
                textTransform: 'capitalize'
              }"
            ></app-ta-input>
            <app-ta-input
              formControlName="emergencyContactPhone"
              [inputConfig]="{
                name: 'Phone',
                type: 'text',
                label: 'Phone',
                isRequired: true,
                placeholderIcon: 'phone',
                mask: '(000) 000-0000'
              }"
            ></app-ta-input>
            <app-ta-input
              formControlName="emergencyContactRelationship"
              [inputConfig]="{
                name: 'Relationship',
                type: 'text',
                label: 'Relationship',
                textTransform: 'capitalize'
              }"
            ></app-ta-input>
          </div>
        </app-ta-custom-card>
        <!-- Note -->
        <app-ta-input-note
          formControlName="note"
          [isVisibleNote]="driverForm.get('note').value"
        ></app-ta-input-note>
      </div>
      <!-------------------------------- Additional Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 2">
        <app-ta-custom-card
          [cardName]="'Profile Picture'"
          [isCardOpen]="true"
          [zoneTriger]="true"
        >
          <app-ta-logo-change
            [imageUrl]="this.driverForm.get('avatar').value"
            [customClass]="'modal-container-M'"
            (base64ImageEvent)="onUploadImage($event)"
          ></app-ta-logo-change>
        </app-ta-custom-card>
        <app-ta-custom-card [cardName]="'Cards & MVR Exp.'" [isCardOpen]="true">
          <div class="row last-row">
            <div class="col-2 twic-driver">
              <app-ta-checkbox
                formControlName="twic"
                [label]="'TWIC'"
                [customClass]="'medium'"
              ></app-ta-checkbox>
            </div>
            <div class="col-3" *ngIf="driverForm.get('twic').value">
              <app-ta-input
                formControlName="twicExpDate"
                [inputConfig]="{
                  name: 'datepicker',
                  type: 'text',
                  isDropdown: true,
                  label: 'Exp. Date',
                  placeholderIcon: 'date',
                  isRequired: true,
                  customClass: 'datetimeclass'
                }"
              ></app-ta-input>
            </div>
            <div
              class="col-7 no-p-left"
              [ngClass]="{ 'col-10': !driverForm.get('twic').value }"
            >
              <app-ta-input
                formControlName="fuelCard"
                [inputConfig]="{
                  name: 'Fuel Card',
                  type: 'text',
                  label: 'Fuel Card #'
                }"
              ></app-ta-input>
            </div>
          </div>
        </app-ta-custom-card>
        <app-ta-custom-card [cardName]="'Notification'" [isCardOpen]="true">
          <div class="driver-notification driver-notification-general">
            <p>GENERAL</p>
            <app-ta-checkbox
              formControlName="mailNotificationGeneral"
              [customClass]="'medium'"
              [name]="'Email General'"
              [label]="'Email'"
            ></app-ta-checkbox>
            <app-ta-checkbox
              formControlName="pushNotificationGeneral"
              [customClass]="'medium'"
              [name]="'Push General'"
              [label]="'Push Notification'"
            ></app-ta-checkbox>
            <app-ta-checkbox
              formControlName="smsNotificationGeneral"
              [customClass]="'medium'"
              [name]="'SMS General'"
              [label]="'SMS'"
            ></app-ta-checkbox>
          </div>
          <div class="driver-notification driver-notification-payroll">
            <p>PAYROLL</p>
            <app-ta-checkbox
              formControlName="mailNotificationPayroll"
              [customClass]="'medium'"
              [name]="'Email Payroll'"
              [label]="'Email'"
            ></app-ta-checkbox>
            <app-ta-checkbox
              formControlName="pushNotificationPayroll"
              [customClass]="'medium'"
              [name]="'Push Payroll'"
              [label]="'Push Notification'"
            ></app-ta-checkbox>
            <app-ta-checkbox
              formControlName="smsNotificationPayroll"
              [customClass]="'medium'"
              [name]="'SMS Payroll'"
              [label]="'SMS'"
            ></app-ta-checkbox>
          </div>
        </app-ta-custom-card>
      </div>
    </div>
  </form>
</app-ta-modal>
