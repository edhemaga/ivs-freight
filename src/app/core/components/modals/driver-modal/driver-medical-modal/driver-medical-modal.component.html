<app-ta-modal
    [modalTitle]="
        editData?.type !== 'edit-medical' ? 'Add Medical' : 'Edit Medical'
    "
    [editData]="editData"
    [editName]="modalName"
    [isModalValid]="medicalForm.valid && isFormDirty"
    [specificCaseModalName]="true"
    (action)="onModalAction($event)"
>
    <form
        origin
        [formGroup]="medicalForm"
        class="form-container form-container-without-mb"
    >
        <div *ngIf="!editData" class="row first-row">
            <div class="col-12">
                <app-ta-input-dropdown
                    formControlName="driver"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'Driver',
                        isRequired: true,
                        isDropdown: true,
                        dropdownWidthClass: 'w-col-456',
                        autoFocus: !editData
                    }"
                    [options]="labelsDrivers"
                    [activeItem]="selectedDriver"
                    (selectedItem)="onSelectDropdown($event, 'driver')"
                ></app-ta-input-dropdown>
            </div>
        </div>
        <div class="row last-row" [ngClass]="{ 'first-row': editData }">
            <div class="col-6">
                <app-ta-input
                    formControlName="issueDate"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Issue Date',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass',
                        autoFocus: editData && editData?.type !== 'edit-medical'
                    }"
                ></app-ta-input>
            </div>
            <div class="col-6">
                <app-ta-input
                    formControlName="expDate"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        label: 'Exp. Date',
                        isDropdown: true,
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
        </div>
        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [hasCounter]="documents.length ? documents.length : 0"
                [cardName]="'Documents'"
                [disableAnimation]="disableCardAnimation"
                [isCardOpen]="documents.length > 0"
            >
                <app-ta-upload-files
                    [files]="documents"
                    [showDropzone]="true"
                    (onFileEvent)="onFilesEvent($event)"
                ></app-ta-upload-files>
            </app-ta-custom-card>
        </div>

        <app-ta-input-note
            formControlName="note"
            [isVisibleNote]="
                medicalForm.get('note').value &&
                medicalForm.get('note').value != 'null'
                    ? medicalForm.get('note').value
                    : false
            "
            [note]="
                medicalForm.get('note').value &&
                medicalForm.get('note').value != 'null'
                    ? medicalForm.get('note').value
                    : ''
            "
        ></app-ta-input-note>
    </form>
</app-ta-modal>
