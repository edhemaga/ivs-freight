<app-ta-modal
    [modalTitle]="editData?.id ? 'Edit Route' : 'Create Route'"
    [isModalValid]="mapRouteForm.valid && isFormDirty"
    [mapRouteModal]="true"
    [resetMapVisibility]="
        isFormDirty && editData?.type === 'edit' ? true : false
    "
    [editName]="editData?.name"
    [editData]="editData"
    [customClass]="'modal-container-S'"
    [saveAndAddNew]="editData?.type !== 'edit'"
    [customTextSaveAndAddNew]="'Save & Create New'"
    (action)="onModalAction($event)"
>
    <form origin [formGroup]="mapRouteForm" class="form-container">
        <div class="row">
            <div class="col-12">
                <app-ta-input
                    formControlName="routeName"
                    [inputConfig]="{
                        name: 'Route Name',
                        type: 'text',
                        label: 'Name',
                        isRequired: true,
                        blackInput: true,
                        maxLength: 16
                    }"
                ></app-ta-input>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <app-ta-tab-switch
                    [tabs]="routeTabs"
                    (switchClicked)="onTabChange($event, 'Route-tab')"
                    [type]="'type2-modal-popup'"
                >
                </app-ta-tab-switch>
            </div>
        </div>

        <div class="row last-row">
            <div class="col-7">
                <app-ta-input-dropdown
                    formControlName="truckId"
                    [template]="'svgtext-template'"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'Truck Unit',
                        isDropdown: true,
                        dropdownImageInput: {
                            withText: true,
                            svg: true,
                            image: false,
                            url: selectedTruckType?.logoName,
                            template: 'truck',
                            class: selectedTruckType?.name
                                ?.trim()
                                .replace(' ', '')
                                .toLowerCase()
                        },
                        dropdownWidthClass: 'w-col-190 truck-trailer-dropdown',
                        customClass: 'truck-trailer-dropdown'
                    }"
                    [options]="truckType"
                    [activeItem]="selectedTruckType"
                    (selectedItem)="onSelectDropdown($event)"
                ></app-ta-input-dropdown>
            </div>
            <div class="col-5">
                <app-ta-input
                    formControlName="stopTime"
                    [inputConfig]="{
                        name: 'timepicker',
                        type: 'text',
                        label: 'Stop Time',
                        placeholderIcon: 'time',
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
        </div>

        <!-- Fuel Cost -->
        <app-ta-checkbox-card
            formControlName="fuelCost"
            [label]="'Fuel Cost'"
            [name]="'fuel-cost'"
            [isCardOpen]="mapRouteForm.get('fuelCost').value"
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '18px'
            }"
        >
            <div body class="row row-no-m">
                <div class="col-6">
                    <app-ta-input
                        formControlName="fuelMpg"
                        [inputConfig]="{
                            name: 'Fuel Per Miles',
                            type: 'text',
                            label: 'Miles per Gallon',
                            placeholderIcon: 'mileage',
                            isRequired: true,
                            thousandSeparator: true,
                            maxLength: 5,
                            customClass: 'line-input-26'
                        }"
                    ></app-ta-input>
                </div>
                <div class="col-6">
                    <app-ta-input
                        formControlName="fuelPrice"
                        [inputConfig]="{
                            name: 'Fuel Price Map',
                            type: 'text',
                            label: 'Price per Gallon',
                            placeholderIcon: 'dollar',
                            isRequired: true,
                            thousandSeparator: true,
                            maxLength: 5,
                            customClass: 'line-input-26'
                        }"
                    ></app-ta-input>
                </div>
            </div>
        </app-ta-checkbox-card>
    </form>
</app-ta-modal>
