<app-ta-modal
  [modalTitle]="'Add Account'"
  [isModalValid]="accountForm.valid"
  (modalActionTypeEmitter)="onModalAction($event)"
>
  <form [formGroup]="accountForm" class="form-container">
    <div class="row">
      <div class="col-7">
        <app-ta-input
          formControlName="name"
          [inputConfig]="{
            name: 'Account Name',
            type: 'text',
            label: 'Account Name',
            isRequired: true,
            maxLength: 23,
            textTransform: 'capitalize'
          }"
        ></app-ta-input>
      </div>
      <div class="col-5">
        <app-ta-input-dropdown
          formControlName="companyAccountLabel"
          [inputConfig]="{
            name: 'Input Dropdown',
            type: 'text',
            label: 'Select Label',
            isRequired: true,
            isDropdown: true,
            dropdownWidthClass:'w-col-5'
          }"
          [canAddNew]="true"
          [options]="labels"
        ></app-ta-input-dropdown>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <app-ta-input
          formControlName="username"
          [inputConfig]="{
            name: 'Username',
            type: 'text',
            label: 'Username',
            placeholderIcon: 'username',
            isRequired: true,
            maxLength: 40
          }"
        ></app-ta-input>
      </div>
      <div class="col-8">
        <app-ta-input
          formControlName="password"
          [inputConfig]="{
            name: 'Password',
            type: 'password',
            label: 'Password',
            placeholderIcon: 'password',
            isRequired: true,
            maxLength: 20
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="row last-row">
      <div class="col-12">
        <app-ta-input
          formControlName="url"
          [inputConfig]="{
            name: 'Hyperlink',
            type: 'text',
            label: 'Hyperlink',
            placeholderIcon: 'hyperlink',
            isRequired: true,
            maxLength: 400
          }"
        ></app-ta-input>
      </div>
    </div>
    <app-ta-input-note formControlName="note"></app-ta-input-note>
  </form>
</app-ta-modal>
