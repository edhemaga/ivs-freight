<app-ta-modal
    (action)="onModalAction($event)"
    [editData]="editData"
    [editName]="
        editData?.modal === 'trailer'
            ? 'Trailer ' + editData?.payload?.trailerNumber
            : 'Truck ' + editData?.payload?.truckNumber
    "
    [isModalValid]="ttTitleForm.valid && isFormDirty"
    [modalTitle]="
        editData?.type !== 'edit-title' ? 'Add New Title' : 'Edit Title'
    "
    [specificCaseModalName]="true"
>
    <form
        [formGroup]="ttTitleForm"
        class="form-container form-container-without-mb"
        origin
    >
        <div class="row">
            <div class="col-6">
                <app-ta-input
                    [inputConfig]="{
                        name: 'Title Number',
                        type: 'text',
                        label: 'Title No.',
                        isRequired: true,
                        textTransform: 'capitalize',
                        autoFocus: editData?.type !== 'edit-title'
                    }"
                    formControlName="number"
                ></app-ta-input>
            </div>
            <div class="col-6">
                <app-ta-input-dropdown
                    (selectedItem)="onSelectDropdown($event, 'state')"
                    [activeItem]="selectedStateType"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'State',
                        textTransform: 'uppercase',
                        isRequired: true,
                        isDropdown: true,
                        dropdownWidthClass: 'w-col-228'
                    }"
                    [options]="stateTypes"
                    formControlName="stateId"
                ></app-ta-input-dropdown>
            </div>
        </div>
        <div class="row last-row">
            <div class="col-6">
                <app-ta-input
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        label: 'Purchase Date',
                        placeholderIcon: 'date',
                        isDropdown: true,
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                    formControlName="purchaseDate"
                ></app-ta-input>
            </div>
            <div class="col-6">
                <app-ta-input
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Issue Date',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                    formControlName="issueDate"
                ></app-ta-input>
            </div>
        </div>
        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [cardName]="'Documents'"
                [disableAnimation]="disableCardAnimation"
                [hasCounter]="documents.length ? documents.length : 0"
                [isCardOpen]="documents.length > 0"
            >
                <app-ta-upload-files
                    (onFileEvent)="onFilesEvent($event)"
                    [customClassName]="'modals'"
                    [files]="documents"
                    [showDropzone]="true"
                ></app-ta-upload-files>
            </app-ta-custom-card>
        </div>

        <app-ta-input-note
            [isVisibleNote]="
                ttTitleForm.get('note').value &&
                ttTitleForm.get('note').value != 'null'
                    ? ttTitleForm.get('note').value
                    : false
            "
            [note]="
                ttTitleForm.get('note').value &&
                ttTitleForm.get('note').value != 'null'
                    ? ttTitleForm.get('note').value
                    : ''
            "
            formControlName="note"
        ></app-ta-input-note>
    </form>
</app-ta-modal>
