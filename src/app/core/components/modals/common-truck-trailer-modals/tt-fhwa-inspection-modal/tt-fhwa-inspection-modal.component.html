<app-ta-modal
  [modalTitle]="
    editData?.type !== 'edit'
      ? 'Add new FHWA Inspection'
      : 'Edit new FHWA Inspection'
  "
  [editData]="editData"
  [isModalValid]="
    editData ? fhwaInspectionForm.valid && isDirty : fhwaInspectionForm.valid
  "
  (action)="onModalAction($event)"
>
  <form [formGroup]="fhwaInspectionForm" class="form-container">
    <div class="row last-row">
      <div class="col-12">
        <app-ta-input
          formControlName="issueDate"
          [inputConfig]="{
            name: 'datepicker',
            type: 'text',
            label: 'Issue Date',
            placeholderIcon: 'date',
            isRequired: true,
            isDropdown: true,
            customClass: 'datetimeclass'
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="ta-card-body-overflow-none">
      <app-ta-custom-card
        [hasCounter]="documents.length ? documents.length : '0'"
        [cardName]="'Documents'"
        [isCardOpen]="documents.length"
      >
        <app-ta-modal-upload
          [files]="documents"
          (onFileEvent)="onFilesEvent($event)"
        ></app-ta-modal-upload>
      </app-ta-custom-card>
    </div>

    <app-ta-input-note
      formControlName="note"
      [isVisibleNote]="fhwaInspectionForm.get('note').value"
    ></app-ta-input-note>
  </form>
</app-ta-modal>
