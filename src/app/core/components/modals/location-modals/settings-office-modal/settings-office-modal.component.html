<app-ta-modal
    [modalTitle]="editData?.type !== 'edit' ? 'Add Office' : 'Edit Office'"
    [editData]="editData"
    [editName]="officeName"
    [isModalValid]="officeForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <div origin>
        <app-ta-tab-switch
            [tabs]="tabs"
            (switchClicked)="tabChange($event)"
            [type]="'type1-modal-popup'"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="officeForm"
            class="form-container form-container-with-inputs"
            [ngClass]="{
                'form-container-mt-12': selectedTab === 1,
                'form-container-without-mb':
                    selectedTab === 1 && !isDepartmentContactCardOpen,
                'form-container-with-card':
                    selectedTab === 1 && isDepartmentContactCardOpen,
                'row-settings-location-additional': selectedTab === 2
            }"
        >
            <div
                class="animation-two-tabs"
                [@animationTabsModal]="animationObject"
            >
                <!-------------------------------- Basic Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 1">
                    <!-- Company owned -->
                    <app-ta-checkbox-card
                        formControlName="isOwner"
                        [label]="'Company Owned'"
                        [name]="'company-owned'"
                        [hasArrow]="false"
                        [withoutToggle]="true"
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: '22px'
                        }"
                    >
                        <ng-container bodyWithoutToggle>
                            <div class="row">
                                <div class="col-12">
                                    <app-ta-input
                                        formControlName="name"
                                        [inputConfig]="{
                                            name: 'Office Name',
                                            type: 'text',
                                            label: 'Office Name',
                                            isRequired: true,
                                            textTransform: 'capitalize',
                                            autoFocus:
                                                editData?.type !== 'edit',
                                            minLength: 2,
                                            maxLength: 64
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <app-input-address-dropdown
                                        formControlName="address"
                                        [inputConfig]="{
                                            name: 'Address',
                                            type: 'text',
                                            label: 'Address, City, State Zip',
                                            isRequired: true,
                                            placeholderIcon: 'address',
                                            textTransform: 'capitalize',
                                            dropdownWidthClass: 'w-col-376',
                                            minLength: 6,
                                            maxLength: 256
                                        }"
                                        [placeholderType]="'longAddress'"
                                        [activeAddress]="selectedAddress"
                                        (selectedAddress)="
                                            onHandleAddress($event)
                                        "
                                    ></app-input-address-dropdown>
                                </div>
                                <div class="col-2">
                                    <app-ta-input
                                        formControlName="addressUnit"
                                        [inputConfig]="{
                                            name: 'address-unit',
                                            type: 'text',
                                            label: 'Unit #',
                                            textTransform: 'uppercase',
                                            minLength: 1,
                                            maxLength: 10
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div
                                class="phone-ext-email-small-modal row-no-m"
                                [ngClass]="{
                                    'active-phone-ext': isPhoneExtExist
                                }"
                            >
                                <div class="phone-extension">
                                    <div class="phone-field">
                                        <app-ta-input
                                            formControlName="phone"
                                            [inputConfig]="{
                                                name: 'Phone',
                                                type: 'text',
                                                label: 'Phone',
                                                isRequired: true,
                                                placeholderIcon: 'phone',
                                                mask: '(000) 000-0000',
                                                maxLength: 14
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <div
                                        class="extension-field"
                                        *ngIf="!isPhoneExtExist"
                                        (click)="
                                            isPhoneExtExist = !isPhoneExtExist
                                        "
                                        ngbTooltip
                                        mainTooltip="Add Extension"
                                        position="top"
                                        tooltipBackground="#6c6c6c"
                                    >
                                        <svg-icon
                                            src="assets/svg/common/ic_plus.svg"
                                        ></svg-icon>
                                    </div>
                                    <app-ta-input
                                        *ngIf="isPhoneExtExist"
                                        formControlName="extensionPhone"
                                        [inputConfig]="{
                                            name: 'phone-extension',
                                            type: 'text',
                                            label: 'Ext.',
                                            minLength: 1,
                                            maxLength: 8,
                                            placeholderIcon: 'phone-extension'
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div class="email-field">
                                    <app-ta-input
                                        formControlName="email"
                                        [inputConfig]="{
                                            name: 'Email',
                                            type: 'text',
                                            label: 'Email',
                                            placeholderIcon: 'email',
                                            minLength: 5,
                                            maxLength: 64,
                                            textTransform: 'lowercase'
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>

                    <!-- Department Contacts -->
                    <app-ta-custom-card
                        [hasCounter]="
                            departmentContacts.length
                                ? departmentContacts.length
                                : 0
                        "
                        [cardName]="'Department Contact'"
                        [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
                        [hasArrow]="true"
                        [isCardOpen]="departmentContacts.length > 0"
                        [hasScrollBody]="departmentContacts.length > 10"
                        [hasBodyData]="departmentContacts.length > 0"
                        (onOpenCard)="isDepartmentContactCardOpen = $event"
                        [disabledCard]="!departmentContacts.length"
                        [disableAnimation]="disableCardAnimation"
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: '0px'
                        }"
                        (onActionEvent)="addDepartmentContacts($event)"
                    >
                        <div
                            formArrayName="departmentContacts"
                            class="common-fake-table-modal common-fake-table-modal-office-department-contacts"
                            *ngIf="departmentContacts.length"
                            (scroll)="onScrollingBrokerContacts($event)"
                        >
                            <div class="common-fake-table-label">
                                <p>DEPARTMENT <span>*</span></p>
                                <p>PHONE <span>*</span></p>
                                <p>EXT</p>
                                <p>EMAIL <span>*</span></p>
                            </div>
                            <div class="common-fake-table-body">
                                <div
                                    *ngFor="
                                        let departmentContact of departmentContacts.controls;
                                        let ind = index
                                    "
                                >
                                    <div
                                        [formGroupName]="ind"
                                        class="common-fake-table-card"
                                    >
                                        <app-ta-input-dropdown
                                            formControlName="departmentId"
                                            [inputConfig]="{
                                                name: 'Input Dropdown Department',
                                                minLength: 2,
                                                maxLength: 36,
                                                type: 'text',
                                                isDropdown: true,
                                                textTransform: 'capitalize',
                                                dropdownWidthClass: 'w-col-120',
                                                hideErrorMessage: true,
                                                blackInput: true,
                                                hideRequiredCheck: true
                                            }"
                                            [options]="departments"
                                            [activeItem]="
                                                selectedDepartmentFormArray[ind]
                                            "
                                            (selectedItem)="
                                                onSelectContactDepartment(
                                                    $event,
                                                    ind
                                                )
                                            "
                                        ></app-ta-input-dropdown>
                                        <app-ta-input
                                            formControlName="phone"
                                            [inputConfig]="{
                                                name: 'Phone',
                                                type: 'text',
                                                mask: '(000) 000-0000',
                                                maxLength: 14,
                                                hideErrorMessage: true,
                                                blackInput: true,
                                                hideRequiredCheck: true
                                            }"
                                        ></app-ta-input>
                                        <app-ta-input
                                            formControlName="extensionPhone"
                                            [inputConfig]="{
                                                name: 'phone-extension',
                                                type: 'text',
                                                minLength: 1,
                                                maxLength: 8,
                                                hideErrorMessage: true,
                                                blackInput: true,
                                                hideRequiredCheck: true
                                            }"
                                        ></app-ta-input>
                                        <app-ta-input
                                            formControlName="email"
                                            [inputConfig]="{
                                                name: 'Email',
                                                type: 'text',
                                                minLength: 5,
                                                maxLength: 64,
                                                textTransform: 'lowercase',
                                                hideErrorMessage: true,
                                                blackInput: true,
                                                hideRequiredCheck: true
                                            }"
                                        ></app-ta-input>
                                        <div
                                            ngbTooltip
                                            mainTooltip="Delete"
                                            tooltipBackground="#EF5350"
                                            position="top"
                                            class="common-fake-table-delete"
                                            [ngClass]="{
                                                scrolling:
                                                    isDepartmentCardsScrolling
                                            }"
                                            (click)="
                                                removeDepartmentContacts(ind)
                                            "
                                        >
                                            <svg-icon
                                                src="assets/svg/common/ic_trash.svg"
                                            ></svg-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </app-ta-custom-card>
                </div>
                <!-------------------------------- Additional Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 2">
                    <div class="row row-no-m">
                        <div class="col-4">
                            <app-ta-input
                                formControlName="rent"
                                [inputConfig]="{
                                    name: 'Rent',
                                    type: 'text',
                                    label: 'Rent',
                                    placeholderIcon: 'dollar',
                                    thousandSeparator: true,
                                    minLength: 4,
                                    maxLength: 8
                                }"
                            ></app-ta-input>
                        </div>
                        <div class="col-4">
                            <app-ta-input-dropdown
                                formControlName="payPeriod"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Pay Period',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-148'
                                }"
                                [options]="payPeriods"
                                [activeItem]="selectedPayPeriod"
                                (selectedItem)="
                                    onSelectDropdown($event, 'pay-period')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                        <div class="col-4 no-p-left">
                            <app-ta-input-dropdown
                                formControlName="monthlyDay"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Day',
                                    isDropdown: true,
                                    isDisabled:
                                        !officeForm.get('payPeriod').value,
                                    dropdownWidthClass: 'w-col-148'
                                }"
                                [options]="
                                    selectedDay?.name === 'Weekly'
                                        ? weeklyDays
                                        : monthlyDays
                                "
                                [activeItem]="selectedDay"
                                (selectedItem)="onSelectDropdown($event, 'day')"
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
