<app-ta-modal
    [modalTitle]="
        editData?.type !== 'edit' ? 'Add Repair Shop' : 'Edit Repair Shop'
    "
    [editData]="editData"
    [editName]="repairShopName"
    [isModalValid]="repairShopForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <div origin>
        <app-ta-tab-switch
            [tabs]="tabs"
            (switchClicked)="tabChange($event)"
            [type]="'type1-modal-popup'"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="repairShopForm"
            class="form-container form-container-with-inputs"
            [ngClass]="{
                'form-container-mt-12': selectedTab === 1,
                'row-settings-location-additional': selectedTab === 2,
                'form-container-without-mb':
                    selectedTab === 1 && !isServiceCardOpen,
                'form-container-with-card':
                    selectedTab === 1 && isServiceCardOpen
            }"
        >
            <div
                class="animation-two-tabs"
                [@animationTabsModal]="animationObject"
            >
                <!-------------------------------- Basic Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 1">
                    <!-- Company owned -->
                    <app-ta-checkbox-card
                        formControlName="companyOwned"
                        [label]="'Company Owned'"
                        [name]="'company-owned'"
                        [hasArrow]="false"
                        [withoutToggle]="true"
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: '22px'
                        }"
                    >
                        <ng-container bodyWithoutToggle>
                            <div class="row">
                                <div class="col-12">
                                    <app-ta-input
                                        formControlName="name"
                                        [inputConfig]="{
                                            name: 'Shop Name',
                                            type: 'text',
                                            label: 'Shop Name',
                                            isRequired: true,
                                            textTransform: 'uppercase',
                                            autoFocus:
                                                editData?.type !== 'edit',
                                            minLength: 2,
                                            maxLength: 64
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-10">
                                    <app-input-address-dropdown
                                        formControlName="address"
                                        [inputConfig]="{
                                            name: 'Address',
                                            type: 'text',
                                            label: 'Address, City, State Zip',
                                            isRequired: true,
                                            placeholderIcon: 'address',
                                            textTransform: 'capitalize',
                                            dropdownWidthClass: 'w-col-376',
                                            minLength: 6,
                                            maxLength: 256
                                        }"
                                        [placeholderType]="'longAddress'"
                                        [activeAddress]="selectedAddress"
                                        (selectedAddress)="
                                            onHandleAddress($event)
                                        "
                                    ></app-input-address-dropdown>
                                </div>
                                <div class="col-2">
                                    <app-ta-input
                                        formControlName="addressUnit"
                                        [inputConfig]="{
                                            name: 'address-unit',
                                            type: 'text',
                                            label: 'Unit #',
                                            textTransform: 'uppercase',
                                            minLength: 1,
                                            maxLength: 10
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div
                                class="phone-ext-email-small-modal row-no-m"
                                [ngClass]="{
                                    'active-phone-ext': isPhoneExtExist
                                }"
                            >
                                <div class="phone-extension">
                                    <div class="phone-field">
                                        <app-ta-input
                                            formControlName="phone"
                                            [inputConfig]="{
                                                name: 'Phone',
                                                type: 'text',
                                                label: 'Phone',
                                                placeholderIcon: 'phone',
                                                isRequired: true,
                                                mask: '(000) 000-0000',
                                                maxLength: 14
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <div
                                        class="extension-field"
                                        *ngIf="!isPhoneExtExist"
                                        (click)="
                                            isPhoneExtExist = !isPhoneExtExist
                                        "
                                        ngbTooltip
                                        mainTooltip="Add Extension"
                                        position="top"
                                        tooltipBackground="#6c6c6c"
                                    >
                                        <svg-icon
                                            src="assets/svg/common/ic_plus.svg"
                                        ></svg-icon>
                                    </div>
                                    <app-ta-input
                                        *ngIf="isPhoneExtExist"
                                        formControlName="phoneExt"
                                        [inputConfig]="{
                                            name: 'phone-extension',
                                            type: 'text',
                                            label: 'Ext.',
                                            minLength: 1,
                                            maxLength: 8,
                                            placeholderIcon: 'phone-extension'
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div class="email-field">
                                    <app-ta-input
                                        formControlName="email"
                                        [inputConfig]="{
                                            name: 'Email',
                                            type: 'text',
                                            label: 'Email',
                                            placeholderIcon: 'email',
                                            minLength: 5,
                                            maxLength: 64,
                                            textTransform: 'lowercase'
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>

                    <!-- Repair Shop Servies -->
                    <app-ta-custom-card
                        [hasCounter]="pickedServices() ? pickedServices() : 0"
                        [cardName]="'Service'"
                        [isCardOpen]="true"
                        (onOpenCard)="isServiceCardOpen = $event"
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: '0px'
                        }"
                    >
                        <div class="repair-shop-services">
                            <div
                                *ngFor="
                                    let repair of services;
                                    trackBy: identity
                                "
                                class="repair-shop-service"
                                [class.active]="repair.active"
                                (click)="repair.active = !repair.active"
                            >
                                <svg-icon src="{{ repair.svg }}"></svg-icon>
                                <p>{{ repair.serviceType }}</p>
                            </div>
                        </div>
                    </app-ta-custom-card>
                </div>
                <!-------------------------------- Additional Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 2">
                    <div class="row row-no-m">
                        <div class="col-4">
                            <app-ta-input
                                formControlName="rent"
                                [inputConfig]="{
                                    name: 'Rent',
                                    type: 'text',
                                    label: 'Rent',
                                    placeholderIcon: 'dollar',
                                    customClass: 'dollar-placeholderIcon',
                                    thousandSeparator: true,
                                    minLength: 4,
                                    maxLength: 8
                                }"
                            ></app-ta-input>
                        </div>
                        <div class="col-4">
                            <app-ta-input-dropdown
                                formControlName="payPeriod"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Pay Period',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-148'
                                }"
                                [options]="payPeriods"
                                [activeItem]="selectedPayPeriod"
                                (selectedItem)="
                                    onSelectDropdown($event, 'pay-period')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                        <div class="col-4 no-p-left">
                            <app-ta-input-dropdown
                                formControlName="monthlyDay"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Day',
                                    isDropdown: true,
                                    isDisabled:
                                        !repairShopForm.get('payPeriod').value,
                                    dropdownWidthClass: 'w-col-148'
                                }"
                                [options]="
                                    selectedDay?.name === 'Weekly'
                                        ? weeklyDays
                                        : monthlyDays
                                "
                                [activeItem]="selectedDay"
                                (selectedItem)="onSelectDropdown($event, 'day')"
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
