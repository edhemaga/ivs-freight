<app-ta-modal
    [modalTitle]="'Columns'"
    [cardsSecTitle]="'Driver | Active'"
    cardsModal="true"
>
    <div origin>
        <form [formGroup]="radioButtonsForm" class="form-container">
            <label>
                <input type="radio" formControlName="option" value="3" /> 3
            </label>
            <label>
                <input type="radio" formControlName="option" value="4" /> 4
            </label>
            <label>
                <input type="radio" formControlName="option" value="5" /> 5
            </label>
            <label>
                <input type="radio" formControlName="option" value="6" /> 6
            </label>
        </form>

        {{ radioButtonsForm.get('option').value }}
    </div>
</app-ta-modal>
