<app-ta-modal
    [modalTitle]="
        isConvertedToTemplate
            ? 'Create Load Template'
            : !editData?.type?.includes('edit')
            ? 'Create Load'
            : 'Edit Load'
    "
    [editData]="editData"
    [editName]="isConvertedToTemplate ? null : loadNumber"
    [specificCaseModalName]="true"
    [isModalValid]="loadForm.valid && isFormDirty && isEachStopItemsRowValid"
    [customClass]="loadModalSize"
    [partClass]="'load-modal-origin-part'"
    [isVisibleHazardous]="isHazardousPicked"
    [isVisibleMap]="true"
    [loadModalTemplate]="true"
    [modalAdditionalPart]="true"
    [isConvertedToTemplate]="isConvertedToTemplate"
    [saveAndAddNew]="true"
    (additionalPartVisibility)="additionalPartVisibility($event)"
    (action)="onModalAction($event)"
>
    <!-- Origin Tab -->

    <form
        origin
        #originElement
        [formGroup]="loadForm"
        class="form-container form-container-without-mb"
    >
        <div class="m-tab">
            <!-- FTL - LTL, Dispatcher, Company -->

            <div
                class="align-items-center load-ftl-first-row"
                [ngClass]="{ 'template-row': isConvertedToTemplate }"
            >
                <!-- FTL-LTL Switcher -->

                <div class="tabs-container">
                    <app-ta-tab-switch
                        [tabs]="tabs"
                        (switchClicked)="onTabChange($event, 'ftl-ltl')"
                        [type]="'type2-modal-popup'"
                    >
                    </app-ta-tab-switch>
                </div>

                <!-- Load Template Picker -->

                <ng-container *ngIf="!isConvertedToTemplate">
                    <button
                        class="d-flex align-items-center justify-content-center load-template-switcher-container"
                        [ngClass]="{ active: popover.isOpen() }"
                        #popover="ngbPopover"
                        autoClose="outside"
                        [ngbPopover]="dropdownPopover"
                        popoverClass="popover-main"
                        placement="bottom-start"
                        container="body"
                        ngbTooltip
                        [mainTooltip]="
                            popover.isOpen() ? 'Close' : 'Select Template'
                        "
                        [tooltipBackground]="
                            popover.isOpen() ? '#CCCCCC' : '#424242'
                        "
                        bottom="top"
                    >
                        <svg-icon
                            class="load-template-switcher-icon"
                            src="assets/svg/common/load/ic_load_template_btn.svg"
                            [svgStyle]="{ 'width.px': '16', 'height.px': '16' }"
                        ></svg-icon>
                    </button>

                    <ng-template #dropdownPopover>
                        <div
                            class="popover-container load-template-switcher-popover-container"
                        >
                            <div class="popover-item">
                                <p class="m-0">Walmart Monthly Route</p>
                            </div>

                            <div class="popover-item">
                                <p class="m-0">Walmart Monthly Route</p>
                            </div>

                            <div class="popover-item">
                                <p class="m-0">Walmart Monthly Route</p>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>

                <!-- Dispatcher -->

                <div class="dispatcher-container">
                    <app-ta-input-dropdown
                        formControlName="dispatcherId"
                        [template]="'load-dispatcher'"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Dispatcher',
                            isDropdown: true,
                            dropdownImageInput: {
                                withText: true,
                                svg: false,
                                image: true,
                                url: selectedDispatcher?.logoName,
                                nameInitialsInsteadUrl:
                                    !selectedDispatcher?.logoName
                                        ? selectedDispatcher?.name
                                        : null,
                                template: 'user'
                            },
                            textTransform: 'capitalize',
                            dropdownWidthClass: 'w-col-230'
                        }"
                        [options]="labelsDispatcher"
                        [activeItem]="selectedDispatcher"
                        (selectedItem)="onSelectDropdown($event, 'dispatcher')"
                    ></app-ta-input-dropdown>
                </div>

                <div class="company-template-name-container">
                    <!-- Template Name -->

                    <ng-container *ngIf="isConvertedToTemplate">
                        <app-ta-input
                            formControlName="templateName"
                            [inputConfig]="{
                                name: 'Template Name',
                                type: 'text',
                                label: 'Template Name',
                                isRequired: true
                            }"
                        ></app-ta-input>
                    </ng-container>

                    <ng-container *ngIf="!isConvertedToTemplate">
                        <!-- Only One Company -->

                        <app-ta-input
                            *ngIf="labelsCompanies.length <= 1"
                            formControlName="companyId"
                            [inputConfig]="{
                                name: 'Company',
                                type: 'text',
                                label: 'Company',
                                isDisabled: true,
                                isRequired: true,
                                textTransform: 'uppercase'
                            }"
                        ></app-ta-input>

                        <!-- Multiple Companies -->

                        <app-ta-input-dropdown
                            *ngIf="labelsCompanies.length > 1"
                            formControlName="companyId"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Company',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-226'
                            }"
                            [options]="labelsCompanies"
                            [activeItem]="selectedCompany"
                            (selectedItem)="onSelectDropdown($event, 'company')"
                        ></app-ta-input-dropdown>
                    </ng-container>
                </div>
            </div>

            <!-- Broker -->

            <div class="load-ftl-second-row">
                <app-ta-input-dropdown
                    formControlName="brokerId"
                    [template]="'svgtext-template'"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'Broker',
                        isDropdown: true,
                        isRequired: true,
                        blackInput: true,
                        textTransform: 'capitalize',
                        dropdownWidthClass: 'w-col-320'
                    }"
                    [canAddNew]="true"
                    [canOpenModal]="true"
                    [options]="labelsBroker"
                    [activeItem]="selectedBroker"
                    (selectedItem)="onSelectDropdown($event, 'broker')"
                ></app-ta-input-dropdown>

                <app-ta-input-dropdown
                    formControlName="brokerContactId"
                    [template]="'load-broker-contact'"
                    [inputConfig]="loadBrokerContactsInputConfig"
                    [canAddNew]="true"
                    [canOpenModal]="true"
                    [options]="labelsBrokerContacts"
                    [activeItem]="selectedBrokerContact"
                    (selectedItem)="onSelectDropdown($event, 'broker-contact')"
                ></app-ta-input-dropdown>
            </div>

            <!-- Reference No, General Commodity, Weight -->

            <div class="load-ftl-third-row">
                <app-ta-input
                    formControlName="referenceNumber"
                    [inputConfig]="{
                        name: 'Ref Number',
                        type: 'text',
                        label: 'Reference No.',
                        isRequired: true,
                        textTransform: 'uppercase'
                    }"
                ></app-ta-input>

                <app-ta-input-dropdown
                    formControlName="generalCommodity"
                    [template]="'svgtext-template'"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'General Commodity',
                        isDropdown: true,
                        dropdownWidthClass: 'w-col-200',
                        blackInput: true,
                        customClass: 'hazardous-dropdown'
                    }"
                    [options]="labelsGeneralCommodity"
                    [activeItem]="selectedGeneralCommodity"
                    (selectedItem)="
                        onSelectDropdown($event, 'general-commodity')
                    "
                ></app-ta-input-dropdown>

                <app-ta-input
                    formControlName="weight"
                    [inputConfig]="{
                        name: 'Weight',
                        type: 'text',
                        label: 'Weight',
                        placeholderIcon: 'weight',
                        thousandSeparator: true
                    }"
                ></app-ta-input>
            </div>

            <!-- Truck -->

            <div class="load-ftl-fourth-row">
                <app-ta-input-dropdown
                    formControlName="dispatchId"
                    [template]="'load-dispatches-ttd'"
                    [inputConfig]="loadDispatchesTTDInputConfig"
                    [options]="labelsDispatches"
                    [activeItem]="selectedDispatches"
                    (selectedItem)="onSelectDropdown($event, 'dispatches')"
                ></app-ta-input-dropdown>
            </div>

            <!-- Requirement -->

            <div
                class="d-flex flex-column justify-content-center requirement-container"
            >
                <div
                    class="d-flex align-items-center requirement-container-header"
                >
                    <p class="m-0 ta-font-extra-bold">Requirement</p>
                </div>

                <div class="load-requirements-load-first-row">
                    <app-ta-input-dropdown
                        formControlName="truckTypeId"
                        [template]="'svgtext-template'"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Truck Requirement',
                            isDropdown: true,
                            dropdownImageInput: {
                                withText: true,
                                svg: true,
                                image: false,
                                url: selectedTruckReq?.logoName,
                                template: 'truck',
                                class: selectedTruckReq?.name
                                    ?.trim()
                                    .replace(' ', '')
                                    .toLowerCase()
                            },
                            dropdownWidthClass: 'w-col-302',
                            customClass: 'truck-trailer-dropdown'
                        }"
                        [options]="labelsTruckReq"
                        [activeItem]="selectedTruckReq"
                        (selectedItem)="onSelectDropdown($event, 'truck-req')"
                    ></app-ta-input-dropdown>

                    <app-ta-input-dropdown
                        formControlName="trailerTypeId"
                        [template]="'svgtext-template'"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Trailer Requirement',
                            isDropdown: true,
                            dropdownImageInput: {
                                withText: true,
                                svg: true,
                                image: false,
                                url: selectedTrailerReq?.logoName,
                                template: 'trailer',
                                class: ['Tanker', 'Tanker Pneumatic'].includes(
                                    selectedTrailerReq?.name
                                )
                                    ? 'tanker'
                                    : selectedTrailerReq?.name
                                          ?.toLowerCase()
                                          ?.includes('rgn')
                                    ? 'low-boy-rgn'
                                    : selectedTrailerReq?.name
                                          ?.trim()
                                          .replace(' ', '')
                                          .toLowerCase()
                            },
                            dropdownWidthClass: 'w-col-302',
                            customClass: 'truck-trailer-dropdown'
                        }"
                        [options]="labelsTrailerReq"
                        [activeItem]="selectedTrailerReq"
                        (selectedItem)="onSelectDropdown($event, 'trailer-req')"
                    ></app-ta-input-dropdown>
                </div>

                <div class="load-requirements-load-second-row">
                    <app-ta-input-dropdown
                        formControlName="trailerLengthId"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Length',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-100'
                        }"
                        [options]="labelsTrailerLength"
                        [activeItem]="selectedTrailerLength"
                        (selectedItem)="onSelectDropdown($event, 'length')"
                    ></app-ta-input-dropdown>

                    <app-ta-input-dropdown
                        formControlName="doorType"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Door Type',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-120'
                        }"
                        [options]="labelsDoorType"
                        [activeItem]="selectedDoorType"
                        (selectedItem)="onSelectDropdown($event, 'door-type')"
                    ></app-ta-input-dropdown>

                    <app-ta-input-dropdown
                        formControlName="suspension"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Suspension',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-150'
                        }"
                        [options]="labelsSuspension"
                        [activeItem]="selectedSuspension"
                        (selectedItem)="onSelectDropdown($event, 'suspension')"
                    ></app-ta-input-dropdown>

                    <app-ta-input-dropdown
                        formControlName="year"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Year',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-90'
                        }"
                        [options]="labelsYear"
                        [activeItem]="selectedYear"
                        (selectedItem)="onSelectDropdown($event, 'year')"
                    ></app-ta-input-dropdown>

                    <div class="d-flex align-items-center justify-content-end">
                        <app-ta-checkbox
                            formControlName="liftgate"
                            [customClass]="'medium'"
                            [label]="'Lifgate'"
                        ></app-ta-checkbox>
                    </div>

                    <button (click)="asd()">ASD</button>
                </div>
            </div>

            <!-- Driver Message -->

            <div class="load-modal-row">
                <app-ta-input-note
                    formControlName="driverMessage"
                    [isVisibleNote]="
                        loadForm.get('driverMessage').value &&
                        loadForm.get('driverMessage').value !== 'null'
                    "
                    [note]="
                        loadForm.get('driverMessage').value &&
                        loadForm.get('driverMessage').value !== 'null'
                            ? loadForm.get('driverMessage').value
                            : ''
                    "
                    [noteLabel]="'Driver Message'"
                    [placeholder]="'Type something...'"
                    (styledValueEmitter)="
                        getDriverMessageOrNote($event, 'driverMessage')
                    "
                ></app-ta-input-note>
            </div>

            <!-- Stops -->

            <div class="d-flex align-items-center load-modal-row">
                <app-ta-custom-card
                    [cardName]="'Stops'"
                    [capsulaText]="
                        loadExtraStops().length
                            ? loadExtraStops().length + ' EXTRA'
                            : null
                    "
                    [isCardOpen]="true"
                    [hasCounter]="2"
                    [hasActionSvg]="true"
                    [hasBodyData]="true"
                    [animationMarginParams]="{
                        marginTop: '10px',
                        marginBottom: '12px'
                    }"
                    (onActionEvent)="createNewExtraStop()"
                >
                    <!-- Stops Header -->

                    <div class="align-items-center stops-header-bar">
                        <p class="m-0 ta-font-semi-bold">#</p>
                        <p class="m-0 ta-font-semi-bold">SHIPPER, LOCATION</p>
                    </div>

                    <!-- Pickup Stop  -->

                    <app-load-stop
                        [firstOrLast]="true"
                        [stopNumber]="loadForm.get('pickupStopOrder').value"
                        [isDelivery]="false"
                        [shipper]="selectedPickupShipper?.name"
                        [shipperAddress]="selectedPickupShipper?.address"
                        [dateRange]="
                            loadForm.get('pickupDateFrom').value
                                | loadDatetimeRange
                                    : loadForm.get('pickupDateTo').value
                        "
                        [timeRange]="
                            loadForm.get('pickupTimeFrom').value
                                | loadTimeType
                                | loadDatetimeRange
                                    : (loadForm.get('pickupTimeTo').value
                                          | loadTimeType)
                        "
                        [legMile]="loadForm.get('pickuplegMiles').value"
                        [isEmptyLoad]="true"
                        [shipperContact]="{
                            fullName: selectedPickupShipperContact?.name
                        }"
                        [state]="
                            loadForm.get('pickupShipper').valid &&
                            loadForm.get('pickupDateFrom').valid &&
                            loadForm.get('pickupTimeFrom').valid &&
                            (selectedStopTimePickup === 6
                                ? !loadForm.get('pickupTimeTo').errors
                                : loadForm.get('pickupTimeTo').valid)
                                ? 'valid'
                                : (loadForm.get('pickupShipper').errors &&
                                      loadForm.get('pickupShipper').touched) ||
                                  (loadForm.get('pickupDateFrom').errors &&
                                      loadForm.get('pickupDateFrom').touched) ||
                                  (loadForm.get('pickupDateTo').errors &&
                                      loadForm.get('pickupDateTo').touched) ||
                                  (loadForm.get('pickupTimeFrom').errors &&
                                      loadForm.get('pickupTimeFrom').touched) ||
                                  (loadForm.get('pickupTimeTo').errors &&
                                      loadForm.get('pickupTimeTo').touched)
                                ? 'invalid'
                                : null
                        "
                        [isCardOpen]="isActivePickupStop"
                        (toggle)="toggleStopActivity($event, 'first-pickup')"
                    >
                        <!--  Shipper-->

                        <div class="row row-no-mt">
                            <div class="col-12">
                                <app-ta-input-dropdown
                                    formControlName="pickupShipper"
                                    [template]="'load-shipper'"
                                    [inputConfig]="loadPickupShipperInputConfig"
                                    [canAddNew]="true"
                                    [canOpenModal]="true"
                                    [options]="labelsShippers"
                                    [activeItem]="selectedPickupShipper"
                                    (selectedItem)="
                                        onSelectDropdown(
                                            $event,
                                            'shipper-pickup'
                                        )
                                    "
                                    (closeDropdown)="
                                        loadForm
                                            .get('pickupShipper')
                                            .markAsTouched()
                                    "
                                ></app-ta-input-dropdown>
                            </div>
                        </div>

                        <!-- Work Hours, Appointment, Shipper Contact -->

                        <div class="load-shipper-contact-row">
                            <app-ta-tab-switch
                                [tabs]="stopTimeTabsPickup"
                                (switchClicked)="
                                    onTabChange($event, 'stop-time-pickup')
                                "
                                [type]="'type2-modal-popup'"
                            ></app-ta-tab-switch>

                            <app-ta-input-dropdown
                                formControlName="pickupShipperContactId"
                                [template]="'load-broker-contact'"
                                [inputConfig]="
                                    loadPickupShipperContactsInputConfig
                                "
                                [canAddNew]="true"
                                [canOpenModal]="true"
                                [options]="labelsShipperContacts"
                                [activeItem]="selectedPickupShipperContact"
                                (selectedItem)="
                                    onSelectDropdown(
                                        $event,
                                        'shipper-contact-pickup'
                                    )
                                "
                            ></app-ta-input-dropdown>
                        </div>

                        <!--  Date Pickers & Time Pickers -->

                        <div
                            class="stop-load-date-time"
                            [ngClass]="{ 'date-range-active': pickupDateRange }"
                        >
                            <app-ta-input
                                formControlName="pickupDateFrom"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    isDropdown: true,
                                    label: pickupDateRange
                                        ? 'Start Date'
                                        : 'Date',
                                    placeholderIcon: 'date',
                                    isRequired: true,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('pickupDateFrom')
                                        .markAsTouched()
                                "
                            ></app-ta-input>

                            <ng-container *ngIf="!pickupDateRange">
                                <div
                                    class="d-flex align-items-center justify-content-center load-plus-button"
                                    [ngClass]="{
                                        disabled: selectedStopTimePickup === 6
                                    }"
                                    ngbTooltip
                                    mainTooltip="Date Range"
                                    tooltipBackground="#424242"
                                    bottom="top"
                                    (click)="pickupDateRange = true"
                                >
                                    <svg-icon
                                        class="plus-icon"
                                        src="assets/svg/common/ic_plus.svg"
                                        [svgStyle]="{
                                            'width.px': '14',
                                            'height.px': '14'
                                        }"
                                    ></svg-icon>
                                </div>
                            </ng-container>

                            <app-ta-input
                                *ngIf="pickupDateRange"
                                formControlName="pickupDateTo"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    isDropdown: true,
                                    label: 'End Date',
                                    placeholderIcon: 'date',
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm.get('pickupDateTo').markAsTouched()
                                "
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="pickupTimeFrom"
                                [inputConfig]="{
                                    name: 'timepicker',
                                    type: 'text',
                                    label:
                                        selectedStopTimePickup === 8
                                            ? 'At'
                                            : 'From',
                                    placeholderIcon: 'time',
                                    isDropdown: true,
                                    isRequired: true,
                                    isFromDate: true,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('pickupTimeFrom')
                                        .markAsTouched()
                                "
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="pickupTimeTo"
                                [inputConfig]="{
                                    name: 'timepicker',
                                    type: 'text',
                                    label: 'To',
                                    placeholderIcon: 'time',
                                    isDropdown: true,
                                    isRequired: true,
                                    isDisabled:
                                        selectedStopTimePickup === 6 ||
                                        selectedStopTimePickup === 2,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm.get('pickupTimeTo').markAsTouched()
                                "
                            ></app-ta-input>
                        </div>

                        <!-- Stop Items -->

                        <div class="stop-items-wrapper">
                            <app-ta-custom-card
                                [cardName]="'Item'"
                                [isCardOpen]="pickupStopItems.length"
                                [hasCounter]="pickupStopItems.length"
                                [hasActionSvg]="true"
                                [hasBodyData]="true"
                                [hasArrow]="true"
                                [animationMarginParams]="{
                                    marginTop: '10px',
                                    marginBottom: '12px'
                                }"
                                [hasScrollBodyXAxis]="pickupStopItems.length"
                                (onActionEvent)="
                                    createNewStopItemsRow('pickup')
                                "
                            >
                                <app-load-stop-items
                                    [createNewStopItemsRow]="
                                        isCreatedNewStopItemsRow.pickup
                                    "
                                    (stopItemsDataValueEmitter)="
                                        handleStopItemsDataValueEmit(
                                            $event,
                                            'pickup'
                                        )
                                    "
                                    (stopItemsValidStatusEmitter)="
                                        handleStopItemsValidStatusEmit($event)
                                    "
                                ></app-load-stop-items>
                            </app-ta-custom-card>
                        </div>
                    </app-load-stop>

                    <!-- Extra Stops -->

                    <div formArrayName="extraStops">
                        <ng-container
                            *ngFor="
                                let extraStop of loadExtraStops().controls;
                                let indx = index
                            "
                        >
                            <div [formGroupName]="indx">
                                <app-load-stop
                                    *ngIf="loadExtraStops().controls.length"
                                    [firstOrLast]="false"
                                    [stopNumber]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('stopOrder').value
                                    "
                                    [isDelivery]="
                                        selectExtraStopType[indx]
                                            ?.toString()
                                            ?.startsWith('4')
                                            ? true
                                            : false
                                    "
                                    [shipper]="
                                        selectedExtraStopShipper[indx]?.name
                                    "
                                    [shipperAddress]="
                                        selectedExtraStopShipper[indx]?.address
                                    "
                                    [dateRange]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('dateFrom').value
                                            | loadDatetimeRange
                                                : loadExtraStops()
                                                      .at(indx)
                                                      .get('dateTo').value
                                    "
                                    [timeRange]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('timeFrom').value
                                            | loadTimeType
                                            | loadDatetimeRange
                                                : (loadExtraStops()
                                                      .at(indx)
                                                      .get('timeTo').value
                                                      | loadTimeType)
                                    "
                                    [legMile]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('legMiles').value
                                    "
                                    [isEmptyLoad]="false"
                                    [shipperContact]="{
                                        fullName:
                                            selectedExtraStopShipperContact[
                                                indx
                                            ]?.name
                                    }"
                                    [isCardOpen]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('openClose').value
                                    "
                                    [state]="
                                        loadExtraStops()
                                            .at(indx)
                                            .get('shipperId').valid &&
                                        loadExtraStops()
                                            .at(indx)
                                            .get('dateFrom').valid &&
                                        loadExtraStops()
                                            .at(indx)
                                            .get('timeFrom').valid &&
                                        loadExtraStops().at(indx).get('timeTo')
                                            .valid
                                            ? 'valid'
                                            : (loadExtraStops()
                                                  .at(indx)
                                                  .get('shipperId').errors &&
                                                  loadExtraStops()
                                                      .at(indx)
                                                      .get('shipperId')
                                                      .touched) ||
                                              (loadExtraStops()
                                                  .at(indx)
                                                  .get('dateFrom').errors &&
                                                  loadExtraStops()
                                                      .at(indx)
                                                      .get('dateFrom')
                                                      .touched) ||
                                              (loadExtraStops()
                                                  .at(indx)
                                                  .get('dateTo').errors &&
                                                  loadExtraStops()
                                                      .at(indx)
                                                      .get('dateTo').touched) ||
                                              (loadExtraStops()
                                                  .at(indx)
                                                  .get('timeFrom').errors &&
                                                  loadExtraStops()
                                                      .at(indx)
                                                      .get('timeFrom')
                                                      .touched) ||
                                              (loadExtraStops()
                                                  .at(indx)
                                                  .get('timeTo').errors &&
                                                  loadExtraStops()
                                                      .at(indx)
                                                      .get('timeTo').touched)
                                            ? 'invalid'
                                            : null
                                    "
                                    (delete)="removeLoadExtraStop(indx)"
                                    (toggle)="
                                        toggleStopActivity(
                                            $event,
                                            'extra-stops',
                                            indx
                                        )
                                    "
                                >
                                    <!-- Tabs  -->

                                    <div class="row">
                                        <div class="col-12">
                                            <app-ta-tab-switch
                                                [tabs]="typeOfExtraStops[indx]"
                                                (switchClicked)="
                                                    onTabChange(
                                                        $event,
                                                        'stop-tab',
                                                        indx
                                                    )
                                                "
                                                [type]="'type2-modal-popup'"
                                            ></app-ta-tab-switch>
                                        </div>
                                    </div>

                                    <!-- Shipper -->

                                    <div class="row">
                                        <div class="col-12">
                                            <app-ta-input-dropdown
                                                formControlName="shipperId"
                                                [template]="'load-shipper'"
                                                [inputConfig]="
                                                    loadExtraStopsShipperInputConfig[
                                                        indx
                                                    ]
                                                "
                                                [canAddNew]="true"
                                                [canOpenModal]="true"
                                                [options]="labelsShippers"
                                                [activeItem]="
                                                    selectedExtraStopShipper[
                                                        indx
                                                    ]
                                                "
                                                (selectedItem)="
                                                    onSelectDropdown(
                                                        $event,
                                                        'shipper-extra-stops',
                                                        indx
                                                    )
                                                "
                                                (closeDropdown)="
                                                    loadExtraStops()
                                                        .at(indx)
                                                        .get('shipperId')
                                                        .markAsTouched()
                                                "
                                            ></app-ta-input-dropdown>
                                        </div>
                                    </div>

                                    <!--  Work Hours, Appointment, Contact -->

                                    <div class="load-shipper-contact-row">
                                        <app-ta-tab-switch
                                            [tabs]="
                                                stopTimeTabsExtraStops[indx]
                                            "
                                            (switchClicked)="
                                                onTabChange(
                                                    $event,
                                                    'extra-stops-time',
                                                    indx
                                                )
                                            "
                                            [type]="'type2-modal-popup'"
                                        ></app-ta-tab-switch>

                                        <app-ta-input-dropdown
                                            formControlName="shipperContactId"
                                            [template]="'load-broker-contact'"
                                            [inputConfig]="
                                                loadExtraStopsShipperContactsInputConfig[
                                                    indx
                                                ]
                                            "
                                            [canAddNew]="true"
                                            [canOpenModal]="true"
                                            [options]="labelsShipperContacts"
                                            [activeItem]="
                                                selectedExtraStopShipperContact[
                                                    indx
                                                ]
                                            "
                                            (selectedItem)="
                                                onSelectDropdown(
                                                    $event,
                                                    'shipper-contact-extra-stops',
                                                    indx
                                                )
                                            "
                                        ></app-ta-input-dropdown>
                                    </div>

                                    <!--  Date Pickers & Time Pickers -->

                                    <div
                                        class="stop-load-date-time"
                                        [ngClass]="{
                                            'date-range-active':
                                                loadExtraStopsDateRange[indx]
                                        }"
                                    >
                                        <app-ta-input
                                            formControlName="dateFrom"
                                            [inputConfig]="{
                                                name: 'datepicker',
                                                type: 'text',
                                                isDropdown: true,
                                                label: loadExtraStopsDateRange[
                                                    indx
                                                ]
                                                    ? 'Date From'
                                                    : 'Date',
                                                placeholderIcon: 'date',
                                                isRequired: true,
                                                customClass: 'datetimeclass'
                                            }"
                                            (blurInput)="
                                                loadExtraStops()
                                                    .at(indx)
                                                    .get('dateFrom')
                                                    .markAsTouched()
                                            "
                                        ></app-ta-input>

                                        <ng-container
                                            *ngIf="
                                                !loadExtraStopsDateRange[indx]
                                            "
                                        >
                                            <div
                                                class="d-flex align-items-center justify-content-center load-plus-button"
                                                [ngClass]="{
                                                    disabled:
                                                        selectedExtraStopTime[
                                                            indx
                                                        ]
                                                            ?.toString()
                                                            ?.startsWith('9')
                                                }"
                                                ngbTooltip
                                                mainTooltip="Date Range"
                                                tooltipBackground="#424242"
                                                bottom="top"
                                                (click)="
                                                    loadExtraStopsDateRange[
                                                        indx
                                                    ] = true
                                                "
                                            >
                                                <svg-icon
                                                    class="plus-icon"
                                                    src="assets/svg/common/ic_plus.svg"
                                                    [svgStyle]="{
                                                        'width.px': '14',
                                                        'height.px': '14'
                                                    }"
                                                ></svg-icon>
                                            </div>
                                        </ng-container>

                                        <app-ta-input
                                            *ngIf="
                                                loadExtraStopsDateRange[indx]
                                            "
                                            formControlName="dateTo"
                                            [inputConfig]="{
                                                name: 'datepicker',
                                                type: 'text',
                                                isDropdown: true,
                                                label: 'Date To',
                                                placeholderIcon: 'date',
                                                customClass: 'datetimeclass'
                                            }"
                                            (blurInput)="
                                                loadExtraStops()
                                                    .at(indx)
                                                    .get('dateTo')
                                                    .markAsTouched()
                                            "
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="timeFrom"
                                            [inputConfig]="{
                                                name: 'timepicker',
                                                type: 'text',
                                                label: selectedExtraStopTime[
                                                    indx
                                                ]
                                                    ?.toString()
                                                    ?.startsWith('9')
                                                    ? 'At'
                                                    : 'From',
                                                placeholderIcon: 'time',
                                                isFromDate: true,
                                                isDropdown: true,
                                                isRequired: true,
                                                customClass: 'datetimeclass'
                                            }"
                                            (blurInput)="
                                                loadExtraStops()
                                                    .at(indx)
                                                    .get('timeFrom')
                                                    .markAsTouched()
                                            "
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="timeTo"
                                            [inputConfig]="{
                                                name: 'timepicker',
                                                type: 'text',
                                                label: 'To',
                                                placeholderIcon: 'time',
                                                isDropdown: true,
                                                isRequired: true,
                                                isDisabled:
                                                    selectedExtraStopTime[indx]
                                                        ?.toString()
                                                        ?.startsWith('9'),
                                                customClass: 'datetimeclass'
                                            }"
                                            (blurInput)="
                                                loadExtraStops()
                                                    .at(indx)
                                                    .get('timeTo')
                                                    .markAsTouched()
                                            "
                                        ></app-ta-input>
                                    </div>

                                    <!-- Stop Items -->

                                    <div class="stop-items-wrapper">
                                        <app-ta-custom-card
                                            [cardName]="'Item'"
                                            [isCardOpen]="
                                                extraStopItems[indx].length
                                            "
                                            [hasCounter]="
                                                extraStopItems[indx].length
                                            "
                                            [hasActionSvg]="true"
                                            [hasBodyData]="true"
                                            [hasArrow]="true"
                                            [animationMarginParams]="{
                                                marginTop: '10px',
                                                marginBottom: '12px'
                                            }"
                                            [hasScrollBodyXAxis]="
                                                extraStopItems[indx].length
                                            "
                                            (onActionEvent)="
                                                createNewStopItemsRow(
                                                    'extra-stop',
                                                    indx
                                                )
                                            "
                                        >
                                            <app-load-stop-items
                                                [createNewStopItemsRow]="
                                                    isCreatedNewStopItemsRow
                                                        .extraStops[indx]
                                                "
                                                (stopItemsDataValueEmitter)="
                                                    handleStopItemsDataValueEmit(
                                                        $event,
                                                        'extra-stop',
                                                        indx
                                                    )
                                                "
                                                (stopItemsValidStatusEmitter)="
                                                    handleStopItemsValidStatusEmit(
                                                        $event
                                                    )
                                                "
                                            ></app-load-stop-items>
                                        </app-ta-custom-card>
                                    </div>
                                </app-load-stop>
                            </div>
                        </ng-container>
                    </div>

                    <!-- Delivery Stop -->

                    <app-load-stop
                        [firstOrLast]="true"
                        [stopNumber]="loadForm.get('deliveryStopOrder').value"
                        [isDelivery]="true"
                        [shipper]="selectedDeliveryShipper?.name"
                        [shipperAddress]="selectedDeliveryShipper?.address"
                        [dateRange]="
                            loadForm.get('deliveryDateFrom').value
                                | loadDatetimeRange
                                    : loadForm.get('deliveryDateTo').value
                        "
                        [timeRange]="
                            loadForm.get('deliveryTimeFrom').value
                                | loadTimeType
                                | loadDatetimeRange
                                    : (loadForm.get('deliveryTimeTo').value
                                          | loadTimeType)
                        "
                        [legMile]="
                            selectedDeliveryShipper &&
                            loadForm.get('deliverylegMiles').value
                        "
                        [isEmptyLoad]="false"
                        [shipperContact]="{
                            fullName: selectedDeliveryShipperContact?.name
                        }"
                        [disabledCard]="!selectedPickupShipper"
                        [isCardOpen]="isActiveDeliveryStop"
                        [state]="
                            loadForm.get('deliveryShipper').valid &&
                            loadForm.get('deliveryDateFrom').valid &&
                            loadForm.get('deliveryTimeFrom').valid &&
                            (selectedStopTimeDelivery === 6
                                ? !loadForm.get('deliveryTimeTo').errors
                                : loadForm.get('deliveryTimeTo').valid)
                                ? 'valid'
                                : (loadForm.get('deliveryShipper').errors &&
                                      loadForm.get('deliveryShipper')
                                          .touched) ||
                                  (loadForm.get('deliveryDateFrom').errors &&
                                      loadForm.get('deliveryDateFrom')
                                          .touched) ||
                                  (loadForm.get('deliveryDateTo').errors &&
                                      loadForm.get('deliveryDateTo').touched) ||
                                  (loadForm.get('deliveryTimeFrom').errors &&
                                      loadForm.get('deliveryTimeFrom')
                                          .touched) ||
                                  (loadForm.get('deliveryTimeTo').errors &&
                                      loadForm.get('deliveryTimeTo').touched)
                                ? 'invalid'
                                : null
                        "
                        (toggle)="toggleStopActivity($event, 'first-delivery')"
                    >
                        <!-- Shipper -->

                        <div class="row">
                            <div class="col-12">
                                <app-ta-input-dropdown
                                    formControlName="deliveryShipper"
                                    [template]="'load-shipper'"
                                    [inputConfig]="
                                        loadDeliveryShipperInputConfig
                                    "
                                    [canAddNew]="true"
                                    [canOpenModal]="true"
                                    [options]="labelsShippers"
                                    [activeItem]="selectedDeliveryShipper"
                                    (selectedItem)="
                                        onSelectDropdown(
                                            $event,
                                            'shipper-delivery'
                                        )
                                    "
                                    (closeDropdown)="
                                        loadForm
                                            .get('deliveryShipper')
                                            .markAsTouched()
                                    "
                                ></app-ta-input-dropdown>
                            </div>
                        </div>

                        <!-- Work Hours, Appointment, Contact -->

                        <div class="load-shipper-contact-row">
                            <app-ta-tab-switch
                                [tabs]="stopTimeTabsDelivery"
                                (switchClicked)="
                                    onTabChange($event, 'stop-time-delivery')
                                "
                                [type]="'type2-modal-popup'"
                            ></app-ta-tab-switch>

                            <app-ta-input-dropdown
                                formControlName="deliveryShipperContactId"
                                [template]="'load-broker-contact'"
                                [inputConfig]="
                                    loadDeliveryShipperContactsInputConfig
                                "
                                [canAddNew]="true"
                                [canOpenModal]="true"
                                [options]="labelsShipperContacts"
                                [activeItem]="selectedDeliveryShipperContact"
                                (selectedItem)="
                                    onSelectDropdown(
                                        $event,
                                        'shipper-contact-delivery'
                                    )
                                "
                            ></app-ta-input-dropdown>
                        </div>

                        <!--  Date Pickers & Time Pickers -->

                        <div
                            class="stop-load-date-time"
                            [ngClass]="{
                                'date-range-active': deliveryDateRange
                            }"
                        >
                            <app-ta-input
                                formControlName="deliveryDateFrom"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    isDropdown: true,
                                    label: deliveryDateRange
                                        ? 'Date From'
                                        : 'Date',
                                    placeholderIcon: 'date',
                                    isRequired: true,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('deliveryDateFrom')
                                        .markAsTouched()
                                "
                            ></app-ta-input>

                            <ng-container *ngIf="!deliveryDateRange">
                                <div
                                    class="d-flex align-items-center justify-content-center load-plus-button"
                                    [ngClass]="{
                                        disabled: selectedStopTimeDelivery === 8
                                    }"
                                    ngbTooltip
                                    mainTooltip="Date Range"
                                    tooltipBackground="#424242"
                                    bottom="top"
                                    (click)="deliveryDateRange = true"
                                >
                                    <svg-icon
                                        class="plus-icon"
                                        src="assets/svg/common/ic_plus.svg"
                                        [svgStyle]="{
                                            'width.px': '14',
                                            'height.px': '14'
                                        }"
                                    ></svg-icon>
                                </div>
                            </ng-container>

                            <app-ta-input
                                *ngIf="deliveryDateRange"
                                formControlName="deliveryDateTo"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    isDropdown: true,
                                    label: 'Date To',
                                    placeholderIcon: 'date',
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('deliveryDateTo')
                                        .markAsTouched()
                                "
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="deliveryTimeFrom"
                                [inputConfig]="{
                                    name: 'timepicker',
                                    type: 'text',
                                    label:
                                        selectedStopTimeDelivery === 8 ||
                                        selectedStopTimeDelivery === 2
                                            ? 'At'
                                            : 'From',
                                    placeholderIcon: 'time',
                                    isDropdown: true,
                                    isFromDate: true,
                                    isRequired: true,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('deliveryTimeFrom')
                                        .markAsTouched()
                                "
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="deliveryTimeTo"
                                [inputConfig]="{
                                    name: 'timepicker',
                                    type: 'text',
                                    label: 'To',
                                    placeholderIcon: 'time',
                                    isDropdown: true,
                                    isRequired: true,
                                    isDisabled: selectedStopTimeDelivery === 8,
                                    customClass: 'datetimeclass'
                                }"
                                (blurInput)="
                                    loadForm
                                        .get('deliveryTimeTo')
                                        .markAsTouched()
                                "
                            ></app-ta-input>
                        </div>

                        <!-- Stop Items -->

                        <div class="stop-items-wrapper">
                            <app-ta-custom-card
                                [cardName]="'Item'"
                                [isCardOpen]="deliveryStopItems.length"
                                [hasCounter]="deliveryStopItems.length"
                                [hasActionSvg]="true"
                                [hasBodyData]="true"
                                [hasArrow]="true"
                                [animationMarginParams]="{
                                    marginTop: '10px',
                                    marginBottom: '12px'
                                }"
                                [hasScrollBodyXAxis]="deliveryStopItems.length"
                                (onActionEvent)="
                                    createNewStopItemsRow('delivery')
                                "
                            >
                                <app-load-stop-items
                                    [createNewStopItemsRow]="
                                        isCreatedNewStopItemsRow.delivery
                                    "
                                    (stopItemsDataValueEmitter)="
                                        handleStopItemsDataValueEmit(
                                            $event,
                                            'delivery'
                                        )
                                    "
                                    (stopItemsValidStatusEmitter)="
                                        handleStopItemsValidStatusEmit($event)
                                    "
                                ></app-load-stop-items>
                            </app-ta-custom-card>
                        </div>
                    </app-load-stop>

                    <!-- Stops Footer -->

                    <div
                        class="d-flex align-items-center justify-content-between stops-footer-bar"
                    >
                        <div
                            class="d-flex align-items-center stops-footer-bar-left-side"
                        >
                            <p class="m-0 ta-font-bold stops-footer-bar-text">
                                LOADED
                            </p>

                            <span class="m-0 ta-font-bold loaded-miles-value"
                                >{{
                                    loadForm.get('loadMiles').value
                                        | number : '1.2-2'
                                }}
                                <span>mi</span>
                            </span>
                        </div>

                        <div
                            class="d-flex align-items-center stops-footer-bar-right-side"
                        >
                            <p class="m-0 ta-font-bold stops-footer-bar-text">
                                TOTAL
                            </p>

                            <span class="m-0 ta-font-bold total-miles-value"
                                >{{
                                    loadForm.get('totalMiles').value
                                        | number : '1.2-2'
                                }}
                                <span>mi</span>
                            </span>
                        </div>
                    </div>
                </app-ta-custom-card>
            </div>

            <!-- Financial -->

            <div class="load-modal-row">
                <app-load-financial
                    [firstHeaderTitle]="'Billing'"
                    [billing]="
                        loadModalBill
                            | financialCalculation : 'billing'
                            | currency
                    "
                    [disableBillAction]="
                        !loadForm.get('baseRate').value ||
                        !additionalBillingTypes?.length
                    "
                    [adjusted]="
                        loadForm.get('adjustedRate').value ||
                        loadForm.get('driverRate').value
                    "
                    [secondHeaderTitle]="'Payment'"
                    [payment]="
                        loadModalPayment
                            | financialCalculation : 'payment'
                            | currency
                    "
                    [disablePaymentAction]="!loadForm.get('baseRate').value"
                    [thirdHeaderTitle]="'Invoice Ageing'"
                    [isCardOpen]="true"
                    [animationMarginParams]="{
                        marginTop: '18px',
                        marginBottom: '22px'
                    }"
                    (action)="onFinancialAction($event)"
                >
                    <div class="load-financial-container">
                        <div class="load-financial-billing">
                            <!-- Base Rate -->

                            <app-ta-input
                                formControlName="baseRate"
                                [inputConfig]="{
                                    name: 'price-separator',
                                    type: 'text',
                                    label: 'Base Rate',
                                    labelInInput: true,
                                    isRequired: true,
                                    priceSeparator: true,
                                    priceSeparatorLimitation: 6,
                                    placeholderIconRightSide: 'dollar',
                                    placeholderIconColor: 'green',
                                    inputCursorOnRightSide: true,
                                    hideErrorMessage: true,
                                    hideRequiredCheck: true
                                }"
                            ></app-ta-input>

                            <!-- Driver Rate -->
                            <!--  *ngIf="
                                selectedDispatches &&
                                selectedDispatches.payType === 'Flat Rate'
                            "
 -->
                            <app-ta-input
                                formControlName="driverRate"
                                [inputConfig]="{
                                    name: 'price-separator',
                                    type: 'text',
                                    label: 'Driver Rate',
                                    labelInInput: true,
                                    isRequired: true,
                                    priceSeparator: true,
                                    priceSeparatorLimitation: 6,
                                    placeholderIconRightSide: 'dollar',
                                    placeholderIconColor: 'purple',
                                    inputCursorOnRightSide: true,
                                    hideErrorMessage: true,
                                    hideRequiredCheck: true
                                }"
                            ></app-ta-input>

                            <!-- Adjusted Rate -->
                            <!--  *ngIf="
                                    selectedDispatches &&
                                    selectedDispatches.payType !==
                                        'Flat Rate' &&
                                    this.selectedAdditionalBillings[0]
                                        ?.checked &&
                                    this.selectedAdditionalBillings[0]?.id === 6
                                " -->
                            <app-ta-input
                                formControlName="adjustedRate"
                                [inputConfig]="{
                                    name: 'price-separator',
                                    type: 'text',
                                    label: 'Adjusted',
                                    labelInInput: true,
                                    priceSeparator: true,
                                    priceSeparatorLimitation: 6,
                                    placeholderIconRightSide: 'dollar',
                                    placeholderIconColor: 'purple',
                                    inputCursorOnRightSide: true,
                                    removeInput: true,
                                    hideErrorMessage: true,
                                    hideRequiredCheck: true,
                                    hideDangerMark: true
                                }"
                                (clear)="removeAdditionalBilling('adjusted', 0)"
                            ></app-ta-input>

                            <div formArrayName="additionalBillings">
                                <div
                                    *ngFor="
                                        let additional of additionalBillings()
                                            .controls;
                                        let indx = index
                                    "
                                    [ngStyle]="{ 'margin-bottom': '4px' }"
                                >
                                    <div [formGroupName]="indx">
                                        <app-ta-input
                                            formControlName="billingValue"
                                            [inputConfig]="{
                                                name: 'price-separator',
                                                type: 'text',
                                                label: additional.get('name')
                                                    .value,
                                                labelInInput: true,
                                                priceSeparator: true,
                                                priceSeparatorLimitation: 6,
                                                placeholderIconRightSide:
                                                    'dollar-additional-load',
                                                placeholderIconColor: 'blue',
                                                inputCursorOnRightSide: true,
                                                removeInput: true,
                                                isRequired: true,
                                                hideErrorMessage: true,
                                                hideRequiredCheck: true,
                                                hideDangerMark: true
                                            }"
                                            (clear)="
                                                removeAdditionalBilling(
                                                    'billing',
                                                    indx
                                                )
                                            "
                                        ></app-ta-input>
                                    </div>
                                </div>
