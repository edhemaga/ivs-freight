                            </div>
                            <!-- 
                                *ngIf="isVisibleBillDropdown" -->
                            <app-ta-input-dropdown
                                formControlName="billingDropdown"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Additional',
                                    isDropdown: true,
                                    labelInInput: true,
                                    autoFocus: true,
                                    dropdownWidthClass: 'w-col-198',
                                    readOnly: true
                                }"
                                [options]="additionalBillingTypes"
                                [activeItem]="null"
                                (selectedItem)="addAdditionalBilling($event)"
                            ></app-ta-input-dropdown>
                        </div>
                        <!-- 
                                *ngIf="isVisiblePayment" -->
                        <div class="load-financial-payment">
                            <app-ta-input
                                formControlName="advancePay"
                                [inputConfig]="{
                                    name: 'price-separator',
                                    type: 'text',
                                    label: 'Advance',
                                    labelInInput: true,
                                    isRequired: true,
                                    priceSeparator: true,
                                    priceSeparatorLimitation: 6,
                                    placeholderIconRightSide: 'dollar',
                                    placeholderIconColor: 'purple',
                                    inputCursorOnRightSide: true,
                                    hideErrorMessage: true,
                                    hideRequiredCheck: true,
                                    hideDangerMark: true,
                                    removeInput: true
                                }"
                                (clear)="removeAdditionalPayment()"
                            ></app-ta-input>
                        </div>

                        <div class="load-financial-invoice">
                            <app-ta-input
                                formControlName="invoiced"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    isDropdown: true,
                                    label: 'Invoiced',
                                    isDisabled: true,
                                    placeholderIcon: 'date',
                                    isRequired: true,
                                    customClass: 'datetimeclass'
                                }"
                            ></app-ta-input>
                        </div>
                    </div>
                </app-load-financial>
            </div>

            <!-- Comments -->

            <div class="load-modal-row">
                <app-ta-custom-card
                    [cardName]="'Comment'"
                    [isCardOpen]="comments.length > 0"
                    [hasCounter]="comments.length"
                    [hasActionSvg]="true"
                    [hasScrollBody]="comments.length > 4"
                    [hasBodyData]="comments.length > 0"
                    [animationMarginParams]="{
                        marginTop: '10px',
                        marginBottom: '12px'
                    }"
                    (onActionEvent)="createComment()"
                >
                    <ng-container
                        *ngFor="
                            let comment of comments;
                            trackBy: trackByIdentity
                        "
                    >
                        <app-ta-comment></app-ta-comment>
                    </ng-container>
                </app-ta-custom-card>
            </div>

            <!-- Documents -->

            <div class="load-modal-row">
                <app-ta-custom-card
                    [hasCounter]="documents.length"
                    [cardName]="'Document'"
                    [isCardOpen]="documents.length > 0"
                >
                    <app-ta-upload-files
                        [files]="documents"
                        [size]="'medium'"
                        [showDropzone]="true"
                        (onFileEvent)="onFilesEvent($event)"
                        [customClassName]="'modals'"
                        [hasTagsDropdown]="true"
                        [tags]="tags"
                    ></app-ta-upload-files>
                </app-ta-custom-card>
            </div>

            <!-- Note -->

            <div class="load-modal-row">
                <app-ta-input-note
                    formControlName="note"
                    [isVisibleNote]="
                        loadForm.get('note').value &&
                        loadForm.get('note').value !== 'null'
                    "
                    [note]="
                        loadForm.get('note').value &&
                        loadForm.get('note').value !== 'null'
                            ? loadForm.get('note').value
                            : ''
                    "
                    (styledValueEmitter)="
                        getDriverMessageOrNote($event, 'note')
                    "
                ></app-ta-input-note>
            </div>
        </div>
    </form>

    <!-- Additional Tab Part -->

    <div
        additional
        class="load-map-container"
        [ngClass]="{
            'load-hazardous-container': isHazardousVisible
        }"
        [ngStyle]="{
            overflow: 'hidden',
            'owerflow-y': 'scroll',
            height: originHeight + 130 + 'px'
        }"
    >
        <!-- Hazardous -->

        <app-load-modal-hazardous
            *ngIf="isHazardousVisible"
        ></app-load-modal-hazardous>

        <!-- Map -->

        <app-maps
            *ngIf="!isHazardousVisible"
            [mapType]="'routing'"
            [routes]="loadStopRoutes"
            [ngStyle]="{ width: '100%', height: '100%' }"
        ></app-maps>
    </div>
</app-ta-modal>
