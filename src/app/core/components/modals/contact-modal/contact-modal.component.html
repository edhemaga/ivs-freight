<app-ta-modal
  [modalTitle]="editData?.type !== 'edit' ? 'Add Contact' : 'Edit Contact'"
  [editData]="editData"
  [editName]="editData?.id"
  [isModalValid]="contactForm.valid"
  (modalActionTypeEmitter)="onModalAction($event)"
>
  <form [formGroup]="contactForm" class="form-container">
    <div class="row">
      <div class="col-7">
        <app-ta-input
          formControlName="name"
          [inputConfig]="{
            name: 'Full Name',
            type: 'text',
            label: 'Full Name',
            isRequired: true,
            maxLength: 23,
            textTransform: 'capitalize',
            autoFocus: true
          }"
        ></app-ta-input>
      </div>
      <div class="col-5">
        <app-ta-input-dropdown
          formControlName="companyContactLabelId"
          [inputConfig]="{
            name: 'Input Dropdown',
            type: 'text',
            label: 'Select Label',
            isDropdown: true,
            dropdownWidthClass: 'w-col-5'
          }"
          [canAddNew]="true"
          [options]="contactLabels"
          (selectedItem)="onSelectDropdown($event, 'label')"
        ></app-ta-input-dropdown>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <app-ta-input
          formControlName="phone"
          [inputConfig]="{
            name: 'Phone',
            type: 'text',
            label: 'Phone',
            placeholderIcon: 'phone',
            mask: '(000) 000-0000'
          }"
        ></app-ta-input>
      </div>
      <div class="col-7">
        <app-ta-input
          formControlName="email"
          [inputConfig]="{
            name: 'Email',
            type: 'text',
            label: 'Email',
            placeholderIcon: 'email'
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="row">
      <div class="col-10">
        <app-ta-input-address
          formControlName="address"
          [inputConfig]="{
            name: 'Address',
            type: 'text',
            label: 'Address, City, State Zip',
            placeholderIcon: 'address',
            textTransform: 'capitalize'
          }"
          (selectedAddress)="onHandleAddress($event)"
        ></app-ta-input-address>
      </div>
      <div class="col-2">
        <app-ta-input
          formControlName="addressUnit"
          [inputConfig]="{
            name: 'Address Unit',
            type: 'text',
            label: 'Unit #',
            maxLength: 6
          }"
        ></app-ta-input>
      </div>
    </div>
    <!-- Shared Contact -->
    <div class="custom-checkbox-card">
      <div class="divider"></div>
      <div
        class="checkbox-card-header"
        [ngClass]="{ pointer: contactForm.get('shared').value }"
        (click)="openCloseCheckboxCard($event)"
      >
        <app-ta-checkbox
          formControlName="shared"
          [label]="'Shared Contact'"
        ></app-ta-checkbox>
        <svg-icon
          class="checkbox-card-header-arrow"
          src="assets/svg/common/ic_arrow_down_updated.svg"
          [ngClass]="{ 'visible': contactForm.get('shared').value }"
        ></svg-icon>
      </div>
      <div
        class="checkbox-card-body"
        [ngClass]="{'active-20': contactForm.get('shared').value}"
        
      >
        <div *ngIf="contactForm.get('shared').value">
          <div class="row shared-contact-dropdown">
            <div class="col-12">
              <app-ta-input-dropdown
                formControlName="sharedLabelId"
                [template]="'groups'"
                [inputConfig]="{
                  name: 'Input Dropdown',
                  type: 'text',
                  label: 'Share Contact',
                  isDropdown: true,
                  dropdownWidthClass: 'w-col-12'
                }"
                [options]="sharedDepartments"
                (selectedItem)="onSelectDropdown($event, 'departments')"
              ></app-ta-input-dropdown>
            </div>
          </div>
        </div>
      </div>
      <!-- Note -->
      <app-ta-input-note formControlName="note" [isVisibleNote]="contactForm.get('note').value"></app-ta-input-note>
    </div>
  </form>
</app-ta-modal>
