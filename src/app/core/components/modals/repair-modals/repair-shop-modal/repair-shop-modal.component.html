<app-ta-modal
    (action)="onModalAction($event)"
    [editData]="editData"
    [editName]="editData?.data?.name"
    [isModalValid]="repairShopForm.valid && isFormDirty"
    [modalTitle]="
        editData?.type !== 'edit' ? 'Add Repair Shop' : 'Edit Repair Shop'
    "
    [saveAndAddNew]="editData?.type !== 'edit'"
>
    <div origin>
        <app-ta-tab-switch
            (switchClicked)="tabChange($event)"
            [tabs]="tabs"
            [type]="'type1-modal-popup'"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="repairShopForm"
            [ngClass]="{
                'tab-2': selectedTab !== 1
            }"
            class="form-container form-container-without-mb"
        >
            <div
                [@animationTabsModal]="animationObject"
                class="animation-three-tabs"
            >
                <!-- Details Tab -->
                <div *ngIf="selectedTab === 1" class="m-tab">
                    <div class="row">
                        <div class="col-11">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'Shop Name',
                                    type: 'text',
                                    label: 'Shop Name',
                                    isRequired: true,
                                    textTransform: 'uppercase',
                                    autoFocus: editData?.type !== 'edit',
                                    minLength: 2,
                                    maxLength: 64
                                }"
                                formControlName="name"
                            ></app-ta-input>
                        </div>
                        <div class="col-1">
                            <svg-icon
                                (click)="favouriteRepairShop()"
                                [class.active]="isRepairShopFavourite"
                                class="repair-shop-star"
                                src="assets/svg/common/ic_star.svg"
                            ></svg-icon>
                        </div>
                    </div>

                    <div
                        [ngClass]="{ 'active-phone-ext': isPhoneExtExist }"
                        class="phone-ext-email-small-modal phone-ext-email-small-modal-my-32"
                    >
                        <div class="phone-extension">
                            <div class="phone-field">
                                <app-ta-input
                                    [inputConfig]="{
                                        name: 'Phone',
                                        type: 'text',
                                        label: 'Phone',
                                        isRequired: true,
                                        placeholderIcon: 'phone',
                                        mask: '(000) 000-0000',
                                        maxLength: 14
                                    }"
                                    formControlName="phone"
                                ></app-ta-input>
                            </div>
                            <div
                                (click)="isPhoneExtExist = !isPhoneExtExist"
                                *ngIf="!isPhoneExtExist"
                                class="extension-field"
                                mainTooltip="Add Extension"
                                ngbTooltip
                                position="top"
                                tooltipBackground="#6c6c6c"
                            >
                                <svg-icon
                                    src="assets/svg/common/ic_plus.svg"
                                ></svg-icon>
                            </div>
                            <app-ta-input
                                *ngIf="isPhoneExtExist"
                                [inputConfig]="{
                                    name: 'phone-extension',
                                    type: 'text',
                                    label: 'Ext.',
                                    minLength: 1,
                                    maxLength: 8,
                                    placeholderIcon: 'phone-extension'
                                }"
                                formControlName="phoneExt"
                            ></app-ta-input>
                        </div>
                        <div class="email-field">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    placeholderIcon: 'email',
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase'
                                }"
                                formControlName="email"
                            ></app-ta-input>
                        </div>
                    </div>
                    <div class="row last-row">
                        <div class="col-10">
                            <app-input-address-dropdown
                                (selectedAddress)="onHandleAddress($event)"
                                [activeAddress]="selectedAddress"
                                [inputConfig]="{
                                    name: 'Address',
                                    type: 'text',
                                    label: 'Address, City, State Zip',
                                    isRequired: true,
                                    placeholderIcon: 'address',
                                    textTransform: 'capitalize',
                                    dropdownWidthClass: 'w-col-376',
                                    minLength: 6,
                                    maxLength: 256
                                }"
                                [placeholderType]="'longAddress'"
                                formControlName="address"
                            ></app-input-address-dropdown>
                        </div>
                        <div class="col-2">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'address-unit',
                                    type: 'text',
                                    label: 'Unit #',
                                    textTransform: 'uppercase',
                                    minLength: 1,
                                    maxLength: 10
                                }"
                                formControlName="addressUnit"
                            ></app-ta-input>
                        </div>
                    </div>

                    <!-- Repair Shop Servies -->
                    <app-ta-custom-card
                        [cardName]="'Service'"
                        [disableAnimation]="disableCardAnimation"
                        [hasCounter]="pickedServices() ? pickedServices() : 0"
                        [isCardOpen]="true"
                    >
                        <div class="repair-shop-services">
                            <div
                                (click)="repair.active = !repair.active"
                                *ngFor="
                                    let repair of services;
                                    trackBy: identity
                                "
                                [ngClass]="{ active: repair.active }"
                                class="repair-shop-service"
                            >
                                <svg-icon
                                    *ngIf="repair.svg.includes('.svg')"
                                    src="{{ repair.svg }}"
                                ></svg-icon>
                                <p>{{ repair.serviceType }}</p>
                            </div>
                        </div>
                    </app-ta-custom-card>
                    <!-- Open Hours -->
                    <div class="open-hours-card-repair-shop">
                        <app-ta-custom-card
                            (onActionEvent)="active24Hours($event)"
                            [cardName]="'Work Hours'"
                            [disableAnimation]="disableCardAnimation"
                            [has24Hours]="true"
                            [hasBodyData]="true"
                            [isCardOpen]="true"
                        >
                            <div
                                class="common-fake-table-modal common-fake-table-modal-repair-shop-open-hours"
                                formArrayName="openHours"
                            >
                                <div class="common-fake-table-label">
                                    <p>DAY</p>
                                    <p>FROM</p>
                                    <p>TO</p>
                                </div>
                                <div class="common-fake-table-body">
                                    <div
                                        *ngFor="
                                            let openHour of openHours.controls;
                                            let ind = index
                                        "
                                    >
                                        <div
                                            *ngIf="
                                                ind === 0 ||
                                                ind ===
                                                    openHours.controls.length -
                                                        1 ||
                                                ind ===
                                                    openHours.controls.length -
                                                        2 ||
                                                isDaysVisible
                                            "
                                            [formGroupName]="ind"
                                            class="common-fake-table-card"
                                        >
                                            <!-- Switch for all days -->
                                            <div
                                                *ngIf="ind === 0"
                                                class="time-picker-all-days"
                                            >
                                                <svg-icon
                                                    (click)="toggleDays()"
                                                    [ngClass]="{
                                                        rotate: isDaysVisible
                                                    }"
                                                    class="time-picker-all-days-btn"
                                                    src="assets/svg/common/ic_arrow_down_updated.svg"
                                                ></svg-icon>
                                                <span
                                                    class="time-picker-all-days-title"
                                                >
                                                    {{
                                                        openHour.get('dayLabel')
                                                            .value
                                                    }}
                                                </span>
                                            </div>

                                            <!-- Other Days Check -->
                                            <app-ta-checkbox
                                                (formArrayAction)="
                                                    openHourDayAction(
                                                        $event,
                                                        ind
                                                    )
                                                "
                                                *ngIf="ind !== 0"
                                                [customClass]="'medium'"
                                                [label]="
                                                    openHour.get('dayLabel')
                                                        .value
                                                "
                                                [name]="
                                                    openHour.get('dayLabel')
                                                        .value
                                                "
                                                formControlName="isDay"
                                            ></app-ta-checkbox>

                                            <!-- Time Picker -->
                                            <app-ta-input
                                                *ngIf="
                                                    openHour.get('isDay').value
                                                "
                                                [inputConfig]="{
                                                    name: 'timepicker',
                                                    type: 'text',
                                                    placeholderIcon: 'time',
                                                    customClass:
                                                        'datetimeclass repair-shop-open-hour',
                                                    hideClear: true
                                                }"
                                                formControlName="startTime"
                                            ></app-ta-input>
                                            <app-ta-input
                                                *ngIf="
                                                    openHour.get('isDay').value
                                                "
                                                [inputConfig]="{
                                                    name: 'timepicker',
                                                    type: 'text',
                                                    placeholderIcon: 'time',
                                                    customClass:
                                                        'datetimeclass repair-shop-open-hour',
                                                    hideClear: true
                                                }"
                                                formControlName="endTime"
                                            ></app-ta-input>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </app-ta-custom-card>
                    </div>

                    <!-- Bank Account -->
                    <app-ta-custom-card
                        [animationMarginParams]="{
                            marginTop: '18px',
                            marginBottom: '22px'
                        }"
                        [cardName]="'Bank Account'"
                        [disableAnimation]="disableCardAnimation"
                        [isCardOpen]="true"
                    >
                        <div
                            class="custom-bank-row custom-bank-row-repair-shop"
                        >
                            <app-ta-input-dropdown
                                (saveItem)="onSaveNewBank($event)"
                                (selectedItem)="
                                    onSelectDropdown($event, 'bank')
                                "
                                [activeItem]="selectedBank"
                                [canAddNew]="true"
                                [inputConfig]="{
                                    name: 'Input Dropdown Bank Name',
                                    type: 'text',
                                    label: 'Bank Name',
                                    minLength: 2,
                                    maxLength: 64,
                                    textTransform: 'uppercase',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-163'
                                }"
                                [options]="labelsBank"
                                [template]="'svg-template'"
                                formControlName="bankId"
                            ></app-ta-input-dropdown>
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'routing-bank',
                                    type: 'text',
                                    label: 'Routing #',
                                    isDisabled: !isBankSelected,
                                    isRequired: isBankSelected,
                                    minLength: 9,
                                    maxLength: 9
                                }"
                                formControlName="routing"
                            ></app-ta-input>
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'account-bank',
                                    type: 'text',
                                    label: 'Account #',
                                    isDisabled: !isBankSelected,
                                    isRequired: isBankSelected,
                                    maxLength: 17,
                                    minLength: 5
                                }"
                                formControlName="account"
                            ></app-ta-input>
                        </div>
                    </app-ta-custom-card>
                    <div class="ta-card-body-overflow-none">
                        <app-ta-custom-card
                            [cardName]="'Documents'"
                            [disableAnimation]="disableCardAnimation"
                            [hasCounter]="
                                documents.length ? documents.length : 0
                            "
                            [isCardOpen]="documents.length > 0"
                        >
                            <app-ta-upload-files
                                (onFileEvent)="onFilesEvent($event)"
                                [customClassName]="'modals'"
                                [files]="documents"
                                [showDropzone]="true"
                            ></app-ta-upload-files>
                        </app-ta-custom-card>
                    </div>
                    <!-- Note -->
                    <app-ta-input-note
                        [isVisibleNote]="
                            repairShopForm.get('note').value &&
                            repairShopForm.get('note').value != 'null'
                                ? repairShopForm.get('note').value
                                : false
                        "
                        [note]="
                            repairShopForm.get('note').value &&
                            repairShopForm.get('note').value != 'null'
                                ? repairShopForm.get('note').value
                                : ''
                        "
                        formControlName="note"
                    ></app-ta-input-note>
                </div>
                <!-- Contact Tab -->
                <div *ngIf="selectedTab === 2" class="m-tab">
                    <app-ta-custom-card
                        (onActionEvent)="addContacts($event)"
                        [animationMarginParams]="{
                            marginTop: '10px',
                            marginBottom: '5px'
                        }"
                        [cardName]="'Contact'"
                        [disableAnimation]="disableCardAnimation"
                        [disabledCard]="!contacts.length"
                        [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
                        [hasArrow]="false"
                        [hasBodyData]="contacts.length > 0"
                        [hasCounter]="contacts.length ? contacts.length : 0"
                        [hasScrollBody]="contacts.length > 10"
                        [isCardOpen]="contacts.length > 0"
                        [isCommentData]="true"
                    >
                        <div
                            (scroll)="onScrollingContacts($event)"
                            *ngIf="contacts.length"
                            class="common-fake-table-modal common-fake-table-modal-original-repair-shop"
                            formArrayName="contacts"
                        >
                            <div class="common-fake-table-label">
                                <p>FULL NAME <span>*</span></p>
                                <p>DEPARTMENT <span>*</span></p>
                                <p>PHONE <span>*</span></p>
                                <p>EXT</p>
                                <p>EMAIL</p>
                            </div>
                            <div class="common-fake-table-body">
                                <div
                                    *ngFor="
                                        let contact of contacts.controls;
                                        let ind = index
                                    "
                                >
                                    <div
                                        [formGroupName]="ind"
                                        class="common-fake-table-card"
                                    >
                                        <app-ta-input
                                            [inputConfig]="{
                                                id: 'Full Name' + ind,
                                                name: 'Full Name',
                                                type: 'text',
                                                minLength: 2,
                                                maxLength: 32,
                                                textTransform: 'capitalize',
                                                hideRequiredCheck: true,
                                                hideErrorMessage: true
                                            }"
                                            formControlName="fullName"
                                        ></app-ta-input>
                                        <app-ta-input-dropdown
                                            (selectedItem)="
                                                onSelectDropdown(
                                                    $event,
                                                    'contact-department',
                                                    ind
                                                )
                                            "
                                            [activeItem]="
                                                selectedContractDepartmentFormArray[
                                                    ind
                                                ]
                                            "
                                            [inputConfig]="{
                                                id: 'Input Dropdown' + ind,
                                                name: 'Input Dropdown Department',
                                                type: 'text',
                                                textTransform: 'capitalize',
                                                isDropdown: true,
                                                dropdownWidthClass: 'w-col-120',
                                                minLength: 2,
                                                maxLength: 36,
                                                hideRequiredCheck: true,
                                                hideErrorMessage: true
                                            }"
                                            [options]="labelsDepartments"
                                            formControlName="departmentId"
                                        ></app-ta-input-dropdown>
                                        <app-ta-input
                                            [inputConfig]="{
                                                id: 'Phone' + ind,
                                                name: 'Phone',
                                                type: 'text',
                                                mask: '(000) 000-0000',
                                                maxLength: 14,
                                                hideRequiredCheck: true,
                                                hideErrorMessage: true
                                            }"
                                            formControlName="phone"
                                        ></app-ta-input>
                                        <app-ta-input
                                            [inputConfig]="{
                                                id: 'Phone Extension' + ind,
                                                name: 'phone-extension',
                                                type: 'text',
                                                minLength: 1,
                                                maxLength: 8,
                                                hideRequiredCheck: true,
                                                hideErrorMessage: true
                                            }"
                                            formControlName="phoneExt"
                                        ></app-ta-input>
                                        <app-ta-input
                                            [inputConfig]="{
                                                id: 'Email' + ind,
                                                name: 'Email',
                                                type: 'text',
                                                hideRequiredCheck: true,
                                                blackInput: true,
                                                hideErrorMessage: true,
                                                minLength: 5,
                                                maxLength: 64,
                                                textTransform: 'lowercase'
                                            }"
                                            formControlName="email"
                                        ></app-ta-input>
                                        <div
                                            [ngClass]="{
                                                scrolling:
                                                    isContactCardsScrolling
                                            }"
                                            class="common-fake-table-delete"
                                            mainTooltip="Delete"
                                            ngbTooltip
                                            position="top"
                                            tooltipBackground="#EF5350"
                                        >
                                            <svg-icon
                                                (click)="removeContacts(ind)"
                                                src="assets/svg/common/ic_trash.svg"
                                            ></svg-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </app-ta-custom-card>
                </div>
                <!-- Review Tab -->
                <div *ngIf="selectedTab === 3" class="m-tab">
                    <app-ta-custom-card
                        (onActionEvent)="createReview()"
                        [animationMarginParams]="{
                            marginTop: '10px',
                            marginBottom: '12px'
                        }"
                        [cardName]="'Review'"
                        [disableAnimation]="disableCardAnimation"
                        [disableMultipleReviews]="disableOneMoreReview"
                        [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
                        [hasArrow]="false"
                        [hasBodyData]="reviews.length > 0"
                        [hasCounter]="reviews.length ? reviews.length : 0"
                        [hasLikeDislike]="true"
                        [hasScrollBody]="reviews.length > 6"
                        [isCardOpen]="true"
                        [isCommentData]="true"
                    >
                        <div *ngIf="!reviews.length" class="no-review-broker">
                            <svg-icon
                                class="no-review-svg"
                                src="assets/svg/common/ic_no_review.svg"
                            ></svg-icon>
                        </div>
                        <app-ta-user-review
                            (changeReviewsEvent)="changeReviewsEvent($event)"
                            *ngIf="reviews.length"
                            [isNewReview]="reviews[0].isNewReview"
                            [reviewData]="reviews"
                        ></app-ta-user-review>
                    </app-ta-custom-card>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
