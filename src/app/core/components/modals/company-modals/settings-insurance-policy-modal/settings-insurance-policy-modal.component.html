<app-ta-modal
    [modalTitle]="
        editData?.type !== 'edit'
            ? 'Add Insurance Policy'
            : 'Edit Insurance Policy'
    "
    [editData]="editData"
    [editName]="editData?.id"
    [isModalValid]="insurancePolicyForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <form
        origin
        [formGroup]="insurancePolicyForm"
        class="form-container form-container-without-mb"
    >
        <div class="row">
            <div class="col-12">
                <app-ta-input
                    formControlName="producerName"
                    [inputConfig]="{
                        name: 'Producer Name',
                        type: 'text',
                        label: 'Producer Name',
                        isRequired: true,
                        textTransform: 'uppercase',
                        autoFocus: editData?.type !== 'edit',
                        minLength: 2,
                        maxLength: 64
                    }"
                ></app-ta-input>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <app-ta-input
                    formControlName="issued"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Issued',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
            <div class="col-6">
                <app-ta-input
                    formControlName="expires"
                    [inputConfig]="{
                        name: 'datepicker',
                        isDropdown: true,
                        type: 'text',
                        label: 'Expires',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <app-ta-input
                    formControlName="phone"
                    [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        placeholderIcon: 'phone',
                        mask: '(000) 000-0000',
                        maxLength: 14
                    }"
                ></app-ta-input>
            </div>
            <div class="col-7">
                <app-ta-input
                    formControlName="email"
                    [inputConfig]="{
                        name: 'Email',
                        type: 'text',
                        label: 'Email',
                        placeholderIcon: 'email',
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'lowercase'
                    }"
                ></app-ta-input>
            </div>
        </div>
        <div class="row last-row">
            <div class="col-10">
                <app-input-address-dropdown
                    formControlName="address"
                    [inputConfig]="{
                        name: 'Address',
                        type: 'text',
                        label: 'Address, City, State Zip',
                        placeholderIcon: 'address',
                        textTransform: 'capitalize',
                        dropdownWidthClass: 'w-col-376',
                        minLength: 6,
                        maxLength: 256
                    }"
                    [placeholderType]="'longAddress'"
                    [activeAddress]="selectedAddress"
                    (selectedAddress)="onHandleAddress($event)"
                ></app-input-address-dropdown>
            </div>
            <div class="col-2">
                <app-ta-input
                    formControlName="addressUnit"
                    [inputConfig]="{
                        name: 'address-unit',
                        type: 'text',
                        label: 'Unit #',
                        textTransform: 'uppercase',
                        minLength: 1,
                        maxLength: 10
                    }"
                ></app-ta-input>
            </div>
        </div>
        <!-- Commerical General Liability -->
        <app-ta-checkbox-card
            formControlName="commericalGeneralLiability"
            [label]="'Commercial General Liability'"
            [name]="'commercial-general-liability'"
            [isCardOpen]="
                insurancePolicyForm.get('commericalGeneralLiability').value
            "
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '22px'
            }"
        >
            <ng-container body>
                <div class="insurance-policy-rating">
                    <app-ta-input
                        formControlName="commericalPolicy"
                        [inputConfig]="{
                            name: 'Policy',
                            type: 'text',
                            label: 'Policy #',
                            isRequired: true,
                            textTransform: 'capitalize',
                            customClass: 'line-input-26-in-card'
                        }"
                    ></app-ta-input>
                    <app-ta-input
                        formControlName="commericalInsurerName"
                        [inputConfig]="{
                            name: 'Insurer Name',
                            type: 'text',
                            label: 'Insurer Name',
                            isRequired: true,
                            textTransform: 'uppercase',
                            minLength: 2,
                            maxLength: 64,
                            customClass: 'line-input-26-in-card'
                        }"
                    ></app-ta-input>
                    <app-ta-input-dropdown
                        formControlName="commericalRating"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Rating',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-78',
                            customClass: 'line-input-26-in-card'
                        }"
                        [options]="ratings"
                        [activeItem]="selectedCommericalRating"
                        (selectedItem)="onSelectDropdown($event, 'commercial')"
                    ></app-ta-input-dropdown>
                </div>
                <div class="row">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalOccurrence"
                            [inputConfig]="{
                                name: 'Each Occurrence',
                                type: 'text',
                                label: 'Each Occurrence',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalDamage"
                            [inputConfig]="{
                                name: 'Damage',
                                type: 'text',
                                label: 'Damage To Rented Prem.',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalInj"
                            [inputConfig]="{
                                name: 'personal-adver-inj',
                                type: 'text',
                                label: 'Personal & Adver. Inj.',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalMedical"
                            [inputConfig]="{
                                name: 'Medical Expenses',
                                type: 'text',
                                label: 'Medical Expenses',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
                <div class="row last-row">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalGeneralAggregate"
                            [inputConfig]="{
                                name: 'General Aggregate',
                                type: 'text',
                                label: 'General Aggregate',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="commericalProducts"
                            [inputConfig]="{
                                name: 'products-comp-op-agg',
                                type: 'text',
                                label: 'Products Comp/OP Agg.',
                                placeholderIcon: 'dollar',
                                customClass:
                                    'dollar-placeholderIcon line-input-26-in-card',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
            </ng-container>
        </app-ta-checkbox-card>

        <!-- Atomobile Liability -->
        <app-ta-checkbox-card
            formControlName="automobileLiability"
            [label]="'Automobile Liability'"
            [name]="'automobile-liability'"
            [isCardOpen]="insurancePolicyForm.get('automobileLiability').value"
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '22px'
            }"
        >
            <ng-container body>
                <div class="insurance-policy-rating">
                    <app-ta-input
                        formControlName="automobilePolicy"
                        [inputConfig]="{
                            name: 'Policy',
                            type: 'text',
                            label: 'Policy #',
                            isRequired: true,
                            textTransform: 'capitalize'
                        }"
                    ></app-ta-input>
                    <app-ta-input
                        formControlName="automobileInsurerName"
                        [inputConfig]="{
                            name: 'Insurer Name',
                            type: 'text',
                            label: 'Insurer Name',
                            isRequired: true,
                            textTransform: 'uppercase',
                            minLength: 2,
                            maxLength: 64
                        }"
                    ></app-ta-input>
                    <app-ta-input-dropdown
                        formControlName="automobileRating"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Rating',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-78'
                        }"
                        [options]="ratings"
                        [activeItem]="selectedAutomobileRating"
                        (selectedItem)="onSelectDropdown($event, 'automobile')"
                    ></app-ta-input-dropdown>
                </div>
                <div class="row">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="automobileAccident"
                            [inputConfig]="{
                                name: 'Bodily Injury',
                                type: 'text',
                                label: 'Bodily Injury (Accident)',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="automobileInjuryPerson"
                            [inputConfig]="{
                                name: 'Bodily Injury',
                                type: 'text',
                                label: 'Bodily Injury (Person)',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
                <div class="row row-no-m">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="automobileLimit"
                            [inputConfig]="{
                                name: 'combined-single-limit',
                                type: 'text',
                                label: 'Combined Single Limit',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="automobileDamage"
                            [inputConfig]="{
                                name: 'Damage',
                                type: 'text',
                                label: 'Property Damage',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
            </ng-container>
        </app-ta-checkbox-card>

        <!-- Motor Truck Cargo -->
        <app-ta-checkbox-card
            formControlName="motorTruckCargo"
            [label]="'Motor Truck Cargo'"
            [name]="'motor-truck-cargo'"
            [isCardOpen]="insurancePolicyForm.get('motorTruckCargo').value"
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '22px'
            }"
        >
            <ng-container header>
                <app-ta-checkbox
                    formControlName="reeferBreakdown"
                    [label]="'Reefer Breakdown'"
                    [name]="'ReeferBreakdown'"
                    [disabled]="
                        !insurancePolicyForm.get('motorTruckCargo').value
                    "
                ></app-ta-checkbox>
            </ng-container>
            <ng-container body>
                <div class="insurance-policy-rating">
                    <app-ta-input
                        formControlName="motorPolicy"
                        [inputConfig]="{
                            name: 'Policy',
                            type: 'text',
                            label: 'Policy #',
                            isRequired: true,
                            textTransform: 'capitalize'
                        }"
                    ></app-ta-input>
                    <app-ta-input
                        formControlName="motorInsurerName"
                        [inputConfig]="{
                            name: 'Insurer Name',
                            type: 'text',
                            label: 'Insurer Name',
                            isRequired: true,
                            textTransform: 'uppercase',
                            minLength: 2,
                            maxLength: 64
                        }"
                    ></app-ta-input>
                    <app-ta-input-dropdown
                        formControlName="motorRating"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Rating',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-78'
                        }"
                        [options]="ratings"
                        [activeItem]="selectedMotorRating"
                        (selectedItem)="onSelectDropdown($event, 'motor')"
                    ></app-ta-input-dropdown>
                </div>
                <div class="row row-no-m">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="motorConveyance"
                            [inputConfig]="{
                                name: 'single-conveyance',
                                type: 'text',
                                label: 'Single Conveyance',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="motorDeductable"
                            [inputConfig]="{
                                name: 'Deductable',
                                type: 'text',
                                label: 'Deductable',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 10
                            }"
                        ></app-ta-input>
                    </div>
                </div>
            </ng-container>
        </app-ta-checkbox-card>

        <!-- Physical Damage -->
        <app-ta-checkbox-card
            formControlName="physicalDamage"
            [label]="'Physical Damage'"
            [name]="'physical-damage'"
            [isCardOpen]="insurancePolicyForm.get('physicalDamage').value"
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '22px'
            }"
        >
            <ng-container body>
                <div class="insurance-policy-rating">
                    <app-ta-input
                        formControlName="physicalPolicy"
                        [inputConfig]="{
                            name: 'Policy',
                            type: 'text',
                            label: 'Policy #',
                            isRequired: true,
                            textTransform: 'capitalize'
                        }"
                    ></app-ta-input>
                    <app-ta-input
                        formControlName="physicalInsurerName"
                        [inputConfig]="{
                            name: 'Insurer Name',
                            type: 'text',
                            label: 'Insurer Name',
                            isRequired: true,
                            textTransform: 'uppercase',
                            minLength: 2,
                            maxLength: 64
                        }"
                    ></app-ta-input>
                    <app-ta-input-dropdown
                        formControlName="physicalRating"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Rating',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-78'
                        }"
                        [options]="ratings"
                        [activeItem]="selectedPhysicalDamageRating"
                        (selectedItem)="
                            onSelectDropdown($event, 'physical damage')
                        "
                    ></app-ta-input-dropdown>
                </div>
                <div class="row row-no-m">
                    <div class="col-6">
                        <app-ta-input
                            formControlName="physicalCollision"
                            [inputConfig]="{
                                name: 'compreh-collision',
                                type: 'text',
                                label: 'Comprehen. & Collision',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                    <div class="col-6">
                        <app-ta-input
                            formControlName="physicalDeductable"
                            [inputConfig]="{
                                name: 'Deductable',
                                type: 'text',
                                label: 'Deductable',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 10
                            }"
                        ></app-ta-input>
                    </div>
                </div>
            </ng-container>
        </app-ta-checkbox-card>

        <!-- Trailer Interchange -->
        <app-ta-checkbox-card
            formControlName="trailerInterchange"
            [label]="'Trailer Interchange'"
            [name]="'trailer-interchange'"
            [isCardOpen]="insurancePolicyForm.get('trailerInterchange').value"
            [animationMarginParams]="{
                marginTop: '12px',
                marginBottom: '22px'
            }"
        >
            <ng-container body>
                <div class="insurance-policy-rating">
                    <app-ta-input
                        formControlName="trailerPolicy"
                        [inputConfig]="{
                            name: 'Policy',
                            type: 'text',
                            label: 'Policy #',
                            isRequired: true,
                            textTransform: 'capitalize'
                        }"
                    ></app-ta-input>
                    <app-ta-input
                        formControlName="trailerInsurerName"
                        [inputConfig]="{
                            name: 'Insurer Name',
                            type: 'text',
                            label: 'Insurer Name',
                            isRequired: true,
                            textTransform: 'uppercase',
                            minLength: 2,
                            maxLength: 64
                        }"
                    ></app-ta-input>
                    <app-ta-input-dropdown
                        formControlName="trailerRating"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Rating',
                            isDropdown: true,
                            dropdownWidthClass: 'w-col-78'
                        }"
                        [options]="ratings"
                        [activeItem]="selectedTrailerRating"
                        (selectedItem)="
                            onSelectDropdown($event, 'trailer interchange')
                        "
                    ></app-ta-input-dropdown>
                </div>
                <div class="row row-no-m">
                    <div class="col-12">
                        <app-ta-input
                            formControlName="trailerValue"
                            [inputConfig]="{
                                name: 'trailer-value-insurance-policy',
                                type: 'text',
                                label: 'Value',
                                placeholderIcon: 'dollar',
                                customClass: 'dollar-placeholderIcon',
                                thousandSeparator: true,
                                minLength: 4,
                                maxLength: 11
                            }"
                        ></app-ta-input>
                    </div>
                </div>
            </ng-container>
        </app-ta-checkbox-card>

        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [hasCounter]="documents?.length ? documents?.length : 0"
                [cardName]="'Documents'"
                [disableAnimation]="disableCardAnimation"
                [isCardOpen]="documents?.length > 0"
            >
                <app-ta-upload-files
                    [files]="documents"
                    [showDropzone]="true"
                    (onFileEvent)="onFilesEvent($event)"
                    [customClassName]="'modals'"
                ></app-ta-upload-files>
            </app-ta-custom-card>
        </div>
        <app-ta-input-note
            formControlName="note"
            [isVisibleNote]="
                insurancePolicyForm.get('note').value &&
                insurancePolicyForm.get('note').value != 'null'
                    ? insurancePolicyForm.get('note').value
                    : false
            "
            [note]="
                insurancePolicyForm.get('note').value &&
                insurancePolicyForm.get('note').value != 'null'
                    ? insurancePolicyForm.get('note').value
                    : ''
            "
        ></app-ta-input-note>
    </form>
</app-ta-modal>
