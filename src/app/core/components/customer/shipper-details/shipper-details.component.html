<div class="repair-details-container">
    <div *ngFor="let item of shipperConfig; trackBy: identity">
      <app-ta-details-header
        [route]="'/customer'"
        [tooltipHeaderName]="'Back to Shipper List'"
        [headerText]="item.nameDefault"
        [counterData]="item.length"
        [hasIcon]="item.icon"
        [hidePlus]="item.hide"
        [customText]="item.customText"
        [statusInactive]="item.hide"
        [arrayIcons]="item.icons"
        [hasDateArrow]="item.hasArrow"
        [hasDateNav]="false"
      >
      </app-ta-details-header>
    </div>
    <div class="repair-details-cmp">
      <app-shipper-details-single
        *ngFor="let item of shipperConfig; trackBy: identity"
        [shipper]="item"
      >
      </app-shipper-details-single>
    </div>
  </div>
