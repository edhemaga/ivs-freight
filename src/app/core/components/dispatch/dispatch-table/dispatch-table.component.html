<div class="dispatch-table">
    <table>
        <thead>
            <tr>
                <th>TRUCK</th>
                <th>TRAILER</th>
                <th>DRIVER</th>
                <th class="empty"></th>
                <th>LAST LOCATION</th>
                <th class="text-center">STATUS</th>
                <th class="pick-delivery">
                    <div>PICKUP</div>
                    <div>DELIVERY</div>
                </th>
                <th>PROGRESS</th>
                <th>PARKING</th>
                <th class="empty"></th>
                <th>NOTE</th>
                <th class="empty"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data">
                <td>
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_truck"
                    >
                        <div class="padding-inside">
                            <div class="add_new" *ngIf="item.add_new_truck">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_trailer"
                    >
                        <div class="padding-inside">
                            <div class="add_new" *ngIf="item.add_new_trailer">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </td>
                <td>
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_driver"
                    >
                        <div class="padding-inside">
                            <div class="add_new" *ngIf="item.add_new_driver">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td>
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
