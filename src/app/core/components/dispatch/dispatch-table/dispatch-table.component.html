<div class="dispatch-table">
    <table>
        <thead>
            <tr>
                <th>TRUCK</th>
                <th>TRAILER</th>
                <th>DRIVER</th>
                <th class="empty"></th>
                <th>LAST LOCATION</th>
                <th class="text-center">STATUS</th>
                <th class="pick-delivery">
                    <div>PICKUP</div>
                    <div>DELIVERY</div>
                </th>
                <th>PROGRESS</th>
                <th>PARKING</th>
                <th class="empty"></th>
                <th>NOTE</th>
                <th class="empty"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dData.dispatches; let rowIndex = index">
                <td class="truck-field">
                    <div
                        class="main_inside"
                        [class.addNew]="!item.truck"
                        [class.filled]="item.truck"
                    >
                        <div class="padding-inside">
                            <div
                                *ngIf="
                                    openedTruckDropdown != rowIndex &&
                                    !item.truck
                                "
                                class="add_new"
                                (click)="showTruckDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                            <div class="info-item" *ngIf="item.truck">
                                <svg-icon
                                    [src]="'ic_circle.svg'"
                                    [svgStyle]="{
                                        'width.px': '10',
                                        'height.px': '10'
                                    }"
                                ></svg-icon>
                                <span>{{ item.truck.truckNumber }}</span>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedTruckDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-118',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="truckList"
                                [activeItem]="null"
                                (selectedItem)="addTruck($event)"
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="trailer-field">
                    <div
                        class="main_inside"
                        [class.addNew]="!item.trailer"
                        [class.filled]="item.trailer"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="openedTrailerDropdown != rowIndex"
                        >
                            <div
                                class="add_new"
                                *ngIf="
                                    openedTrailerDropdown != rowIndex &&
                                    !item.trailer
                                "
                                (click)="showTrailerDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                            <div class="info-item" *ngIf="item.trailer">
                                <svg-icon
                                    [src]="'ic_circle.svg'"
                                    [svgStyle]="{
                                        'width.px': '10',
                                        'height.px': '10'
                                    }"
                                ></svg-icon>
                                <span>{{ item.trailer.trailerNumber }}</span>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedTrailerDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-118',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="trailerList"
                                [activeItem]="null"
                                (selectedItem)="addTrailer($event)"
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="driver-field">
                    <div
                        class="main_inside"
                        [class.addNew]="!item.driver"
                        [class.filled]="item.driver"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="openedDriverDropdown != rowIndex"
                        >
                            <div
                                class="add_new"
                                *ngIf="!item.driver"
                                (click)="showDriverDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                            <div class="info-item" *ngIf="item.driver">
                                <span class="dr-span-left"
                                    >{{ item.driver.firstName }}
                                    {{ item.driver.lastName }}</span
                                >
                                <span
                                    class="dr-span"
                                    ngbTooltip
                                    mainTooltip="Owner"
                                    tooltipBackground="#3074D3"
                                    position="right"
                                >
                                    <svg-icon
                                        [src]="
                                            'assets/svg/common/ic_driver-owner.svg'
                                        "
                                        [svgStyle]="{
                                            'width.px': '13',
                                            'height.px': '13'
                                        }"
                                        [fill]="'#ff0000'"
                                    ></svg-icon>
                                </span>
                                <div class="driver-buttons">
                                    <span>
                                        <svg-icon
                                            [src]="
                                                'assets/svg/common/ic_phone.svg'
                                            "
                                            [svgStyle]="{
                                                'width.px': '18',
                                                'height.px': '18'
                                            }"
                                            [fill]="'#ff0000'"
                                        ></svg-icon>
                                    </span>
                                    <span>
                                        <svg-icon
                                            [src]="
                                                'assets/svg/common/ic_email.svg'
                                            "
                                            [svgStyle]="{
                                                'width.px': '18',
                                                'height.px': '18'
                                            }"
                                            [fill]="'#ff0000'"
                                        ></svg-icon>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedDriverDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-228',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="driverList"
                                [activeItem]="null"
                                (selectedItem)="addDriver($event)"
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="location-field">
                    <div class="main_inside" [class.filled]="item.location.address">
                        <div class="padding-inside">
                            <div class="info-item" *ngIf="item.location.address">
                                <div class="location-field">
                                    <div class="location-f-city">
                                        {{ item.location.city }} ,
                                    </div>
                                    <div class="location-f-st">
                                        {{ item.location.stateShortName }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="status-field">
                    <div class="main_inside">
                        <div class="padding-inside status-inside">
                            <app-ta-status-switch
                                *ngIf="
                                    item.driver &&
                                    item.trailer &&
                                    item.location.address
                                "
                                (changeStatus)="addStatus($event)"
                                (openIndex)="openIndex($event)"
                                [openedStatus]="statusOpenedIndex"
                                [dispatchboardId]="item.id"
                                [statusHeight]="32"
                                [status]="item.status"
                                [possibleNextStatuses]="
                                    item.possibleNextStatuses
                                "
                                [statusMainIndex]="rowIndex"
                                [statusTypes]="'dispatch'"
                                [withStatusAgo]="true"
                                [nextStopType]="item.nextStopType"
                                [currentStopType]="item.currentStopType"
                            ></app-ta-status-switch>
                        </div>
                    </div>
                </td>
                <td class="pickup-delivery-field">
                    <div class="main_inside filled">
                        <div class="padding-inside">
                            <div class="info-item">
                                <div class="no-delpickup">
                                    No Active or Pending Load
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="progress-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="parking-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="note-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
