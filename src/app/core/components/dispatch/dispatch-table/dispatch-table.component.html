<div class="dispatch-table">
    <table>
        <thead>
            <tr>
                <th>TRUCK</th>
                <th>TRAILER</th>
                <th>DRIVER</th>
                <th class="empty"></th>
                <th>LAST LOCATION</th>
                <th class="text-center">STATUS</th>
                <th class="pick-delivery">
                    <div>PICKUP</div>
                    <div>DELIVERY</div>
                </th>
                <th>PROGRESS</th>
                <th>PARKING</th>
                <th class="empty"></th>
                <th>NOTE</th>
                <th class="empty"></th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let item of dData.dispatches; let rowIndex = index"
            >
                <td class="truck-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_truck"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="
                                openedTruckDropdown != rowIndex &&
                                item.add_new_truck
                            "
                        >
                            <div
                                class="add_new"
                                (click)="showTruckDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedTruckDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-118',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="truckList"
                                [activeItem]="null"
                                (selectedItem)="
                                    onSelectDropdown($event, 'color', 'truck')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="trailer-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_trailer"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="
                                openedTrailerDropdown != rowIndex &&
                                item.add_new_trailer
                            "
                        >
                            <div
                                class="add_new"
                                *ngIf="item.add_new_trailer"
                                (click)="showTrailerDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedTrailerDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-118',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="trailerList"
                                [activeItem]="null"
                                (selectedItem)="
                                    onSelectDropdown($event, 'color', 'trailer')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="driver-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_driver"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="
                                openedDriverDropdown != rowIndex &&
                                item.add_new_driver
                            "
                        >
                            <div
                                class="add_new"
                                *ngIf="item.add_new_driver"
                                (click)="showDriverDropdown(rowIndex)"
                            >
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedDriverDropdown == rowIndex"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-228',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="driverList"
                                [activeItem]="null"
                                (selectedItem)="
                                    onSelectDropdown($event, 'color', 'driver')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="location-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="status-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="pickup-delivery-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="progress-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="parking-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="note-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
