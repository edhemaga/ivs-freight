<div class="dispatch-table">
    <table>
        <thead>
            <tr>
                <th>TRUCK</th>
                <th>TRAILER</th>
                <th>DRIVER</th>
                <th class="empty"></th>
                <th>LAST LOCATION</th>
                <th class="text-center">STATUS</th>
                <th class="pick-delivery">
                    <div>PICKUP</div>
                    <div>DELIVERY</div>
                </th>
                <th>PROGRESS</th>
                <th>PARKING</th>
                <th class="empty"></th>
                <th>NOTE</th>
                <th class="empty"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of data; let indx = index">
                <td class="truck-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_truck"
                    >
                        <div
                            class="padding-inside"
                            *ngIf="
                                openedTruckDropdown != indx &&
                                item.add_new_truck
                            "
                        >
                            <div class="add_new" (click)="showDropdown(indx)">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                        <div
                            class="drop-item"
                            *ngIf="openedTruckDropdown == indx"
                        >
                            <app-ta-input-dropdown
                                [formControl]="truckFormControll"
                                [template]="'svgtext-template'"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Unit No',
                                    isDropdown: true,
                                    dropdownImageInput: {
                                        withText: true,
                                        svg: true,
                                        image: false,
                                        url: selectedColor?.code
                                            ? 'ic_circle.svg'
                                            : null,
                                        template: 'color',
                                        color: selectedColor?.code
                                    },
                                    dropdownWidthClass: 'w-col-118',
                                    placeholderInsteadOfLabel: true,
                                    hideDropdownArrow: true,
                                    autoFocus: true
                                }"
                                [options]="truckList"
                                [activeItem]="selectedColor"
                                (selectedItem)="
                                    onSelectDropdown($event, 'color')
                                "
                            ></app-ta-input-dropdown>
                        </div>
                    </div>
                </td>
                <td class="trailer-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_trailer"
                    >
                        <div class="padding-inside">
                            <div class="add_new" *ngIf="item.add_new_trailer">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="driver-field">
                    <div
                        class="main_inside"
                        [class.addNew]="item.add_new_driver"
                    >
                        <div class="padding-inside">
                            <div class="add_new" *ngIf="item.add_new_driver">
                                <div class="text">Add</div>
                                <svg-icon
                                    [src]="
                                        'assets/svg/truckassist-table/dropdown/content/add.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="location-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="status-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="pickup-delivery-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="progress-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="parking-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="note-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
