<div class="table-container">
    <app-truckassist-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [tableContainerWidth]="tableContainerWidth"
        [selectedDispatcher]="selectedDispatcher"
    ></app-truckassist-table-toolbar>

    <div class="dispatch-tables">
        <div
            class="dipsatch_groups"
            *ngFor="let item of dispatchTableList | async; let indx = index"
        >
            <app-dispatch-table
                [_dData]="item"
                [isBoardLocked]="isBoardLocked"
                [dDataIndx]="indx"
                [smallList]="dispatchBoardSmallList | async"
            ></app-dispatch-table>
        </div>
    </div>
</div>
