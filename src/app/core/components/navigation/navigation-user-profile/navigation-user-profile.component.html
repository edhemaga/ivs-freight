<div class="user-panel" *ngIf="isUserPanelOpen && isNavigationHovered">
  <div
    class="user-content"
    *ngFor="let item of userNavigationData; trackBy: identity"
    (click)="onAction(item)"
  >
    <div class="user-content-hover"></div>
    <svg-icon
      [ngClass]="{
        'user-content-logout': item.name === 'Logout',
        'user-content-status': item.name === 'User status'
      }"
      class="user-content-svg"
      src="{{
        item.name === 'User status'
          ? currentUserStatus === 'online'
            ? item.image
            : 'assets/img/svgs/navigation/ic_truckassist_active_status.svg'
          : item.image
      }}"
    ></svg-icon>
    <p
      *ngIf="item.name !== 'User status'"
      class="user-content-text"
      [ngClass]="{ 'user-content-logout': item.name === 'Logout' }"
    >
      {{ item.name }}
    </p>
    <p
      *ngIf="item.name === 'User status' && currentUserStatus === 'online'"
      class="user-content-text user-content-text-status"
    >
      Set <b>Busy</b> Status
    </p>
    <p
      *ngIf="item.name === 'User status' && currentUserStatus === 'busy'"
      class="user-content-text user-content-text-status"
    >
      Set <b>Active</b> Status
    </p>
  </div>

  <div class="panel-user" (click)="onUserPanelClose()">
    <svg-icon
      class="panel-image"
      src="assets/img/svgs/navigation/ic_profile_user.svg"
    ></svg-icon>
    <div class="panel-name">
      <p class="nav-footer-user-company">{{ userCompany.name }}</p>
      <p class="nav-footer-user-name">
        {{ currentUser.firstName.concat(" ", currentUser.lastName) }}
      </p>
    </div>

    <div *ngIf="currentUserStatus" class="status-marker-container">
      <div
        [ngClass]="{
          'status-active': currentUserStatus === 'active',
          'status-online': currentUserStatus === 'online',
          'status-away': currentUserStatus === 'away',
          'status-busy': currentUserStatus === 'busy',
          'status-offline': currentUserStatus === 'offline'
        }"
        class="status-marker"
      ></div>
    </div>
  </div>
</div>
