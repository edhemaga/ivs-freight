<div class="modal-nav-panel" *ngIf="isNavigationHoveredAndPanelOpen">
    <div class="modal-inner">
        <div
            (mouseenter)="changeTextHoverOnCloseModal = true"
            (mouseleave)="changeTextHoverOnCloseModal = false"
            (click)="onAction('Close Panel')"
            class="modal-nav-close"
        >
            <p class="modal-nav-close-text">{{ Title }}</p>
            <svg-icon
                (mouseenter)="Title = 'Close'"
                (mouseleave)="Title = 'Add New'"
                class="modal-nav-close-svg"
                src="assets/svg/common/ic_x.svg"
            ></svg-icon>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">GENERAL <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular modal-item"
                    *ngFor="
                        let item of generalNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction('Open Modal', item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
