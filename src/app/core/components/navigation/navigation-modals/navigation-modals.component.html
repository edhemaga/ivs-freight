<div class="modal-nav-panel">
  <div
    (mouseenter)="changeTextHoverOnCloseModal = true"
    (mouseleave)="changeTextHoverOnCloseModal = false"
    (click)="onAction('Close Panel')"
    class="modal-nav-close"
  >
    <svg-icon
      class="modal-nav-close-svg"
      src="assets/img/svgs/navigation/ic_truckassist_closePlus.svg"
    ></svg-icon>
    <p class="modal-nav-close-text">
      {{ changeTextHoverOnCloseModal ? "Close" : "Add New" }}
    </p>
  </div>

  <div class="modal-nav-content">
    <p class="modal-nav-header">General</p>
    <div class="modal-nav-routes">
      <p
        *ngFor="let item of generalNavigationData; trackBy: identity"
        (click)="onAction('Open Modal', item)"
      >
        {{ item.name }}
      </p>
    </div>
  </div>

  <div class="modal-nav-content">
    <p class="modal-nav-header">Tools</p>
    <div class="modal-nav-routes">
      <p
        *ngFor="let item of toolsNavigationData; trackBy: identity"
        (click)="onAction('Open Modal', item)"
        [routerLink]="item.path"
      >
        {{ item.name }}
      </p>
    </div>
  </div>
