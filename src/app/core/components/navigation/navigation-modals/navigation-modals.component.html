<div
    class="modal-nav-panel"
    [ngClass]="{
        'show-modal': isNavigationHoveredAndPanelOpen,
        'hide-modal': !isNavigationHoveredAndPanelOpen,
        'opened-navigation': isNavigationHovered,
        'closed-navigation': !isNavigationHovered,
        'add-hover':
            !OpenCloseModal &&
            !isNavigationHoveredAndPanelOpen &&
            isNavigationHovered
    }"
    [@showHideDetails]="isNavigationHoveredAndPanelOpen ? true : false"
>
    <div class="modal-inner">
        <div
            (mouseenter)="
                changeTextHoverOnCloseModal = true; showToolTip = true
            "
            (mouseleave)="
                changeTextHoverOnCloseModal = false; showToolTip = false
            "
            (click)="OpenMainModal(!OpenCloseModal)"
            class="modal-nav-close"
        >
            <p class="modal-nav-close-text">
                <svg-icon
                    class="modal-nav-close-svg"
                    (mouseenter)="changeText(true)"
                    (mouseleave)="changeText(false)"
                    [ngClass]="{
                        'closed-modal': !OpenCloseModal,
                        'opened-modal': OpenCloseModal
                    }"
                    src="assets/svg/common/ic_x.svg"
                ></svg-icon>
            </p>
            <div
                class="tooltip-right"
                [ngClass]="{ 'hide-tooltip': isNavigationHovered }"
            >
                <app-tooltip-slide
                    *ngIf="!isNavigationHovered"
                    [show]="showToolTip"
                    [name]="'Add Anything'"
                ></app-tooltip-slide>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">GENERAL <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular modal-item"
                    *ngFor="
                        let item of generalNavigationData;
                        let ind = index;
                        let odd = odd;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    <span *ngIf="!odd">
                        {{ item.name }}
                    </span>
                    <span *ngIf="odd">
                        {{ item.name }}
                    </span>
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">TOOLS <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of toolsNavigationData;
                        let ind = index;
                        let odd = odd;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">REPAIR <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of repairNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">FUEL <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of fuelNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">SAFETY <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of safetyNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div class="modal-nav-content">
            <p class="modal-nav-header">ACCOUNTING <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of accountingNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>
    </div>
</div>
