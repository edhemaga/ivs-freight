<div class="modal-nav-panel">

  <div class="modal-nav-close">
      <svg-icon (click)="onModalPanelClose()" class="modal-nav-close-svg" src="assets/img/svgs/navigation/ic_truckassist_closePlus.svg"></svg-icon>
      <p class="modal-nav-close-text">Add New</p>
  </div>

  <div class="modal-nav-content modal-nav-content-first">
    <p class="modal-nav-header">General</p>
    <div class="modal-nav-routes">
      <p *ngFor="let item of generalNavigationData" [routerLink]="item.route">
        {{ item.name }}
      </p>
    </div>
  </div>

  <div class="modal-nav-content">
    <p class="modal-nav-header">Tools</p>
