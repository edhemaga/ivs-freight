<!-- item.name == selectedRoute -->
<div
    class="holder"
    (click)="onUserPanelClose()"
    [ngClass]="{
        'active-link': selectedRoute == 'Settings',
        'nav-width': isNavigationHovered
    }"
    (mouseenter)="showToolTip = true"
    (mouseleave)="showToolTip = false"
>
    <div
        *ngIf="
            selectedRoute == 'Settings' &&
            !mouseOverMiddleNav &&
            !mouseOverFooter &&
            !isSettingsPanelOpen &&
            !isUserPanelOpen &&
            !subrouteContainerOpened
        "
        class="nav-item-active-box-settings"
        [ngClass]="{
            'nav-item-active-box-active': isNavigationHovered,
            'animate-magic-line': isNavigationHovered
        }"
    ></div>
    <div
        class="tooltip-right"
        [ngClass]="{ 'hide-tooltip': isNavigationHovered }"
    >
        <app-tooltip-slide
            [show]="showToolTip"
            [name]="'Settings'"
        ></app-tooltip-slide>
    </div>
    <div
        class="parent"
        *ngIf="isSettingsPanelOpen && isNavigationHovered"
    ></div>

    <div
        *ngIf="isSettingsPanelOpen && isNavigationHovered"
        class="wrapper"
        [@dropDownMenu]
    >
        <div
            class="items"
            *ngFor="let item of footer[0].route"
            [route]="footer[0]"
            (click)="routeAction(item)"
            [ngClass]="{
                'magic-line-selected': isActiveRouteOnReload(item.route)
            }"
        >
            <div (click)="changeRouteSettings(item)" class="item item-settings">
                <svg-icon
                    src="{{ item.image }}"
                    class="svg-settings"
                    [ngClass]="{ 'route-not-active-svg': item.construction }"
                ></svg-icon>
                <p
                    [ngClass]="{
                        'route-not-active': item.construction,
                        'actived-text': isActiveRouteOnReload(item.route)
                    }"
                >
                    {{ item.name }}
                </p>
                <svg-icon
                    class="mark-route"
                    src="assets/svg/common/confirmation/ic_confirmation_hire.svg"
                    [ngClass]="{
                        'active-mark': isActiveRouteOnReload(item.route)
                    }"
                ></svg-icon>
            </div>
        </div>
        <div
            [@showHideDetails]="isActiveMagicLine ? 'false' : 'true'"
            class="new-magic-line"
        ></div>
    </div>

    <div
        class="footer-item"
        [ngClass]="{
            'active-text': isActiveFooterRouteClick
        }"
    >
        <svg-icon
            class="image-footer"
            [ngClass]="{
                'activated-svg': isSettingsPanelOpen
            }"
            src="{{ footer[0].image }}"
        ></svg-icon>
        <p
            [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
            [ngClass]="{
                'activated-settings': isSettingsPanelOpen,
                'item-width': isNavigationHovered
            }"
        >
            <span
                class="item-name"
                *ngIf="isNavigationHovered"
                [ngClass]="{
                    'activated-text': isSettingsPanelOpen
                }"
                [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
            >
                Company
                <span
                    [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
                    class="item-name"
                    *ngIf="!isSettingsPanelOpen && selectedRoute == 'Settings'"
                    >[{{ selectedSubRoute }}]</span
                ></span
            >
            <svg-icon
                [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
                class="nav-item-arrow nav-item-arrow-active"
                [ngClass]="{
                    'nav-item-arrow-rotate': isSettingsPanelOpen
                }"
                src="assets/svg/common/ic_arrow-down.svg"
            ></svg-icon>
        </p>
    </div>
</div>
