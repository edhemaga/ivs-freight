<app-ca-modal
    [modalTitle]="'Profile Update'"
    [rightHeaderTemplate]="rightModalContent"
    [leftHeaderTemplate]="leftModalContent"
    [footerTemplate]="footerTemplate"
>
    <div origin class="new-modal">
        <div class="divider divider--dark divider--small"></div>
        <form
            [formGroup]="profileUserForm"
            class="form-container form-container-without-mb"
        >
            <div class="animation-two-tabs">
                <div class="m-tab">
                    <div class="row">
                        <div class="col-6">
                            <app-ca-input
                                formControlName="firstName"
                                [inputConfig]="{
                                    name: 'First name',
                                    type: 'text',
                                    label: 'First Name',
                                    isRequired: true,
                                    minLength: 2,
                                    maxLength: 26,
                                    textTransform: 'capitalize',
                                }"
                            ></app-ca-input>
                        </div>
                        <div class="col-6">
                            <app-ca-input
                                formControlName="lastName"
                                [inputConfig]="{
                                    name: 'Last name',
                                    type: 'text',
                                    label: 'Last Name',
                                    isRequired: true,
                                    minLength: 2,
                                    maxLength: 26,
                                    textTransform: 'capitalize',
                                }"
                            ></app-ca-input>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <app-ca-input
                                formControlName="phone"
                                [inputConfig]="{
                                    name: 'Phone',
                                    type: 'text',
                                    label: 'Phone',
                                    placeholderIcon: 'phone',
                                    mask: '(000) 000-0000',
                                    maxLength: 14,
                                }"
                            ></app-ca-input>
                        </div>
                        <div class="col-7">
                            <app-ca-input
                                formControlName="email"
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    isDisabled: true,
                                    placeholderIcon: 'email',
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase',
                                }"
                            ></app-ca-input>
                        </div>
                    </div>
                    <div class="row last-row">
                        <div class="col-10">
                            <app-ca-input-address-dropdown
                                formControlName="address"
                                [inputConfig]="{
                                    name: 'Address',
                                    type: 'text',
                                    label: 'Address, City, State Zip',
                                    isRequired: true,
                                    placeholderIcon: 'address',

                                    textTransform: 'capitalize',
                                    dropdownWidthClass: 'w-col-376',
                                    minLength: 6,
                                    maxLength: 256,
                                }"
                                [activeAddress]="selectedAddress"
                                [placeholderType]="'longAddress'"
                                (selectedAddress)="onHandleAddress($event)"
                                [receivedAddressList]="addressList"
                                [receivedAddressData]="addressData"
                                (sentAddressData)="onAddressChange($event)"
                                (sentAddressValue)="getAddressData($event)"
                            ></app-ca-input-address-dropdown>
                        </div>
                        <div class="col-2">
                            <app-ca-input
                                formControlName="addressUnit"
                                [inputConfig]="{
                                    name: 'address-unit',
                                    type: 'text',
                                    label: 'Unit #',
                                    textTransform: 'uppercase',
                                    minLength: 1,
                                    maxLength: 10,
                                }"
                            ></app-ca-input>
                        </div>
                    </div>

                    <!-- IsOwner -->
                    <app-ta-checkbox-card
                        formControlName="createNewPassword"
                        [label]="'Create New Password'"
                        [name]="'create-new-password'"
                        [isCardOpen]="
                            profileUserForm.get('createNewPassword').value
                        "
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: profileUserForm.get(
                                'createNewPassword'
                            ).value
                                ? '18px'
                                : '0',
                        }"
                    >
                        <ng-container body>
                            <div
                                *ngIf="!setNewPassword"
                                class="profile-update-old-password-row"
                            >
                                <app-ca-input
                                    formControlName="oldPassword"
                                    [inputConfig]="{
                                        name: 'Password',
                                        type: 'password',
                                        label: 'Password',
                                        placeholderIcon: 'password',
                                        isRequired: true,
                                        autocomplete: 'off',
                                        minLength: 8,
                                        maxLength: 64,
                                        loadingSpinner: {
                                            size: 'small',
                                            color: 'white',
                                            isLoading: loadingOldPassword,
                                        },
                                    }"
                                ></app-ca-input>
                                <p
                                    *ngIf="!userPasswordTyping"
                                    class="old-password-message"
                                >
                                    Before you set new password please confirm
                                    current.
                                </p>
                                <div
                                    class="old-password-checkmark"
                                    [ngClass]="{
                                        valid: correctPassword,
                                    }"
                                    (click)="onSetNewPassword()"
                                >
                                    <p>CONFIRM</p>
                                </div>
                            </div>
                            <div *ngIf="setNewPassword">
                                <div class="row row-no-m">
                                    <div class="col-6">
                                        <app-ca-input
                                            formControlName="newPassword"
                                            [inputConfig]="{
                                                name: 'Password',
                                                type: 'password',
                                                label: 'New Password',
                                                placeholderIcon: 'password',
                                                isRequired: true,
                                                autocomplete: 'off',
                                                minLength: 8,
                                                maxLength: 64,
                                            }"
                                        ></app-ca-input>
                                    </div>
                                    <div class="col-6">
                                        <app-ca-input
                                            formControlName="password"
                                            [inputConfig]="{
                                                name: 'Password',
                                                type: 'password',
                                                label: 'Confirm Password',
                                                placeholderIcon: 'password',
                                                isRequired: true,
                                                autocomplete: 'off',
                                                minLength: 8,
                                                maxLength: 64,
                                            }"
                                        ></app-ca-input>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>

                    <app-ta-custom-card
                        [cardName]="'Profile Picture'"
                        [disableAnimation]="isCardAnimationDisabled"
                        [isCardOpen]="false"
                        [animationMarginParams]="{
                            marginTop: '0px',
                            marginBottom: '0px',
                        }"
                    >
                        <app-ca-upload-files
                            [uploadFilesConfig]="uploadFilesConfig"
                            (onFileEvent)="onUploadImage($event)"
                        ></app-ca-upload-files>
                    </app-ta-custom-card>
                </div>
            </div>
        </form>
    </div>
</app-ca-modal>

<ng-template #rightModalContent>
    <div
        class="d-flex justify-content-center align-items-center modal-close-container"
        ngbTooltip
        mainTooltip="Cancel"
        tooltipBackground="#424242"
        position="bottom"
        (click)="onModalAction(taModalActionEnum.CLOSE)"
    >
        <svg-icon
            class="modal-close svg-size-14 svg-fill-muted modal-buttons"
            [src]="svgRoutes.CLOSE_ICON"
        ></svg-icon>
    </div>
</ng-template>

<ng-template #leftModalContent>
    @if (displayName) {
        <div class="payroll-number text-color-white text-size-14 ta-font-bold">
            {{ displayName }}
        </div>
    }
</ng-template>

<ng-template #footerTemplate>
    <div class="modal-footer modal-footer-payroll">
        <div class="divider"></div>
        <app-ca-modal-button
            text="Save Changes"
            [isValid]="profileUserForm.valid && isFormDirty"
            (click)="onModalAction(taModalActionEnum.SAVE)"
            [isSpinnerShown]="activeAction === taModalActionEnum.SAVE"
            [type]="eModalButtonClassType.PRIMARY_POSITIVE"
        >
        </app-ca-modal-button>
    </div>
</ng-template>
