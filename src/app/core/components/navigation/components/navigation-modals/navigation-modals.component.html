<div
    class="modal-nav-panel"
    [ngClass]="{
        'show-modal': isNavigationHoveredAndPanelOpen,
        'hide-modal': !isNavigationHoveredAndPanelOpen,
        'opened-navigation': isNavigationHovered,
        'closed-navigation': !isNavigationHovered,
        'add-hover':
            !isModalPanelOpen &&
            !isNavigationHoveredAndPanelOpen &&
            isNavigationHovered,
        'modal-media-query-height':
            isNavigationHoveredAndPanelOpen && isNavigationHovered
    }"
            (mouseenter)="hoveredArrow(true)"
            (mouseleave)="hoveredArrow(false)"
    [@showHideDetails]="isNavigationHoveredAndPanelOpen ? true : false"
>
<div
    class="tooltip-right"
>
    <app-ta-tooltip-slide
        *ngIf="isAddNewHovered && !isNavigationHovered"
        [show]="isAddNewHovered"
        [name]="addNew"
    ></app-ta-tooltip-slide>
</div>
    <div class="modal-inner">
        <div
            (mouseenter)="
                changeTextHoverOnCloseModal = true; showToolTip = true
            "
            (mouseleave)="
                changeTextHoverOnCloseModal = false; showToolTip = false
            "
            (click)="OpenMainModal(!isModalPanelOpen)"
            class="modal-nav-close"
            [ngClass]="{
                'closed-modal': !isModalPanelOpen,
                'modal-is-open': isModalPanelOpen
            }"
        >
            <p class="modal-nav-close-text">
                <svg-icon
                    class="modal-nav-close-svg"
                    (mouseenter)="changeText(true)"
                    (mouseleave)="changeText(false)"
                    [ngClass]="{
                        'closed-modal': !isModalPanelOpen,
                        'opened-modal': isModalPanelOpen
                    }"
                    src="assets/svg/common/ic_plus.svg"
                ></svg-icon>
                <span class="title">{{ Title }}</span>
            </p>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold top-header">GENERAL <span></span></p>
            <div class="modal-nav-routes first-modal">
                <p
                    class="ta-font-medium modal-item"
                    *ngFor="
                        let item of generalNavigationData;
                        let ind = index;
                        let odd = odd;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    <span *ngIf="!odd">
                        {{ item.name }}
                    </span>
                    <span *ngIf="odd">
                        {{ item.name }}
                    </span>
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">TOOLS <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of toolsNavigationData;
                        let ind = index;
                        let odd = odd;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">REPAIR <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of repairNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">FUEL <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of fuelNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">SAFETY <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of safetyNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">ACCOUNTING <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of accountingNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>

        <div
            class="modal-nav-content"
            *ngIf="isNavigationHovered && isModalPanelOpen"
        >
            <p class="modal-nav-header ta-font-extra-bold">REQUEST <span></span></p>
            <div class="modal-nav-routes">
                <p
                    class="ta-font-regular"
                    *ngFor="
                        let item of requestNavigationData;
                        let ind = index;
                        trackBy: identity
                    "
                    (click)="onAction(item)"
                >
                    {{ item.name }}
                </p>
            </div>
        </div>
    </div>
</div>
