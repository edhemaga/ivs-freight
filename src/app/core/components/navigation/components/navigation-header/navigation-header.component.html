<div class="nav-header">
    <div class="nav-header-top position-relative" (click)="redirectToDashboard()">
        <svg-icon
            class="nav-header-top-logo close"
            src="assets/svg/logo.svg"
        ></svg-icon>
 
            <svg-icon
            class="nav-header-top-text close ml-3 position-absolute"
            src="assets/svg/logo-text.svg"
            [class.opacity-0]="!isNavigationHovered"
        ></svg-icon> 
    </div>
    <div
        class="nav-header-bottom"
        [ngClass]="{ 'expand-width': isNavigationHovered }"
    > 
        <div
            class="svg-holder"
            (mouseenter)="showToolTip = true"
            (mouseleave)="showToolTip = false"
            [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
        >
            <svg-icon
                src="assets/svg/common/ic_search.svg"
                [ngClass]="{ 'dark-svg': isNavigationHovered }"
            ></svg-icon>

            <div class="tooltip-right">
                <app-ta-tooltip-slide
                    [show]="showToolTip"
                    [name]="'Search anything'"
                ></app-ta-tooltip-slide>
            </div>
        </div>
    </div>
</div>
