<div
  class="navigation"
  (mouseenter)="isNavigationHovered = true"
  (mouseleave)="isNavigationHovered = false"
>
  <div class="navigation-top">
    <app-navigation-header
      [isNavigationHovered]="isNavigationHovered"
      (onModalPanelOpenEvent)="onPanelEvent($event, 'Modal Panel')"
    ></app-navigation-header>

    <app-navigation-modals
      *ngIf="isModalPanelOpen && isNavigationHovered"
      (onModalPanelCloseEvent)="onPanelEvent($event, 'Modal Panel')"
    ></app-navigation-modals>

    <div class="navigation-routes-container">
      <div
        class="navigation-routes"
        *ngFor="let item of navigation; trackBy: identify"
      >
        <app-navigation-route
          *ngIf="!item.arrow"
          [route]="item"
          [isNavigationHovered]="isNavigationHovered"
          (onRouteEvent)="onRouteEvent($event)"
        >
        </app-navigation-route>

        <app-navigation-subroute-card
          *ngIf="item.arrow"
          [isSubRouteActive]="item.isRouteActive"
          [isNavigationHovered]="isNavigationHovered"
          [contentHeight]="item.route.length"
        >
          <app-navigation-route
            [route]="item"
            [isNavigationHovered]="isNavigationHovered"
            (onRouteEvent)="onRouteEvent($event)"
          >
          </app-navigation-route>

          <app-navigation-subroute
            *ngIf="item.isRouteActive && isNavigationHovered"
            [subroute]="item"
            [mode]="'subroutes'"
          >
          </app-navigation-subroute>
        </app-navigation-subroute-card>
      </div>
    </div>
  </div>

  <div class="navigation-bottom">
    <app-navigation-footer
      [isNavigationHovered]="isNavigationHovered"
      (onUserPanelOpenEvent)="onPanelEvent($event, 'User Panel')"
      (onActivateFooterRoutes)="onActivateFooterRoute($event)"
    ></app-navigation-footer>

    <app-navigation-user-profile
      [isNavigationHovered]="isNavigationHovered"
      [isUserPanelOpen]="isUserPanelOpen"
      (onUserPanelCloseEvent)="onPanelEvent($event, 'User Panel')"
    >
    </app-navigation-user-profile>
  </div>
</div>
