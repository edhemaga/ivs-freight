<div *ngIf="isNavItemHovered && isActiveSubroute" class="nav-item-hover"></div>

<div
  class="nav-item"
  [ngClass]="{ 'nav-item-active': activateHeaderOfSubroutes() }"
  (mouseenter)="isNavItemHovered = true"
  (mouseleave)="isNavItemHovered = false"
  (click)="onRouteAction()"
  [routerLink]="route.route"
  routerLinkActive="nav-item-active"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <div
    [ngClass]="{
      'nav-item-active-box': route.isRouteActive || isActiveRouteOnReload()
    }"
  ></div>

  <svg-icon
    class="nav-item-img nav-item-img-active"
    src="{{ route.image }}"
  ></svg-icon>

  <div class="nav-item-rightSide">
    <p *ngIf="isNavigationHovered" class="nav-item-name nav-item-name-active">
      {{ route.name }}
    </p>
    <svg-icon
      class="nav-item-arrow nav-item-arrow-active"
      [ngClass]="{
        'nav-item-arrow-rotate': route.isRouteActive,
        'nav-item-arrow-first': route.id === 3
      }"
      *ngIf="route.arrow && isNavigationHovered"
      src="{{ route.arrow }}"
    ></svg-icon>
  </div>
</div>
