<div
    class="subroutes-container"
    [ngClass]="{
        hide: !openCloseContainer,
        'hide-with-animation': !openCloseContainer && doAnimation,
        show: openCloseContainer
    }"
>
    <div
        *ngFor="let item of subroute.route; trackBy: identity"
        class="subroutes"
        [ngClass]="{
            'new-magic-line-selected': isActiveRouteOnReload(item.route)
        }"
        [routerLink]="item.route"
        [ngClass]="{
            'subroute-active': selectedSubRoute == item.name
        }"
        (click)="onSubrouteAction(item); subrouteIndex(index)"
    >
        <svg-icon
            class="subroutes-active-checkpoint"
            src="assets/svg/common/ic_confirm.svg"
        ></svg-icon>
        <p
            class="subroutes-item ta-font-regular"
            [ngClass]="{
                'route-not-active': item.construction == true
            }"
        >
            {{ item.name }}
        </p>
        <svg-icon
            class="nav-item-arrow_top"
            (click)="openLinkInNewWindow(item.route); $event.stopPropagation()"
            src="assets/svg/common/arrow_top_right.svg"
        ></svg-icon>
    </div>

    <div *ngIf="openCloseContainer" class="new-magic-line"></div>
</div>
