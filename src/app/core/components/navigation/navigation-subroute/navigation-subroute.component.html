<div class="subroutes-container">
  <div
    *ngFor="let item of subroute.route; trackBy: identity"
    class="subroutes"
    [ngClass]="{
      'new-magic-line-selected': isActiveRouteOnReload(item.route)
    }"
    [routerLink]="item.route"
    routerLinkActive="subroute-active"
    (click)="onSubrouteAction(item)"
    [routerLinkActiveOptions]="{ exact: true }"
  >
    <p class="subroutes-item">{{ item.name }}</p>
  </div>

  <div class="new-magic-line"></div>
</div>
