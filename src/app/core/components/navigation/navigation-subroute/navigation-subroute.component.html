<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'subroutes'">
    <div
      class="subroutes"
      *ngFor="let item of subroute.route; trackBy: identifySubroute"
      [routerLink]="item.route"
      (click)="isSubrouteActive()"
    >
      <p class="subroutes-item">{{ item.name }}</p>
    </div>
  </ng-container>
</ng-container>
