<div class="nav-header">
  <div class="nav-header-top">
    <svg-icon
      class="nav-header-top-logo"
      src="{{ isNavigationHovered | changeLogo }}"
    ></svg-icon>
  </div>
  <div class="nav-header-bottom">
    <svg-icon
      class="nav-header-bottom-plus"
      (click)="onModalPanelOpen()"
      src="assets/img/svgs/navigation/ic_truckassist_plus.svg"
      [appTaTooltip]="'Add New'"
      position="bottom-right"
      tooltipBackground="#FFFFFF"
      tooltipColor="#919191"
    ></svg-icon>

    <div class="nav-header-bottom-rightSide" *ngIf="isNavigationHovered">
      <svg-icon
        class="nav-header-bottom-rightSide-search"
        [appTaTooltip]="'Find Anything'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#919191"
        src="assets/img/svgs/navigation/ic_truckassist_search.svg"
      ></svg-icon>

      <svg-icon
        class="nav-header-bottom-rightSide-notes"
        src="assets/img/svgs/navigation/ic_truckassist_notes.svg"
        [appTaTooltip]="'Note'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#919191"
      ></svg-icon>

      <svg-icon
        class="nav-header-bottom-rightSide-bell"
        src="assets/img/svgs/navigation/ic_truckassist_bell.svg"
        [appTaTooltip]="'Notification'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#919191"
      ></svg-icon>
    </div>
  </div>
</div>
