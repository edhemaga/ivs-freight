<div class="nav-header">
    <div class="nav-header-top">
        <svg-icon
            class="nav-header-top-logo close"
            src="assets/svg/applicant/new-logo.svg"
            (click)="redirectToDashboard()"
        ></svg-icon>
    </div>
    <div
        class="nav-header-bottom"
        [ngClass]="{ 'expand-width': isNavigationHovered }"
    >
        <div class="nav-header-bottom-leftSide">
            <div
                class="tooltip-right"
                [ngClass]="{ 'hide-tooltip': isNavigationHovered }"
            >
                <app-tooltip-slide
                    [show]="showToolTipPlus"
                    [name]="'Add Anything'"
                ></app-tooltip-slide>
            </div>
            <div
                class="nav-header-bottom-plus"
                (click)="onAction('Open Panel')"
                [ngClass]="{ 'dark-svg': isNavigationHovered }"
                (mouseenter)="showToolTipPlus = true"
                (mouseleave)="showToolTipPlus = false"
            >
                <svg-icon
                    [ngClass]="{ 'light-svg': isNavigationHovered }"
                    src="assets/svg/common/ic_plus.svg"
                ></svg-icon>
            </div>
            <p
                *ngIf="isNavigationHovered"
                [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
                class="ta-font-bold"
            >
                Add New
            </p>
        </div>

        <div class="nav-header-bottom-rightSide" *ngIf="isNavigationHovered">
            <div
                [@showHideDetails]="isNavigationHovered ? 'true' : 'false'"
                class="nav-header-bottom-rightSide-search"
                (mouseenter)="showToolTip = true"
                (mouseleave)="showToolTip = false"
                (click)="onAction('Search')"
            >
                <svg-icon
                    src="assets/svg/common/ic_search.svg"
                    [ngClass]="{ 'dark-svg': isNavigationHovered }"
                ></svg-icon>

                <div class="tooltip-right">
                    <app-tooltip-slide
                        [show]="showToolTip"
                        [name]="'Search anything'"
                    ></app-tooltip-slide>
                </div>

                class="nav-header-bottom-rightSide-notes"
                (click)="onAction('Notes')"
                ngbTooltip
                mainTooltip="Notes"
                tooltipBackground="#6c6c6c"
                position="top"
            >
                <svg-icon src="assets/svg/common/ic_note.svg"></svg-icon>
            </div> -->
                <!-- <div
                class="nav-header-bottom-rightSide-bell"
                (click)="onAction('Bell')"
                ngbTooltip
                mainTooltip="Notification"
                tooltipBackground="#6c6c6c"
                position="top"
            >
                <svg-icon src="assets/svg/common/ic_bell.svg"></svg-icon>
            </div> -->
            </div>
        </div>
    </div>
</div>
