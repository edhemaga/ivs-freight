<div class="nav-header">
  <div class="nav-header-top">
    <svg-icon
      class="nav-header-top-logo"
      src="{{ isNavigationHovered | changeLogo }}"
    ></svg-icon>
  </div>
  <div class="nav-header-bottom">
    <svg-icon
      class="nav-header-bottom-plus"
      src="assets/img/svgs/navigation/ic_truckassist_plus.svg"
      [appTooltip]="'Add New'"
      position="bottom-right"
      tooltipBackground="#FFFFFF"
      tooltipColor="#6C6C6C"
      zIndex="900"
      [borderRadius]="'2px'"
      [boxShadow]="'0 0 4px rgb(0,0,0,.16)'"
      [fontWeight]="'bold'"
      [fontSize]="'10px'"
      (click)="onAction('Open Panel')"
    ></svg-icon>

    <div
      *ngIf="isNavigationHovered"
      class="nav-header-bottom-rightSide"
      [ngClass]="isNavigationHovered ? 'show' : 'hide'"
    >
      <svg-icon
        class="nav-header-bottom-rightSide-search"
        src="assets/img/svgs/navigation/ic_truckassist_search.svg"
        (click)="onAction('Search')"
        [appTooltip]="'Find Anything'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#6C6C6C"
        zIndex="900"
        [borderRadius]="'2px'"
        [boxShadow]="'0 0 4px rgb(0,0,0,.16)'"
        [fontWeight]="'bold'"
        [fontSize]="'10px'"
      ></svg-icon>

      <svg-icon
        class="nav-header-bottom-rightSide-notes"
        src="assets/img/svgs/navigation/ic_truckassist_notes.svg"
        (click)="onAction('Notes')"
        [appTooltip]="'Note'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#6C6C6C"
        zIndex="900"
        [borderRadius]="'2px'"
        [boxShadow]="'0 0 4px rgb(0,0,0,.16)'"
        [fontWeight]="'bold'"
        [fontSize]="'10px'"
      ></svg-icon>

      <svg-icon
        class="nav-header-bottom-rightSide-bell"
        src="assets/img/svgs/navigation/ic_truckassist_bell.svg"
        (click)="onAction('Bell')"
        [appTooltip]="'Notification'"
        position="bottom-right"
        tooltipBackground="#FFFFFF"
        tooltipColor="#6C6C6C"
        zIndex="900"
        [borderRadius]="'2px'"
        [boxShadow]="'0 0 4px rgb(0,0,0,.16)'"
        [fontWeight]="'bold'"
        [fontSize]="'10px'"
      ></svg-icon>
    </div>
  </div>
</div>
