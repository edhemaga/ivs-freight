<div class="user-company">
  <div class="user-company-header" (click)="onAction()">
    <svg-icon
      class="user-company-header-svg"
      src="assets/img/svgs/navigation/ic_truckassist_closePlus.svg"
    ></svg-icon>
    <p class="user-company-header-text">Switch Company</p>
  </div>
  <div class="user-company-content" *ngFor="let item of userCompanyDummyData">
    <p
      [ngClass]="{ 'user-company-text-active': item.active }"
      class="user-company-text"
    >
      {{ item.name }}
    </p>
  </div>
</div>
