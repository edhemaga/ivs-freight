<div class="d-flex align-items-center justify-content-center nav-header">
  <nav>
    <ul class="d-flex">
      <li
        *ngFor="let menuItem of menuItems; index as i; trackBy: trackByIdentity"
        class="d-flex align-items-center tab"
        routerLinkActive="tab-active"
        [ngClass]="{ 'completed-tab': storeArr[i].isCompleted }"
      >
        <a
          class="d-flex align-items-center ta-font-medium"
          [routerLink]="[menuItem.route, applicant ? applicant.id : 1]"
        >
          <svg-icon
            class="nav-icon"
            src="{{ menuItem.iconSrc }}"
            [svgStyle]="{ 'width.px': 20, 'height.px': 20 }"
          ></svg-icon>

          {{ menuItem.title }}
        </a>
      </li>
    </ul>
  </nav>
</div>
