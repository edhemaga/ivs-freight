<!--NAV HEADER-->

<div class="d-flex align-items-center justify-content-center nav-header">
  <nav>
    <ul class="d-flex">
      <li
        class="d-flex align-items-center"
        *ngFor="let menuItem of menuItems; index as i; trackBy: trackByIdentity"
      >
        <svg-icon
          class="nav-icon"
          src="{{ menuItem.iconSrc }}"
          [svgStyle]="{ 'width.px': 20, 'height.px': 20 }"
        ></svg-icon>
        <a
          class="ta-font-medium"
          [routerLink]="[menuItem.route, applicant ? applicant.id : 'id']"
          routerLinkActive="nav-active"
          >{{ menuItem.title }}</a
        >
      </li>
    </ul>
  </nav>
</div>
