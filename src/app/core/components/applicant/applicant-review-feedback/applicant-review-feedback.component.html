<!-- REVIEW -->

<div class="d-flex review-container" [formGroup]="annotationForm">
  <!-- ANNOTATION BUTTON -->

  <div
    ngbTooltip
    mainTooltip="Add Annotation"
    tooltipBackground="#6C6C6C"
    position="top"
    *ngIf="!displayAnnotationTextArea"
  >
    <svg-icon
      class="pen-icon"
      [ngClass]="{
        'display-icon': displayAnnotationIcon
      }"
      src="assets/svg/applicant/pen-box.svg"
      [svgStyle]="{ 'width.px': 26, 'height.px': 26 }"
      (click)="handleAnnotationClick()"
    ></svg-icon>
  </div>

  <!-- INPUT -->

  <div class="d-flex">
    <div class="annotation-group">
      <app-ta-input
        formControlName="annotation"
        [inputConfig]="{
          name: 'Explain',
          type: 'text',
          label: 'Write Annotation',
          textTransform: 'capitalize'
        }"
      ></app-ta-input>
    </div>
  </div>
</div>
