<div class="container-fluid">
  <div class="row">
    <div
      class="container-fluid d-flex flex-column justify-content-between medical-certificate-container"
    >
      <div class="d-flex flex-column align-items-center">
        <app-applicant-header></app-applicant-header>

        <h1 class="m-0 text-center title ta-font-bold">
          Medical Examiner's Certificate
        </h1>

        <h2 class="m-0 text-center subtitle ta-font-bold">
          Please fill fields and upload the examiner's certificate example as
          proof of validation.
        </h2>

        <!-- ISSUE DATE, EXP. DATE -->

        <form [formGroup]="medicalCertificateForm">
          <div class="d-flex">
            <div class="date-group">
              <app-ta-input
                formControlName="fromDate"
                [inputConfig]="{
                  name: 'datepicker',
                  type: 'text',
                  label: 'Issue date',
                  placeholderIcon: 'date',
                  isRequired: true,
                  customClass: 'datetimeclass'
                }"
              ></app-ta-input>
            </div>
            <div class="date-group">
              <app-ta-input
                formControlName="toDate"
                [inputConfig]="{
                  name: 'datepicker',
                  type: 'text',
                  label: 'Exp. date',
                  placeholderIcon: 'date',
                  isRequired: true,
                  customClass: 'datetimeclass'
                }"
              ></app-ta-input>
            </div>
          </div>
        </form>

        <!-- FILES CONTAINER -->

        <div class="d-flex flex-column files-container">
          <div class="d-flex align-items-center files-header">
            <div
              class="d-flex align-items-center justify-content-center counter-container"
            >
              <p class="m-0 ta-font-extra-bold">{{ documents.length }}</p>
            </div>
            <div class="d-flex align-items-center document-title-container">
              <p class="m-0 ta-font-extra-bold documents-title">Documents</p>
            </div>
          </div>

          <app-ta-modal-upload
            [files]="documents"
            [modalSize]="'modal-large'"
            (onFileEvent)="onFilesAction($event)"
          ></app-ta-modal-upload>
        </div>
      </div>

      <!-- FOOTER -->

      <app-applicant-footer></app-applicant-footer>
    </div>
  </div>
</div>

<!-- NEXT BTN -->

<div
  class="d-flex justify-content-center align-items-center next-btn-container"
>
  <app-applicant-next-back-btn
    [nextStep]="true"
    [lastStep]="true"
  ></app-applicant-next-back-btn>
</div>
