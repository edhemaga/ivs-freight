<div class="container-fluid">
  <div class="row">
    <div
      class="container-fluid d-flex flex-column justify-content-between ssn-card-container"
    >
      <div class="d-flex flex-column align-items-center">
        <app-applicant-header></app-applicant-header>

        <h1 class="m-0 text-center title ta-font-bold">Upload SSN</h1>

        <h2 class="m-0 text-center subtitle ta-font-regular">
          Your identification document will help us to validate your
          identity.<br />
          <span class="ta-font-bold">
            To confirm you are you, please upload digital photo of the front
            side of your SSN.
          </span>
        </h2>

        <!-- FILES CONTAINER -->

        <div class="d-flex flex-column files-container">
          <div class="d-flex align-items-center files-header">
            <div
              class="d-flex align-items-center justify-content-center counter-container"
            >
              <p class="m-0 ta-font-extra-bold">{{ documents.length }}</p>
            </div>
            <div class="d-flex align-items-center document-title-container">
              <p class="m-0 ta-font-extra-bold documents-title">Documents</p>
            </div>
          </div>

          <app-ta-modal-upload
            [files]="documents"
            [modalSize]="'modal-large'"
            (onFileEvent)="onFilesAction($event)"
          ></app-ta-modal-upload>
        </div>

        <!-- PRIVACY INFO -->

        <div
          class="d-flex justify-content-center align-items-center privacy-container"
        >
          <p class="m-0 ta-font-regular text-center">
            By continuing, you are agreeing to our
            <a class="ta-font-bold" href="#">Terms of Service</a><br />
            and <a class="ta-font-bold" href="#">Privacy Policy</a>
          </p>
        </div>
      </div>

      <!-- FOOTER -->

      <app-applicant-footer></app-applicant-footer>
    </div>
  </div>
</div>

<!-- NEXT BTN -->

<div
  class="d-flex justify-content-center align-items-center next-btn-container"
>
  <app-applicant-next-back-btn
    [nextStep]="true"
    [lastStep]="true"
  ></app-applicant-next-back-btn>
</div>
