                                                }"
                                                [options]="trailerType"
                                                [activeItem]="
                                                    selectedSoleTrailerType
                                                "
                                                (selectedItem)="
                                                    handleInputSelect(
                                                        $event,
                                                        'TRAILER-TYPE'
                                                    )
                                                "
                                            ></app-ta-input-dropdown>
                                        </div>

                                        <div class="group vin-group">
                                            <app-ta-input
                                                formControlName="soleTrailerVin"
                                                [inputConfig]="{
                                                    name: 'vin-number',
                                                    type: 'text',
                                                    label: 'VIN',
                                                    textTransform: 'uppercase',
                                                    maxLength: 17,
                                                    minLength: 5,
                                                    isDisabled:
                                                        selectedMode ===
                                                            'REVIEW_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected) ||
                                                        (selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                            stepFeedbackValues?.isTrailerVinValid),
                                                    isRequired:
                                                        isSoleAddTrailerSelected,
                                                    loadingSpinner: {
                                                        size: 'small',
                                                        color: 'white',
                                                        isLoading:
                                                            loadingSoleTrailerVinDecoder
                                                    },
                                                    incorrectInput:
                                                        selectedMode ===
                                                        'REVIEW_MODE'
                                                }"
                                                [incorrectValue]="
                                                    openAnnotationArray[2]
                                                        .lineInputs[0]
                                                "
                                                (incorrectEvent)="
                                                    incorrectInput($event, 0, 2)
                                                "
                                            ></app-ta-input>
                                        </div>

                                        <!-- REVIEW AND FEEDBACK -->

                                        <ng-container
                                            *ngIf="
                                                selectedMode !==
                                                'APPLICANT_MODE'
                                            "
                                        >
                                            <div
                                                class="review-feedback-container"
                                            >
                                                <app-applicant-review-feedback
                                                    formControlName="soleThirdRowReview"
                                                    [displayAnnotationButton]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[2]
                                                            .displayAnnotationButton
                                                    "
                                                    [displayAnnotationTextArea]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[2]
                                                            .displayAnnotationTextArea
                                                    "
                                                    [lineIndex]="2"
                                                    [isFeedback]="
                                                        selectedMode ===
                                                        'FEEDBACK_MODE'
                                                    "
                                                    [feedbackText]="
                                                        selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                        stepFeedbackValues?.trailerVinMessage
                                                    "
                                                    (annotationBtnClickEvent)="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                            getAnnotationBtnClickValue(
                                                                $event
                                                            )
                                                    "
                                                ></app-applicant-review-feedback>
                                            </div>
                                        </ng-container>
                                    </div>

                                    <!-- TRAILER MAKE, MODEL -->

                                    <div class="d-flex line-container">
                                        <div class="group trailer-make-group">
                                            <app-ta-input-dropdown
                                                formControlName="soleTrailerMake"
                                                [template]="'svg-template'"
                                                [inputConfig]="{
                                                    name: 'Input Dropdown',
                                                    type: 'text',
                                                    label: 'Make',
                                                    isDropdown: true,
                                                    isDisabled:
                                                        selectedMode !==
                                                            'APPLICANT_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected),
                                                    isRequired:
                                                        isSoleAddTrailerSelected,
                                                    dropdownImageInput: {
                                                        withText: false,
                                                        svg: true,
                                                        image: false,
                                                        url: selectedSoleTrailerMake?.logoName
                                                    },
                                                    placeholder:
                                                        selectedSoleTrailerMake?.name,
                                                    dropdownWidthClass:
                                                        'w-col-302'
                                                }"
                                                [options]="trailerMakeType"
                                                [activeItem]="
                                                    selectedSoleTrailerMake
                                                "
                                                (selectedItem)="
                                                    handleInputSelect(
                                                        $event,
                                                        'TRAILER-MAKE'
                                                    )
                                                "
                                            ></app-ta-input-dropdown>
                                        </div>

                                        <div class="group trailer-model-group">
                                            <app-ta-input
                                                formControlName="soleTrailerModel"
                                                [inputConfig]="{
                                                    name: 'truck-trailer-model',
                                                    type: 'text',
                                                    label: 'Model',
                                                    isDisabled:
                                                        selectedMode ===
                                                            'REVIEW_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected) ||
                                                        (selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                            stepFeedbackValues?.isTrailerModelValid),
                                                    textTransform: 'uppercase',
                                                    minLength: 1,
                                                    maxLength: 50,
                                                    incorrectInput:
                                                        selectedMode ===
                                                        'REVIEW_MODE'
                                                }"
                                                [incorrectValue]="
                                                    openAnnotationArray[3]
                                                        .lineInputs[0]
                                                "
                                                (incorrectEvent)="
                                                    incorrectInput($event, 0, 3)
                                                "
                                            ></app-ta-input>
                                        </div>

                                        <!-- REVIEW AND FEEDBACK -->

                                        <ng-container
                                            *ngIf="
                                                selectedMode !==
                                                'APPLICANT_MODE'
                                            "
                                        >
                                            <div
                                                class="review-feedback-container"
                                            >
                                                <app-applicant-review-feedback
                                                    formControlName="soleFourthRowReview"
                                                    [displayAnnotationButton]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[3]
                                                            .displayAnnotationButton
                                                    "
                                                    [displayAnnotationTextArea]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[3]
                                                            .displayAnnotationTextArea
                                                    "
                                                    [lineIndex]="3"
                                                    [isFeedback]="
                                                        selectedMode ===
                                                        'FEEDBACK_MODE'
                                                    "
                                                    [feedbackText]="
                                                        selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                        ''
                                                    "
                                                    (annotationBtnClickEvent)="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                            getAnnotationBtnClickValue(
                                                                $event
                                                            )
                                                    "
                                                ></app-applicant-review-feedback>
                                            </div>
                                        </ng-container>
                                    </div>

                                    <!-- TRAILER YEAR, COLOR, LENGTH -->

                                    <div class="d-flex line-container">
                                        <div class="group trailer-year-group">
                                            <app-ta-input
                                                formControlName="soleTrailerYear"
                                                [inputConfig]="{
                                                    name: 'Year',
                                                    type: 'text',
                                                    label: 'Year',
                                                    isDisabled:
                                                        selectedMode ===
                                                            'REVIEW_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected) ||
                                                        (selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                            stepFeedbackValues?.isTrailerYearValid),
                                                    isRequired:
                                                        isSoleAddTrailerSelected,
                                                    minLength: 4,
                                                    maxLength: 4,
                                                    incorrectInput:
                                                        selectedMode ===
                                                        'REVIEW_MODE'
                                                }"
                                                [incorrectValue]="
                                                    openAnnotationArray[4]
                                                        .lineInputs[0]
                                                "
                                                (incorrectEvent)="
                                                    incorrectInput($event, 0, 4)
                                                "
                                            ></app-ta-input>
                                        </div>
                                        <div class="group trailer-color-group">
                                            <app-ta-input-dropdown
                                                formControlName="soleTrailerColor"
                                                [template]="'svgtext-template'"
                                                [inputConfig]="{
                                                    name: 'Input Dropdown',
                                                    type: 'text',
                                                    label: 'Color',
                                                    isDropdown: true,
                                                    isDisabled:
                                                        selectedMode !==
                                                            'APPLICANT_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected),
                                                    dropdownImageInput: {
                                                        withText: true,
                                                        svg: true,
                                                        image: false,
                                                        url: selectedSoleTrailerColor?.code
                                                            ? 'ic_color.svg'
                                                            : null,
                                                        template: 'color',
                                                        color: selectedSoleTrailerColor?.code
                                                    },
                                                    dropdownWidthClass:
                                                        'w-col-216'
                                                }"
                                                [options]="colorType"
                                                [activeItem]="
                                                    selectedSoleTrailerColor
                                                "
                                                (selectedItem)="
                                                    handleInputSelect(
                                                        $event,
                                                        'TRAILER-COLOR'
                                                    )
                                                "
                                            ></app-ta-input-dropdown>
                                        </div>

                                        <div class="group trailer-length-group">
                                            <app-ta-input-dropdown
                                                formControlName="soleTrailerLength"
                                                [inputConfig]="{
                                                    name: 'Input Dropdown',
                                                    type: 'text',
                                                    label: 'Length',
                                                    isDropdown: true,
                                                    isDisabled:
                                                        selectedMode !==
                                                            'APPLICANT_MODE' ||
                                                        (selectedMode ===
                                                            'APPLICANT_MODE' &&
                                                            !isSoleAddTrailerSelected),
                                                    isRequired:
                                                        isSoleAddTrailerSelected,
                                                    dropdownWidthClass:
                                                        'w-col-216'
                                                }"
                                                [options]="trailerLengthType"
                                                [activeItem]="
                                                    selectedSoleTrailerLength
                                                "
                                                (selectedItem)="
                                                    handleInputSelect(
                                                        $event,
                                                        'TRAILER-LENGTH'
                                                    )
                                                "
                                            ></app-ta-input-dropdown>
                                        </div>

                                        <!-- REVIEW AND FEEDBACK -->

                                        <ng-container
                                            *ngIf="
                                                selectedMode !==
                                                'APPLICANT_MODE'
                                            "
                                        >
                                            <div
                                                class="review-feedback-container"
                                            >
                                                <app-applicant-review-feedback
                                                    formControlName="soleFifthRowReview"
                                                    [displayAnnotationButton]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[4]
                                                            .displayAnnotationButton
                                                    "
                                                    [displayAnnotationTextArea]="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                        openSoleAnnotationArray[4]
                                                            .displayAnnotationTextArea
                                                    "
                                                    [lineIndex]="4"
                                                    [isFeedback]="
                                                        selectedMode ===
                                                        'FEEDBACK_MODE'
                                                    "
                                                    [feedbackText]="
                                                        selectedMode ===
                                                            'FEEDBACK_MODE' &&
                                                        ''
                                                    "
                                                    (annotationBtnClickEvent)="
                                                        selectedMode ===
                                                            'REVIEW_MODE' &&
                                                            getAnnotationBtnClickValue(
                                                                $event
                                                            )
                                                    "
                                                ></app-applicant-review-feedback>
                                            </div>
                                        </ng-container>
                                    </div>
                                </div>
                            </form>
                        </ng-container>
                    </div>
                </div>

                <!-- FOOTER -->

                <app-applicant-footer
                    [mode]="selectedMode"
                ></app-applicant-footer>
            </div>
        </div>
    </div>

    <!-- NEXT BTN -->

    <div
        class="d-flex justify-content-center align-items-center next-btn-container"
    >
        <app-applicant-next-back-btn
            [nextStep]="true"
            [lastStep]="true"
            [filledCorrectly]="
                ownerInfoForm.valid &&
                (selectedMode === 'APPLICANT_MODE' ||
                    (selectedMode === 'FEEDBACK_MODE' &&
                        isFeedbackValueUpdated))
            "
            [hasIncorrectFields]="
                selectedMode === 'REVIEW_MODE' && hasIncorrectFields
            "
            [mode]="selectedMode"
            (stepEvent)="onStepAction($event)"
        ></app-applicant-next-back-btn>
    </div>
</ng-container>
