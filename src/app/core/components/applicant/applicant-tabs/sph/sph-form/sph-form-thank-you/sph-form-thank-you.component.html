<div class="container-fluid">
    <div class="row">
        <div
            class="thank-you-container container-fluid d-flex flex-column justify-content-between"
        >
            <div
                class="d-flex flex-column justify-content-center align-items-center"
            >
                <div
                    class="thank-you-text d-flex flex-column align-items-center"
                >
                    <h1 class="m-0 ta-font-black text-center">
                        Thank you <span>for your response!</span>
                    </h1>

                    <p class="m-0 ta-font-regular text-center">
                        Thank you so much for taking the time to provide us
                        quick feedback informations about your previous
                        employee.
                    </p>
                </div>

                <svg-icon
                    src="assets/svg/authentication/thank-you.svg"
                    [svgStyle]="{ 'width.px': '447', 'height.px': '355' }"
                ></svg-icon>
            </div>

            <!-- COPYRIGHT -->

            <app-applicant-footer
                [isWelcomeOrEndPage]="true"
            ></app-applicant-footer>
        </div>
    </div>
</div>
