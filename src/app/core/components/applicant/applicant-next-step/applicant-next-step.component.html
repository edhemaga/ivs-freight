<!-- APPLICANT -->

<div
  class="d-flex justify-content-center next-back-btn-container"
  *ngIf="!notApplicant"
>
  <button
    class="d-flex justify-content-center align-items-center ta-font-bold btn back-btn noselect"
    *ngIf="!hideBackStep"
    (click)="onBackStep()"
  >
    Back
  </button>
  <button
    *ngIf="!isReview"
    class="d-flex justify-content-center align-items-center ta-font-bold btn next-btn noselect"
    (click)="onNextStep()"
  >
    Next
  </button>
  <button
    *ngIf="isReview"
    class="d-flex justify-content-center align-items-center ta-font-bold btn confirm-all noselect"
    [ngClass]="{ 'confirm-all': canConfirmAll, 'next-btn': !canConfirmAll }"
    (click)="onSubmitReview()"
  >
    <svg-icon
      *ngIf="canConfirmAll"
      class="confirm-all-svg"
      src="assets/svg/common/ic_confirm.svg"
      [svgStyle]="{ 'width.px': '12.5', 'height.px': 10 }"
    ></svg-icon>
    {{ canConfirmAll ? 'Confirm All' : 'Next' }}
  </button>
</div>

<!-- OTHER -->

<div
  class="d-flex other-btn-container justify-content-center"
  *ngIf="notApplicant"
>
  <button
    class="btn other-btn noselect"
    (click)="onOther()"
    [ngStyle]="{ width: otherData.width }"
  >
    {{ otherData.text }}
  </button>
</div>
