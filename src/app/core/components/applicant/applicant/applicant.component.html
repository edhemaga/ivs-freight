<div class="container-fluid">
  <div class="row">
    <div
      class="container-fluid d-flex flex-column justify-content-between applicant-container"
    >
      <div class="d-flex flex-column justify-content-center">
        <app-applicant-header></app-applicant-header>

        <div class="d-flex justify-content-center noselect step-progress-bar">
          <div
            *ngFor="
              let menuItem of menuItems;
              index as i;
              trackBy: trackByIdentity
            "
            [routerLink]="menuItem.route"
            routerLinkActive="step-active"
            [ngClass]="{ 'completed-step': storeArr[i].isCompleted }"
            class="text-center step"
          >
            <div
              class="d-inline-flex justify-content-center align-items-center bullet"
              [class]="menuItem.class"
            >
              <p class="m-0 ta-font-semi-bold">
                {{ menuItem.route }}
              </p>
            </div>
            <p class="m-0 step-text ta-font-regular">
              {{ menuItem.title }}
            </p>
          </div>
        </div>

        <router-outlet></router-outlet>
      </div>

      <app-applicant-footer></app-applicant-footer>
    </div>
  </div>
</div>
