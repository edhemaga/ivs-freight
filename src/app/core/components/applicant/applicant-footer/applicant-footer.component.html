<div class="d-flex flex-column footer-container">
  <!-- INFO CONTAINER -->

  <div class="d-flex justify-content-between align-items-end info-container">
    <!-- INFO BOX -->

    <div
      class="d-flex flex-column info-box"
      [ngClass]="{ 'display-box': displayInfoBox }"
    >
      <div class="d-flex align-items-center justify-content-between box-header">
        <h2 class="m-0 ta-font-black">JD FREIGHT INC</h2>

        <svg-icon
          class="close-icon"
          src="assets/svg/common/ic_x.svg"
          [svgStyle]="{ 'width.px': '22', 'height.px': '22' }"
          (click)="onHideInfoBox()"
        ></svg-icon>
      </div>

      <div class="d-flex align-items-center box-dets">
        <p class="m-0 ta-font-regular">USDOT # 245326</p>
      </div>

      <div class="d-flex align-items-center box-dets">
        <svg-icon
          class="phone-icon"
          src="assets/svg/common/ic_phone.svg"
          [svgStyle]="{ 'width.px': '18', 'height.px': '18' }"
        ></svg-icon>
        <p class="m-0 ta-font-regular">(621) 324-4444</p>
      </div>

      <div class="d-flex align-items-start box-dets">
        <svg-icon
          class="location-icon"
          src="assets/svg/applicant/location.svg"
          [svgStyle]="{ 'width.px': '18', 'height.px': '18' }"
        ></svg-icon>
        <p class="m-0 ta-font-regular">
          4747 Research Forest Dr #185 <br />The Woodlands, TX 77381, USA
        </p>
      </div>

      <div class="d-flex box-divider"></div>

      <div class="d-flex align-items-center box-dets">
        <svg-icon
          class="document-icon"
          src="assets/svg/common/ic_document.svg"
          [svgStyle]="{ 'width.px': '18', 'height.px': '18' }"
        ></svg-icon>
        <p class="m-0 ta-font-regular">Date of application: 06/03/22</p>
      </div>
    </div>

    <!-- INFO BAR -->

    <div class="d-flex align-items-end info-bar">
      <div class="d-flex align-items-center">
        <svg-icon
          class="info-icon"
          [ngClass]="{ 'display-box': displayInfoBox }"
          src="assets/svg/applicant/info.svg"
          [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
          (click)="onDisplayOrHideInfoBox()"
        ></svg-icon>

        <p
          class="m-0 ta-font-medium"
          [ngClass]="{ 'display-box': displayInfoBox }"
        >
          Company Info
        </p>
      </div>
    </div>

    <div class="d-flex align-items-center">
      <svg-icon
        class="logo-icon"
        src="assets/svg/applicant/logo.svg"
        [svgStyle]="{ 'width.px': 52, 'height.px': '53.2' }"
      ></svg-icon>
    </div>
  </div>

  <!-- COPYRIGHT BAR -->

  <div class="row">
    <div class="d-flex justify-content-center align-items-center copyright-bar">
      <p class="m-0">Copyright Â© TruckAssist {{ copyrightYear }}.</p>
    </div>
  </div>
</div>
