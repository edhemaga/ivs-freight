<div class="d-flex flex-column align-items-center step-container">
  <h1 class="step-title text-center noselect ta-font-bold">Authorization</h1>

  <!-- FORM SECTION -->

  <div class="d-flex flex-column form-section">
    <form [formGroup]="authorizationForm">
      <div class="d-flex justify-content-center checkbox-container">
        <app-ta-checkbox
          formControlName="isFirstAuthorization"
          [name]="'isFirstAuthorization'"
          [customClass]="'regular regular-center'"
          [label]="
            'I hereby authorize this company to release all records of employment, including assessments of my job previous ability, and fitness (including dates of any and all alcohol or drug tests, those confirmed results and/or my refusing to any alcohol or drug tests and any rehabilitation completion under direction of SAP/MRO) to each and every company (their authorized agents) which may request such information in connection with my application for employment company. I hereby release this company, and its employees, officers, directors, and agents from any and all liable type as a result of providing the following information to the below mentioned person and/or company.'
          "
        >
        </app-ta-checkbox>
      </div>

      <!-- MUST READ -->

      <h3 class="step-subtitle noselect text-center ta-font-bold">
        Must be read and signed by the applicant
      </h3>

      <div class="d-flex justify-content-center checkbox-container">
        <app-ta-checkbox
          formControlName="isSecondAuthorization"
          [name]="'isSecondAuthorization'"
          [customClass]="'regular regular-center'"
          [label]="
            'I authorize the carrier to make such inquiries and investigations of my personal, employment, driving, financial or medical history and other related matters as may be necessary in arriving at an employment decision. (Generally, inquiries regarding medical history will be made only if and after a conditional offer of employment has been extended.) I hereby release employer, schools health care providers and other persons from all liability in responding to inquiries and releasing information in connection with my application.'
          "
        >
        </app-ta-checkbox>
      </div>

      <div class="d-flex justify-content-center checkbox-container">
        <app-ta-checkbox
          formControlName="isThirdAuthorization"
          [name]="'isThirdAuthorization'"
          [customClass]="'regular regular-center'"
          [label]="
            'In the event of employment, I understand that false or misleading information given in my application or interview(s) may result in discharge. I agree to abide by the rules and regulations of the carrier as well as the Federal Motor Carrier Safety Regulations. I also agree and understand that if I am selected to drive for the carrier that I will be on a probationary period during which time I may be discharge without recourse.'
          "
        >
        </app-ta-checkbox>
      </div>

      <div class="d-flex justify-content-center checkbox-container">
        <app-ta-checkbox
          formControlName="isFourthAuthorization"
          [name]="'isFourthAuthorization'"
          [customClass]="'regular regular-center'"
          [label]="
            'This certifies that I completed this application, and that all entries on it and information in it are true and completed to the best of my knowledge.'
          "
        >
        </app-ta-checkbox>
      </div>

      <!-- SIGNATURE PAD -->

      <div class="d-flex signature-pad-container">
        <!-- <app-applicant-signature-pad
                    [actionOptions]="{
                        canToggleActions: true,
                        hideActionsButtons: !signature?.length
                    }"
                    [canvasBackgroundColor]="'#DADADA'"
                    [canvasWidth]="680"
                    [signature]="signature"
                    (signatureEvent)="onSignatureAction($event)"
                ></app-applicant-signature-pad> -->
      </div>

      <!-- NEXT, BACK STEP -->

      <app-applicant-next-step
        (stepEvent)="onStepAction($event)"
        [isReview]="selectedMode == 'REVIEW_MODE'"
      ></app-applicant-next-step>
    </form>
  </div>
</div>

<!-- CONFIRM ALL REVIEW -->

<app-applicant-confirm-all-review
  *ngIf="selectedMode === 'REVIEW_MODE'"
></app-applicant-confirm-all-review>
