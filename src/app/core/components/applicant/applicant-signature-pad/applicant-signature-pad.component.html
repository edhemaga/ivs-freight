<div class="pad" [style.width.px]="canvasWidth" [style.position]="'relative'">
  <div *ngIf="!showSignature">
    <canvas
      [ngStyle]="{ 'background-color': this.canvasBackgroundColor }"
    ></canvas>
    <signature-pad
      #signaturePad
      [options]="signaturePadOptions"
      (onBeginEvent)="drawSinatureStart()"
      (onEndEvent)="drawSinatureComplete()"
    ></signature-pad>
  </div>
  <div *ngIf="showSignature" class="pad_signature">
    <img
      [attr.src]="photoUrl()"
      alt="image"
      style="background-color: #6c6c6c"
    />
    <a
      appTaTooltip="Edit"
      tooltipColor="#FFFFFF"
      tooltipBackground="#5673aa"
      position="bottom-right"
      class="pad_signature_edit"
      (click)="showSignature = false"
    >
      <svg-icon src="../../assets/img/applicants/Pen.svg"></svg-icon>
    </a>
  </div>
  <div class="signature">
    <div class="signature_blok" *ngIf="!actionOptions?.hideActionsButtons">
      <a class="signature_link signature_link_clear" (click)="clearSignature()"
        >&#10006; Clear</a
      >
      <a class="signature_link signature_link_undo" (click)="undoSignature()"
        >&#8634; Undo</a
      >
    </div>
    <!-- <p class="signature_text">PLEASE USE YOUR MOUSE TO SIGN ABOVE</p> -->
    <div class="signature_text">PLEASE USE YOUR MOUSE TO SIGN ABOVE</div>
  </div>
</div>
