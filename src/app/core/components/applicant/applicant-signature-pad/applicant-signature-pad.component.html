<!-- SIGNATURE PAD -->

<div *ngIf="mode === 'APPLICANT_MODE' && !signatureImgSrc">
   <signature-pad
      #signature
      [options]="signaturePadOptions"
      (drawStart)="drawStart($event)"
   ></signature-pad>

   <div class="d-flex align-items-center signature-pad-bottom-container">
      <p class="m-0 ta-font-regular">PLEASE USE YOUR MOUSE TO SIGN ABOVE</p>

      <div class="d-flex align-items-center btn-container">
         <div
            ngbTooltip
            mainTooltip="Undo"
            tooltipBackground="#6C6C6C"
            position="top"
         >
            <svg-icon
               class="undo-icon"
               src="assets/svg/applicant/reset.svg"
               [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
               (click)="onUndoDrawing()"
            ></svg-icon>
         </div>

         <div
            ngbTooltip
            mainTooltip="Confirm"
            tooltipBackground="#536BC2"
            position="top"
         >
            <svg-icon
               class="confirm-icon"
               src="assets/svg/common/ic_save-logo.svg"
               [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
               (click)="onConfirmDrawing()"
            ></svg-icon>
         </div>

         <div
            ngbTooltip
            mainTooltip="Clear"
            tooltipBackground="#6C6C6C"
            position="top"
         >
            <svg-icon
               class="clear-icon"
               src="assets/svg/applicant/cancel.svg"
               [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
               (click)="onClearDrawing()"
            ></svg-icon>
         </div>
      </div>
   </div>
</div>

<!-- SIGNATURE IMAGE -->

<div
   *ngIf="signatureImgSrc"
   class="d-flex justify-content-center align-items-center signature-image-container"
>
   <img [src]="signatureImgSrc" alt="signature" />

   <div
      *ngIf="mode === 'APPLICANT_MODE'"
      ngbTooltip
      mainTooltip="Clear"
      tooltipBackground="#6C6C6C"
      position="top"
   >
      <svg-icon
         class="clear-icon"
         src="assets/svg/applicant/cancel.svg"
         [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
         (click)="onDeleteImageSrc()"
      ></svg-icon>
   </div>
</div>
