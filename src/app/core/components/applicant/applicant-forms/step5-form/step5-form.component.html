<div class="d-flex flex-column step-form" [formGroup]="violationsForm">
    <div class="d-flex line-container">
        <div class="group date-group">
            <app-ta-input
                formControlName="date"
                [inputConfig]="{
                    name: 'datepicker',
                    type: 'text',
                    label: 'Date',
                    placeholderIcon: 'date',
                    isRequired: true,
                    customClass: 'datetimeclass',
                    isDisabled: selectedMode === 'REVIEW_MODE',
                    incorrectInput: selectedMode === 'REVIEW_MODE'
                }"
                [incorrectValue]="openAnnotationArray[10].lineInputs[0]"
                (incorrectEvent)="incorrectInput($event, 0, 10)"
            ></app-ta-input>
        </div>
        <div class="group truck-type-group">
            <app-ta-input-dropdown
                formControlName="vehicleType"
                [template]="'svgtext-template'"
                [inputConfig]="{
                    name: 'Input Dropdown',
                    type: 'text',
                    label: 'Vehicle type',
                    isRequired: true,
                    isDropdown: true,
                    isDisabled: selectedMode === 'REVIEW_MODE',
                    dropdownWidthClass: 'w-col-192',
                    dropdownImageInput: {
                        withText: true,
                        svg: true,
                        image: false,
                        url: selectedVehicleType?.logoName,
                        template: 'truck',
                        class: selectedVehicleType?.name
                            ?.trim()
                            .replace(' ', '')
                            .toLowerCase()
                    },
                    customClass: 'truck-trailer-dropdown'
                }"
                [activeItem]="selectedVehicleType"
                [options]="vehicleType"
                (selectedItem)="handleInputSelect($event, 'TRUCK-TYPE')"
            ></app-ta-input-dropdown>
        </div>
        <div class="group location-group">
            <app-input-address-dropdown
                formControlName="location"
                [inputConfig]="{
                    name: 'Address',
                    type: 'text',
                    label: 'Location',
                    isRequired: true,
                    placeholderIcon: 'address',
                    textTransform: 'capitalize',
                    dropdownWidthClass: 'w-col-242',
                    minLength: 12,
                    maxLength: 256,
                    isDisabled: selectedMode === 'REVIEW_MODE',
                    incorrectInput: selectedMode === 'REVIEW_MODE'
                }"
                [placeholderType]="'shortAddress'"
                [activeAddress]="selectedAddress"
                [incorrectValue]="openAnnotationArray[10].lineInputs[2]"
                (incorrectEvent)="incorrectInput($event, 2, 10)"
                (selectedAddress)="handleInputSelect($event, 'ADDRESS')"
            ></app-input-address-dropdown>
        </div>

        <!-- REVIEW AND FEEDBACK -->

        <div
            class="review-feedback-container"
            *ngIf="
                selectedMode === 'REVIEW_MODE' ||
                selectedMode === 'FEEDBACK_MODE'
            "
        >
            <app-applicant-review-feedback
                formControlName="firstRowReview"
                [displayAnnotationButton]="
                    openAnnotationArray[10].displayAnnotationButton
                "
                [displayAnnotationTextArea]="
                    openAnnotationArray[10].displayAnnotationTextArea
                "
                [lineIndex]="10"
                [isFeedback]="selectedMode === 'FEEDBACK_MODE'"
                [feedbackText]="
                    'Check the routing number one more time (one number missing)!!!'
                "
                (annotationBtnClickEvent)="getAnnotationBtnClickValue($event)"
            ></app-applicant-review-feedback>
        </div>
    </div>

    <div class="d-flex line-container">
        <div class="description-group">
            <app-ta-input
                formControlName="description"
                [inputConfig]="{
                    name: 'Description',
                    type: 'text',
                    label: 'Description of violation',
                    minLength: 2,
                    maxLength: 160,
                    isRequired: true,
                    textTransform: 'capitalize',
                    isDisabled: selectedMode === 'REVIEW_MODE',
                    incorrectInput: selectedMode === 'REVIEW_MODE'
                }"
                [incorrectValue]="openAnnotationArray[11].lineInputs[0]"
                (incorrectEvent)="incorrectInput($event, 0, 11)"
            ></app-ta-input>
        </div>

        <!-- REVIEW AND FEEDBACK -->

        <div
            class="review-feedback-container"
            *ngIf="
                selectedMode === 'REVIEW_MODE' ||
                selectedMode === 'FEEDBACK_MODE'
            "
        >
            <app-applicant-review-feedback
                formControlName="secondRowReview"
                [displayAnnotationButton]="
                    openAnnotationArray[11].displayAnnotationButton
                "
                [displayAnnotationTextArea]="
                    openAnnotationArray[11].displayAnnotationTextArea
                "
                [lineIndex]="11"
                [isFeedback]="selectedMode === 'FEEDBACK_MODE'"
                [feedbackText]="
                    'Check the routing number one more time (one number missing)!!!'
                "
                (annotationBtnClickEvent)="getAnnotationBtnClickValue($event)"
            ></app-applicant-review-feedback>
        </div>
    </div>

    <!-- BTN -->

    <div class="d-flex justify-content-center align-items-center">
        <ng-container *ngIf="selectedMode === 'APPLICANT_MODE' && !isEditing">
            <app-applicant-add-save-btn
                [addBtn]="true"
                [btnText]="'Add Another Violation'"
                [disabledValue]="violationsForm.invalid"
                (clickValueEmitter)="onGetBtnClickValue($event)"
            ></app-applicant-add-save-btn>
        </ng-container>

        <ng-container *ngIf="isEditing">
            <app-applicant-add-save-btn
                [cancelBtn]="true"
                (clickValueEmitter)="onGetBtnClickValue($event)"
            ></app-applicant-add-save-btn>

            <app-applicant-add-save-btn
                [saveBtn]="true"
                [disabledValue]="!isViolationEdited || !violationsForm.valid"
                (clickValueEmitter)="onGetBtnClickValue($event)"
            ></app-applicant-add-save-btn>
        </ng-container>

        <ng-container *ngIf="isReviewingCard">
            <app-applicant-add-save-btn
                [cancelBtn]="true"
                [reviewBtn]="true"
                (clickValueEmitter)="onGetBtnClickValue($event)"
            ></app-applicant-add-save-btn>

            <app-applicant-add-save-btn
                [saveBtn]="true"
                [reviewBtn]="true"
                [disabledValue]="!isCardReviewedIncorrect"
                (clickValueEmitter)="onGetBtnClickValue($event)"
            ></app-applicant-add-save-btn>
        </ng-container>
    </div>
</div>
