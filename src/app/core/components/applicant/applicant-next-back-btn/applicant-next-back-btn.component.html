<div class="d-flex justify-content-center align-items-center" *ngIf="nextStep">
  <button
    type="button"
    class="d-flex justify-content-center align-items-center step-btn"
    [ngClass]="{ 'filled-correctly': filledCorrectly }"
    [ngStyle]="{
      width: lastPage ? '234px' : '100px'
    }"
    (click)="onNextStep()"
  >
    <span
      class="ta-font-semi-bold step-text step-next-text"
      [ngStyle]="{
        color: filledCorrectly ? '#3551B7' : '#6c6c6c'
      }"
      >{{ lastStep ? 'Finish' : lastPage ? 'Finish & Save Profile' : 'Next' }}
    </span>

    <svg-icon
      class="step-icon"
      src="assets/svg/applicant/next-btn.svg"
      [svgStyle]="{
        'width.px': 52,
        'height.px': 52
      }"
    ></svg-icon>
  </button>
</div>

<div class="d-flex justify-content-center align-items-center" *ngIf="backStep">
  <button
    type="button"
    class="d-flex justify-content-center align-items-center step-btn"
    disabled="{{ disabledStep }}"
    (click)="onBackStep()"
  >
    <svg-icon
      class="step-icon"
      src="assets/svg/applicant/back-btn.svg"
      [svgStyle]="{
        'width.px': 52,
        'height.px': 52
      }"
    ></svg-icon>

    <span class="ta-font-semi-bold step-text step-back-text">Back</span>
  </button>
</div>
