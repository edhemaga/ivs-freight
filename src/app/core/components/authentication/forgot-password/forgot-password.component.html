<div class="d-flex flex-column container-fluid forgot-password-container">
    <div class="d-flex flex-column align-items-center container">
        <div class="d-flex flex-column align-items-center forgot-password-text">
            <h1 class="text-center">Forgot <span>Password</span></h1>

            <h2 class="text-center">
                Please enter the email you used at the time of registration<br />to
                get a restart password link
            </h2>
        </div>

        <!-- FORM -->

        <form [formGroup]="forgotPasswordForm">
            <div class="d-flex">
                <div class="email-group">
                    <app-ta-input
                        formControlName="email"
                        [inputConfig]="{
                            name: 'Email',
                            type: 'text',
                            label: 'Email address',
                            isRequired: true,
                            placeholderIcon: 'email',
                            autocomplete: 'off',
                            customClass: 'input-big'
                        }"
                    ></app-ta-input>
                </div>
            </div>
        </form>

        <!-- BACK TO SIGN IN -->

        <button type="button" routerLink="/login" class="back-btn">
            Back to Sign in
        </button>

        <!-- SEND -->

        <button
            class="d-flex justify-content-center align-items-center send-btn"
            type="button"
            [ngClass]="{ disabled: forgotPasswordForm.invalid }"
            (click)="onForgotPassword()"
        >
            <p>SEND</p>
        </button>
    </div>

    <!-- COPYRIGHT -->

    <div class="d-flex justify-content-center align-items-center copyright">
        <p>Copyright © TruckAssist {{ copyrightYear }}.</p>
    </div>
</div>
