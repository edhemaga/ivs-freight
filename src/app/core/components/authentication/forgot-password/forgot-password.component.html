<div class="container-fluid">
    <div class="row">
        <div
            class="container-fluid d-flex flex-column justify-content-between forgot-password-container"
        >
            <div class="d-flex flex-column align-items-center">
                <div
                    class="d-flex flex-column align-items-center forgot-password-text"
                >
                    <h1 class="m-0 text-center">
                        Forgot <span>password</span>
                    </h1>

                    <h2 class="m-0 text-center">
                        Please enter the email you used at the time of
                        registration<br />to get a reset password link
                    </h2>
                </div>

                <!-- FORM -->

                <form
                    (keydown)="onKeyDown($event)"
                    [formGroup]="forgotPasswordForm"
                >
                    <div class="d-flex">
                        <div class="email-group">
                            <app-ta-input
                                formControlName="email"
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    isRequired: true,
                                    placeholderIcon: 'email',
                                    autocomplete: 'off',
                                    autoFocus: true,
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase'
                                }"
                            ></app-ta-input>
                        </div>
                    </div>

                    <!-- SEND -->

                    <button
                        class="d-flex justify-content-center align-items-center send-btn"
                        type="submit"
                        [ngClass]="{ disabled: forgotPasswordForm.invalid }"
                        (click)="onForgotPassword()"
                    >
                        Send
                    </button>
                </form>

                <!-- BACK TO SIGN IN -->

                <button
                    type="button"
                    [routerLink]="['/auth/login']"
                    class="back-btn"
                >
                    Back to <span>Sign in</span>
                </button>
            </div>

            <!-- COPYRIGHT -->

            <div class="row">
                <div
                    class="d-flex justify-content-center align-items-center copyright"
                >
                    <p class="m-0">
                        Copyright Â© TruckAssist {{ copyrightYear }}.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
