<div class="d-flex flex-column container-fluid create-new-password-container">
    <div class="d-flex flex-column align-items-center container">
        <div
            class="d-flex flex-column align-items-center create-new-password-text"
        >
            <h1 class="text-center">Create <span>New Password</span></h1>

            <h2 class="text-center">
                Verification successful. Enter a new password below.
            </h2>

            <p class="m-0 text-center">
                Your new password must be different from previously used
                password
            </p>
        </div>

        <!-- FORM -->

        <form [formGroup]="createNewPasswordForm">
            <div class="d-flex">
                <div class="password-group">
                    <app-ta-input
                        formControlName="newPassword"
                        [inputConfig]="{
                            name: 'Password',
                            type: 'password',
                            label: 'Password',
                            placeholderIcon: 'password',
                            isRequired: true,
                            autocomplete: 'off',
                            customClass: 'input-big'
                        }"
                    ></app-ta-input>
                </div>
            </div>
            <div class="d-flex">
                <div class="password-group">
                    <app-ta-input
                        formControlName="confirmNewPassword"
                        [inputConfig]="{
                            name: 'Password',
                            type: 'password',
                            label: 'Confirm Password',
                            placeholderIcon: 'password',
                            isRequired: true,
                            autocomplete: 'off',
                            customClass: 'input-big'
                        }"
                    ></app-ta-input>
                </div>
            </div>
        </form>

        <!-- SUBMIT NEW PASSWORD -->

        <button
            class="d-flex justify-content-center align-items-center submit-btn"
            type="button"
            [ngClass]="{ disabled: createNewPasswordForm.invalid }"
            (click)="onCreateNewPassword()"
        >
            <p>SUBMIT NEW PASSWORD</p>
        </button>

        <!-- COPYRIGHT -->

        <div class="d-flex justify-content-center align-items-center copyright">
            <p>Copyright Â© TruckAssist {{ copyrightYear }}.</p>
        </div>
    </div>
</div>
