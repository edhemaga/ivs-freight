<div class="container-fluid">
  <div class="row">
    <div
      class="d-flex flex-column container-fluid justify-content-between create-new-password-container"
    >
      <div class="d-flex flex-column align-items-center">
        <div
          class="d-flex flex-column align-items-center create-new-password-text"
        >
          <h1 class="m-0 text-center">Create <span>New Password</span></h1>

          <h2 class="m-0 text-center">
            Verification successful. Enter a new password below.
          </h2>

          <p class="m-0 text-center">
            Your new password must be different from previously used password
          </p>
        </div>

        <!-- FORM -->

        <form (keydown)="onKeyDown($event)" [formGroup]="createNewPasswordForm">
          <div class="d-flex">
            <div class="password-group">
              <app-ta-input
                formControlName="newPassword"
                [inputConfig]="{
                  name: 'Password',
                  type: 'password',
                  label: 'Enter new password',
                  placeholderIcon: 'password',
                  isRequired: true,
                  autocomplete: 'off',
                  customClass: 'input-big'
                }"
              ></app-ta-input>
            </div>
          </div>
          <div class="d-flex">
            <div class="password-group">
              <app-ta-input
                formControlName="confirmNewPassword"
                [inputConfig]="{
                  name: 'Password',
                  type: 'password',
                  label: 'Confirm new password',
                  placeholderIcon: 'password',
                  isRequired: true,
                  autocomplete: 'off',
                  customClass: 'input-big'
                }"
              ></app-ta-input>
            </div>
          </div>

          <!-- SUBMIT NEW PASSWORD -->

          <button
            class="d-flex justify-content-center align-items-center submit-btn"
            type="submit"
            [ngClass]="{ disabled: createNewPasswordForm.invalid }"
            (click)="onCreateNewPassword()"
          >
            Submit new password
          </button>
        </form>
      </div>

      <!-- COPYRIGHT -->

      <div class="row">
        <div class="d-flex justify-content-center align-items-center copyright">
          <p class="m-0">Copyright Â© TruckAssist {{ copyrightYear }}.</p>
        </div>
      </div>
    </div>
  </div>
</div>
