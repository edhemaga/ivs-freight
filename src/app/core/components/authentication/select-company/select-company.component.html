<div class="select_company_main">
    <div class="row">
        <img
            class="user-img"
            src="../../../../../assets/svg/user-in-color.svg"
            alt=""
        />
    </div>
    <div class="row">
        <h1 class="user-name">Hi {{ userData?.firstName }}</h1>
    </div>
    <div class="row">
        <p class="sub-text">Please chose your company</p>
    </div>
    <div class="select_company_main_wrapper">
        <div class="container">
            <div class="row" *ngIf="userData?.companies">
                <owl-carousel-o [options]="customOptions">
                    <ng-container *ngFor="let item of userData.companies">
                        <ng-template carouselSlide style="display: flex">
                            <div
                                class="slider"
                                [ngClass]="{
                                    'without-company': !item.isActive
                                }"
                                [id]="item.id"
                            >
                                <span class="company-name">{{
                                    item.companyName
                                }}</span>
                                <div *ngIf="item.isActive" class="last-login">
                                    <span class="text"> Last login </span>
                                    <span
                                        class="time"
                                        *ngIf="lastLoginInCompany == '0'"
                                    >
                                        Today
                                    </span>
                                    <span
                                        class="time"
                                        *ngIf="lastLoginInCompany == '1'"
                                    >
                                        Yesterday
                                    </span>
                                    <span
                                        class="time"
                                        *ngIf="lastLoginInCompany > '1'"
                                    >
                                        {{ lastLoginInCompany }}
                                    </span>
                                </div>
                            </div>
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
            </div>
            <div class="row bottons">
                <div
                    (click)="onCompanySelect()"
                    class="select_company_main_button"
                >
                    SELECT
                </div>
                <div class="logout" (click)="goToLogin()">Logout</div>
            </div>
            <div class="row">
                <svg-icon
                    src="assets/svg/applicant/new-logo-dark.svg"
                ></svg-icon>
            </div>
        </div>
    </div>
</div>
