<div class="container">
    <div class="row">
        <!-- <img *ngIf="userData.avatar != null" src="user.avatar" alt="" /> -->
        <div class="row">
            <img
                class="user-img"
                src="../../../../../assets/svg/user-in-color.svg"
                alt=""
            />
        </div>
        <div class="row">
            <h1 class="user-name">Hi Vladimir</h1>
        </div>
        <div class="row">
            <p class="sub-text">Please chose your company</p>
        </div>
    </div>
    <div class="row">
        <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="false"
        >
            <div class="carousel-indicators">
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"
                    class="active"
                    aria-current="true"
                    aria-label="Slide 1"
                ></button>
                <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 2"
                ></button>
                <!--   <button
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"
                    aria-label="Slide 3"
                ></button> -->
            </div>
            <div class="carousel-inner">
                <!-- <div class="carousel-item active">
                    <img
                        src="../../../../../assets/svg/ic_spec-confirm.svg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div> -->
                <div *ngFor="let company of userData">
                    <div
                        class="carousel-item"
                        [ngClass]="{ active: company.id == 1 }"
                    >
                        <img
                            src="../../../../../assets/svg/ic_spec-confirm.svg"
                            class="d-block w-50"
                            alt="..."
                        />
                        <p>{{ company.companyName }}</p>
                    </div>
                </div>
                <!-- <div class="carousel-item">
                    <img
                        src="../../../../../assets/svg/ic_spec-confirm.svg"
                        class="d-block w-100"
                        alt="..."
                    />
                </div> -->
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</div>
