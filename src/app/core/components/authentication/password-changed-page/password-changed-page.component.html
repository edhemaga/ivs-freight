<div class="container-fluid">
   <div class="row">
      <div
         class="d-flex flex-column container-fluid justify-content-between password-changed-container"
      >
         <div class="d-flex flex-column align-items-center">
            <div
               class="d-flex flex-column align-items-center password-changed-text"
            >
               <h1 class="m-0 text-center">Congratulations!</h1>

               <h2 class="m-0 text-center">
                  Your password has been successfully changed
               </h2>
            </div>

            <svg-icon
               class="password-changed-img"
               src="assets/svg/authentication/password-changed.svg"
               [svgStyle]="{ 'width.px': '427', 'height.px': '355' }"
            ></svg-icon>

            <!-- SIGN IN BUTTON -->

            <button
               class="d-flex justify-content-center align-items-center sign-in-btn"
               type="button"
               [routerLink]="['/auth/login']"
            >
               Sign In
            </button>
         </div>

         <!-- COPYRIGHT -->

         <div class="row">
            <div
               class="d-flex justify-content-center align-items-center copyright"
            >
               <p class="m-0">Copyright Â© TruckAssist {{ copyrightYear }}.</p>
            </div>
         </div>
      </div>
   </div>
</div>
