<div cdkDrag class="modal-container">
  <div cdkDragHandle class="modal-header">
    <h5 class="modal-title">Profile update</h5>
    <!-- <app-modal-close></app-modal-close> -->
  </div>
  <div class="modal-body">
    <!-- <app-ta-tab-switch
      (switchClicked)="tabChange($event)"
      [tabs]="tabs"
    ></app-ta-tab-switch> -->
    <form
      (keydown)="keyDownFunction($event)"
      [formGroup]="profileForm"
      class="form-container has-tabs tabs-2{{ ' tab-' + selectedTab }}"
    >
      <div class="single-tab-container">
        <div class="row">
          <div class="col-6">
            <div class="form-label-group">
              <input
                [modalType]="'edit'"
                appAutoFocus
                appInputFocus
                appInputrestriction="[A-Za-z]"
                class="form-control input-control required"
                formControlName="firstName"
                id="firstName"
                placeholder="First name"
              />
              <label class="required-label" for="firstName">First name</label>
              <p class="required-notice" *ngIf="(firstName.dirty || firstName.touched) && firstName.hasError('required')">
                Required</p>
            </div>
          </div>
          <div class="col-6">
            <div class="form-label-group">
              <input
                appInputFocus
                appInputrestriction="[A-Za-z]"
                class="form-control input-control required"
                formControlName="lastName"
                id="lastName"
                placeholder="Last name"
              />
              <label class="required-label" for="lastName">Last name</label>
              <p class="required-notice" *ngIf="(lastName.dirty || lastName.touched) && lastName.hasError('required')">
                Required</p>
            </div>
          </div>
          <div class="col-4">
            <div
              class="form-label-group input-icon phone-field-wrapper {{ manageInputValidation(profileForm.controls['phone']) }}">
              <input
                appInputFocus
                class="form-control input-control required"
                formControlName="phone"
                id="phone"
                mask="(000) 000-0000"
                placeholder="Phone"
              />
              <label class="required-label" for="phone">Phone</label>
              <p class="required-notice" *ngIf="(phone.dirty || phone.touched) && phone.hasError('required')">
                Required</p>
            </div>
          </div>
          <div class="col-8">
            <div class="email-value-label">
              {{ this.profileForm.controls['email'].value }}
            </div>
          </div>
          <div class="col-6">
            <div class="form-label-group">
              <input
                autocomplete="new-password"
                class="form-control input-control"
                formControlName="password"
                id="password"
                placeholder="New Password"
                type="{{ componentLoaded ? 'password' : 'text' }}"
              />
              <label for="password">New Password</label>
            </div>
          </div>
          <div class="col-6">
            <div class="form-label-group">
              <input
                autocomplete="new-password"
                class="form-control input-control"
                formControlName="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                type="{{ componentLoaded ? 'password' : 'text' }}"
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>
          </div>
        </div>
      </div>
      <div class="single-tab-container">
        <div class="row">
          <div class="col-12">
            <div class="edit-profile-container p-0">
              <!-- <app-edit-profile-image
                (saveAvatar)="callSaveAvatar($event)"
                [src]="
                  inputData && inputData.doc && inputData.doc.avatar?.src
                    ? inputData.doc.avatar?.src
                    : null
                "
              ></app-edit-profile-image> -->
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="closeModal()" class="cancel-btn" type="button">Cancel</button>
    <button (click)="saveData()" class="save-btn" type="button">Save</button>
  </div>
</div>
