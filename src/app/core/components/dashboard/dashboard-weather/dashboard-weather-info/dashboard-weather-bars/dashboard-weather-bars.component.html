<div class="city_day_info">
  <div
    appSelectionColor
    class="max_temp"
    style="color: #FCC751;"
  >{{forecast.tempmax | number: '1.0-0'}}&#176;
  </div>
  <div class="temp_range">
    <!-- @barAnimation  -->
    <div
      [ngStyle]="{ bottom: forecast.bottom + 'px', height: forecast.height + 'px' }"
      class="tmp_insde_range"
    ></div>
  </div>
  <div
    appSelectionColor
    class="min_temp"
    style="color: #5673AA;"
  >{{forecast.tempmin | number: '1.0-0'}}&#176;
  </div>
</div>
