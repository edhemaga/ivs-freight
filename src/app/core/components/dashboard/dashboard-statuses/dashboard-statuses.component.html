<div class="dashboard_history_holder ms-0">
  <div class="dashboar_hist_header leader_board_holder">
    <div class="dashb_white_part with_stats">
            <span
              class="d-flex"
            >
                <span class="load_counts_dash">310</span>
                <span
                  appSelectionColor
                  style="color: #919191b3;">{{title}}</span>
            </span>
    </div>
    <div class="chart_select_holder">
      <ng-select
        [(ngModel)]="selectedBoard"
        [items]="boardList"
        [searchable]="false"
        bindLabel="name"
        bindValue="board"
      ></ng-select>
    </div>
  </div>
  <div class="d-flex dash_state_tracking_holder">
    <div [class.no_fixed_height]="reduceSize" class="leaderboard_main full_width statuses_height">
      <div class="leaderboard_items_holder">
        <div *ngFor="let item of leadboardData; let ind = index" class="leaderboard_item">
          <div class="lead_board">
            <div
              *ngIf="item.name"
              [style.color]="item.color"
              appSelectionColor
              class="leader_name status_name"
            >{{item.name}}</div>
          </div>
          <div class="lead_board">
            <div class="leader_amount">
                            <span
                              appSelectionColor
                              style="color: #919191;"
                            >{{item.status}}</span>
            </div>
            <div class="leader_percentage">
                            <span
                              appSelectionColor
                              style="color: #919191;"
                            >{{item.statusPercentage}}%</span>
            </div>
          </div>
          <div [ngStyle]="{width: (item.statusPercentage <= 100 ? item.statusPercentage : 100) + '%'}"
               class="percentage_item"></div>
        </div>
      </div>
    </div>
  </div>
</div>
