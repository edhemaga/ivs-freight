<div class="chart_holder">
  <div class="chart_header">
    <div class="chart_white_part with_counter">
            <span
              appSelectionColor
              class="d-flex"
              style="color: #919191b3;"
            >
            <span class="load_counts_dash">336</span>
            Vehicle Status</span>
    </div>
    <div class="vehicle_chart_legend">
      <div class="legend_item">
                <span class="legend_color all_time vehicle_legend">
                    <svg-icon src="../../../../assets/img/svgs/charts/graph_dot.svg"> </svg-icon>
                </span>
        <span
          appSelectionColor
          class="legend_text"
          style="color: #919191B3;"
        >All time avg.</span>
      </div>
    </div>
  </div>
  <div class="chart_main_holder d-flex vehicle-chart dotted_back">
    <chart #mainChart [data]="data" [options]="options" [type]="type"></chart>
    <div class="chart-bottom-items d-flex">
      <div class="bottom_value_item">
        <div
          [style.color]="'#24C1A1'"
          appSelectionColor
          class="bottom_value"
        >153
        </div>
        <div
          appSelectionColor
          class="bottom_pecentage"
          style="color: #919191;"
        >72%
        </div>
      </div>
      <div class="bottom_value_item">
        <div
          [style.color]="'#5673AA'"
          appSelectionColor
          class="bottom_value"
        >15
        </div>
        <div
          appSelectionColor
          class="bottom_pecentage"
          style="color: #919191;"
        >7%
        </div>
      </div>
      <div class="bottom_value_item">
        <div
          [style.color]="'#FFA24E'"
          appSelectionColor
          class="bottom_value">31
        </div>
        <div
          appSelectionColor
          class="bottom_pecentage"
          style="color: #919191;"
        >14%
        </div>
      </div>
      <div class="bottom_value_item">
        <div
          [style.color]="'#6C6C6C'"
          appSelectionColor
          class="bottom_value">22
        </div>
        <div
          appSelectionColor
          class="bottom_pecentage"
          style="color: #919191;"
        >10%
        </div>
      </div>
    </div>
  </div>
</div>
