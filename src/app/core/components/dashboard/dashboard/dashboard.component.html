
<div class="container pt-2 dashboard_main">
  <div class="row">
    <div class="col-12 p-0 time_reports">
      <app-dashboard-statistics
        [data]="dashboardStats"
      ></app-dashboard-statistics>
    </div>
  </div>
  <div class="row row_padding">
    <div class="col-12 p-0">
      <!-- <app-dashboard-performance-chart></app-dashboard-performance-chart> -->
      <div class="dahsboard_charts_holder">
        <div class="dashboard_chart_title">March, 2023</div>
        <app-ta-chart
          [chartConfig]="lineChartConfig"
          [axesProperties]="lineAxes"
          [legendAttributes]="{}"
        >
        </app-ta-chart>
        <app-ta-chart
          [chartConfig]="barChartConfig"
          [axesProperties]="barAxes"
          [legendAttributes]="{}"
        >
        </app-ta-chart>
        <div class="dashboard_chart_data">
          <div class="chart_data_inner separate_inner">
            <div class="chart_data_icon">
              <svg-icon src="assets/svg/common/round_dark_grey.svg"></svg-icon>
            </div>
            <div class="chart_data_text">Price per Gallon</div>
          </div>
          <div class="chart_data_inner">
            <div class="chart_data_icon">
              <svg-icon src="assets/svg/common/round_light_grey.svg"></svg-icon>
            </div>
            <div class="chart_data_text">Load Rate per Mile</div>
          </div>
      </div>
      </div>
    </div>
  </div>
  <div class="row row_padding">
    <div class="col-12">
      <app-dashboard-weather></app-dashboard-weather>
    </div>
  </div>
  <div class="row row_padding">
    <div class="col-4 p-0">
      <app-dashboard-history></app-dashboard-history>
    </div>
    <div class="col-8 pe-0">
      <app-dashboard-state-tracking></app-dashboard-state-tracking>
    </div>
  </div>
  <div class="row row_padding">
    <div class="col-4 p-0">
      <app-dashboard-fuel></app-dashboard-fuel>
    </div>
    <div class="col-8">
      <div class="row">
        <div class="col-6">
          <app-dashboard-road-inspection></app-dashboard-road-inspection>
        </div>
        <div class="col-6 p-0">
          <app-dashboard-calendar-custom></app-dashboard-calendar-custom>
        </div>
      </div>
    </div>
  </div>
  <div class="row row_padding">
    <div class="col-4 ps-0 pe-0">
      <div class="row">
        <div class="col-12">
          <app-dashboard-statuses
            [leadboardData]="dispatchStatuses"
            [title]="'Dispatch status'"
          ></app-dashboard-statuses>
        </div>
        <div class="col-12 row_padding">
          <app-dashboard-loading-chart></app-dashboard-loading-chart>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-12">
          <app-dashboard-statuses
            [leadboardData]="pendingStatuses"
            [reduceSize]="'true'"
            [title]="'Pending / Active Load Status'"
          ></app-dashboard-statuses>
        </div>
        <div class="col-12 row_padding">
          <app-dashboard-vehicle-chart></app-dashboard-vehicle-chart>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-12 p-0">
          <app-dashboard-statuses
            [leadboardData]="closedStatuses"
            [title]="'Closed Load Status'"
          ></app-dashboard-statuses>
        </div>
        <div class="col-12 row_padding ps-0 pe-0">
          <app-dashboard-inv-chart></app-dashboard-inv-chart>
        </div>
      </div>
    </div>
  </div>
</div>
