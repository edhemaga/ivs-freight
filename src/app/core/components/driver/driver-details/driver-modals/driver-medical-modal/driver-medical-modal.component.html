<app-ta-modal
  [modalTitle]="editData?.type !== 'edit' ? 'Add Medical' : 'Edit Medical'"
  [editData]="editData"
  [editName]="modalName"
  [isModalValid]="medicalForm.valid"
  [specificCaseModalName]="true"
>
  <form [formGroup]="medicalForm" class="form-container">
    <div class="row first-row last-row">
      <div class="col-6">
        <app-ta-input
          formControlName="issueDate"
          [inputConfig]="{
            name: 'datepicker',
            type: 'text',
            label: 'Issue Date',
            placeholderIcon: 'date',
            isRequired: true,
            customClass: 'datetimeclass'
          }"
        ></app-ta-input>
      </div>
      <div class="col-6">
        <app-ta-input
          formControlName="expDate"
          [inputConfig]="{
            name: 'datepicker',
            type: 'text',
            label: 'Exp. Date',
            placeholderIcon: 'date',
            isRequired: true,
            customClass: 'datetimeclass'
          }"
        ></app-ta-input>
      </div>
    </div>
    <app-ta-custom-card
      [hasCounter]="documents.length ? documents.length : '0'"
      [cardName]="'Documents'"
      [isCardOpen]="documents.length"
    >
      <app-ta-modal-upload></app-ta-modal-upload>
    </app-ta-custom-card>
    <app-ta-input-note
      formControlName="note"
      [isVisibleNote]="medicalForm.get('note').value"
    ></app-ta-input-note>
  </form>
</app-ta-modal>
