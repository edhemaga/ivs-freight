<app-ta-modal
  [modalTitle]="editData?.type !== 'edit' ? 'Add MVR' : 'Edit MVR'"
  [editData]="editData"
  [editName]="modalName"
  [isModalValid]="editData ? mvrForm.valid && isDirty : mvrForm.valid"
  [specificCaseModalName]="true"
  (action)="onModalAction($event)"
>
  <form [formGroup]="mvrForm" class="form-container">
    <div class="row first-row last-row">
      <div class="col-12">
        <app-ta-input
          formControlName="issueDate"
          [inputConfig]="{
            name: 'datepicker',
            type: 'text',
            label: 'Issue Date',
            placeholderIcon: 'date',
            isDropdown: true,
            isRequired: true,
            customClass: 'datetimeclass'
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="ta-card-body-overflow-none">
      <app-ta-custom-card
        [hasCounter]="documents.length ? documents.length : '0'"
        [cardName]="'Documents'"
        [isCardOpen]="documents.length"
      >
        <app-ta-modal-upload
          [files]="documents"
          (onFileEvent)="onFilesEvent($event)"
        ></app-ta-modal-upload>
      </app-ta-custom-card>
    </div>
    <app-ta-input-note
      formControlName="note"
      [isVisibleNote]="mvrForm.get('note').value"
    ></app-ta-input-note>
  </form>
</app-ta-modal>
