<div cdkDrag class="modal-container">
  <div cdkDragHandle class="modal-header">
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <div class="d-flex align-items-center">
      <svg-icon
        (click)="closeDrugModal()"
        [svgStyle]="{ 'width.px': 16, 'height.px': 16 }"
        class="modal-close-btn cursor-pointer"
        src="assets/img/svgs/table/close.svg"
      ></svg-icon>
    </div>
  </div>
  <div class="divider">
  </div>
  <div class="modal-body">

    <form
      (keydown)="keyDownFunction($event)"
      *ngIf="loaded"
      [formGroup]="testForm"
      class="form-container"
    >
      <div class="row">
        <div class="col-3">
          <div class="form-label-group">
            <ng-select
              (change)="getReasons($event, true)"
              [items]="types"
              [modalType]="inputData.data.type"
              appAutoFocus
              appendTo="body"
              bindLabel="value"
              class="required-field"
              formControlName="testType"
              placeholder="Type"
            >
              <ng-template let-item="item" let-search="searchTerm" ng-option-tmp>
                <span [ngOptionHighlight]="search">{{ item.value }}</span>
              </ng-template>
            </ng-select>

          </div>
        </div>
        <div class="col-5">
          <div class="form-label-group">
            <ng-select
              [items]="reasons"
              appendTo="body"
              bindLabel="value"
              class="required-field"
              formControlName="reason"
              placeholder="Reason"
            >
              <ng-template let-item="item" let-search="searchTerm" ng-option-tmp>
                <span [ngOptionHighlight]="search">{{ item.value }}</span>
              </ng-template>
            </ng-select>

          </div>
        </div>
        <div class="col-4">
          <div class="form-label-group">
            <input
              class="form-control input-control required"
              id="dateOfBirth"
              type="date"
            >
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="row">
        <div
          class="col-12 dropzone-wrapper {{
              showDropZone ? ' visible-dropzone' : ' hidden-dropzone'
            }}"
        >
          <div (click)="openDropZone()" class="dropzone-label-wrapper">
            <div class="d-flex">
              <app-ta-counter></app-ta-counter>
            <span>Documents</span>
          </div>
            <svg-icon
              class="down-icon"
              src="assets/img/svgs/down-arrow.svg"
            ></svg-icon>
          </div>
          <div
            #dropZone
            class=" {{
                showDropZone ? ' dropzone-visible' : ' dropzone-hidden'
              }}"
          >
            <!-- Logo Upload -->
            <div class="upload-logo-wrapper d-flex flex-row">
              <app-ta-logo-change
                (saveAvatar)="saveDriverDoc($event)"
                [src]="''"
              ></app-ta-logo-change>
            </div>
          </div>
        </div>
      </div>

      <div class="divider"></div>


      <div class="row">
        <div class="col-12 note-wrapper{{ showNote ? ' visible-note' : ' hidden-note' }}">
          <div (click)="openNote()" class="note-label-wrapper">
            <span class="note-label">Note</span>
            <svg-icon
              class="down-icon"
              src="assets/img/svgs/down-arrow.svg"
            ></svg-icon>
          </div>
          <div class="example-full-width note-input{{ showNote ? ' note-visible' : ' note-hidden' }}">
              <textarea
                #note
                cdkAutosizeMaxRows="5"
                cdkAutosizeMinRows="2"
                cdkTextareaAutosize
                class="input-custom-textarea form-textarea"
                formControlName="note"
                placeholder="Write a note."
              ></textarea>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button (click)="manageTest(false)" class="save-btn" [ngClass]="{'invalid-btn' : !testForm.valid}" ngbAutofocus type="button">Save</button>
  </div>
</div>
