<app-ta-modal
  [modalTitle]="
    editData?.type !== 'edit'
      ? 'New Factoring Company'
      : 'Edit Factoring Company'
  "
  [editData]="editData"
  [editName]="editData?.id"
  [isModalValid]="factoringForm.valid && isFormDirty"
  (action)="onModalAction($event)"
>
  <form
    origin
    [formGroup]="factoringForm"
    class="form-container form-container-without-mb"
  >
    <div class="row">
      <div class="col-12">
        <app-ta-input
          formControlName="name"
          [inputConfig]="{
            name: 'Company Name',
            type: 'text',
            label: 'Company Name',
            isRequired: true,
            textTransform: 'uppercase',
            autoFocus: editData?.type !== 'edit'
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="row">
      <div class="col-5">
        <app-ta-input
          formControlName="phone"
          [inputConfig]="{
            name: 'Phone',
            type: 'text',
            label: 'Phone',
            placeholderIcon: 'phone',
            mask: '(000) 000-0000',
            maxLength: 14
          }"
        ></app-ta-input>
      </div>
      <div class="col-7">
        <app-ta-input
          formControlName="email"
          [inputConfig]="{
            name: 'Email',
            type: 'text',
            label: 'Email',
            placeholderIcon: 'email',
            minLength: 5,
            maxLength: 64,
            textTransform: 'lowercase'
          }"
        ></app-ta-input>
      </div>
    </div>
    <div class="row last-row">
      <div class="col-10">
        <app-input-address-dropdown
          formControlName="address"
          [inputConfig]="{
            name: 'Address',
            type: 'text',
            label: 'Address, City, State Zip',
            placeholderIcon: 'address',
            textTransform: 'capitalize',
            dropdownWidthClass: 'w-col-376',
            minLength: 6,
            maxLength: 256
          }"
          [placeholderType]="'longAddress'"
          [activeAddress]="selectedAddress"
          (selectedAddress)="onHandleAddress($event)"
        ></app-input-address-dropdown>
      </div>
      <div class="col-2">
        <app-ta-input
          formControlName="addressUnit"
          [inputConfig]="{
            name: 'address-unit',
            type: 'text',
            label: 'Unit No.',
            textTransform: 'uppercase',
            minLength: 1,
            maxLength: 10
          }"
        ></app-ta-input>
      </div>
    </div>
    <app-ta-custom-card
      [cardName]="'Notice of Assignment'"
      [isCardOpen]="false"
    >
      Reausable Component edit Note
    </app-ta-custom-card>
    <app-ta-input-note
      formControlName="note"
      [isVisibleNote]="factoringForm.get('note').value"
    ></app-ta-input-note>
  </form>
</app-ta-modal>
