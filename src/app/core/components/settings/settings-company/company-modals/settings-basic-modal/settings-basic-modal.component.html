<app-ta-modal
  [modalTitle]="
    editData.type === 'new-division' ? 'Add Division Company' : 'Company'
  "
  [editData]="editData"
  [editName]="null"
  [disableDelete]="editData.type === 'edit-company'"
  [isModalValid]="editData ? companyForm.valid && isDirty : companyForm.valid"
  [customClass]="'modal-container-M'"
  [dropZoneConfig]="dropZoneConfig"
  (action)="onModalAction($event)"
>
  <app-tab-switcher
    (switchClicked)="tabChange($event)"
    [tabs]="
      editData.type === 'new-division' || editData.type === 'edit-division'
        ? tabsDivision
        : tabs
    "
  ></app-tab-switcher>

  <form
    [formGroup]="companyForm"
    class="form-container"
    [ngClass]="{ 'tab-2': selectedTab !== 1 }"
  >
    <div class="animation-three-tabs" [@animationTabsModal]="animationObject">
      <!-------------------------------- Basic Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 1">
        <div class="row">
          <div class="col-12">
            <app-ta-input
              formControlName="name"
              [inputConfig]="{
                name: 'Company name',
                type: 'text',
                label: 'Company Name',
                isRequired: editData.type === 'new-division' ? true : false,
                isDisabled: editData.type === 'edit-company',
                textTransform: 'capitalize',
                autoFocus: editData?.type === 'edit-company' ? false : true
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
            <app-ta-input
              formControlName="usDot"
              [inputConfig]="{
                name: 'USDOT',
                type: 'text',
                label: 'USDOT',
                isRequired:
                  this.editData.type === 'new-division' ? false : true,
                textTransform: 'capitalize'
              }"
            ></app-ta-input>
          </div>
          <div class="col-4">
            <app-ta-input
              formControlName="ein"
              [inputConfig]="{
                name: 'EIN',
                type: 'text',
                label: 'EIN #',
                isDisabled: editData.type === 'edit-company',
                mask: '00-0000000'
              }"
            ></app-ta-input>
          </div>
          <div class="col-4">
            <app-ta-input
              formControlName="mc"
              [inputConfig]="{
                name: 'MC FF',
                type: 'text',
                label: 'MC/FF #',
                textTransform: 'capitalize',
                maxLength: 8
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <app-ta-input
              formControlName="phone"
              [inputConfig]="{
                name: 'Phone',
                type: 'text',
                label: 'Phone',
                placeholderIcon: 'phone',
                mask: '(000) 000-0000'
              }"
            ></app-ta-input>
          </div>
          <div class="col-7">
            <app-ta-input
              formControlName="email"
              [inputConfig]="{
                name: 'Email',
                type: 'text',
                label: 'Email',
                isRequired: editData.type === 'new-division' ? true : false,
                isDisabled: editData.type === 'edit-company',
                placeholderIcon: 'email'
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <app-ta-input
              formControlName="fax"
              [inputConfig]="{
                name: 'Fax',
                type: 'text',
                label: 'Fax',
                placeholderIcon: 'fax'
              }"
            ></app-ta-input>
          </div>
          <div class="col-7">
            <app-ta-input
              formControlName="webUrl"
              [inputConfig]="{
                name: 'Url',
                type: 'text',
                label: 'Hyperlink',
                placeholderIcon: 'hyperlink'
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="row">
          <div class="col-10">
            <app-ta-input-address
              formControlName="address"
              [inputConfig]="{
                name: 'Address',
                type: 'text',
                label: 'Address, City, State Zip',
                isRequired: true,
                placeholderIcon: 'address',
                isDisabled: editData.type === 'edit-company',
                textTransform: 'capitalize'
              }"
              (selectedAddress)="onHandleAddress($event)"
            ></app-ta-input-address>
          </div>
          <div class="col-2">
            <app-ta-input
              formControlName="addressUnit"
              [inputConfig]="{
                name: 'Address Unit',
                type: 'text',
                label: 'Unit No.',
                isDisabled: editData.type === 'edit-company',
                maxLength: 6
              }"
            ></app-ta-input>
          </div>
        </div>
        <div class="company-irp-ifta-toll-scac">
          <app-ta-input
            formControlName="irp"
            [inputConfig]="{
              name: 'IRP',
              type: 'text',
              label: 'IRP',
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
          <app-ta-input
            formControlName="ifta"
            [inputConfig]="{
              name: 'IFTA',
              type: 'text',
              label: 'IFTA',
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
          <app-ta-input
            formControlName="toll"
            [inputConfig]="{
              name: 'TOLL',
              type: 'text',
              label: 'TOLL',
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
          <app-ta-input
            formControlName="scac"
            [inputConfig]="{
              name: 'SCAC',
              type: 'text',
              label: 'SCAC',
              textTransform: 'capitalize'
            }"
          ></app-ta-input>
        </div>
        <div
          class="row"
          [ngClass]="{ 'last-row': editData.type === 'new-division' }"
        >
          <div class="col-8">
            <app-ta-input-dropdown
              formControlName="timeZone"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Time Zone',
                isDropdown: true,
                isRequired: editData.type === 'new-division' ? false : true,
                dropdownWidthClass: 'w-col-medium-8'
              }"
              [options]="timeZones"
              [activeItem]="selectedTimezone"
              (selectedItem)="onSelectDropdown($event, 'timezone')"
            ></app-ta-input-dropdown>
          </div>
          <div class="col-4">
            <app-ta-input-dropdown
              formControlName="currency"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Currency',
                isDropdown: true,
                isRequired: editData.type === 'new-division' ? false : true,
                dropdownWidthClass: 'w-col-medium-4'
              }"
              [options]="currencies"
              [activeItem]="selectedCurrency"
              (selectedItem)="onSelectDropdown($event, 'currency')"
            ></app-ta-input-dropdown>
          </div>
        </div>
        <div class="row last-row" *ngIf="editData.type === 'edit-company'">
          <div class="col-6">
            <app-ta-input-dropdown
              formControlName="companyType"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Company Type',
                isDropdown: true,
                dropdownWidthClass: 'w-col-medium-6'
              }"
              [options]="companyData"
              [activeItem]="selectedCompanyData"
              (selectedItem)="onSelectDropdown($event, 'company-data')"
            ></app-ta-input-dropdown>
          </div>
          <div class="col-6">
            <app-ta-input
              formControlName="dateOfIncorporation"
              [inputConfig]="{
                name: 'datepicker',
                type: 'text',
                label: 'Date of Incorporation',
                isDropdown: true,
                placeholderIcon: 'date',
                customClass: 'datetimeclass'
              }"
            ></app-ta-input>
          </div>
        </div>
        <app-ta-custom-card [cardName]="'Logo'" [isCardOpen]="true">
          <app-ta-logo-change
            [customClass]="'modal-container-M'"
            [imageUrl]="this.companyForm.get('logo').value"
            (base64ImageEvent)="onUploadImage($event)"
          ></app-ta-logo-change>
        </app-ta-custom-card>
      </div>
      <!-------------------------------- Additional Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 2">
        <!-- Department Contacts -->
        <app-ta-custom-card
          [hasCounter]="
            departmentContacts.length ? departmentContacts.length : '0'
          "
          [cardName]="'Department Contact'"
          [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
          [hasArrow]="true"
          [hasBodyData]="departmentContacts.length"
          [isCardOpen]="departmentContacts.length"
          [hasScrollBody]="departmentContacts.length > 10"
          (onActionEvent)="addDepartmentContacts($event)"
        >
          <div
            formArrayName="departmentContacts"
            class="common-fake-table-modal hide-oveflow"
            *ngIf="departmentContacts.length"
          >
            <div class="common-fake-table-label">
              <p>DEPARTMENT <span>*</span></p>
              <p>PHONE <span>*</span></p>
              <p>EXT</p>
              <p>EMAIL</p>
            </div>
            <div
              *ngFor="
                let departmentContact of departmentContacts.controls;
                let ind = index
              "
            >
              <div [formGroupName]="ind" class="common-fake-table-card">
                <app-ta-input-dropdown
                  formControlName="departmentId"
                  [inputConfig]="{
                    name: 'Input Dropdown',
                    type: 'text',
                    isDropdown: true,
                    dropdownWidthClass: 'w-col-broker-department'
                  }"
                  [options]="departments"
                  [activeItem]="selectedDepartmentFormArray[ind]"
                  (selectedItem)="
                    onSelectFakeTableData($event, ind, 'department')
                  "
                ></app-ta-input-dropdown>
                <app-ta-input
                  formControlName="phone"
                  [inputConfig]="{
                    name: 'Phone',
                    type: 'text',
                    mask: '(000) 000-0000'
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="extensionPhone"
                  [inputConfig]="{
                    name: 'Phone Extension',
                    type: 'text',
                    maxLength: 3
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="email"
                  [inputConfig]="{
                    name: 'Email',
                    type: 'text'
                  }"
                ></app-ta-input>
                <div
                  ngbTooltip
                  mainTooltip="Delete"
                  tooltipBackground="#EF5350"
                  position="top"
                  class="common-fake-table-delete"
                  (click)="removeDepartmentContacts(ind)"
                >
                  <svg-icon src="assets/svg/common/ic_trash.svg"></svg-icon>
                </div>
              </div>
            </div>
          </div>
        </app-ta-custom-card>
        <!-- Bank Account -->
        <app-ta-custom-card
          [hasCounter]="bankAccounts.length ? bankAccounts.length : '0'"
          [cardName]="'Bank Account'"
          [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
          [hasArrow]="true"
          [hasBodyData]="bankAccounts.length"
          [isCardOpen]="bankAccounts.length"
          [hasScrollBody]="bankAccounts.length > 10"
          (onActionEvent)="addBankAccount($event)"
        >
          <div
            formArrayName="bankAccounts"
            class="common-fake-table-modal common-fake-table-modal-banks hide-oveflow"
            *ngIf="bankAccounts.length"
          >
            <div class="common-fake-table-label">
              <p>BANK NAME</p>
              <p>ROUTING <span>*</span></p>
              <p>ACCOUNT <span>*</span></p>
            </div>
            <div
              *ngFor="let bankAccount of bankAccounts.controls; let ind = index"
            >
              <div [formGroupName]="ind" class="common-fake-table-card">
                <app-ta-input-dropdown
                  formControlName="bankId"
                  [template]="'svg-template'"
                  [inputConfig]="{
                    name: 'Input Dropdown',
                    type: 'text',
                    isDropdown: true,
                    dropdownWidthClass: 'w-col-banks'
                  }"
                  [canAddNew]="true"
                  [options]="[]"
                  [activeItem]="selectedBankAccountFormArray[ind]"
                  (selectedItem)="
                    onSelectFakeTableData($event, ind, 'bankaccounts')
                  "
                ></app-ta-input-dropdown>
                <app-ta-input
                  formControlName="routing"
                  [inputConfig]="{
                    name: 'Routing Number',
                    type: 'text',
                    isDisabled: !isBankSelected,
                    isRequired: isBankSelected,
                    minLength: 9,
                    maxLength: 9
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="account"
                  [inputConfig]="{
                    name: 'Account Number',
                    type: 'password',
                    placeholderIcon: 'password',
                    isDisabled: !isBankSelected,
                    isRequired: isBankSelected,
                    maxLength: 17,
                    minLength: 4
                  }"
                ></app-ta-input>
                <svg-icon
                  class="common-fake-table-check"
                  src="assets/svg/common/ic_confirm.svg"
                ></svg-icon>
                <div
                  class="common-fake-table-status common-fake-table-status-pending"
                >
                  Pending
                </div>
                <div
                  class="common-fake-table-delete"
                  (click)="removeBankAccount(ind)"
                  ngbTooltip
                  mainTooltip="Delete"
                  tooltipBackground="#EF5350"
                  position="top"
                >
                  <svg-icon src="assets/svg/common/ic_trash.svg"></svg-icon>
                </div>
              </div>
            </div>
          </div>
        </app-ta-custom-card>
        <!-- Bank Card -->
        <app-ta-custom-card
          [hasCounter]="bankCards.length ? bankCards.length : '0'"
          [cardName]="'Bank Card'"
          [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
          [hasArrow]="true"
          [hasBodyData]="bankCards.length"
          [isCardOpen]="bankCards.length"
          [hasScrollBody]="bankCards.length > 10"
          (onActionEvent)="addBankCard($event)"
        >
          <div
            formArrayName="bankCards"
            class="common-fake-table-modal common-fake-table-modal-bank-cards hide-oveflow"
            *ngIf="bankCards.length"
          >
            <div class="common-fake-table-label">
              <p>NICKNAME</p>
              <p>CARD NO.</p>
              <p>CVC</p>
              <p>EXP</p>
            </div>
            <div *ngFor="let bankCard of bankCards.controls; let ind = index">
              <div [formGroupName]="ind" class="common-fake-table-card">
                <app-ta-input
                  formControlName="nickname"
                  [inputConfig]="{
                    name: 'Nickname',
                    type: 'text',
                    textTransform: 'capitalize'
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="cardNumber"
                  [inputConfig]="{
                    name: 'Card Number',
                    type: 'password',
                    placeholderIcon: 'visa',
                    maxLength: 16,
                    minLength: 16
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="cvc"
                  [inputConfig]="{
                    name: 'CVC',
                    type: 'password',
                    placeholderIcon: 'password',
                    maxLength: 3,
                    minLength: 3
                  }"
                ></app-ta-input>
                <app-ta-input
                  formControlName="exp"
                  [inputConfig]="{
                    name: 'datepicker',
                    type: 'text',
                    isDropdown: true,
                    placeholderIcon: 'date',
                    customClass: 'datetimeclass'
                  }"
                ></app-ta-input>
                <div
                  ngbTooltip
                  mainTooltip="Delete"
                  tooltipBackground="#EF5350"
                  position="top"
                  class="common-fake-table-delete"
                  (click)="removeBankCard(ind)"
                >
                  <svg-icon src="assets/svg/common/ic_trash.svg"></svg-icon>
                </div>
              </div>
            </div>
          </div>
        </app-ta-custom-card>
        <div *ngIf="editData.type === 'edit-company'" class="company-part">
          <app-ta-custom-card
            [cardName]="'Load Format and Customer Billing'"
            [isCardOpen]="true"
          >
            <div class="row active-20">
              <div class="col-4">
                <app-ta-input
                  formControlName="prefix"
                  [inputConfig]="{
                    name: 'Prefix',
                    type: 'text',
                    label: 'Prefix',
                    textTransform: 'capitalize'
                  }"
                ></app-ta-input>
              </div>
              <div class="col-4">
                <app-ta-input
                  formControlName="starting"
                  [inputConfig]="{
                    name: 'Starting No',
                    type: 'text',
                    label: 'Starting No',
                    isRequired: true,
                    textTransform: 'capitalize'
                  }"
                ></app-ta-input>
              </div>
              <div class="col-4 no-p-left">
                <app-ta-input
                  formControlName="sufix"
                  [inputConfig]="{
                    name: 'Sufix',
                    type: 'text',
                    label: 'Sufix',
                    textTransform: 'capitalize'
                  }"
                ></app-ta-input>
              </div>
            </div>
            <div class="preferred-load-company-additional">
              <div class="preffered-field-one">
                <span class="r-text">Preferred Load Type</span>
                <div class="r-btns">
                  <app-ta-input-radiobuttons
                    [buttons]="prefferedLoadBtns"
                    (changedValue)="onPrefferedLoadCheck($event)"
                  ></app-ta-input-radiobuttons>
                </div>
              </div>
              <div class="preffered-field">
                <app-ta-checkbox
                  formControlName="autoInvoicing"
                  [label]="'Auto Invoicing'"
                  [name]="'AutoInvoicing'"
                  [customClass]="'medium'"
                ></app-ta-checkbox>
              </div>
              <div class="preffered-field">
                <app-ta-checkbox
                  formControlName="factorByDefault"
                  [label]="'Factor By Default'"
                  [name]="'FactorByDefault'"
                  [customClass]="'medium'"
                ></app-ta-checkbox>
              </div>
            </div>
            <div class="row last-row">
              <div class="col-6">
                <app-ta-input
                  formControlName="customerPayTerm"
                  [inputConfig]="{
                    name: 'Customer Pay Term',
                    type: 'text',
                    label: 'Customer Pay Term',
                    placeholderText: 'days'
                  }"
                ></app-ta-input>
              </div>
              <div class="col-6">
                <app-ta-input
                  formControlName="customerCredit"
                  [inputConfig]="{
                    name: 'Customer Credit',
                    type: 'text',
                    label: 'Customer Credit',
                    placeholderIcon: 'dollar',
                    customClass: 'dollar-placeholderIcon',
                    thousandSeparator: true
                  }"
                ></app-ta-input>
              </div>
            </div>
          </app-ta-custom-card>
          <app-ta-custom-card [cardName]="'Expiration'" [isCardOpen]="true">
            <div class="row">
              <div class="col-4">
                <app-ta-input
                  formControlName="mvrMonths"
                  [inputConfig]="{
                    name: 'MVR',
                    type: 'text',
                    label: 'MVR',
                    isRequired: true,
                    placeholderText: 'months'
                  }"
                ></app-ta-input>
              </div>
              <div class="col-4">
                <app-ta-input
                  formControlName="truckInspectionMonths"
                  [inputConfig]="{
                    name: 'Truck Inspection',
                    type: 'text',
                    label: 'Truck Inspection',
                    isRequired: true,
                    placeholderText: 'months'
                  }"
                ></app-ta-input>
              </div>
              <div class="col-4">
                <app-ta-input
                  formControlName="trailerInspectionMonths"
                  [inputConfig]="{
                    name: 'Trailer Inspection',
                    type: 'text',
                    label: 'Trailer Inspection',
                    isRequired: true,
                    placeholderText: 'months'
                  }"
                ></app-ta-input>
              </div>
            </div>
          </app-ta-custom-card>
        </div>
      </div>
      <!-------------------------------- Payroll Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 3">
        <!-- Truck Assist -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: companyForm.get('useACHPayout').value }"
            (click)="useACHPayout($event)"
          >
            <app-ta-checkbox
              formControlName="useACHPayout"
              [label]="truckAssistText"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow visible"
              src="assets/svg/common/ic_arrow_down_updated.svg"
            ></svg-icon>
          </div>
          <div class="checkbox-card-body active">
            <div class="use-truck-assist-header">
              THIS PROCESS MAY TAKE UP TO 5 DAYS.
            </div>
            <div class="use-truck-assist-text">
              Example: Payments processed by Monday CST 7:00 PM will be
              deposited Friday morning
            </div>
            <div class="use-truck-assist-price">Pricing</div>
          </div>
        </div>
        <app-ta-custom-card [cardName]="'Driver & Owner'" [isCardOpen]="true">
          <div class="row">
            <div class="col-6">
              <app-ta-input-dropdown
                formControlName="driveOwnerPayPeriod"
                [inputConfig]="{
                  name: 'Input Dropdown',
                  type: 'text',
                  label: 'Pay Period',
                  isDropdown: true,
                  isRequired: true,
                  dropdownWidthClass: 'w-col-medium-6'
                }"
                [options]="payPeriods"
                [activeItem]="selectedDriverPayPeriod"
                (selectedItem)="onSelectDropdown($event, 'driver-pay-period')"
              ></app-ta-input-dropdown>
            </div>
            <div class="col-6">
              <app-ta-input-dropdown
                formControlName="driverOwnerEndingIn"
                [inputConfig]="{
                  name: 'Input Dropdown',
                  type: 'text',
                  label: 'Ending In',
                  isDropdown: true,
                  isRequired: true,
                  dropdownWidthClass: 'w-col-medium-6-second-col'
                }"
                [options]="endingIns"
                [activeItem]="selectedDriverEndingIn"
                (selectedItem)="onSelectDropdown($event, 'driver-ending-in')"
              ></app-ta-input-dropdown>
            </div>
          </div>
          <div class="paytype-permile active">
            <div class="permile-fields">
              <p>DEF. SOLO DRIVER</p>
              <app-ta-input
                formControlName="soloEmptyMile"
                [inputConfig]="{
                  name: 'Per Mile',
                  type: 'number',
                  label: 'Empty Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="soloLoadedMile"
                [inputConfig]="{
                  name: 'Per Mile',
                  type: 'number',
                  label: 'Loaded Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="soloPerStop"
                [inputConfig]="{
                  name: 'Per Stop',
                  label: 'Per Stop',
                  type: 'text',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  thousandSeparator: true,
                  min: 0,
                  max: 5000
                }"
              ></app-ta-input>
            </div>
            <div class="permile-fields">
              <p>DEF. TEAM DRIVER</p>
              <app-ta-input
                formControlName="teamEmptyMile"
                [inputConfig]="{
                  name: 'Per Mile',
                  type: 'number',
                  label: 'Empty Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="teamLoadedMile"
                [inputConfig]="{
                  name: 'Per Mile',
                  type: 'number',
                  label: 'Loaded Mi',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  min: 0,
                  max: 10
                }"
              ></app-ta-input>
              <app-ta-input
                formControlName="teamPerStop"
                [inputConfig]="{
                  name: 'Per Stop',
                  label: 'Per Stop',
                  type: 'text',
                  placeholderIcon: 'dollar',
                  customClass: 'dollar-placeholderIcon',
                  thousandSeparator: true,
                  min: 0,
                  max: 5000
                }"
              ></app-ta-input>
            </div>
          </div>
          <div class="custom-p-modal-container">
            <app-ta-checkbox
              formControlName="driverOwnerHasLoadedEmptyMiles"
              [label]="'Loaded and empty miles have same rate'"
              [name]="'LoadedEmptyMiles'"
              [customClass]="'medium'"
            ></app-ta-checkbox>
            <div class="row row-mt-8 last-row">
              <div class="col-4">
                <app-ta-ngx-slider
                  [sliderName]="'Def. Solo Driver Commission'"
                  [sliderOptions]="driverCommissionOptions"
                  [startedValue]="
