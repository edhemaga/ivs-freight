<div class="settings-company">
  <div class="settings-company-col-1">
    <app-settings-general
      [companyData]="data"
      (selectValue)="selectCompany($event)"
      [optionsCompany]="optionsCmp"
      (selectDropDown)="toggle($event)"
    ></app-settings-general>
  </div>
  <div class="settings-company-col-2">
    <app-settings-payroll></app-settings-payroll>
  </div>
  <div class="settings-company-col-3">
    <app-settings-insurancepolicy [insurancePolicyData]="data.insurancePolicies"></app-settings-insurancepolicy>
  </div>
  <div class="settings-company-col-4">
    <app-settings-factoring [factoringData]="data.factoringCompany"></app-settings-factoring>
  </div>

  <app-settings-nodata *ngIf="isModalOpen$"></app-settings-nodata>
</div>
