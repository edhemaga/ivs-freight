<div class="settings-factoring">
  <div class="settings-header">
    <div class="settings-name">
      <p>Factoring Company</p>
    </div>

    <div class="settings-header-buttons">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-edit.svg"
        class="settings-edit-button"
        (click)="onAction({ modalName: 'factoring', type: true, action: 'edit' })"
      ></svg-icon>
      <svg-icon
        src="assets/img/svgs/settings-company/settings-trash.svg"
        class="settings-trash-button"
      ></svg-icon>
    </div>
  </div>
  <div class="settings-body" [ngClass]="{ gradient: !factoringData }">
    <svg-icon
      *ngIf="!factoringData"
      src="assets/img/svgs/settings-company/settings-factoring.svg"
    ></svg-icon>

    <div *ngIf="factoringData">
      <div class="factoring-details">
        <p class="factoring-name">TRIUMPH BUSINESS CAPITAâ€¦</p>
        <div class="factoring-info first">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-phone.svg"
          ></svg-icon>
          <p>(123) 456-7890</p>
        </div>
        <div class="factoring-info">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-email.svg"
          ></svg-icon>
          <p>contact@windsor-brokers.com</p>
        </div>
        <div class="factoring-info">
          <svg-icon
            class="factoring-address-svg"
            src="assets/img/svgs/settings-company/settings-address.svg"
          ></svg-icon>
          <p>5462 N East River Rd apt 611 Chicago, IL 60656</p>
        </div>

        <hr class="settings-line" />
      </div>

      <!-- Notice of Assignment -->

      [cardTemplate]="'insuranceTemplate'"
      [cardName]="'Commercial General Liability'"
      [data]="factoringData.generalLiability"
    >
    </app-settings-card> -->
    </div>
  </div>
</div>
