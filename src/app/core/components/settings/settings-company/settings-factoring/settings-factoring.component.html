<div class="settings-factoring">
  <div class="settings-header">
    <div class="settings-name">
      <p>Factoring Company</p>
    </div>

    <div class="settings-header-buttons">
      <div class="settings-header-button">
        <svg-icon
          src="assets/svg/common/ic_pen.svg"
          class="settings-edit-button"
          (click)="
            onAction({
              modalName: 'factoring',
              type: factoringData.factoringCompany?.name ? 'edit' : 'new',
              company: factoringData
            })
          "
        ></svg-icon>
      </div>
      <div class="settings-header-button">
        <div class="border-left"></div>
        <svg-icon
          src="assets/svg/common/ic_trash.svg"
          class="settings-trash-button"
          (click)="onDeleteFactoringCompany()"
        ></svg-icon>
      </div>
    </div>
  </div>
  <div class="settings-body">
    <app-ta-re-card
      [cardNameCommon]="factoringData?.factoringCompany?.name"
      [haveHeaderText]="true"
      [haveDots]="false"
      [hasFooter]="false"
      *ngIf="factoringData?.factoringCompany?.name"
    >
      <div class="settings-body-items">
        <div class="single-item">
          <svg-icon
            class="company-icons"
            src="assets/svg/common/ic_phone.svg"
          ></svg-icon>
          <app-ta-copy [copyValue]="factoringData?.factoringCompany?.phone">
          </app-ta-copy>
        </div>
        <div class="single-item">
          <svg-icon
            class="company-icons"
            src="assets/svg/common/ic_email.svg"
          ></svg-icon>
          <app-ta-copy [copyValue]="factoringData?.factoringCompany?.email">
          </app-ta-copy>
        </div>
        <div class="single-item">
          <svg-icon
            src="assets/svg/truckassist-table/location-icon.svg"
          ></svg-icon>
          <span class="single-item-address">{{
            factoringData?.factoringCompany?.address?.address
          }}</span>
        </div>
      </div>
      <app-ta-custom-card
        [cardName]="'Notice of Assigment'"
        [bodyTemplate]="'card'"
        [isCardOpen]="true"
        [hasDivider]="true"
        [animationsDisabled]="false"
        [textBottomPossiton]="'-2px'"
      >
