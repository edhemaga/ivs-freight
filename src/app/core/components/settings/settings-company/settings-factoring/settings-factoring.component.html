<div class="settings-factoring">
  <div class="settings-header">
    <div class="settings-name">
      <p>Factoring Company</p>
    </div>

    <div class="settings-header-buttons">
      <div class="settings-header-button">
        <svg-icon
          src="assets/svg/common/ic_pen.svg"
          class="settings-edit-button"
          (click)="
            onAction({ type: true, modalName: 'factoring', action: 'edit' })
          "
        ></svg-icon>
      </div>
      <div class="settings-header-button">
        <svg-icon
          src="assets/svg/common/ic_trash.svg"
          class="settings-trash-button"
        ></svg-icon>
      </div>
    </div>
  </div>
  <div class="settings-body" [ngClass]="{ gradient: !factoringData }">
    <svg-icon
      *ngIf="!factoringData"
      src="assets/svg/common/ic_factoring.svg"
    ></svg-icon>

    <app-settings-tab-placeholder
      *ngIf="factoringData"
      [name]="'TRIUMPH BUSINESS CAPITAâ€¦'"
      [phone]="'(123) 456-7890'"
      [email]="'contact@windsor-brokers.com'"
      [address]="'5462 N East River Rd apt 611 Chicago, IL 60656'"
      [hasDots]="false"
    >
    </app-settings-tab-placeholder>
  </div>
</div>
