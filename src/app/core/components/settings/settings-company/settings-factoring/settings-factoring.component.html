<div class="settings-factoring">
  <div class="settings-header">
    <div class="settings-name">
      <p>Factoring Company</p>
    </div>

    <div class="settings-header-buttons">
      <div class="settings-header-button">
        <svg-icon
          src="assets/svg/common/ic_pen.svg"
          class="settings-edit-button"
          (click)="onAction({ modalName: 'factoring', type: 'edit' })"
        ></svg-icon>
      </div>
      <div class="settings-header-button">
        <div class="border-left"></div>
        <svg-icon
          src="assets/svg/common/ic_trash.svg"
          class="settings-trash-button"
        ></svg-icon>
      </div>
    </div>
  </div>
  <div class="settings-body">
    <app-ta-re-card
      [cardNameCommon]="factoringData?.name"
      [haveHeaderText]="true"
      [haveDots]="false"
      [hasFooter]="false"
      *ngIf="factoringData?.name"
    >
      <div class="settings-body-items">
        <div *ngIf="factoringData?.phone" class="single-item">
          <svg-icon src="assets/svg/common/ic_phone.svg"></svg-icon>
          <div class="value-copy-container" [ngClass]="{ copied: factoringPhone }">
            <span class="insurance-value">{{ factoringData?.phone | formatPhoneP }}</span>
            <span
              [tooltipBackground]="factoringPhone ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="factoringPhone ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(factoringData?.phone, 'phone')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="factoringPhone = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="factoringData?.email" class="single-item">
          <svg-icon src="assets/svg/common/ic_email.svg"></svg-icon>

          <div class="value-copy-container" [ngClass]="{ copied: factoringEmail }">
            <span class="insurance-value">{{ factoringData?.email }}</span>
            <span
              [tooltipBackground]="factoringEmail ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="factoringEmail ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(factoringData?.email, 'email')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="factoringEmail = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="factoringData?.address" class="single-item">
          <svg-icon
            src="assets/svg/truckassist-table/location-icon.svg"
          ></svg-icon>
          <span class="single-item-address">{{
            factoringData?.address?.address
          }}</span>
        </div>
      </div>
      <app-ta-custom-card
        [cardName]="'Notice of Assigment'"
        [bodyTemplate]="'card'"
        [isCardOpen]="true"
        [hasDivider]="true"
        [animationsDisabled]="false"
        [textBottomPossiton]="'-2px'"
      >
        <div
          class="notice-template-data-default"
          [ngClass]="{ 'notice-template-data-change': changeDefaultNotice }"
        >
          <div class="notice-template-item">
            <div class="notice-item-value">
              {{ factoringData?.noticeOfAssigment }}
            </div>
