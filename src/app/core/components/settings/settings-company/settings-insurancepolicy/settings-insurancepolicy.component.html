<div class="settings-insurancepolicy">
  <div class="settings-header">
    <div class="settings-name">
      <p>Insurance Policy</p>
    </div>

    <div class="settings-header-button">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-edit.svg"
        class="settings-edit-button"
        (click)="
          onAction({ type: true, modalName: 'insurance-policy', action: 'new' })
        "
      ></svg-icon>
    </div>
  </div>
  <div class="settings-body" [ngClass]="{ gradient: !insuranceData }">
    <svg-icon
      *ngIf="!insuranceData"
      src="assets/img/svgs/settings-company/settings-insurancepolicy.svg"
    ></svg-icon>

    <div *ngIf="insuranceData">
      <app-settings-tab-placeholder
        [name]="'Knightbrook Ins Co.'"
        [phone]="'(123) 456-7890'"
        [email]="'contact@windsor-brokers.com'"
        [address]="'5462 N East River Rd apt 611 Chicago, IL 60656'"
        [hasAttachment]="true"
        [hasNote]="true"
      >
      </app-settings-tab-placeholder>

      <!-- Commercial General Liability -->
      <app-settings-card
        [cardTemplate]="'insuranceTemplate'"
        [cardName]="'Commercial General Liability'"
        [data]="insuranceData.generalLiability"
      >
      </app-settings-card>
      <!-- Automobile Liability -->
      <app-settings-card
        [cardTemplate]="'insuranceTemplate'"
        [cardName]="'Automobile Liability'"
        [data]="insuranceData.automobileLiability"
      >
      </app-settings-card>
      <!-- Motor Truck Cargo / Reefer Breakdown -->
      <app-settings-card
        [cardTemplate]="'insuranceTemplate'"
        [cardName]="'Motor Truck Cargo / Reefer Breakdown'"
        [data]="insuranceData.motorTruckCargo"
      >
      </app-settings-card>
      <!-- Physical Damage -->
      <app-settings-card
        [cardTemplate]="'insuranceTemplate'"
        [cardName]="'Physical Damage'"
        [data]="insuranceData.physicalDamage"
      >
      </app-settings-card>
      <!-- Trailer Interchange -->
      <app-settings-card
        [cardTemplate]="'insuranceTemplate'"
        [cardName]="'Trailer Interchange'"
        [data]="insuranceData.trailerInterchange"
      >
      </app-settings-card>
      <!-- Expires..... -->
      <div class="settings-progress-container">
        <app-truckassist-progress-expiration
          [expireDate]="'03/31/2023'"
          [startDate]="'03/12/2023'"
          [expiresSettings]="'settings-insurance-policy'"
        ></app-truckassist-progress-expiration>
      </div>

      <p class="show-details" (click)="onShowDetails()">Show Details</p>
    </div>
  </div>
</div>
