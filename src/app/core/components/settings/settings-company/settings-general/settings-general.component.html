<div class="settings-general">
  <div class="settings-header">
    <div class="settings-name">
      <p>IVS FREIGHT</p>
    </div>

    <div class="settings-header-buttons">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-edit.svg"
        class="settings-edit-button"
        (click)="
          onAction({ type: true, modalName: 'basic', action: 'edit-basic' })
        "
      ></svg-icon>
      <svg-icon
        src="assets/img/svgs/settings-company/settings-plus.svg"
        class="settings-plus-button"
        (click)="onAction({ modalName: 'basic', type: true, action: 'new' })"
      ></svg-icon>
    </div>
  </div>

  <div class="settings-body">
    <div class="basic-details">
      <!-- Header -->
      <div class="basic-header">
        <div class="basic-header-logo-top">
          <div class="basic-logo-text">This logo will be used on invoices</div>
          <svg-icon
            class="basic-logo-edit"
            src="assets/img/svgs/settings-company/settings-edit.svg"
          ></svg-icon>
        </div>
        <svg-icon class="basic-logo" src="{{ generalData.logo }}"></svg-icon>
      </div>
      <!-- Middle -->
      <div class="basic-middle">
        <div
          class="basic-data"
          *ngFor="
            let item of companyBasicMiddleData;
            let ind = index;
            trackBy: identityCompanyBasicMiddle
          "
        >
          <svg-icon class="basic-data-svg" src="{{ item.svg }}"></svg-icon>
          <p>{{ item.value }}</p>
        </div>
      </div>
      <!-- Bottom -->
      <div class="basic-bottom">
        <div
          class="basic-bottom-card"
          *ngFor="
            let item of companyBasicBottomData;
            trackBy: identityCompanyBasicBottom
          "
        >
          <p class="bottom-card-left">{{ item.name }}</p>
          <p class="bottom-card-right">{{ item.value }}</p>
        </div>
      </div>

      <hr class="settings-line" />
    </div>

    <!-- Additional Details -->
    <app-settings-card
      [cardTemplate]="'commonTemplate'"
      [cardName]="'Additional Details'"
      [data]="generalData.additionalDetails"
    >
    </app-settings-card>

    <!-- Bank Account -->
    <app-settings-card
      [cardTemplate]="'bankAccountTemplate'"
      [cardName]="'Bank Account'"
      [data]="generalData.bankAccount"
    >
    </app-settings-card>

    <!-- Bank Card -->
    <app-settings-card
      [cardTemplate]="'bankCardTemplate'"
      [cardName]="'Bank Card'"
      [cardCount]="generalData.bankCard.length"
      [data]="generalData.bankCard"
    >
    </app-settings-card>

    <!-- Load Format & Customer Billing -->
    <app-settings-card
      [cardTemplate]="'commonTemplate'"
      [cardName]="'Load Format & Customer Billing'"
      [data]="generalData.loadFormat"
    >
    </app-settings-card>

    <!-- Expiration -->
    <app-settings-card
      [cardTemplate]="'commonTemplate'"
      [cardName]="'Expiration'"
      [hasLine]="false"
      [data]="generalData.mvr"
    >
    </app-settings-card>
  </div>
</div>
