<app-ta-modal
  [modalTitle]="
    editData?.type !== 'edit' ? 'Add Repair Shop' : 'Edit Repair Shop'
  "
  [editData]="editData"
  [editName]="editData?.id"
  [isModalValid]="repairShopForm.valid"
  (action)="onModalAction($event)"
>
  <app-tab-switcher
    (switchClicked)="tabChange($event)"
    [tabs]="tabs"
  ></app-tab-switcher>

  <form
    [formGroup]="repairShopForm"
    class="form-container"
    [ngClass]="
      selectedTab === 1
        ? 'form-container-mt-12'
        : 'row-settings-location-additional'
    "
  >
    <div class="animation-two-tabs" [@animationTabsModal]="animationObject">
      <!-------------------------------- Basic Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 1">
        <!-- Company owned -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: repairShopForm.get('companyOwned').value }"
            (click)="openCloseCheckboxCard($event)"
          >
            <app-ta-checkbox
              formControlName="companyOwned"
              [label]="'Company Owned'"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow"
              src="assets/svg/common/ic_arrow_down_updated.svg"
              [ngClass]="{
                visible: !repairShopForm.get('companyOwned')?.value
              }"
            ></svg-icon>
          </div>
          <div
            class="checkbox-card-body"
            [ngClass]="{
              'active-20': !repairShopForm.get('companyOwned').value
            }"
          >
            <div *ngIf="!repairShopForm.get('companyOwned').value">
              <div class="row">
                <div class="col-12">
                  <app-ta-input
                    formControlName="shopName"
                    [inputConfig]="{
                      name: 'Shop Name',
                      type: 'text',
                      label: 'Shop Name',
                      isRequired: true,
                      textTransform: 'capitalize',
                      autoFocus: editData?.type === 'edit' ? false : true
                    }"
                  ></app-ta-input>
                </div>
              </div>
              <div class="row">
                <div class="col-10">
                  <app-ta-input-address
                    formControlName="address"
                    [inputConfig]="{
                      name: 'Address',
                      type: 'text',
                      label: 'Address, City, State Zip',
                      isRequired: true,
                      placeholderIcon: 'address',
                      textTransform: 'capitalize'
                    }"
                    (selectedAddress)="onHandleAddress($event)"
                  ></app-ta-input-address>
                </div>
                <div class="col-2">
                  <app-ta-input
                    formControlName="addressUnit"
                    [inputConfig]="{
                      name: 'Address Unit',
                      type: 'text',
                      label: 'Unit #',
                      maxLength: 6
                    }"
                  ></app-ta-input>
                </div>
              </div>
              <div
                class="phone-ext-email-small-modal last-row"
                [ngClass]="{ 'active-phone-ext': isPhoneExtExist }"
              >
                <div class="phone-extension">
                  <div class="phone-field">
                    <app-ta-input
                      formControlName="phone"
                      [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        placeholderIcon: 'phone',
                        mask: '(000) 000-0000'
                      }"
                    ></app-ta-input>
                  </div>
                  <div
                    class="extension-field"
                    *ngIf="!isPhoneExtExist"
                    (click)="isPhoneExtExist = !isPhoneExtExist"
                    ngbTooltip
                    mainTooltip="Add Extension"
                    position="top"
                    tooltipBackground="#6c6c6c"
                  >
                    <svg-icon src="assets/svg/common/ic_plus.svg"></svg-icon>
                  </div>
                  <app-ta-input
                    *ngIf="isPhoneExtExist"
                    formControlName="phoneExtension"
                    [inputConfig]="{
                      name: 'Phone Extension',
                      type: 'text',
                      label: 'Ext.',
                      maxLength: 3,
                      placeholderIcon: 'phone-extension'
                    }"
                  ></app-ta-input>
                </div>
                <div class="email-field">
                  <app-ta-input
                    formControlName="email"
                    [inputConfig]="{
                      name: 'Email',
                      type: 'text',
                      label: 'Email',
                      placeholderIcon: 'email'
                    }"
                  ></app-ta-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Repair Shop Servies -->
        <app-ta-custom-card
          [hasCounter]="pickedServices() ? pickedServices() : '0'"
          [cardName]="'Service'"
          [isCardOpen]="true"
        >
          <div class="repair-shop-services">
            <div
              *ngFor="let repair of services; trackBy: identity"
              class="repair-shop-service"
              [class.active]="repair.active"
              (click)="repair.active = !repair.active"
            >
              <svg-icon src="{{ repair.svg }}"></svg-icon>
              <p>{{ repair.name }}</p>
            </div>
          </div>
        </app-ta-custom-card>
      </div>
      <!-------------------------------- Additional Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 2">
        <div class="row row-no-m">
          <div class="col-4">
            <app-ta-input
              formControlName="rent"
              [inputConfig]="{
                name: 'Dollar',
                type: 'text',
                label: 'Rent',
                placeholderIcon: 'dollar',
                customClass: 'dollar-placeholderIcon',
                thousandSeparator: true
              }"
            ></app-ta-input>
          </div>
          <div class="col-4">
            <app-ta-input-dropdown
              formControlName="payPeriod"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Pay Period',
                isDropdown: true,
                dropdownWidthClass: 'w-col-4'
              }"
              [options]="[]"
              [activeItem]="selectedPayPeriod"
              (selectedItem)="onSelectDropdown($event, 'pay-period')"
            ></app-ta-input-dropdown>
          </div>
          <div class="col-4 no-p-left">
            <app-ta-input-dropdown
              formControlName="day"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Day',
                isDropdown: true,
                dropdownWidthClass: 'w-col-4'
              }"
              [options]="[]"
              [activeItem]="selectedDay"
              (selectedItem)="onSelectDropdown($event, 'day')"
            ></app-ta-input-dropdown>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-ta-modal>
