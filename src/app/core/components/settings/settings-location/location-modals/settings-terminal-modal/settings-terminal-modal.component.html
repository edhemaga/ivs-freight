<app-ta-modal
  [modalTitle]="editData?.type !== 'edit' ? 'Add Terminal' : 'Edit Terminal'"
  [editData]="editData"
  [editName]="terminalName"
  [isModalValid]="terminalForm.valid"
  (action)="onModalAction($event)"
>
  <app-ta-tab-switch
    [tabs]="tabs"
    (switchClicked)="tabChange($event)"
    [type]="'type1-modal-popup'"
  >
  </app-ta-tab-switch>

  <form
    [formGroup]="terminalForm"
    class="form-container"
    [ngClass]="
      selectedTab === 1
        ? 'form-container-mt-12'
        : 'row-settings-location-additional'
    "
  >
    <div class="animation-two-tabs" [@animationTabsModal]="animationObject">
      <!-------------------------------- Basic Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 1">
        <!-- Company owned -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: terminalForm.get('isOwner').value }"
          >
            <app-ta-checkbox
              formControlName="isOwner"
              [label]="'Company Owned'"
            ></app-ta-checkbox>
          </div>
          <div class="checkbox-card-body active-20">
            <div class="row">
              <div class="col-12">
                <app-ta-input
                  formControlName="name"
                  [inputConfig]="{
                    name: 'Terminal Name',
                    type: 'text',
                    label: 'Terminal Name',
                    isRequired: true,
                    textTransform: 'capitalize',
                    autoFocus: editData?.type !== 'edit' ? true : false
                  }"
                ></app-ta-input>
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <app-ta-input-address
                  formControlName="address"
                  [inputConfig]="{
                    name: 'Address',
                    type: 'text',
                    label: 'Address, City, State Zip',
                    isRequired: true,
                    placeholderIcon: 'address',
                    minLength: 12,
                    maxLength: 256,
                    textTransform: 'capitalize'
                  }"
                  [activeAddress]="selectedAddress"
                  (selectedAddress)="onHandleAddress($event)"
                ></app-ta-input-address>
              </div>
              <div class="col-2">
                <app-ta-input
                  formControlName="addressUnit"
                  [inputConfig]="{
                    name: 'address-unit',
                    type: 'text',
                    label: 'Unit #',
                    minLength: 1,
                    maxLength: 10
                  }"
                ></app-ta-input>
              </div>
            </div>
            <div
              class="phone-ext-email-small-modal last-row"
              [ngClass]="{ 'active-phone-ext': isTerminalPhoneExtExist }"
            >
              <div class="phone-extension phone-ext-email-small-modal-my-20">
                <div class="phone-field">
                  <app-ta-input
                    formControlName="phone"
                    [inputConfig]="{
                      name: 'Phone',
                      type: 'text',
                      label: 'Phone',
                      placeholderIcon: 'phone',
                      isRequired: true,
                      mask: '(000) 000-0000'
                    }"
                  ></app-ta-input>
                </div>
                <div
                  class="extension-field"
                  *ngIf="!isTerminalPhoneExtExist"
                  (click)="isTerminalPhoneExtExist = !isTerminalPhoneExtExist"
                  ngbTooltip
                  mainTooltip="Add Extension"
                  position="top"
                  tooltipBackground="#6c6c6c"
                >
                  <svg-icon src="assets/svg/common/ic_plus.svg"></svg-icon>
                </div>
                <app-ta-input
                  *ngIf="isTerminalPhoneExtExist"
                  formControlName="extensionPhone"
                  [inputConfig]="{
                    name: 'phone-extension',
                    type: 'text',
                    label: 'Ext.',
                    minLength: 1,
                    maxLength: 8,
                    placeholderIcon: 'phone-extension'
                  }"
                ></app-ta-input>
              </div>
              <div class="email-field">
                <app-ta-input
                  formControlName="email"
                  [inputConfig]="{
                    name: 'Email',
                    type: 'text',
                    label: 'Email',
                    placeholderIcon: 'email',
                    minLength: 5,
                    maxLength: 64,
                    textTransform: 'lowercase'
                  }"
                ></app-ta-input>
              </div>
            </div>
          </div>
        </div>
        <!-- Office -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: terminalForm.get('officeChecked').value }"
          >
            <app-ta-checkbox
              formControlName="officeChecked"
              [label]="'Office'"
              [name]="'Office'"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow"
              src="assets/svg/common/ic_arrow_down_updated.svg"
              [ngClass]="{
                visible: terminalForm.get('officeChecked')?.value
              }"
            ></svg-icon>
          </div>
          <div
            class="checkbox-card-body"
            [ngClass]="{
              'active-20': terminalForm.get('officeChecked').value
            }"
          >
            <div *ngIf="terminalForm.get('officeChecked').value">
              <div
                class="phone-ext-email-small-modal phone-ext-email-small-modal-my-20 last-row"
                [ngClass]="{ 'active-phone-ext': isOfficePhoneExtExist }"
              >
                <div class="phone-extension">
                  <div class="phone-field">
                    <app-ta-input
                      formControlName="officePhone"
                      [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        placeholderIcon: 'phone',
                        isRequired: true,
                        mask: '(000) 000-0000'
                      }"
                    ></app-ta-input>
                  </div>
                  <div
                    class="extension-field"
                    *ngIf="!isOfficePhoneExtExist"
                    ngbTooltip
                    mainTooltip="Add Extension"
                    position="top"
                    tooltipBackground="#6c6c6c"
                    (click)="isOfficePhoneExtExist = !isOfficePhoneExtExist"
                  >
                    <svg-icon src="assets/svg/common/ic_plus.svg"></svg-icon>
                  </div>
                  <app-ta-input
                    *ngIf="isOfficePhoneExtExist"
                    formControlName="officeExtPhone"
                    [inputConfig]="{
                      name: 'phone-extension',
                      type: 'text',
                      label: 'Ext.',
                      minLength: 1,
                      maxLength: 8,
                      placeholderIcon: 'phone-extension'
                    }"
                  ></app-ta-input>
                </div>
                <div class="email-field">
                  <app-ta-input
                    formControlName="officeEmail"
                    [inputConfig]="{
                      name: 'Email',
                      type: 'text',
                      label: 'Email',
                      placeholderIcon: 'email',
                      minLength: 5,
                      maxLength: 64,
                      textTransform: 'lowercase'
                    }"
                  ></app-ta-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Parking -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: terminalForm.get('parkingChecked').value }"
          >
            <app-ta-checkbox
              formControlName="parkingChecked"
              [label]="'Parking'"
              [name]="'Parking'"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow"
              src="assets/svg/common/ic_arrow_down_updated.svg"
              [ngClass]="{
                visible: terminalForm.get('parkingChecked')?.value
              }"
            ></svg-icon>
          </div>
          <div
            class="checkbox-card-body"
            [ngClass]="{
              'active-20': terminalForm.get('parkingChecked').value
            }"
          >
            <div *ngIf="terminalForm.get('parkingChecked').value">
              <div
                class="phone-ext-email-small-modal phone-ext-email-mt20-mb-32 last-row"
                [ngClass]="{ 'active-phone-ext': isParkingPhoneExtExist }"
              >
                <div class="phone-extension">
                  <div class="phone-field">
                    <app-ta-input
                      formControlName="parkingPhone"
                      [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        placeholderIcon: 'phone',
                        isRequired: true,
                        mask: '(000) 000-0000'
                      }"
                    ></app-ta-input>
                  </div>
                  <div
                    class="extension-field"
                    *ngIf="!isParkingPhoneExtExist"
                    (click)="isParkingPhoneExtExist = !isParkingPhoneExtExist"
                    ngbTooltip
                    mainTooltip="Add Extension"
                    position="top"
                    tooltipBackground="#6c6c6c"
                  >
                    <svg-icon src="assets/svg/common/ic_plus.svg"></svg-icon>
                  </div>
                  <app-ta-input
                    *ngIf="isParkingPhoneExtExist"
                    formControlName="parkingExtPhone"
                    [inputConfig]="{
                      name: 'phone-extension',
                      type: 'text',
                      label: 'Ext.',
                      minLength: 1,
                      maxLength: 8,
                      placeholderIcon: 'phone-extension'
                    }"
                  ></app-ta-input>
                </div>
                <div class="email-field">
                  <app-ta-input
                    formControlName="parkingEmail"
                    [inputConfig]="{
                      name: 'Email',
                      type: 'text',
                      label: 'Email',
                      placeholderIcon: 'email',
                      minLength: 5,
                      maxLength: 64,
                      textTransform: 'lowercase'
                    }"
                  ></app-ta-input>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <app-ta-input
                    formControlName="terminalParkingSlot"
                    [inputConfig]="{
                      name: 'Parking Slot',
                      type: 'text',
                      label: 'Parking Slot # (Truck)',
                      textTransform: 'capitalize'
                    }"
                  ></app-ta-input>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <app-ta-input
                    formControlName="terminalFullParkingSlot"
                    [inputConfig]="{
                      name: 'Full Parking Slot',
                      type: 'text',
                      label: 'Full Parking Slot # (Semi Truck - Trailer)',
                      textTransform: 'capitalize'
                    }"
                  ></app-ta-input>
                </div>
              </div>
              <div class="parking-gate-securityCamera">
                <div class="gate-field">
                  <p>Gate</p>
                  <div class="gate-radio">
                    <app-ta-tab-switch
                      [tabs]="gateBtns"
                      (switchClicked)="onAction($event, 'gate')"
                      [type]="'type2-modal-popup'"
                    >
                    </app-ta-tab-switch>
                  </div>
                </div>
                <div class="camera-field">
                  <p>Security Camera</p>
                  <div class="camera-radio">
                    <app-ta-tab-switch
                      [tabs]="cameraBtns"
                      (switchClicked)="onAction($event, 'camera')"
                      [type]="'type2-modal-popup'"
                    >
                    </app-ta-tab-switch>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Warehouse -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{ pointer: terminalForm.get('warehouseChecked').value }"
          >
            <app-ta-checkbox
              formControlName="warehouseChecked"
              [label]="'Warehouse'"
              [name]="'Warehouse'"
            ></app-ta-checkbox>
            <svg-icon
              class="checkbox-card-header-arrow"
              src="assets/svg/common/ic_arrow_down_updated.svg"
              [ngClass]="{
                visible: terminalForm.get('warehouseChecked')?.value
              }"
            ></svg-icon>
          </div>
          <div
            class="checkbox-card-body"
            [ngClass]="{
              'active-20': terminalForm.get('warehouseChecked').value
            }"
          >
            <div *ngIf="terminalForm.get('warehouseChecked').value">
              <div
                class="phone-ext-email-small-modal phone-ext-email-small-modal-my-20 last-row"
                [ngClass]="{ 'active-phone-ext': isWarehousePhoneExtExist }"
              >
                <div class="phone-extension">
                  <div class="phone-field">
                    <app-ta-input
                      formControlName="warehousePhone"
                      [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        placeholderIcon: 'phone',
                        isRequired: true,
                        mask: '(000) 000-0000'
                      }"
                    ></app-ta-input>
                  </div>
                  <div
                    class="extension-field"
                    *ngIf="!isWarehousePhoneExtExist"
                    (click)="
                      isWarehousePhoneExtExist = !isWarehousePhoneExtExist
                    "
                    ngbTooltip
                    mainTooltip="Add Extension"
                    position="top"
                    tooltipBackground="#6c6c6c"
                  >
                    <svg-icon src="assets/svg/common/ic_plus.svg"></svg-icon>
                  </div>
                  <app-ta-input
                    *ngIf="isWarehousePhoneExtExist"
                    formControlName="warehouseExtPhone"
                    [inputConfig]="{
                      name: 'phone-extension',
                      type: 'text',
                      label: 'Ext.',
                      minLength: 1,
                      maxLength: 8,
                      placeholderIcon: 'phone-extension'
                    }"
                  ></app-ta-input>
                </div>
                <div class="email-field">
                  <app-ta-input
                    formControlName="warehouseEmail"
                    [inputConfig]="{
                      name: 'Email',
                      type: 'text',
                      label: 'Email',
                      placeholderIcon: 'email',
                      minLength: 5,
                      maxLength: 64,
                      textTransform: 'lowercase'
                    }"
                  ></app-ta-input>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fuel Station -->
        <div class="custom-checkbox-card">
          <div class="divider"></div>
          <div
            class="checkbox-card-header"
            [ngClass]="{
              pointer: terminalForm.get('fuelStationChecked').value
            }"
          >
            <app-ta-checkbox
              formControlName="fuelStationChecked"
              [label]="'Fuel Station'"
              [name]="'Fuel Station'"
            ></app-ta-checkbox>
          </div>
        </div>
      </div>
      <!-------------------------------- Additional Tab -------------------------------->
      <div class="m-tab" *ngIf="selectedTab === 2">
        <div class="row row-no-m">
          <div class="col-4">
            <app-ta-input
              formControlName="rent"
              [inputConfig]="{
                name: 'Dollar',
                type: 'text',
                label: 'Rent',
                placeholderIcon: 'dollar',
                customClass: 'dollar-placeholderIcon',
                thousandSeparator: true
              }"
            ></app-ta-input>
          </div>
          <div class="col-4">
            <app-ta-input-dropdown
              formControlName="payPeriod"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Pay Period',
                isDropdown: true,
                dropdownWidthClass: 'w-col-148'
              }"
              [options]="payPeriods"
              [activeItem]="selectedPayPeriod"
              (selectedItem)="onSelectDropdown($event, 'pay-period')"
            ></app-ta-input-dropdown>
          </div>
          <div class="col-4 no-p-left">
            <app-ta-input-dropdown
              formControlName="monthlyDay"
              [inputConfig]="{
                name: 'Input Dropdown',
                type: 'text',
                label: 'Day',
                isDropdown: true,
                isDisabled: !terminalForm.get('payPeriod').value,
                dropdownWidthClass: 'w-col-148'
              }"
              [options]="
                selectedDay?.name === 'Weekly' ? weeklyDays : monthlyDays
              "
              [activeItem]="selectedDay"
              (selectedItem)="onSelectDropdown($event, 'day')"
            ></app-ta-input-dropdown>
          </div>
        </div>
      </div>
    </div>
  </form>
</app-ta-modal>
