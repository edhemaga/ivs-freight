<div class="settings-parking">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'4'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
        [countTextBottomPosition]="'-2px'"
      ></app-ta-counter>
      <p>Parking</p>
    </div>

    <div class="settings-header-button">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-plus.svg"
        class="settings-plus-button"
        (click)="onAction({ modalName: 'parking', type: true, action: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div
    class="settings-body"
    *ngFor="let item of parkingData; trackBy: identity"
  >
    <div class="parking-details">
      <div class="parking-details-top">
        <div class="d-flex align-items-center">
          <p class="parking-name">{{ item.name }}</p>
          <svg-icon
            src="settings-card-header-company-owned"
            src="{{ cardCompanySvg }}"
          ></svg-icon>
        </div>
        <div class="parking-actions">
          <svg-icon
            class="action-dots"
            src="assets/img/svgs/settings-company/settings-dots.svg"
          ></svg-icon>
        </div>
      </div>
      <div class="parking-details-bottom">
        <div class="details-bottom-info">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-phone.svg"
          ></svg-icon>
          <p>{{ item.phone }}</p>
        </div>
        <div class="details-bottom-info">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-email.svg"
          ></svg-icon>
          <p>{{ item.email }}</p>
        </div>
        <div class="details-bottom-info">
          <svg-icon
            class="details-bottom-address-svg"
            src="assets/img/svgs/settings-company/settings-address.svg"
          ></svg-icon>
          <p class="details-bottom-address-text">{{ item.address }}</p>
        </div>
      </div>
      <hr class="settings-line" />
    </div>
    <app-settings-card
      [cardTemplate]="'parkingTemplate'"
      [cardName]="'Parking Slot'"
      [cardCount]="calculateParkingSlots(item)"
      [data]="{
        parking_slot: item.parking_slot,
        parking_slot_full: item.parking_slot_full,
        security_camera: item.security_camera,
        gate: item.gate,
        rent: item.rent,
        pay_period: item.pay_period,
        day: item_day
      }"
    >
    </app-settings-card>
  </div>
</div>
