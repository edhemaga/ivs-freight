<div class="settings-parking">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'4'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
        [countTextBottomPosition]="'-2px'"
      ></app-ta-counter>
      <p>Parking</p>
    </div>

    <div class="settings-header-button">
      <svg-icon
        src="assets/svg/common/ic_plus.svg"
        class="settings-plus-button"
        (click)="onAction({ type: true, modalName: 'parking', action: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div
    class="settings-body"
    *ngFor="let item of parkingData; trackBy: identity"
  >
    <app-settings-tab-placeholder
      [name]="item.name"
      [companyOwnedSVG]="item.companyOwned"
      [phone]="item.phone"
      [email]="item.email"
      [address]="item.address"
    >
    </app-settings-tab-placeholder>

    <app-settings-card
      [cardTemplate]="'parkingTemplate'"
      [cardName]="'Parking Slot'"
      [cardCount]="calculateParkingSlots(item)"
      [hasLine]="item.rent"
      [data]="{
        parking_slot: item.parking_slot,
        parking_slot_full: item.parking_slot_full,
        security_camera: item.security_camera,
        gate: item.gate,
        rent: item.rent,
        pay_period: item.pay_period,
        day: item_day
      }"
    >
    </app-settings-card>
    <div class="settings-progress-container">
      <app-truckassist-progress-expiration
        *ngIf="item.rent"
        [expireDate]="'03/25/2023'"
        [startDate]="'03/12/2023'"
        [expiresSettings]="'settings-parking'"
        [customText]="generateTextForProgressBar(item)"
      ></app-truckassist-progress-expiration>
    </div>
  </div>
</div>
