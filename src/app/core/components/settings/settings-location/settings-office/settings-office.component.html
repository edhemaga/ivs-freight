<div class="settings-office">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'2'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
        [countTextBottomPosition]="'-2px'"
      ></app-ta-counter>
      <p>Office</p>
    </div>

    <div class="settings-header-button">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-plus.svg"
        class="settings-plus-button"
        (click)="onAction({ type: true, modalName: 'office', action: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div
    class="settings-body"
    *ngFor="let item of officeData; trackBy: identityOfficeData"
  >
    <app-settings-tab-placeholder
      [name]="item.name"
      [companyOwnedSVG]="item.companyOwned"
      [phone]="item.phone"
      [email]="item.email"
      [address]="item.address"
    >
    </app-settings-tab-placeholder>

    <app-settings-card
      *ngFor="
        let department of item.departments;
        let ind = index;
        trackBy: identityCardData
      "
      [cardTemplate]="'officeTemplate'"
      [hasCard]="department.check"
      [cardName]="department.name"
      [data]="department"
      [hasLine]="!(ind === item.departments.length - 1 && !item.rent)"
    >
    </app-settings-card>
<div class="settings-progress-container">
  <app-truckassist-progress-expiration
      *ngIf="item.rent"
      [expireDate]="'03/25/2023'"
      [startDate]="'03/12/2023'"
      [expiresSettings]="'settings-parking'"
      [customText]="generateTextForProgressBar(item)"
    ></app-truckassist-progress-expiration>
  </div>
</div>
  
</div>
