<div class="settings-office">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'2'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
      ></app-ta-counter>
      <p>Office</p>
    </div>

    <div class="settings-header-button">
      <div class="border-left"></div>
      <svg-icon
        src="assets/svg/common/ic_plus.svg"
        class="settings-plus-button"
        (click)="onAction({ modalName: 'office', type: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div class="settings-body">
    <app-ta-re-card
      *ngFor="let item of officeData; let i=index; trackBy: identityOfficeData"
      [settingsIcon]="item.companyOwned"
      [cardNameCommon]="item.name"
      [hasFooter]="false"
      [haveHeaderText]="true"
    >
      <div class="settings-body-items">
        <div *ngIf="item.phone" class="single-item">
          <svg-icon src="assets/svg/common/ic_phone.svg"></svg-icon>
          <div class="value-copy-container" [ngClass]="{ copied: officePhone[i] }">
            <span class="insurance-value">{{ item.phone }}</span>
            <span
              [tooltipBackground]="officePhone[i] ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="officePhone[i] ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(item.phone , i,'office-phone')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="officePhone[i] = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="item.email" class="single-item">
          <svg-icon src="assets/svg/common/ic_email.svg"></svg-icon>
  
          <div class="value-copy-container" [ngClass]="{ copied: officeEmail[i] }">
            <span class="insurance-value">{{ item.email }}</span>
            <span
              [tooltipBackground]="officeEmail[i] ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="officeEmail[i] ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(item.email , i,'office-email')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="officeEmail[i] = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="item.address" class="single-item">
          <svg-icon
            src="assets/svg/truckassist-table/location-icon.svg"
          ></svg-icon>
          <span>{{ item.address }}</span>
        </div>
      </div>
      <app-ta-custom-card
        *ngFor="let dep of item.departments; let i=index; trackBy: identityOfficeData"
        [cardName]="dep.name"
        [isCardOpen]="true"
        [bodyTemplate]="'card'"
        [animationsDisabled]="false"
        [textBottomPossiton]="'-2px'"
      >
        <div class="office-template-data">
          <div class="office-template-item">
            <svg-icon
              class="office-template-svg"
              src="assets/svg/common/ic_phone.svg"
            ></svg-icon>
            <div class="value-copy-container" [ngClass]="{ copied: departmentPhone[i] }">
              <span class="office-template-value">{{ dep.phone }}</span>
              <span
                [tooltipBackground]="departmentPhone[i] ? '#536BC2' : '#6c6c6c'"
                ngbTooltip
                [mainTooltip]="departmentPhone[i] ? 'Copied' : 'Copy'"
                position="top"
                class="tooltip-copy"
                [autoClose]="false"
                (click)="copyText(dep.phone , i,'department-phone')"
              >
                <svg-icon
                  class="copy-icon"
                  (mouseleave)="departmentPhone[i] = false"
                  src="assets/svg/common/ic_copy.svg"
                ></svg-icon>
              </span>
            </div>
          </div>
          <div class="office-template-item">
            <svg-icon
              class="office-template-svg"
              src="assets/svg/common/ic_phone-extension.svg"
            ></svg-icon>
            <p class="office-template-value">{{ dep.phone_ext }}</p>
          </div>
          <div class="office-template-item office-template-email">
            <svg-icon
              class="office-template-svg"
              src="assets/svg/common/ic_email.svg"
            ></svg-icon>
            <div class="value-copy-container" [ngClass]="{ copied: departmentEmail[i] }">
              <span class="office-template-value">{{ dep.email }}</span>
              <span
                [tooltipBackground]="departmentEmail[i] ? '#536BC2' : '#6c6c6c'"
                ngbTooltip
                [mainTooltip]="departmentEmail[i] ? 'Copied' : 'Copy'"
                position="top"
                class="tooltip-copy"
                [autoClose]="false"
                (click)="copyText(dep.email , i,'department-email')"
              >
                <svg-icon
                  class="copy-icon"
                  (mouseleave)="departmentEmail[i] = false"
                  src="assets/svg/common/ic_copy.svg"
                ></svg-icon>
              </span>
            </div>
          </div>
        </div>
      </app-ta-custom-card>
      <div *ngIf="item.rent" class="divider"></div>
      <div *ngIf="item.rent" class="settings-progress-container">
        <app-truckassist-progress-expiration
          [expireDate]="'03/25/2023'"
          [startDate]="'03/12/2023'"
          [expiresSettings]="'settings-parking'"
          [customText]="generateTextForProgressBar(item)"
        ></app-truckassist-progress-expiration>
      </div>
    </app-ta-re-card>
  </div>
</div>
