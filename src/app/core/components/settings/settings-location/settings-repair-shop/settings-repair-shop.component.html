<div class="settings-repair-shop">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'4'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
      ></app-ta-counter>
      <p>Repair Shop</p>
    </div>

    <div class="settings-header-button">
      <div class="border-left"></div>
      <svg-icon
        src="assets/svg/common/ic_plus.svg"
        class="settings-plus-button"
        (click)="onAction({ modalName: 'repairshop', type: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div class="settings-body">
    <app-ta-re-card
      *ngFor="let item of repairShopData; let i =index; trackBy: identity"
      [settingsIcon]="item.companyOwned"
      [cardNameCommon]="item.name"
      [hasFooter]="false"
      [haveHeaderText]="true"
    >
      <div class="settings-body-items">
        <div *ngIf="item.phone" class="single-item">
          <svg-icon src="assets/svg/common/ic_phone.svg"></svg-icon>
          <div class="value-copy-container" [ngClass]="{ copied: repairPhone[i] }">
            <span class="office-template-value">{{ item.phone  }}</span>
            <span
              [tooltipBackground]="repairPhone[i] ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="repairPhone[i] ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(item.phone , i,'repair-phone')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="repairPhone[i] = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="item.email" class="single-item">
          <svg-icon src="assets/svg/common/ic_email.svg"></svg-icon>
          <div class="value-copy-container" [ngClass]="{ copied: repairEmail[i] }">
            <span class="office-template-value">{{ item.email  }}</span>
            <span
              [tooltipBackground]="repairEmail[i] ? '#536BC2' : '#6c6c6c'"
              ngbTooltip
              [mainTooltip]="repairEmail[i] ? 'Copied' : 'Copy'"
              position="top"
              class="tooltip-copy"
              [autoClose]="false"
              (click)="copyText(item.email , i,'repair-email')"
            >
              <svg-icon
                class="copy-icon"
                (mouseleave)="repairEmail[i] = false"
                src="assets/svg/common/ic_copy.svg"
              ></svg-icon>
            </span>
          </div>
        </div>
        <div *ngIf="item.address" class="single-item">
          <svg-icon
            src="assets/svg/truckassist-table/location-icon.svg"
          ></svg-icon>
          <span>{{ item.address }}</span>
        </div>
      </div>
      <app-ta-custom-card
        [hasCounter]="getActiveServices(item.services).length"
        [cardName]="'Services'"
        [isCardOpen]="true"
        [bodyTemplate]="'card'"
        [animationsDisabled]="false"
      >
        <div
          class="repair-shop-template-data"
          [ngClass]="{ 'no-divider': !item.rent }"
        >
          <div
            class="repair-shop-template-item"
            *ngFor="let ser of item.services; trackBy: identity"
          >
            <svg-icon
              class="repair-shop-template-svg"
              [ngClass]="{ disabled: !ser.isUsefulService }"
              src="{{ ser.svg }}"
            ></svg-icon>
            <p
              class="repair-shop-template-text"
              [ngClass]="{ 'cross-out': !ser.isUsefulService }"
            >
              {{ ser.name }}
            </p>
          </div>
        </div>
      </app-ta-custom-card>
      <div *ngIf="item.rent" class="divider"></div>
      <div *ngIf="item.rent" class="settings-progress-container">
        <app-truckassist-progress-expiration
          *ngIf="item.rent"
          [expireDate]="'03/25/2023'"
          [startDate]="'03/12/2023'"
          [expiresSettings]="'settings-parking'"
          [customText]="generateTextForProgressBar(item)"
        ></app-truckassist-progress-expiration>
      </div>
    </app-ta-re-card>
  </div>
</div>
