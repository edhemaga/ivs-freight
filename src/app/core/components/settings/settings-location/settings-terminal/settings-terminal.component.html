<div class="settings-terminal">
  <div class="settings-header">
    <div class="settings-name d-flex align-items-center">
      <app-ta-counter
        [count]="'4'"
        [countColor]="'#919191'"
        [countBackground]="'#F3F3F3'"
        [countHeight]="'24px'"
        [countWidth]="'24px'"
        [countTextBottomPosition]="'-2px'"
      ></app-ta-counter>
      <p>Terminal</p>
    </div>

    <div class="settings-header-button">
      <svg-icon
        src="assets/img/svgs/settings-company/settings-plus.svg"
        class="settings-plus-button"
        (click)="onAction({ modalName: 'parking', type: true, action: 'add' })"
      ></svg-icon>
    </div>
  </div>
  <div
    class="settings-body"
    *ngFor="let item of terminalData; trackBy: identityTerminalData"
  >
    <div class="terminal-shop-details">
      <div class="terminal-shop-details-top">
        <div class="d-flex align-items-center">
          <p class="terminal-shop-name">{{ item.name }}</p>
          <svg-icon
            class="terminal-shop-svg"
            *ngIf="item.companyOwned"
            src="{{ item.companyOwned }}"
            [appTooltip]="'Company Owned'"
            position="bottom-right"
            tooltipBackground="#6C6C6C"
            tooltipColor="#FFFFFF"
            zIndex="900"
            [borderRadius]="'2px'"
            [fontWeight]="'bold'"
            [fontSize]="'11px'"
          ></svg-icon>
        </div>
        <div class="terminal-shop-actions">
          <svg-icon
            class="action-dots"
            src="assets/img/svgs/settings-company/settings-dots.svg"
          ></svg-icon>
        </div>
      </div>
      <div class="terminal-shop-details-bottom">
        <div class="details-bottom-info first">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-phone.svg"
          ></svg-icon>
          <p>{{ item.phone }}</p>
        </div>
        <div class="details-bottom-info" *ngIf="item.email">
          <svg-icon
            src="assets/img/svgs/settings-company/settings-email.svg"
          ></svg-icon>
          <p>{{ item.email }}</p>
        </div>
        <div class="details-bottom-info">
          <svg-icon
            class="details-bottom-address-svg"
            src="assets/img/svgs/settings-company/settings-address.svg"
          ></svg-icon>
          <p class="details-bottom-address-text">{{ item.address }}</p>
        </div>
      </div>
      <hr class="settings-line" />
    </div>
    <app-settings-card
      *ngFor="
        let term of item.options;
        let ind = index;
        trackBy: identityCardData
      "
      [cardTemplate]="'terminalTemplate'"
      [hasCard]="term.check"
      [cardName]="term.name"
      [hasLine]="
        !(ind === item.options.length - 1) &&
        !(ind === item.options.length - 2 && !item.options[ind + 1].check)
      "
      [data]="term"
    >
    </app-settings-card>
  </div>
</div>
