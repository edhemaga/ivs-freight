<div class="calendar-holder">
    <div class="calendar-info-holder">
        <div class="search-holder">
            <div class="search-icon">
                <svg-icon src="assets/svg/common/ic_search.svg"></svg-icon>
            </div>
            <input class="search" type="text" placeholder="Find Event"/>
        </div>
        <div class="calendar-items-holder">
            <div class="day-holder">Day</div>
            <div class="day-holder week">Week</div>
            <div class="day-holder month active">Month</div>
            <div class="day-holder year">Year</div>
            <div class="day-holder schedule">Schedule</div>
        </div>
        <div class="calendar-header">07/03/2022
            <div class="arrow-top">
                <svg-icon src="assets/svg/common/ic_arrow-down.svg"></svg-icon>
            </div>
        </div>
        <div class="calendar-body">
            <div class="calendar-years-holder">
                <div class="current-year-holder"></div>
                <div *ngFor="let item of calendarYears; let indx=index" [class.active]="item.active" class="year-holder">{{item.year}}</div>
            </div>
            <div class="calendar-month-holder">
                <div class="current-year-holder">
                    <div class="current-year">2022</div>
                    <div class="current-year">Today</div>
                </div>
                <div class="calendar-body-holder">
                    <div class="calendar-current-month">
                        <div class="calendar-holder">
                            <div class="calendar-items">JAN</div>
                            <div class="calendar-items">FEB</div>
                            <div class="calendar-items">MAR</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items">APR</div>
                            <div class="calendar-items current-month">MAY</div>
                            <div class="calendar-items">JUN</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items active">JUL</div>
                            <div class="calendar-items">AUG</div>
                            <div class="calendar-items event">SEP</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items">OCT</div>
                            <div class="calendar-items">NOV</div>
                            <div class="calendar-items">DEC</div>
                        </div>    
                    </div> 
                    <div class="year-holder-inactiv">2023</div> 
                    <div class="calendar-current-month">
                        <div class="calendar-holder">
                            <div class="calendar-items inactiv">JAN</div>
                            <div class="calendar-items inactiv">FEB</div>
                            <div class="calendar-items inactiv">MAR</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items inactiv">APR</div>
                            <div class="calendar-items inactiv">MAY</div>
                            <div class="calendar-items inactiv">JUN</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items inactiv">JUL</div>
                            <div class="calendar-items inactiv">AUG</div>
                            <div class="calendar-items inactiv">SEP</div>
                        </div>    
                        <div class="calendar-holder">
                            <div class="calendar-items inactiv">OCT</div>
                            <div class="calendar-items inactiv">NOV</div>
                            <div class="calendar-items inactiv">DEC</div>
                        </div>    
                    </div>  
                </div>
            </div>
        </div>
        <div class="important-event-holder">
            <label class="container1">
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>  
        </div>
    </div>
</div>
