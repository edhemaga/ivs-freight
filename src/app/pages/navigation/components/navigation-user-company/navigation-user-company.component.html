<div class="user-company" *ngIf="isNavigationHoveredAndPanelOpen">
    <div class="user-company-header" (click)="onAction()">
        <div class="header-left">
            <svg-icon
                class="user-company-header-svg"
                src="assets/svg/common/ic_company.svg"
            ></svg-icon>
            <p class="user-company-header-text">Switch Company</p>
        </div>
        <svg-icon
            class="user-company-header-svg"
            src="assets/svg/common/ic_x.svg"
        ></svg-icon>
    </div>
    <div
        class="user-company-content"
        *ngFor="let item of userCompanies; trackBy: identity"
        (click)="onSelectCompany(item)"
    >
        <p
            [ngClass]="{ 'user-company-text-active': item.isActive }"
            class="user-company-text"
        >
            <svg-icon
                *ngIf="item.isActive"
                src="assets/svg/applicant/check.svg"
            >
            </svg-icon>
            <span>
                {{ item.companyName }}
            </span>
        </p>
    </div>
</div>
