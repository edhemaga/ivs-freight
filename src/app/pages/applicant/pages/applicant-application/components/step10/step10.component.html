<div class="d-flex flex-column align-items-center step-container">
    <h1 class="m-0 step-title text-center noselect ta-font-bold">
        {{ stringConstants.title }}
    </h1>

    <!-- FORM SECTION -->

    <div class="d-flex flex-column form-section">
        <form [formGroup]="disclosureReleaseForm">
            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isFirstDisclosure"
                    [name]="'isFirstDisclosure'"
                    [label]="stringConstants.becauseIMustDrive"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isSecondDisclosure"
                    [name]="'isSecondDisclosure'"
                    [label]="stringConstants.publicRecordInformation"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isThirdDisclosure"
                    [name]="'isThirdDisclosure'"
                    [label]="stringConstants.stateDrivingRecord"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isFourthDisclosure"
                    [name]="'isFourthDisclosure'"
                    [label]="stringConstants.twoYearDrivingRecord"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isFifthDisclosure"
                    [label]="stringConstants.authorizationRemainOnFile"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [name]="'isFifthDisclosure'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div class="d-flex checkbox-container">
                <app-ta-checkbox
                    formControlName="isSixthDisclosure"
                    [name]="'isSixthDisclosure'"
                    [label]="stringConstants.adverseActionAffectinEmployment"
                    [customClass]="'bold-14 text-align-center line-height-18'"
                    [disabledStillCheckMark]="
                        selectedMode === 'REVIEW_MODE' ||
                        selectedMode === 'FEEDBACK_MODE'
                    "
                >
                </app-ta-checkbox>
            </div>

            <div
                class="d-flex flex-column align-items-center text-center group-text"
                [ngStyle]="{
                    color:
                        selectedMode === 'FEEDBACK_MODE' ? '#3c3c3c' : '#424242'
                }"
            >
                <p class="m-0 ta-font-regular">
                    {{ stringConstants.writingAdverseAction }}
                </p>

                <p class="m-0 ta-font-regular">
                    {{ stringConstants.rightCopyDrivingRecord }}
                </p>

                <p class="m-0 ta-font-regular">
                    {{ stringConstants.rightSummaryFairCreditReportingAct }}
                </p>

                <p class="m-0 ta-font-regular">
                    {{ stringConstants.drivingRecord60Days }}
                </p>

                <p class="m-0 ta-font-regular">
                    {{ stringConstants.disputeAccuracyCompleteness }}
                </p>
            </div>
        </form>
    </div>
</div>

<!-- NEXT BTN -->

<div
    class="d-flex justify-content-center align-items-center next-btn-container"
>
    <app-applicant-next-back-btn
        [nextStep]="true"
        [filledCorrectly]="
            (selectedMode === 'APPLICANT_MODE' ||
                selectedMode === 'FEEDBACK_MODE') &&
            disclosureReleaseForm.valid
        "
        [mode]="selectedMode"
        (stepEvent)="onStepAction($event)"
    ></app-applicant-next-back-btn>
</div>

<!-- BACK BTN -->

<div
    class="d-flex justify-content-center align-items-center back-btn-container"
>
    <app-applicant-next-back-btn
        [backStep]="true"
        (stepEvent)="onStepAction($event)"
    ></app-applicant-next-back-btn>
</div>
