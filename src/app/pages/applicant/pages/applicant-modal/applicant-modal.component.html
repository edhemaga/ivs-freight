<app-ta-modal
    [modalTitle]="
        editData?.type !== 'edit' ? 'Invite Applicant' : 'Edit Applicant'
    "
    [editData]="editData"
    [editName]="applicantFullName"
    [saveAndAddNew]="editData?.type !== 'edit'"
    [customTextSaveAndAddNew]="'Send & Invite New'"
    [applicantText]="true"
    [resendEmail]="editData?.type === 'edit'"
    [isModalValid]="applicantForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <form origin [formGroup]="applicantForm" class="form-container">
        <div class="row">
            <div class="col-6">
                <app-ca-input
                    formControlName="firstName"
                    [inputConfig]="{
                        name: 'First Name',
                        type: 'text',
                        label: 'First Name',
                        isRequired: true,
                        minLength: 2,
                        maxLength: 26,
                        textTransform: 'capitalize',
                        autoFocus: editData?.type !== 'edit',
                    }"
                ></app-ca-input>
            </div>
            <div class="col-6">
                <app-ca-input
                    formControlName="lastName"
                    [inputConfig]="{
                        name: 'Last name',
                        type: 'text',
                        label: 'Last Name',
                        isRequired: true,
                        minLength: 2,
                        maxLength: 26,
                        textTransform: 'capitalize',
                    }"
                ></app-ca-input>
            </div>
        </div>
        <div class="row last-row">
            <div class="col-5">
                <app-ca-input
                    formControlName="phone"
                    [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        isRequired: true,
                        placeholderIcon: 'phone',
                        mask: '(000) 000-0000',
                        maxLength: 14,
                    }"
                ></app-ca-input>
            </div>
            <div class="col-7">
                <app-ca-input
                    formControlName="email"
                    [inputConfig]="{
                        name: 'Email',
                        type: 'text',
                        label: 'Email',
                        isRequired: true,
                        placeholderIcon: 'email',
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'lowercase',
                    }"
                ></app-ca-input>
            </div>
        </div>
        <!-- Note -->
        <app-ca-input-note
            formControlName="note"
            [isVisibleNote]="
                applicantForm.get('note').value &&
                applicantForm.get('note').value != 'null'
                    ? applicantForm.get('note').value
                    : false
            "
            [note]="
                applicantForm.get('note').value &&
                applicantForm.get('note').value != 'null'
                    ? applicantForm.get('note').value
                    : ''
            "
        ></app-ca-input-note>
    </form>
</app-ta-modal>
