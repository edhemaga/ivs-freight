<!-- SIGNATURE PAD -->

<div
    class="signature-pad-container"
    *ngIf="mode === 'APPLICANT_MODE' && !signatureImgSrc"
>
    <div class="canvas-container">
        <div *ngIf="isSignautrePadEmpty" class="canvas-container-text">
            <p class="ta-font-bold">CLICK HERE</p>
            <p class="ta-font-semi-bold small-text">TO SIGN USING YOUR MOUSE</p>
        </div>
        <signature-pad
            #signature
            [options]="signaturePadOptions"
            (drawStart)="onDrawStart($event)"
        ></signature-pad>
    </div>


    <div
        class="d-flex align-items-center justify-content-between signature-pad-bottom-container"
    >
        <ng-container *ngIf="displayActionButtons">
            <div class="d-flex">
                <button
                    type="button"
                    class="d-flex align-items-center justify-content-center "
                    (click)="onClearDrawing()"
                >
                    <p class="m-0 ta-font-bold">CANCEL</p>
                </button>

                <button
                    type="button"
                    class="d-flex align-items-center justify-content-center"
                    (click)="onUndoDrawing()"
                >
                    <p class="m-0 ta-font-bold">UNDO</p>
                </button>
            </div>

            <div class="d-flex align-items-center">
                <p class="ta-font-semi-bold confirmation-required">
                    Confirmation Required
                </p>
                <button
                    type="button"
                    class="d-flex align-items-center justify-content-center saved-signature-button"
                    (click)="onUseSavedSignature()"
                >
                    <p class="m-0 ta-font-bold">USE SAVED SIGNATURE</p>
                </button>

                <button
                    type="button"
                    class="d-flex align-items-center justify-content-center primary-btn"
                    (click)="onConfirmDrawing()"
                >
                    <p class="m-0 ta-font-bold">CONFIRM</p>
                </button>
            </div>
        </ng-container>
    </div>

    <!-- REQUIRED -->

    <ng-container *ngIf="displayRequiredNote">
        <div
            class="d-flex justify-content-center align-items-center required-container"
        >
            <p class="m-0 ta-font-semi-bold">Required</p>
        </div>
    </ng-container>
</div>

<!-- SIGNATURE IMAGE -->

<div
    *ngIf="signatureImgSrc"
    class="d-flex justify-content-center align-items-center signature-image-container"
>
    <img [src]="signatureImgSrc" alt="signature" />

    <ng-container *ngIf="mode === 'APPLICANT_MODE'">
        <div
            class="d-flex justify-content-center align-items-center icon-signature-container"
            ngbTooltip
            mainTooltip="Sign Again"
            tooltipBackground="#424242"
            position="top"
            (click)="onDeleteImageSrc()"
        >
            <svg-icon
                class="signature-icon"
                src="assets/svg/common/ic_pen.svg"
                [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
            ></svg-icon>
        </div>
        <div
            class="d-flex justify-content-center align-items-center icon-signature-container"
            ngbTooltip
            mainTooltip="Sign Again"
            tooltipBackground="#424242"
            position="top"
            (click)="onDeleteImageSrc()"
        >
            <svg-icon
                class="signature-icon"
                src="assets/svg/common/ic_trash.svg"
                [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
            ></svg-icon>
        </div>
    </ng-container>
</div>
