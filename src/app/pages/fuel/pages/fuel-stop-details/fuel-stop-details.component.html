<div class="fuel-stop-details-container">
    @for (item of fuelStopDetailsConfig; track item.id) {
        <app-ta-details-header
            [isDetailsDropdownImplementation]="true"
            [route]="'/list/fuel'"
            [tooltipHeaderName]="'Back to List'"
            [headerText]="item.name"
            [hasIcon]="item.icon"
            [counterData]="item.length"
            [options]="detailsDropdownOptions"
            [customText]="item.customText"
            [statusInactive]="item.status"
            [hasDateArrow]="true"
            (onDropdownMenuActions)="
                handleDropdownMenuActions($event, eDropdownMenu.FUEL_STOP)
            "
        >
        </app-ta-details-header>
    }

    <app-fuel-stop-details-item
        [detailsConfig]="fuelStopDetailsConfig"
        [searchConfig]="searchConfig"
    >
    </app-fuel-stop-details-item>
</div>
