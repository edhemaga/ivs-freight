<div class="fuel-stop-details-item-container">
    @for (fuelStopItem of detailsConfig; track fuelStopItem.id) {
        @switch (fuelStopItem.template) {
            <!-- General -->

            @case ('general') {
                <app-fuel-stop-details-card></app-fuel-stop-details-card>
            }

            <!-- Transaction -->

            @case ('transaction') {
                <app-fuel-stop-details-item-transaction>
                </app-fuel-stop-details-item-transaction>
            }

            <!-- Vehilce -->

            @case ('fuelled-vehicle') {
                <app-fuel-stop-details-item-fuelled-vehicle>
                </app-fuel-stop-details-item-fuelled-vehicle>
            }
        }
    }
</div>
