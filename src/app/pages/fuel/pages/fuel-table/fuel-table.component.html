<div class="table-container">
    <app-ta-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [activeViewMode]="activeViewMode"
    ></app-ta-table-toolbar>

    <ng-container *ngIf="activeViewMode === 'List'">
        <app-ta-table-head
            [options]="tableOptions"
            [viewData]="viewData"
            [columns]="columns"
            [tableData]="tableData"
            (headActions)="onTableHeadActions($event)"
        ></app-ta-table-head>

        <app-ta-table-body
            [viewData]="viewData"
            [columns]="columns"
            [options]="tableOptions"
            [selectedTab]="selectedTab"
            (bodyActions)="onTableBodyActions($event)"
            [tableData]="tableData"
        ></app-ta-table-body>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Card'">
        <div class="elements">
            <app-fuel-card
                [viewData]="viewData"
                [rows]="rows"
                [cardTitle]="cardTitle"
                [displayRowsFront]="(displayRows$ | async).displayRowsFront"
                [displayRowsBack]="(displayRows$ | async).displayRowsBack"
                [page]="page"
                [selectedTab]="selectedTab"
                (bodyActions)="onTableBodyActions($event)"
            ></app-fuel-card>

            <ng-container *ngIf="viewData?.length">
                <div
                    class="show-more-container d-flex align-items-center justify-content-between"
                    [ngStyle]="{ 'width.px': tableWidth }"
                >
                    <div class="showing ta-font-semi-bold text-color-dark-grey">
                        {{ viewData?.length }} OF
                        {{ tableDataLength }}
                    </div>
                    <ng-container *ngIf="viewData?.length < tableDataLength">
                        <div
                            class="show-more ta-font-bold text-color-black w-fit-content align-items-center d-flex justify-content-between"
                            (click)="onShowMore()"
                        >
                            SHOW MORE
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Map'">
        <div class="customer-map-container">
            <app-ta-map-list
                [type]="'fuelStop'"
                [columns]="columns"
                [mapListContent]="mapListData"
                (headActions)="onTableHeadActions($event)"
            >
                <app-ta-map-list-card
                    *ngFor="let latlong of mapListData; let i = index"
                    #listCard
                    [title]="latlong?.businessName"
                    [isSelected]="latlong?.isSelected"
                    [status]="latlong?.status"
                    [item]="latlong"
                    [index]="i"
                    [address]="latlong.address"
                    [rating]="{
                        up: latlong?.upRatingCount,
                        down: latlong?.downRatingCount
                    }"
                    [type]="'fuelStop'"
                    (bodyActions)="onTableBodyActions($event)"
                    (clickedMarker)="selectItem($event)"
                    [ngStyle]="{
                        display:
                            locationFilterOn && latlong?.isShown == false
                                ? 'none'
                                : 'block'
                    }"
                ></app-ta-map-list-card>
            </app-ta-map-list>

            <!-- <app-ta-maps
                #mapsComponent
                [_viewData]="[]"
                [mapType]="'fuelStop'"
                (callDropDownAction)="onTableBodyActions($event)"
                (updateMapList)="updateMapList($event)"
                (selectMarker)="selectItem($event)"
            ></app-ta-maps> -->
        </div>
    </ng-container>
</div>
