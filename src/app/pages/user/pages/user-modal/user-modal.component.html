<app-ta-modal
    [modalTitle]="editData?.type !== 'edit' ? 'Invite User' : 'Edit User'"
    [editData]="editData"
    [editName]="userFullName"
    [isModalValid]="userForm.valid && isFormDirty"
    [disableDelete]="selectedUserType?.name === 'Owner'"
    (action)="onModalAction($event)"
>
    <div origin>
        <app-ta-tab-switch [tabs]="tabs" [type]="'type1-modal-popup'">
        </app-ta-tab-switch>

        <form
            [formGroup]="userForm"
            class="form-container form-container-no-mb"
        >
            <div
                class="animation-two-tabs"
                [@animationTabsModal]="animationObject"
            >
                <!-------------------------------- Basic Tab -------------------------------->
                <ng-container *ngIf="selectedTab === 1; else additionalTab">
                    <div class="m-tab">
                        <div class="row">
                            <div class="email-field">
                                <app-ta-input
                                    formControlName="email"
                                    [inputConfig]="{
                                        name: 'Email',
                                        type: 'text',
                                        label: 'Email',
                                        placeholderIcon: 'email',
                                        isRequired: true,
                                        minLength: 5,
                                        maxLength: 64,
                                        isDisabled: selectedUserType?.name ===
                                        'Owner',
                                        textTransform: 'lowercase',
                                        autoFocus: editData?.type !== 'edit'
                                    }"
                                ></app-ta-input>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <app-ta-input
                                    formControlName="firstName"
                                    [inputConfig]="{
                                        name: 'First name',
                                        type: 'text',
                                        label: 'First Name',
                                        isRequired: true,
                                        minLength: 2,
                                        maxLength: 26,
                                        isDisabled:
                                            selectedUserType?.name === 'Owner',
                                        textTransform: 'capitalize',
                                    }"
                                ></app-ta-input>
                            </div>
                            <div class="col-6">
                                <app-ta-input
                                    formControlName="lastName"
                                    [inputConfig]="{
                                        name: 'Last name',
                                        type: 'text',
                                        label: 'Last Name',
                                        minLength: 2,
                                        maxLength: 26,
                                        isRequired: true,
                                        isDisabled:
                                            selectedUserType?.name === 'Owner',
                                        textTransform: 'capitalize'
                                    }"
                                ></app-ta-input>
                            </div>
                        </div>
                        <div class="row">
                            <ng-container
                                *ngIf="selectedUserType?.name !== 'Owner'"
                            >
                                <div class="col-4">
                                    <app-ta-tab-switch
                                        [tabs]="typeOfEmploye"
                                        [type]="'type2-modal-popup'"
                                        (switchClicked)="
                                            onSelectedTab($event, 'user-admin')
                                        "
                                    >
                                    </app-ta-tab-switch>
                                </div>
                            </ng-container>
                            <div
                                class="col-8"
                                [class.col-12]="
                                    selectedUserType?.name === 'Owner'
                                "
                            >
                                <app-ta-input-dropdown
                                    formControlName="departmentId"
                                    [inputConfig]="{
                                        name: 'Input Dropdown Department',
                                        minLength: 2,
                                        maxLength: 36,
                                        type: 'text',
                                        label: 'Department',
                                        textTransform: 'capitalize',
                                        isRequired: true,
                                        isDropdown: true,
                                        isDisabled:
                                            selectedUserType?.name === 'Owner',
                                        dropdownWidthClass: 'w-col-308'
                                    }"
                                    [options]="departments"
                                    [activeItem]="selectedDepartment"
                                    (selectedItem)="
                                        onSelectDropdown($event, 'department')
                                    "
                                ></app-ta-input-dropdown>
                            </div>
                        </div>

                        <div
                            class="row"
                            [ngStyle]="{
                                height: '26px'
                            }"
                        >
                            <div class="col-5" [class.col-7]="!isPhoneExtExist">
                                <app-ta-input-dropdown
                                    formControlName="companyOfficeId"
                                    [inputConfig]="{
                                        name: 'Input Dropdown',
                                        type: 'text',
                                        label: 'Office',
                                        isDropdown: true,
                                        dropdownWidthClass: 'w-col-258'
                                    }"
                                    [canAddNew]="true"
                                    [canOpenModal]="true"
                                    [options]="offices"
                                    [activeItem]="selectedOffice"
                                    (selectedItem)="
                                        onSelectDropdown($event, 'office')
                                    "
                                ></app-ta-input-dropdown>
                            </div>
                            <div
                                class="phone-ext-email-small-modal col-5"
                                [class.col-7]="isPhoneExtExist"
                                [ngClass]="{
                                    'active-phone-ext': isPhoneExtExist
                                }"
                            >
                                <div class="phone-extension">
                                    <div class="phone-field">
                                        <app-ta-input
                                            formControlName="phone"
                                            [inputConfig]="{
                                                name: 'Phone',
                                                type: 'text',
                                                label: 'Phone',
                                                placeholderIcon: 'phone',
                                                mask: '(000) 000-0000',
                                                maxLength: 14,
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <ng-container
                                        *ngIf="
                                            !isPhoneExtExist;
                                            else phoneExtension
                                        "
                                    >
                                        <div
                                            class="extension-field"
                                            ngbTooltip
                                            mainTooltip="Add Extension"
                                            tooltipBackground="#424242"
                                            position="bottom"
                                            (click)="
                                                isPhoneExtExist =
                                                    !isPhoneExtExist
                                            "
                                        >
                                            <svg-icon
                                                [src]="
                                                    userModalSvgRoutes.addIcon
                                                "
                                            ></svg-icon>
                                        </div>
                                    </ng-container>
                                    <ng-template #phoneExtension>
                                        <app-ta-input
                                            formControlName="extensionPhone"
                                            [inputConfig]="{
                                                name: 'phone-extension',
                                                type: 'text',
                                                label: 'Ext.',
                                                minLength: 1,
                                                maxLength: 8,
                                                placeholderIcon:
                                                    'phone-extension'
                                            }"
                                        ></app-ta-input>
                                    </ng-template>
                                </div>
                            </div>
                        </div>
                        <ng-container
                            *ngIf="
                                editData?.type === 'edit' &&
                                selectedUserType?.name !== 'Owner'
                            "
                        >
                            <app-ta-checkbox-card
                                formControlName="resetPassword"
                                [label]="
                                    currentUserStatus === 'Invited'
                                        ? 'Resend Invitation'
                                        : 'Reset Password'
                                "
                                [name]="
                                    currentUserStatus === 'Invited'
                                        ? 'resend-invitation'
                                        : 'reset-password'
                                "
                                [isCardOpen]="false"
                                [hasArrow]="false"
                                [animationMarginParams]="{
                                    marginTop: '18px',
                                    marginBottom: '22px'
                                }"
                            ></app-ta-checkbox-card>
                        </ng-container>
                        <app-ta-custom-card
                            [cardName]="'Personal Details'"
                            [isCardOpen]="true"
                            [disableAnimation]="disableCardAnimation"
                            [animationMarginParams]="{
                                marginTop: '18px',
                                marginBottom: '22px'
                            }"
                        >
                            <div class="row">
                                <div class="col-5">
                                    <app-ta-input
                                        formControlName="personalPhone"
                                        [inputConfig]="{
                                            name: 'Phone',
                                            type: 'text',
                                            label: 'Personal Phone',
                                            placeholderIcon: 'phone',
                                            mask: '(000) 000-0000',
                                            maxLength: 14
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div class="col-7">
                                    <app-ta-input
                                        formControlName="personalEmail"
                                        [inputConfig]="{
                                            name: 'Email',
                                            type: 'text',
                                            label: 'Personal Email',
                                            placeholderIcon: 'email',
                                            minLength: 5,
                                            maxLength: 64,
                                            textTransform: 'lowercase'
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div class="row remove-bottom-margin">
                                <div class="col-10">
                                    <app-ta-input-address-dropdown
                                        formControlName="address"
                                        [inputConfig]="{
                                            name: 'Address',
                                            type: 'text',
                                            label: 'Address, City, State Zip',
                                            placeholderIcon: 'address',
                                            textTransform: 'capitalize',
                                            dropdownWidthClass: 'w-col-376',
                                            minLength: 6,
                                            maxLength: 256,
                                        }"
                                        [placeholderType]="'longAddress'"
                                        [activeAddress]="selectedAddress"
                                        (selectedAddress)="
                                            onHandleAddress($event)
                                        "
                                    ></app-ta-input-address-dropdown>
                                </div>
                                <div class="col-2">
                                    <app-ta-input
                                        formControlName="addressUnit"
                                        [inputConfig]="{
                                            name: 'address-unit',
                                            type: 'text',
                                            label: 'Unit #',
                                            textTransform: 'uppercase',
                                            minLength: 1,
                                            maxLength: 10,
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                        </app-ta-custom-card>
                        <app-ta-checkbox-card
                            formControlName="includeInPayroll"
                            [label]="'Include in Payroll'"
                            [name]="'include-in-payroll'"
                            [isCardOpen]="
                                userForm.get('includeInPayroll').value
                            "
                            [animationMarginParams]="{
                                marginTop: userForm.get('includeInPayroll').value ? '18px' : '0px',
                                marginBottom: userForm.get('includeInPayroll').value ? '22px' : '0px'
                            }"
                        >
                            <ng-container body>
                                <div class="row">
                                    <div class="col-5">
                                        <app-ta-input-dropdown
                                            formControlName="paymentType"
                                            [inputConfig]="{
                                                name: 'Input Dropdown',
                                                type: 'text',
                                                label: 'Payment Type',
                                                textTransform: 'capitalize',
                                                isDropdown: true,
                                                isDisabled:
                                                    !isPaymentTypeAvailable ||
                                                    selectedUserType?.name ===
                                                        'Owner',
                                                isRequired:
                                                    isPaymentTypeAvailable &&
                                                    selectedUserType?.name !==
                                                        'Owner',
                                                dropdownWidthClass: 'w-col-177'
                                            }"
                                            [options]="paymentOptions"
                                            [activeItem]="selectedPayment"
                                            (selectedItem)="
                                                onSelectDropdown(
                                                    $event,
                                                    'payment'
                                                )
                                            "
                                        ></app-ta-input-dropdown>
                                    </div>
                                    <div class="col-4">
                                        <app-ta-input
                                            formControlName="startDate"
                                            [inputConfig]="{
                                                name: 'datepicker',
                                                type: 'text',
                                                label: 'Start Date',
                                                isDropdown: true,
                                                placeholderIcon: 'date',
                                                isRequired: true,
                                                customClass: 'datetimeclass'
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <div class="col-3 no-p-left">
                                        <app-ta-tab-switch
                                            [tabs]="typeOfPayroll"
                                            [type]="'type2-modal-popup'"
                                            (switchClicked)="
                                                onSelectedTab($event, '1099-w2')
                                            "
                                        >
                                        </app-ta-tab-switch>
                                    </div>
                                </div>
                                <div class="row">
                                    <ng-container
                                        *ngIf="allowPairCommissionBase"
                                    >
                                        <div class="col-6">
                                            <app-ta-input
                                                formControlName="base"
                                                [inputConfig]="{
                                                    name: 'Salary',
                                                    type: 'text',
                                                    label: 'Base',
                                                    isRequired: true,
                                                    placeholderIcon: 'dollar',
                                                    thousandSeparator: true,
                                                    minLength: 4,
                                                    maxLength: 8
                                                }"
                                            ></app-ta-input>
                                        </div>
                                    </ng-container>
                                    <div
                                        [ngClass]="
                                            allowPairCommissionBase
                                                ? 'col-6'
                                                : 'col-12'
                                        "
                                    >
                                        <ng-container
                                            *ngIf="
                                                !allowOnlyCommission &&
                                                    !allowPairCommissionBase;
                                                else commissionSlider
                                            "
                                        >
                                            <app-ta-input
                                                formControlName="salary"
                                                [inputConfig]="{
                                                    name: 'Salary',
                                                    type: 'text',
                                                    label: 'Salary',
                                                    isRequired: true,
                                                    placeholderIcon: 'dollar',
                                                    thousandSeparator: true,
                                                    minLength: 4,
                                                    maxLength: 8
                                                }"
                                            ></app-ta-input>
                                        </ng-container>

                                        <ng-template #commissionSlider>
                                            <app-ta-ngx-slider
                                                [sliderName]="'Commission'"
                                                [sliderOptions]="
                                                    commissionOptions
                                                "
                                                [startedValue]="
                                                    userForm.get('commission')
                                                        .value
                                                "
                                                [customClass]="
                                                    'custom-user-modal'
                                                "
                                                (onUserValueChange)="
                                                    userForm
                                                        .get('commission')
                                                        .setValue($event)
                                                "
                                            ></app-ta-ngx-slider>
                                        </ng-template>
                                    </div>
                                </div>
                                <div
                                    class="custom-bank-row row-no-m"
                                    [ngClass]="{
                                        'no-m-bottom':
                                            !userForm.get('includeInPayroll')
                                                .value
                                    }"
                                >
                                    <div class="bank-field">
                                        <app-ta-input-dropdown
                                            formControlName="bankId"
                                            [template]="'svg-template'"
                                            [inputConfig]="{
                                                name: 'Input Dropdown Bank Name',
                                                type: 'text',
                                                label: 'Bank Name',
                                                minLength: 2,
                                                maxLength: 64,
                                                textTransform: 'uppercase',
                                                isDropdown: true,
                                                isRequired: true,
                                                dropdownWidthClass: 'w-col-164'
                                            }"
                                            [canAddNew]="true"
                                            [options]="labelsBank"
                                            [activeItem]="selectedBank"
                                            (selectedItem)="
                                                onSelectDropdown($event, 'bank')
                                            "
                                            (saveItem)="onSaveNewBank($event)"
                                        ></app-ta-input-dropdown>
                                    </div>
                                    <div class="bank-field">
                                        <app-ta-input
                                            formControlName="routingNumber"
                                            [inputConfig]="{
                                                name: 'routing-bank',
                                                type: 'text',
                                                label: 'Routing #',
                                                isDisabled: !isBankSelected,
                                                isRequired: isBankSelected,
                                                minLength: 9,
                                                maxLength: 9
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <div class="bank-field">
                                        <app-ta-input
                                            formControlName="accountNumber"
                                            [inputConfig]="{
                                                name: 'account-bank',
                                                type: 'text',
                                                label: 'Account #',
                                                isDisabled: !isBankSelected,
                                                isRequired: isBankSelected,
                                                minLength: 5,
                                                maxLength: 17
                                            }"
                                        ></app-ta-input>
                                    </div>
                                </div>
                            </ng-container>
                        </app-ta-checkbox-card>

                        <app-ta-input-note
                            formControlName="note"
                            [isVisibleNote]="
                                userForm.get('note').value &&
                                userForm.get('note').value !== 'null'
                                    ? userForm.get('note').value
                                    : false
                            "
                            [note]="
                                userForm.get('note').value &&
                                userForm.get('note').value !== 'null'
                                    ? userForm.get('note').value
                                    : ''
                            "
                        ></app-ta-input-note>
                    </div>
                </ng-container>
                <!-------------------------------- Additional Tab -------------------------------->
                <ng-template #additionalTab></ng-template>
            </div>
        </form>
    </div>
</app-ta-modal>
