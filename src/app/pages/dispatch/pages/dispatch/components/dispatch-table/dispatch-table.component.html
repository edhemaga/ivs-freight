<div
    class="dispatch-table"
    [ngClass]="{
        unlocked: !isDispatchBoardLocked && showAddAddressFieldIndex === -1,
        'unlocked-skip-location':
            !isDispatchBoardLocked && showAddAddressFieldIndex !== -1
    }"
    cdkDropList
    (cdkDropListDropped)="dropList($event)"
>
    <ng-container *ngIf="isDispatchBoardChangeInProgress">
        <div
            @dispatchBackgroundAnimation
            class="change-in-progress-background-cover"
        ></div>
    </ng-container>

    <table>
        <thead>
            <ng-container
                *ngIf="
                    !isAllBoardsList ||
                    (isAllBoardsList && dispatchData?.teamBoard)
                "
            >
                <tr>
                    <th>TRUCK</th>
                    <th>TRAILER</th>
                    <th>DRIVER</th>
                    <th
                        class="icon d-flex justify-content-center align-items-center"
                    >
                        <svg-icon
                            [src]="dispatchTableSvgRoutes.preTripInspection"
                        >
                        </svg-icon>
                    </th>
                    <th>LAST LOCATION</th>
                    <th class="text-center p-0">STATUS</th>
                    <th class="pick-delivery">
                        <div>PICKUP</div>
                        <div>DELIVERY</div>
                    </th>
                    <th>PROGRESS</th>
                    <th>PARKING</th>
                    <th
                        class="icon d-flex justify-content-center align-items-center"
                    >
                        <svg-icon
                            [src]="dispatchTableSvgRoutes.toolbarDispatchIcon"
                        >
                        </svg-icon>
                    </th>
                    <th class="note-header" [class.expanded]="noteExpandedView">
                        <svg-icon
                            [ngStyle]="{
                                'margin-right': noteExpandedView ? '4px' : '0px'
                            }"
                            [src]="dispatchTableSvgRoutes.toolbarNoteIcon"
                            (click)="noteExpandedView = !noteExpandedView"
                        >
                        </svg-icon>
                        <ng-container *ngIf="noteExpandedView"
                            >NOTE</ng-container
                        >
                    </th>
                    <th class="empty"></th>
                </tr>
            </ng-container>
        </thead>

        <tbody>
            <ng-container
                *ngIf="
                    dispatchData?.dispatches?.length;
                    else emptyRowPlaceholderTemplate
                "
            >
                <ng-container
                    *ngFor="
                        let item of dispatchData.dispatches;
                        let rowIndex = index;
                        trackBy: trackByIdentity
                    "
                >
                    <tr
                        class="reorder-row"
                        cdkDrag
                        cdkDragLockAxis="y"
                        cdkDragPreviewContainer="parent"
                        cdkDragBoundary=".dispatch-table"
                        [cdkDragDisabled]="isDispatchBoardLocked || !item.truck"
                    >
                        <td
                            cdkDragHandle
                            class="truck-field"
                            [ngStyle]="{
                                width: hasAdditionalFieldTruck
                                    ? '160px'
                                    : '120px'
                            }"
                        >
                            <app-dispatch-table-truck-trailer
                                [type]="'truck'"
                                [hasAdditionalFieldTruck]="
                                    hasAdditionalFieldTruck
                                "
                                [truck]="item?.truck"
                                [truckList]="truckList"
                                [rowIndex]="rowIndex"
                                [isBoardLocked]="isDispatchBoardLocked"
                                [isDrag]="isDrag"
                                [isActiveLoad]="!!item.activeLoad"
                                (addTruckTrailerEmitter)="
                                    handleAddTruckTrailerClick($event)
                                "
                                (removeTruckTrailerEmitter)="
                                    handleRemoveTruckTrailerClick($event)
                                "
                            >
                            </app-dispatch-table-truck-trailer>
                        </td>

                        <td
                            class="trailer-field"
                            [ngStyle]="{
                                width: hasAdditionalFieldTrailer
                                    ? '160px'
                                    : '120px'
                            }"
                        >
                            <div
                                [class.dragging]="
                                    isDrag && draggingType == 'trailer'
                                "
                                cdkDropList
                                [cdkDropListSortPredicate]="
                                    trailerPositionPrediction
                                "
                                (cdkDropListDropped)="
                                    dropTrailer($event, rowIndex)
                                "
                                id="{{
                                    rowIndex | cdkid : gridIndex : 'trailer'
                                }}"
                                [cdkDropListData]="dispatchData"
                                [cdkDropListConnectedTo]="
                                    rowIndex
                                        | cdkconnect
                                            : dispatchData.dispatches.length
                                            : gridIndex
                                            : 'trailer'
                                "
                            >
                                <div
                                    class="drag-hold-between"
                                    cdkDrag
                                    (cdkDragStarted)="
                                        cdkDragStartedTrailer($event, rowIndex)
                                    "
                                    (cdkDragEnded)="dragEnd()"
                                    [cdkDragDisabled]="
                                        isDispatchBoardLocked || !item.trailer
                                    "
                                    cdkDragLockAxis="y"
                                    cdkDragPreviewContainer="parent"
                                    cdkDragBoundary=".dispatch-table table tbody"
                                >
                                    <div
                                        *cdkDragPlaceholder
                                        class="custom-dispatch-placeholder"
                                    ></div>

                                    <app-dispatch-table-truck-trailer
                                        [type]="'trailer'"
                                        [hasAdditionalFieldTrailer]="
                                            hasAdditionalFieldTrailer
                                        "
                                        [trailer]="item?.trailer"
                                        [trailerList]="trailerList"
                                        [rowIndex]="rowIndex"
                                        [isBoardLocked]="isDispatchBoardLocked"
                                        [isDrag]="isDrag"
                                        [isActiveLoad]="!!item.activeLoad"
                                        (addTruckTrailerEmitter)="
                                            handleAddTruckTrailerClick($event)
                                        "
                                        (removeTruckTrailerEmitter)="
                                            handleRemoveTruckTrailerClick(
                                                $event
                                            )
                                        "
                                    >
                                    </app-dispatch-table-truck-trailer>
                                </div>
                            </div>
                        </td>

                        <td class="driver-field">
                            <div
                                class="main_inside"
                                [class.filled]="item?.driver"
                                [class.default]="
                                    !item.driver &&
                                    !driverList.length &&
                                    !isDispatchBoardLocked
                                "
                                [class.dragging]="
                                    isDrag && draggingType == 'driver'
                                "
                                cdkDropList
                                (cdkDropListDropped)="
                                    dropDriver($event, rowIndex)
                                "
                                id="{{
                                    rowIndex | cdkid : gridIndex : 'driver'
                                }}"
                                [cdkDropListData]="dispatchData"
                                [cdkDropListConnectedTo]="
                                    rowIndex
                                        | cdkconnect
                                            : dispatchData.dispatches.length
                                            : gridIndex
                                            : 'driver'
                                "
                            >
                                <div
                                    class="drag-hold-between"
                                    cdkDrag
                                    (cdkDragStarted)="
                                        cdkDragStartedDriver($event, rowIndex)
                                    "
                                    (cdkDragEnded)="dragEnd()"
                                    [cdkDragDisabled]="
                                        isDispatchBoardLocked || !item.driver
                                    "
                                    cdkDragLockAxis="y"
                                    [cdkDragPreviewClass]="'trailer_3074D3'"
                                    cdkDragPreviewContainer="parent"
                                    cdkDragBoundary=".dispatch-table table tbody"
                                >
                                    <div
                                        *cdkDragPlaceholder
                                        class="custom-dispatch-placeholder"
                                    ></div>
                                    <app-dispatch-table-driver
                                        [driver]="item?.driver"
                                        [driverList]="driverList"
                                        [rowIndex]="rowIndex"
                                        [isBoardLocked]="isDispatchBoardLocked"
                                        [isDrag]="isDrag"
                                        [phone]="item?.phone"
                                        [email]="item?.email"
                                        [draggingType]="draggingType"
                                        [openedDriverDropdown]="
                                            openedDriverDropdown
                                        "
                                        [isActiveLoad]="!!item?.activeLoad"
                                        [statusOpenedIndex]="statusOpenedIndex"
                                        [hoursOfService]="item?.hoursOfService"
                                        [dispatchId]="item.id"
                                        (addDriverEmitter)="
                                            handleAddDriverClick($event)
                                        "
                                        (removeDriverEmitter)="
                                            handleRemoveDriverClick($event)
                                        "
                                        (driverVacationEmitter)="
                                            changeDriverVacation(item)
                                        "
                                    >
                                    </app-dispatch-table-driver>
                                </div>
                            </div>
                        </td>

                        <td class="pre-trip">
                            <app-dispatch-table-pre-trip-inspection
                                [dispatchId]="item?.id"
                                [dispatchBoardId]="item?.dispatchBoardId"
                                [status]="item?.preTripInspection"
                            ></app-dispatch-table-pre-trip-inspection>
                        </td>
                        <td class="location-field">
                            <app-dispatch-table-last-location
                                [address]="item.location"
                                [rowIndex]="rowIndex"
                                [showAddAddressField]="showAddAddressFieldIndex"
                                [parkingList]="parkingList"
                                (updateLastLocationEmit)="
                                    handleUpdateLastLocationEmit($event)
                                "
                                (isDropdownHidden)="onHideDropdown()"
                            >
                            </app-dispatch-table-last-location>
                        </td>

                        <td class="status-field">
                            <div
                                class="main_inside"
                                [class.filled]="
                                    item?.driver &&
                                    item.trailer &&
                                    item.location.address
                                "
                            >
                                <div class="padding-inside">
                                    <app-ta-status-switch
                                        *ngIf="
                                            item?.driver &&
                                            item.trailer &&
                                            item.location.address
                                        "
                                        (changeStatus)="addStatus($event)"
                                        (openIndex)="openIndex($event)"
                                        [openedStatus]="statusOpenedIndex"
                                        [dispatchboardId]="item.id"
                                        [statusHeight]="32"
                                        [status]="item.status"
                                        [dispatchId]="item.id"
                                        [statusMainIndex]="rowIndex"
                                        [statusTypes]="'dispatch'"
                                        [withStatusAgo]="true"
                                        [pickupCount]="
                                            item.activeLoad?.pickupCount
                                        "
                                        [deliveryCount]="
                                            item.activeLoad?.deliveryCount
                                        "
                                        [possibleNextStatuses]="
                                            item.possibleNextStatuses
                                        "
                                        [nextStopType]="item.nextStopType"
                                        [currentStopType]="item.currentStopType"
                                    ></app-ta-status-switch>
                                </div>
                            </div>
                        </td>

                        <td class="pickup-delivery-field">
                            <!--   <div
                    class="main_inside"
                    [class.filled]="
                        item.driver &&
                        item.trailer &&
                        item.truck &&
                        item.location.address
                    "
                >
                    <div class="padding-inside">
                        <div
                            class="info-item pickup-dev-popover-hold"
                            *ngIf="
                                item.driver && item.trailer && item.truck
                            "
                            #t3="ngbPopover"
                            [ngbPopover]="pickupPopover"
                            [autoClose]="'outside'"
                            container="body"
                            [placement]="'bottom'"

                            >
                                No Active or Pending Load
                            </div>

                            >

                                            item.activeLoad.pickupCount < 9
                                        "
                                        src="
                                            assets/svg/svg_numbers/olddash/svg_num_box_{{
                                            item.activeLoad.pickupCount
                                        }}.svg
                                        "
                                    ></svg-icon>
                                    <svg-icon
                                        *ngIf="
                                            item.activeLoad.pickupCount > 9
                                        "
                                        src="assets/svg/svg_numbers/svg_num_over.svg
                                    "
                                    ></svg-icon>
                                    <div class="pick-load-info">
                                        <div class="pick-load-info-address">
                                            {{
                                                item.activeLoad.pickup
                                                    .shipper.address.city
                                            }},

                                                    .stateShortName
                                            }}
                                        </div>
                                        <div class="pick-load-info-time">
                                            05/09/21
                                        </div>
                                    </div>
                                </div>
                                <div class="pick-load-box delivery-box">

                                            item.activeLoad.deliveryCount <

                                            item.activeLoad.deliveryCount >
                                            9
                                        "
                                        src="assets/svg/svg_numbers/svg_num_over.svg
                                    "
                                    ></svg-icon>
                                    <div class="pick-load-info">
                                        <div class="pick-load-info-address">
                                            {{
                                                item.activeLoad.delivery
                                                    .shipper.address.city
                                            }},
                                            {{
                                                item.activeLoad.delivery
                                                    .shipper.address
                                                    .stateShortName
                                            }}
                                        </div>
                                        <div class="pick-load-info-time">
                                            05/09/21
                                        </div>

                            </div>
                        </div>
                    </div>
                </div> -->
                        </td>

                        <td class="progress-field">
                            <div class="main_inside filled">
                                <div class="padding-inside">
                                    <div class="info-item p-0 w-100">
                                        <app-ta-gps-progressbar></app-ta-gps-progressbar>
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td
                            class="parking-field"
                            [ngClass]="{
                                'parking-field-large': parkingList?.length > 1
                            }"
                        >
                            <app-dispatch-table-parking
                                [parkingList]="parkingList"
                                [parkingSlot]="item.parkingSlot"
                                [isWideTable]="parkingList?.length > 1"
                                [truckId]="item.truck?.id"
                                [trailerId]="item.trailer?.id"
                                (updateParking)="updateParking($event, item.id)"
                            ></app-dispatch-table-parking>
                        </td>

                        <td class="box-item">
                            <div class="main_inside filled">
                                <div class="padding-inside">
                                    <div
                                        class="info-item justify-content-center"
                                    >
                                        <app-ta-profile-images
                                            [indx]="rowIndex"
                                            [name]="'Slavisa Markovic'"
                                            [size]="'small'"
                                            [type]="'user'"
                                            [withTooltip]="true"
                                        >
                                        </app-ta-profile-images>
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td
                            class="note-field"
                            [class.expanded]="noteExpandedView"
                        >
                            <div
                                class="main_inside"
                                [class.filled]="item.truck"
                            >
                                <div class="padding-inside">
                                    <div
                                        class="dispatcher-table-cell-container note-container"
                                        [class.empty-box-field]="!item.note"
                                        [class.expanded]="noteExpandedView"
                                    >
                                        <app-ta-note
                                            [note]="item.note"
                                            [openedAll]="noteExpandedView"
                                            [dispatchIndex]="rowIndex"
                                            [parking]="false"
                                            [noteWidth]="234"
                                            [parentWidth]="'.note-field'"
                                            [type]="'dark'"
                                            [isDispatch]="true"
                                            (saveNoteValue)="
                                                saveNoteValue($event)
                                            "
                                        >
                                        </app-ta-note>
                                    </div>
                                </div>
                            </div>
                        </td>

                        <td class="box-item">
                            <div
                                class="main_inside"
                                [class.filled]="item.driver && item.truck"
                            >
                                <div class="padding-inside p-0">
                                    <app-dispatch-table-assign-load
                                        [driver]="item.driver"
                                        [truck]="item.truck"
                                        [trailer]="item.driver"
                                        [isActiveLoad]="item.activeLoad"
                                        [dispatchId]="item.id"
                                    ></app-dispatch-table-assign-load>
                                </div>
                            </div>
                        </td>
                    </tr>
                </ng-container>
            </ng-container>

            <ng-template #emptyRowPlaceholderTemplate>
                <ng-container
                    *ngIf="
                        isAllBoardsList;
                        else multipleEmptyRowsPlaceholderTemplate
                    "
                >
                    <tr class="reorder-row fake-row">
                        <td
                            class="truck-field"
                            [ngStyle]="{
                                width: hasAdditionalFieldTruck
                                    ? '160px'
                                    : '120px'
                            }"
                        >
                            <div class="main_inside"></div>
                        </td>

                        <td
                            class="trailer-field"
                            [ngStyle]="{
                                width: hasAdditionalFieldTrailer
                                    ? '160px'
                                    : '120px'
                            }"
                        >
                            <div class="main_inside"></div>
                        </td>

                        <td class="driver-field">
                            <div class="main_inside"></div>
                        </td>

                        <td class="pre-trip">
                            <div class="main_inside"></div>
                        </td>
                        <td class="location-field">
                            <div class="main_inside"></div>
                        </td>

                        <td class="status-field">
                            <div class="main_inside"></div>
                        </td>

                        <td class="pickup-delivery-field">
                            <div class="main_inside"></div>
                        </td>

                        <td class="progress-field">
                            <div class="main_inside"></div>
                        </td>

                        <td
                            class="parking-field"
                            [ngClass]="{
                                'parking-field-large': hasLargeFieldParking
                            }"
                        >
                            <div class="main_inside"></div>
                        </td>

                        <td class="box-item">
                            <div class="main_inside"></div>
                        </td>

                        <td class="note-field">
                            <div class="main_inside"></div>
                        </td>

                        <td class="box-item">
                            <div class="main_inside"></div>
                        </td>
                    </tr>
                </ng-container>
            </ng-template>

            <ng-template #multipleEmptyRowsPlaceholderTemplate>
                <ng-container *ngIf="isDispatchBoardLocked">
                    <ng-container
                        *ngFor="
                            let row of [].constructor(3);
                            let i = index;
                            trackBy: trackByIdentity
                        "
                    >
                        <tr
                            class="no-data-table-row"
                            [ngClass]="{
                                'first-row': i === 0,
                                'second-row': i === 1,
                                'third-row': i === 2
                            }"
                        >
                            <ng-container
                                *ngFor="let field of [].constructor(12)"
                            >
                                <td>
                                    <div></div>
                                </td>
                            </ng-container>
                        </tr>
                    </ng-container>
                </ng-container>
            </ng-template>

            <tr *ngIf="!isDispatchBoardLocked">
                <td
                    class="truck-field"
                    [ngStyle]="{
                        width: hasAdditionalFieldTruck ? '160px' : '120px'
                    }"
                >
                    <app-dispatch-table-truck-trailer
                        [type]="'truck'"
                        [truck]="addNewTruckData"
                        [hasAdditionalFieldTruck]="hasAdditionalFieldTruck"
                        [truckList]="truckList"
                        [rowIndex]="rowIndex"
                        [isBoardLocked]="isDispatchBoardLocked"
                        [isDrag]="isDrag"
                        (addTruckTrailerEmitter)="
                            handleAddTruckTrailerClick($event)
                        "
                        (removeTruckTrailerEmitter)="
                            handleRemoveTruckTrailerClick($event)
                        "
                    >
                    </app-dispatch-table-truck-trailer>
                </td>

                <td
                    class="trailer-field"
                    [ngStyle]="{
                        width: hasAdditionalFieldTrailer ? '160px' : '120px'
                    }"
                >
                    <app-dispatch-table-truck-trailer
                        [type]="'trailer'"
                        [hasAdditionalFieldTrailer]="hasAdditionalFieldTrailer"
                        [trailerList]="trailerList"
                        [rowIndex]="rowIndex"
                        [isBoardLocked]="isDispatchBoardLocked"
                        [isDrag]="isDrag"
                        (addTruckTrailerEmitter)="
                            handleAddTruckTrailerClick($event)
                        "
                        (removeTruckTrailerEmitter)="
                            handleRemoveTruckTrailerClick($event)
                        "
                    >
                    </app-dispatch-table-truck-trailer>
                </td>

                <td class="driver-field">
                    <app-dispatch-table-driver
                        [driverList]="driverList"
                        [rowIndex]="rowIndex"
                        [isBoardLocked]="isDispatchBoardLocked"
                        [isDrag]="isDrag"
                        [draggingType]="draggingType"
                        [openedDriverDropdown]="openedDriverDropdown"
                        [statusOpenedIndex]="statusOpenedIndex"
                        (addDriverEmitter)="handleAddDriverClick($event)"
                        (removeDriverEmitter)="handleRemoveDriverClick($event)"
                        (driverVacationEmitter)="changeDriverVacation($event)"
                    >
                    </app-dispatch-table-driver>
                </td>

                <td class="box-item">
                    <div class="main_inside" [class.filled]="item?.driver">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="pre-trip">
                    <app-dispatch-table-pre-trip-inspection></app-dispatch-table-pre-trip-inspection>
                </td>
                <td class="location-field">
                    <ng-container *ngIf="showAddAddressFieldIndex === -2">
                        <app-dispatch-table-last-location
                            [rowIndex]="showAddAddressFieldIndex"
                            [showAddAddressField]="showAddAddressFieldIndex"
                            [parkingList]="parkingList"
                            (updateLastLocationEmit)="
                                handleUpdateLastLocationEmit($event)
                            "
                            (isDropdownHidden)="onHideDropdown()"
                        >
                        </app-dispatch-table-last-location>
                    </ng-container>
                </td>

                <td class="status-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="pickup-delivery-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="progress-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="parking-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="note-field">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>

                <td class="box-item">
                    <div class="main_inside">
                        <div class="padding-inside"></div>
                    </div>
                </td>
            </tr>
        </tbody>

        <ng-container
            *ngIf="isAllBoardsList || dispatchData?.dispatches?.length"
        >
            <tfoot>
                <tr>
                    <td>
                        <app-dispatch-table-info
                            [type]="'truck'"
                            [count]="dispatchData.truckCount"
                        ></app-dispatch-table-info>
                    </td>
                    <td>
                        <app-dispatch-table-info
                            [type]="'trailer'"
                            [count]="dispatchData.trailerCount"
                        ></app-dispatch-table-info>
                    </td>
                    <td>
                        <app-dispatch-table-info
                            [type]="'driver'"
                            [count]="dispatchData.driverCount"
                        ></app-dispatch-table-info>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>
                        <app-dispatch-table-info
                            [type]="'parking'"
                            [count]="parkingCount"
                            [totalCount]="dispatchData.dispatches.length"
                        ></app-dispatch-table-info>
                    </td>
                    <td colspan="3">
                        <ng-container *ngIf="isAllBoardsList">
                            <app-dispatch-table-info
                                [type]="'board'"
                                [name]="
                                    dispatchData?.teamBoard
                                        ? 'Team Board'
                                        : dispatchData?.dispatcher?.fullName
                                "
                                [hasAlignRight]="true"
                            ></app-dispatch-table-info>
                        </ng-container>
                    </td>
                </tr>
            </tfoot>
        </ng-container>
    </table>

    <ng-container
        *ngIf="
            !dispatchData?.dispatches?.length &&
            !isAllBoardsList &&
            isDispatchBoardLocked
        "
    >
        <div class="d-flex align-items-center justify-content-center">
            <div
                class="no-data-container d-flex flex-column align-items-center"
            >
                <svg-icon [src]="dispatchTableSvgRoutes.noDispatchDataRoute">
                </svg-icon>
                <div
                    class="no-data-text-container d-flex flex-column align-items-center"
                >
                    <div class="no-data-text ta-font-extra-bold">
                        No Data Found
                    </div>
                    <div class="no-data-description ta-font-medium text-center">
                        There are no entries. To manage your board, unlock the
                        table and start <br />
                        adding new records.
                    </div>
                </div>
                <div>
                    <button
                        type="button"
                        class="d-flex justify-content-center align-items-center unlock-table-button"
                        (click)="unlockTable()"
                    >
                        <p class="m-0 ta-font-bold">Unlock Table</p>
                    </button>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<!-- Pickup and Delivery popover -->

<ng-template #pickupPopover let-data="data">
    <app-ta-pickup-delivery [customWidth]="340"></app-ta-pickup-delivery>
</ng-template>
