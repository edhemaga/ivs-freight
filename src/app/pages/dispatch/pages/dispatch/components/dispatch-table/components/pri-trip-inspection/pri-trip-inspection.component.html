<div
    class="d-flex justify-content-center align-items-center"
    [ngClass]="{
        'status-disabled': status === 'Disabled',
        'status-enabled': status === 'NotDone' && !doneInspection,
        'status-done': doneInspection && status === 'Done'
    }"
>
    <svg-icon src="assets/svg/common/ic_pre_trip_inspenction.svg"> </svg-icon>
</div>
