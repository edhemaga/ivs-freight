<div class="main_inside filled">
    <div class="padding-inside">
        <div
            class="d-flex justify-content-center align-items-center"
            ngbTooltip
            [mainTooltip]="
                status.name === 'Disabled'
                    ? 'In Off Status'
                    : status.name === 'NotDone'
                    ? 'Mark as Done'
                    : 'Unmark'
            "
            tooltipBackground="#2F2F2F"
            position="bottom"
            [ngClass]="{
                'status-disabled': status.name === 'Disabled',
                'status-enabled': status.name === 'NotDone',
                'status-done': status.name === 'Done'
            }"
            (click)="
                status.name !== 'Disabled' ? preTripInspectionDone() : null
            "
        >
            <svg-icon src="assets/svg/common/ic_pre_trip_inspenction.svg">
            </svg-icon>
        </div>
    </div>
</div>
