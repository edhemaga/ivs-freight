<div
    class="main_inside truck-trailer-container"
    [ngClass]="{
        filled: type === 'truck' ? !!truck : !!trailer,
        'drop-disabled':
            ((type === 'truck' ? !!truck : !!trailer) &&
                isDrag &&
                isActiveLoad) ||
            isTrailerAddNewHidden ||
            (isDrag && !isTrailerDropAllowed),
        'active-load': type === 'trailer' && isActiveLoad
    }"
>
    <ng-container
        *ngIf="
            (type === 'truck' && truckIndex !== rowIndex) ||
                (type === 'trailer' && trailerIndex !== rowIndex);
            else dropdown
        "
    >
        <!-- Not Selected -->

        <ng-container
            *ngIf="
                ((type === 'truck' && !truck) ||
                    (type === 'trailer' &&
                        !trailer &&
                        !isTrailerAddNewHidden)) &&
                    !isBoardLocked;
                else selectedTruckTrailer
            "
        >
            <app-dispatch-table-add-new
                [isDrag]="isDrag"
                (clickValueEmitter)="handleAddClick($event)"
            ></app-dispatch-table-add-new>
        </ng-container>

        <!-- Selected -->

        <ng-template #selectedTruckTrailer>
            <ng-container
                *ngIf="
                    (type === 'truck' && truck) ||
                    (type === 'trailer' && trailer)
                "
            >
                <div
                    class="padding-inside"
                    [ngClass]="{ hovering: isHoveringRow }"
                >
                    <div
                        class="d-flex align-items-center justify-content-between selected-container"
                        ngbTooltip
                        position="bottom"
                        [mainTooltip]="
                            isCircleIconHovering
                                ? type === 'truck'
                                    ? truck.truckType.name
                                    : trailer.trailerType.name
                                : ''
                        "
                        [tooltipBackground]="
                            isCircleIconHovering
                                ? type === 'truck'
                                    ? (truck.truckType.id
                                      | dispatchColorFinder : 'truck' : true)
                                    : (trailer.trailerType.id
                                      | dispatchColorFinder : 'trailer' : true)
                                : 'transparent'
                        "
                        [ngStyle]="{
                            padding: isBoardLocked
                                ? '2px 0 1px 6px'
                                : '0 0 0 6px'
                        }"
                    >
                        <div
                            class="d-flex align-items-center"
                            [ngStyle]="{
                                'max-width': isBoardLocked
                                    ? '100%'
                                    : 'calc( 100% - 26px )'
                            }"
                        >
                            <!-- Circle Icon -->

                            <svg-icon
                                class="circle-icon"
                                [ngClass]="
                                    type === 'truck'
                                        ? (truck.truckType.id
                                          | dispatchColorFinder : 'truck')
                                        : (trailer.trailerType.id
                                          | dispatchColorFinder : 'trailer')
                                "
                                [src]="dispatchTableSvgRoutes.circleSvgRoute"
                                [svgStyle]="{
                                    'width.px': '10',
                                    'height.px': '10'
                                }"
                                (mouseenter)="isCircleIconHovering = true"
                                (mouseleave)="isCircleIconHovering = false"
                            ></svg-icon>

                            <!-- Truck - Trailer Icon -->

                            <ng-container
                                *ngIf="
                                    isCircleIconHovering;
                                    else notHoveringCircleIcon
                                "
                            >
                                <svg-icon
                                    class="truck-trailer-icon"
                                    [ngClass]="
                                        type === 'truck'
                                            ? (truck.truckType.id
                                              | dispatchColorFinder : 'truck')
                                            : (trailer.trailerType.id
                                              | dispatchColorFinder : 'trailer')
                                    "
                                    [svgStyle]="{
                                        'height.px': '18'
                                    }"
                                    [src]="
                                        type === 'truck'
                                            ? 'assets/svg/common/trucks/' +
                                              truck.truckType.logoName
                                            : 'assets/svg/common/trailers/' +
                                              trailer.trailerType.logoName
                                    "
                                ></svg-icon>
                            </ng-container>

                            <!-- Text -->

                            <ng-template #notHoveringCircleIcon>
                                <p
                                    class="m-0 ta-font-bold truck-trailer-number"
                                >
                                    {{
                                        type === 'truck'
                                            ? truck.truckNumber
                                            : trailer.trailerNumber
                                    }}
                                </p>
                                <ng-container *ngIf="isYearShown">
                                    <span>
                                        {{
                                            type === 'truck' && !!truck.year
                                                ? '(' + truck.year + ')'
                                                : type === 'trailer' &&
                                                  !!trailer.year
                                                ? '(' + trailer.year + ')'
                                                : ''
                                        }}
                                    </span>
                                </ng-container>
                            </ng-template>
                        </div>

                        <!-- Remove Icon -->

                        <ng-container *ngIf="!isBoardLocked && !isDrag">
                            <div
                                class="d-flex justify-content-center align-items-center remove-icon-container"
                                [ngClass]="{ disabled: isActiveLoad }"
                                ngbTooltip
                                [mainTooltip]="
                                    isActiveLoad ? 'Active Load' : 'Remove'
                                "
                                [tooltipBackground]="
                                    isActiveLoad ? '#424242' : '#DF3C3C'
                                "
                                tooltipMarginTop="5px"
                                position="bottom"
                                (click)="
                                    type === 'truck'
                                        ? removeTruck(rowIndex)
                                        : removeTrailer(rowIndex)
                                "
                            >
                                <svg-icon
                                    class="icon"
                                    [src]="dispatchTableSvgRoutes.closeSvgRoute"
                                ></svg-icon>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </ng-container>
        </ng-template>
    </ng-container>

    <!-- Dropdown -->

    <ng-template #dropdown>
        <app-ca-input-dropdown
            [label]="'name'"
            [optionValue]="'id'"
            [formControl]="truckTrailerFormControl"
            [template]="'svgtext-dispatch-template'"
            [inputConfig]="truckTrailerInputConfig"
            [canAddNew]="hasAddNew"
            [canOpenModal]="true"
            [options]="type === 'truck' ? _truckList : _trailerList"
            (selectedItem)="
                type === 'truck' ? addTruck($event) : addTrailer($event)
            "
        ></app-ca-input-dropdown> 
    </ng-template>
</div>
