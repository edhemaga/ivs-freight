<app-ta-modal [modalTitle]="'Assign Load'" [customClass]="'modal-container-M'">
    <div origin>
        <div class="dispatch-load">
            <form [formGroup]="assingLoadForm" class="mb-2">
                <app-ta-input-dropdown
                    formControlName="dispatchId"
                    [template]="'load-dispatches-ttd'"
                    [inputConfig]="loadDispatchesTTDInputConfig"
                ></app-ta-input-dropdown>
            </form>

            <!-- [options]="labelsDispatches"
        [activeItem]="selectedDispatches"
            (selectedItem)="onSelectDropdown($event, 'dispatches')" -->
            <!-- Table header -->
            <div class="d-grid dispatch-load-grid">
                <div>
                    <span
                        class="dispatch-load-header text-color-muted ta-font-bold"
                    >
                        #
                    </span>
                </div>
                <div>
                    <span
                        class="dispatch-load-header text-color-muted ta-font-bold"
                    >
                        LOAD
                    </span>
                </div>
                <div>
                    <span
                        class="dispatch-load-header text-color-green ta-font-bold"
                    >
                        PICKUP
                    </span>
                </div>
                <div>
                    <span
                        class="dispatch-load-header text-color-red-10 ta-font-bold"
                    >
                        DELIVERY
                    </span>
                </div>
                <div class="text-right">
                    <span
                        class="dispatch-load-header text-color-muted ta-font-bold"
                    >
                        TOTAL
                    </span>
                </div>
            </div>

            <app-ta-custom-card
                [cardName]="'Assigned'"
                [hasCounter]="editData.data.assignedLoadsCount"
                [isCardOpen]="true"
                [hasActionSvg]="false"
                [hasBodyData]="true"
                [hasArrow]="true"
                [showReorderButton]="assignedCardState.showReorderButton"
                [showFinishReordering]="assignedCardState.showFinishReordering"
                (onActionEvent)="assignedCardState.action($event)"
                cdkDropList
                (cdkDropListDropped)="dropAssigned($event)"
            >
                <ng-container
                    *ngIf="
                        editData.data.assignedLoads.length;
                        else showNoAssignedLoads
                    "
                >
                    <div
                        *ngFor="
                            let assignedLoad of editData.data.assignedLoads;
                            let index = index;
                            trackBy: trackByIdentity
                        "
                        cdkDrag
                    >
                        <div
                            class="dragdrop-custom-placeholder-assign-load"
                            *cdkDragPlaceholder
                        ></div>
                        <app-load-short-details
                            [load]="assignedLoad"
                            [index]="index + 1"
                            [isAssigned]="true"
                        ></app-load-short-details>
                    </div>
                </ng-container>

                <ng-template #showNoAssignedLoads>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <svg-icon [src]="svgIcons.noLoads"></svg-icon>

                        <div class="ta-font-bold">No data found</div>
                        <p class="ta-font-medium">
                            There are currently no unassigned loads
                        </p>
                    </div>
                </ng-template>
            </app-ta-custom-card>

            <app-ta-custom-card
                [cardName]="'Unassigned'"
                [hasCounter]="editData.data.unassignedLoadsCount"
                [isCardOpen]="true"
                [hasActionSvg]="false"
                [hasBodyData]="true"
                [hasArrow]="true"
                [showReorderButton]="unassignedCardState.showReorderButton"
                [showFinishReordering]="
                    unassignedCardState.showFinishReordering
                "
                (onActionEvent)="unassignedCardState.action($event)"
                cdkDropList
                (cdkDropListDropped)="dropUnassigned($event)"
            >
                <ng-container
                    *ngIf="
                        editData.data.unassignedLoads.length;
                        else showNoUnassignedLoads
                    "
                >
                    <div
                        *ngFor="
                            let unassignedLoad of editData.data.unassignedLoads;
                            let index = index;
                            trackBy: trackByIdentity
                        "
                        cdkDrag
                    >
                        <div
                            class="dragdrop-custom-placeholder"
                            *cdkDragPlaceholder
                        ></div>
                        <app-load-short-details
                            [load]="unassignedLoad"
                            [index]="index + 1"
                            [isAssigned]="false"
                        ></app-load-short-details>
                    </div>
                </ng-container>

                <ng-template #showNoUnassignedLoads>
                    <div class="d-flex flex-column align-items-center justify-content-center">
                        <svg-icon [src]="svgIcons.noLoads"></svg-icon>

                        <div class="ta-font-bold">No data found</div>
                        <p class="ta-font-medium">
                            There are currently no unassigned loads
                        </p>
                    </div>
                </ng-template>
            </app-ta-custom-card>
        </div>
    </div>
</app-ta-modal>
