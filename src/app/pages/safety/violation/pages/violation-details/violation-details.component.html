<div class="violation-details-item">
    <div *ngFor="let item of violationInitCongif; trackBy: identity">
        <app-ta-details-header
            [route]="'/safety/violation'"
            [tooltipHeaderName]="'Back to Violation List'"
            [headerText]="item.name"
            [hideCounter]="true"
            [hasIcon]="item.icon"
            [options]="violationDrop"
            [optionsId]="violationId"
            [customText]="item.customText"
            [statusInactive]="item.hide"
            [hasDateArrow]="item.hasArrow"
            [hasDateNav]="item.hasCost"
            [secondNameHeader]="item.secondName"
            [countViolation]="item.length"
            [counterViolation]="item.counterViolation"
        >
        </app-ta-details-header>
    </div>
    <app-violation-details-item [violationData]="violationInitCongif">
    </app-violation-details-item>
</div>
