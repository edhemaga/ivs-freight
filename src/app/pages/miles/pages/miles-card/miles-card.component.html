@let store = milesStoreService.miles$ | async;

@if (store) {
    <app-table-card-view
        [viewData]="store"
        [frontSide]="frontSide"
    ></app-table-card-view>

    <ng-template #frontSide let-data="data">
        <ng-container
            *ngTemplateOutlet="
                textWithTitle;
                context: {
                    title: 'Stops • Count',
                    text: data?.fuelCount.count ?? '/',
                }
            "
        ></ng-container>

        <ng-container
            *ngTemplateOutlet="
                textWithTitle;
                context: {
                    title: 'Miles • Empty',
                    text: data?.milesEmpty ?? '/',
                }
            "
        ></ng-container>
    </ng-template>

    <ng-template #textWithTitle let-title="title" let-text="text">
        <div>{{ title }}</div>
        <div>{{ text }}</div>
    </ng-template>
}
