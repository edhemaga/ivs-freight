@let load = loadStoreService.resolveLoadDetails$ | async;
@let isLoading = !(loadStoreService.isLoadDetailsLoaded$ | async);

<div class="m-t-16">
    <div class="background-white p-8 br-3">
        <div class="d-flex flex-column px-1">
            <app-ca-skeleton
                [width]="223"
                [height]="16"
                [isLoading]="isLoading"
                [contentTemplate]="contentTemplate"
                class="mb-2"
            >
                <ng-template #contentTemplate>
                    <div
                        class="ta-font-semi-bold text-size-18 text-color-black h-30 mb-1"
                    >
                        Ref. {{ load.referenceNumber }}
                    </div>
                </ng-template>
            </app-ca-skeleton>

            <div class="d-flex align-items-center flex-wrap">
                <ng-container
                    *ngTemplateOutlet="
                        iconTextTemplate;
                        context: {
                            icon: sharedIcons.STATUS_ICON,
                            text: load.status?.statusString,
                            isLoading,
                            isSpacingBottom: true,
                            width: 110,
                        }
                    "
                >
                </ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        iconTextTemplate;
                        context: {
                            icon: sharedIcons.COMPANY_ICON,
                            text: load.company?.companyName,
                            isLoading,
                            isSpacingBottom: true,
                            width: 140,
                        }
                    "
                >
                </ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        iconTextTemplate;
                        context: {
                            icon: sharedIcons.TIME_ICON,
                            text: load.company?.companyName,
                            isLoading,
                            isSpacingBottom: true,
                            width: 130,
                        }
                    "
                >
                </ng-container>
                <ng-container
                    *ngTemplateOutlet="
                        iconTextTemplate;
                        context: {
                            icon: sharedIcons.USER_ICON,
                            text: load.dispatcher?.fullName,
                            isLoading,
                            isSpacingBottom: true,
                            width: 120,
                        }
                    "
                >
                </ng-container>
            </div>
        </div>

        <div class="divider divider--small divider--dark"></div>
        <div class="d-flex align-items-center flex-wrap m-t-8 px-1">
            <ng-container
                *ngTemplateOutlet="
                    iconTextTemplate;
                    context: {
                        icon: sharedIcons.ADDED_DATE,
                        text: load?.createdAt | formatDateP,
                        isLoading,
                        width: 64,
                    }
                "
            >
            </ng-container>
            <ng-container
                *ngTemplateOutlet="
                    iconTextTemplate;
                    context: {
                        icon: sharedIcons.DATE_EDITED,
                        text: load?.updatedAt | formatDateP,
                        isLoading,
                        width: 64,
                    }
                "
            >
            </ng-container>
        </div>
    </div>

    <div class="m-t-8 background-white p-8 br-3"></div>
</div>

<ng-template
    #iconTextTemplate
    let-icon="icon"
    let-text="text"
    let-isLoading="isLoading"
    let-width="width"
    let-isSpacingBottom="isSpacingBottom"
>
    <div
        class="d-flex align-items-center col-6 h-26"
        [ngClass]="isSpacingBottom && 'mb-2'"
    >
        <app-ca-skeleton
            [width]="15"
            [height]="15"
            [isCircle]="true"
            [isLoading]="isLoading"
            [contentTemplate]="contentTemplate"
            [ngClass]="isLoading && 'mr-1'"
        >
            <ng-template #contentTemplate>
                <svg-icon
                    [src]="icon"
                    class="svg-fill-muted svg-size-18 d-flex mr-1 justify-content-center"
                ></svg-icon>
            </ng-template>
        </app-ca-skeleton>

        <app-ca-skeleton
            [width]="width"
            [height]="16"
            [isLoading]="isLoading"
            [contentTemplate]="textTemplate"
            class="overflow-hidden"
        >
            <ng-template #textTemplate>
                <div class="text-size-14 text-color-black text-truncate">
                    {{ text }}
                </div>
            </ng-template>
        </app-ca-skeleton>
    </div>
</ng-template>
