<div class="d-flex align-items-center">
    <div class="text-size-11 pickup-delivery-counter">
      {{ data.count }}
    </div>
    <div class="d-flex flex-column">
      <span class="text-size-11 text text-color-black ta-font-bold">
        {{  data.location }}
      </span>
      <span class="text-size-11 text-color-muted text">
        {{ data.date  | date: 'dd/MM/yy' }}
        {{ data.time }}
      </span>
    </div>
  </div>
