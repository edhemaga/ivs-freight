<app-ta-modal
    [customClass]="'modal-container-M'"
    [disableDelete]="editData?.type?.includes('edit-fo')"
    [editData]="editData"
    [editName]="editData?.data?.textUnit"
    [isModalValid]="
        repairOrderForm.valid && isFormDirty && isEachDescriptionRowValid
    "
    [modalTitle]="
        !editData?.type?.includes('edit')
            ? 'Add Repair'
            : editData?.type?.includes('fo')
            ? 'Finish Order'
            : 'Edit Repair'
    "
    [saveAndAddNew]="editData?.type !== 'edit'"
    [tabChangePosition]="'right'"
    [tabChange]="
        (editData?.type?.includes('edit') && selectedRepairType === 'Bill') ||
        editData?.type?.includes('edit-fo')
            ? null
            : headerTabs
    "
    (action)="onModalAction($event)"
    (onTabHeaderChange)="onModalHeaderTabChange($event)"
>
    <form
        [formGroup]="repairOrderForm"
        class="form-container form-container-without-mb"
        origin
    >
        <ng-container *ngIf="selectedHeaderTab === 1">
            <!-- Invoice, Date, Pay Type, Date Paid -->

            <div class="repair-modal-bill-first-row">
                <app-ta-input
                    formControlName="invoice"
                    [inputConfig]="{
                        name: 'Invoice',
                        type: 'text',
                        label: 'Invoice',
                        textTransform: 'uppercase',
                        isRequired: true,
                        minLength: 1,
                        maxLength: 22
                    }"
                ></app-ta-input>

                <app-ta-input
                    formControlName="date"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Date',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>

                <app-ta-input-dropdown
                    formControlName="payType"
                    [inputConfig]="{
                        name: 'payType',
                        type: 'text',
                        label: 'Pay Type',
                        isDropdown: true,
                        textTransform: 'uppercase',
                        minLength: 1,
                        maxLength: 8,
                        dropdownWidthClass: 'w-col-145'
                    }"
                    [canOpenModal]="true"
                    [options]="paid"
                    [activeItem]="selectedPayType"
                    (selectedItem)="onSelectDropDown($event, 'paid-type')"
                ></app-ta-input-dropdown>

                <app-ta-input
                    formControlName="datePaid"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Date Paid',
                        placeholderIcon: 'date',
                        isDisabled: payTypeSelected,
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
        </ng-container>

        <div class="repair-modal-bill-first-row">
            <!-- Order No, Date -->

            <ng-container *ngIf="selectedHeaderTab === 2">
                <app-ta-input
                    formControlName="orderNo"
                    [inputConfig]="{
                        name: 'Order No.',
                        type: 'text',
                        label: 'Order No.',
                        isRequired: false,
                        minLength: 1,
                        maxLength: 9
                    }"
                ></app-ta-input>

                <app-ta-input
                    formControlName="dateOrder"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Date',
                        placeholderIcon: 'date',
                        isRequired: false,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </ng-container>

            <!-- Tabs -->

            <app-ta-tab-switch
                (switchClicked)="onTabChange($event)"
                [tabs]="typeOfRepair"
                [type]="'type2-modal-popup'"
            ></app-ta-tab-switch>

            <!-- Unit -->

            <app-ta-input-dropdown
                formControlName="unit"
                [template]="'svgtext-template'"
                [inputConfig]="{
                    name: 'Input Dropdown',
                    type: 'text',
                    label: 'Unit',
                    isDropdown: true,
                    isRequired: true,
                    dropdownWidthClass: 'w-col-145 truck-trailer-dropdown',
                    customClass: 'truck-trailer-dropdown'
                }"
                [options]="labelsUnit"
                [activeItem]="selectedUnit"
                (selectedItem)="onSelectDropDown($event, 'repair-unit')"
            ></app-ta-input-dropdown>

            <!-- Driver -->

            <ng-container *ngIf="selectedHeaderTab === 1">
                <app-ta-input-dropdown
                    formControlName="driver"
                    [inputConfig]="{
                        name: 'driver',
                        type: 'text',
                        label: 'Driver',
                        isDropdown: true,
                        isDisabled: !isDriverSelected,
                        textTransform: 'capitalize',
                        minLength: 1,
                        maxLength: 8,
                        dropdownWidthClass: 'w-col-145',
                        hideClear: true
                    }"
                    [activeItem]="selectedDriver"
                    [options]="drivers"
                    (selectedItem)="onSelectDropDown($event, 'driver')"
                ></app-ta-input-dropdown>
            </ng-container>

            <!-- Odometar -->

            <ng-container *ngIf="selectedHeaderTab === 1">
                <app-ta-input
                    formControlName="odometer"
                    [inputConfig]="{
                        name: 'repair-odometer',
                        type: 'text',
                        label: 'Odometer',
                        isDisabled: selectedHeaderTab !== 1,
                        thousandSeparator: true,
                        minLength: 1,
                        maxLength: 9
                    }"
                ></app-ta-input>
            </ng-container>
        </div>

        <!-- Repair Shop -->

        <div class="repair-type">
            <div class="col-12 repair-shop-input">
                <!-- Repair Shop Card -->

                <ng-container *ngIf="selectedRepairShop">
                    <div class="d-flex flex-column selected-item-container">
                        <div class="selected-item-label">
                            Repair Shop

                            <ng-container *ngIf="selectedHeaderTab === 1"
                                ><span>*</span></ng-container
                            >
                        </div>

                        <p class="m-0 ta-font-bold selected-item-name">
                            {{ selectedRepairShop?.name }}

                            <svg-icon
                                class="selected-item-star"
                                src="assets/svg/common/ic_star.svg"
                                [svgStyle]="{
                                    'width.px': '14',
                                    'height.px': '14'
                                }"
                            ></svg-icon>
                        </p>

                        <div
                            class="d-flex align-items-center selected-item-additional"
                        >
                            <ng-container *ngIf="selectedRepairShop?.phone">
                                <div
                                    class="d-flex align-items-center selected-item-info"
                                >
                                    <svg-icon
                                        [class.hide-svg-on-copy]="
                                            hideIconIndex == 1
                                        "
                                        src="assets/svg/common/ic_phone.svg"
                                    ></svg-icon>

                                    <app-ta-copy
                                        (mouseover)="hideIconIndex = 1"
                                        (mouseleave)="hideIconIndex = 0"
                                        [copyValue]="
                                            selectedRepairShop?.phone
                                                | formatPhoneP
                                        "
                                        [textColor]="'#424242'"
                                        [textFontSize]="'11px'"
                                        [leftSideIcon]="true"
                                    ></app-ta-copy>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="selectedRepairShop?.email">
                                <div
                                    class="d-flex align-items-center selected-item-info"
                                >
                                    <svg-icon
                                        [class.hide-svg-on-copy]="
                                            hideIconIndex == 2
                                        "
                                        src="assets/svg/common/ic_email.svg"
                                    ></svg-icon>

                                    <app-ta-copy
                                        (mouseover)="hideIconIndex = 2"
                                        (mouseleave)="hideIconIndex = 0"
                                        [copyValue]="selectedRepairShop?.email"
                                        [textColor]="'#424242'"
                                        [textFontSize]="'11px'"
                                        [leftSideIcon]="true"
                                    ></app-ta-copy>
                                </div>
                            </ng-container>

                            <ng-container *ngIf="selectedRepairShop?.address">
                                <div
                                    class="d-flex align-items-center selected-item-info"
                                >
                                    <svg-icon
                                        [class.hide-svg-on-copy]="
                                            hideIconIndex == 3
                                        "
                                        src="assets/svg/common/ic_address.svg"
                                    ></svg-icon>

                                    <app-ta-copy
                                        (mouseover)="hideIconIndex = 3"
                                        (mouseleave)="hideIconIndex = 0"
                                        [copyValue]="
                                            selectedRepairShop?.address
                                        "
                                        [textColor]="'#424242'"
                                        [textFontSize]="'11px'"
                                        [leftSideIcon]="true"
                                    ></app-ta-copy>
                                </div>
                            </ng-container>
                        </div>

                        <div class="clear-selected-item">
                            <div
                                (click)="openRepairShop()"
                                class="clear-x"
                                mainTooltip="Edit"
                                ngbTooltip
                                position="top"
                                tooltipBackground="#424242"
                            >
                                <svg-icon
                                    src="assets/svg/ic_spec_input_pen.svg"
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>

                            <div
                                (click)="
                                    selectedRepairShop = null;
                                    repairOrderForm
                                        .get('repairShopId')
                                        .patchValue(null);
                                    rapairShopRemovedClearServiceTypes()
                                "
                                class="clear-x"
                                mainTooltip="Clear"
                                ngbTooltip
                                position="top"
                                tooltipBackground="#424242"
                            >
                                <svg-icon
                                    src="assets/svg/ic_x.svg"
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>
                </ng-container>

                <!-- Repair Shop Dropdown -->

                <ng-container *ngIf="!selectedRepairShop">
                    <app-ta-input-dropdown
                        formControlName="repairShopId"
                        [template]="'double-text-template'"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            label: 'Repair Shop',
                            isDropdown: true,
                            isRequired: selectedHeaderTab === 1,
                            dropdownWidthClass: 'w-col-616'
                        }"
                        [canOpenModal]="true"
                        [activeItem]="selectedRepairShop"
                        [canAddNew]="true"
                        [options]="labelsRepairShop"
                        (selectedItem)="onSelectDropDown($event, 'repair-shop')"
                    ></app-ta-input-dropdown>
                </ng-container>
            </div>
        </div>

        <!-- Items -->

        <app-ta-custom-card
            [hasScrollBody]="descriptions?.length > 10"
            [isCardOpen]="descriptions?.length"
            [disabledCard]="!descriptions?.length"
            [hasCounter]="descriptions?.length"
            [cardName]="'Item'"
            [disableAnimation]="isCardanimationDisabled"
            [hasActionSvg]="true"
            [hasArrow]="false"
            (onActionEvent)="addItem($event)"
        >
            <app-ta-modal-table
                [isDescriptionTable]="true"
                [isNewRowCreated]="isDescriptionRowCreated"
                [dropdownData]="truckTrailerPmDropdownLists"
                (modalTableValueEmitter)="handleModalTableValueEmit($event)"
                (modalTableValidStatusEmitter)="
                    handleModalTableValidStatusEmit($event)
                "
                (totalCostValueEmitter)="getTotalCostValueEmit($event)"
            >
            </app-ta-modal-table>

            <ng-container *ngIf="selectedHeaderTab === 1">
                <div class="item-total d-flex justify-content-between">
                    <span class="item-total-title ta-font-semi-bold"
                        >Total Cost
                    </span>

                    <span class="item-total-cost ta-font-bold">
                        {{ total | currency }}
                    </span>
                </div>
            </ng-container>
        </app-ta-custom-card>

        <!-- Services -->

        <app-ta-custom-card
            [cardName]="'Service'"
            [disableAnimation]="isCardanimationDisabled"
            [hasCounter]="services | activeItems"
            [isCardOpen]="true"
        >
            <app-ta-tab-switch
                [tabs]="serviceTabs"
                [type]="'type2-modal-popup'"
                [isDisabled]="!this.selectedRepairShop"
                (switchClicked)="onTabChange($event, null, 'service')"
            ></app-ta-tab-switch>

            <div class="repair-shop-services">
                <ng-container
                    *ngFor="let repair of services; trackBy: identity"
                >
                    <div
                        class="d-flex align-items-center repair-shop-service"
                        [ngClass]="{
                            active: repair.active,
                            inactive:
                                repair.notExistInRepairSHop && !repair.active,
                            disabled: !this.selectedRepairShop
                        }"
                        (click)="activeRepairService(repair)"
                    >
                        <svg-icon [src]="repair?.svg"></svg-icon>

                        <p class="ta-font-bold">{{ repair?.serviceType }}</p>
                    </div>
                </ng-container>
            </div>
        </app-ta-custom-card>

        <!-- Documents -->

        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [cardName]="'Document'"
                [disableAnimation]="isCardanimationDisabled"
                [hasCounter]="documents.length ? documents.length : 0"
                [isCardOpen]="documents.length > 0"
            >
                <app-ta-upload-files
                    [customClassName]="'modals'"
                    [files]="documents"
                    [showDropzone]="true"
                    [size]="'medium'"
                    [hasTagsDropdown]="true"
                    [tags]="tags"
                    (onFileEvent)="onFilesEvent($event)"
                ></app-ta-upload-files>
            </app-ta-custom-card>
        </div>

        <!-- Note -->

        <app-ta-input-note
            formControlName="note"
            [isVisibleNote]="
                repairOrderForm.get('note').value &&
                repairOrderForm.get('note').value != 'null'
                    ? repairOrderForm.get('note').value
                    : false
            "
            [note]="
                repairOrderForm.get('note').value &&
                repairOrderForm.get('note').value != 'null'
                    ? repairOrderForm.get('note').value
                    : ''
            "
        ></app-ta-input-note>
    </form>
</app-ta-modal>
