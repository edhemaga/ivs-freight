<app-ta-modal
    (action)="onModalAction($event)"
    [modalTitle]="modalTitle"
    [saveAndAddNew]="false"
>
    <div origin>
        <app-ta-tab-switch
            (switchClicked)="tabChange($event)"
            [tabs]="tabs"
            [type]="'type2-modal-popup'"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="repairShopForm"
            [ngClass]="{ 'tab-2': selectedTab === 2 }"
            class="form-container form-container-without-mb"
        >
            <div
                [@animationTabsModal]="animationObject"
                [class]="animationTabClass"
            >
                <!-- Details Tab -->
                <div *ngIf="selectedTab === 1" class="m-tab">
                    <div class="row">
                        <div class="col-11">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'Shop Name',
                                    type: 'text',
                                    label: 'Shop Name',
                                    isRequired: true,
                                    textTransform: 'uppercase',
                                    minLength: 2,
                                    maxLength: 64
                                }"
                                formControlName="name"
                            ></app-ta-input>
                        </div>

                        <div class="col-1">
                            <div
                                [mainTooltip]="favoriteLabel"
                                ngbTooltip
                                position="bottom"
                                tooltipBackground="#424242"
                            >
                                <svg-icon
                                    (click)="addShopToFavorite()"
                                    [class.repair-shop__favorite-active]="
                                        isFavorite
                                    "
                                    class="repair-shop__favorite"
                                    src="assets/svg/common/ic_star.svg"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>

                    <div
                        [ngClass]="{ 'active-phone-ext': isPhoneExtExist }"
                        class="phone-ext-email-small-modal phone-ext-email-small-modal-my-32"
                    >
                        <div class="phone-extension">
                            <div class="phone-field">
                                <app-ta-input
                                    [inputConfig]="{
                                        name: 'Phone',
                                        type: 'text',
                                        label: 'Phone',
                                        isRequired: true,
                                        placeholderIcon: 'phone',
                                        mask: '(000) 000-0000',
                                        maxLength: 14
                                    }"
                                    formControlName="phone"
                                ></app-ta-input>
                            </div>
                            <div
                                (click)="isPhoneExtExist = !isPhoneExtExist"
                                *ngIf="!isPhoneExtExist"
                                class="extension-field"
                                mainTooltip="Add Extension"
                                ngbTooltip
                                position="top"
                                tooltipBackground="#6c6c6c"
                            >
                                <svg-icon
                                    src="assets/svg/common/ic_plus.svg"
                                ></svg-icon>
                            </div>
                            <app-ta-input
                                *ngIf="isPhoneExtExist"
                                [inputConfig]="{
                                    name: 'phone-extension',
                                    type: 'text',
                                    label: 'Ext.',
                                    minLength: 1,
                                    maxLength: 8,
                                    placeholderIcon: 'phone-extension'
                                }"
                                formControlName="phoneExt"
                            ></app-ta-input>
                        </div>
                        <div class="email-field">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    placeholderIcon: 'email',
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase'
                                }"
                                formControlName="email"
                            ></app-ta-input>
                        </div>
                    </div>

                    <div class="row last-row">
                        <div class="col-10">
                            <app-ta-input-address-dropdown
                                (selectedAddress)="onHandleAddress($event)"
                                [activeAddress]="selectedAddress"
                                [inputConfig]="{
                                    name: 'Address',
                                    type: 'text',
                                    label: 'Address, City, State Zip',
                                    isRequired: true,
                                    placeholderIcon: 'address',
                                    textTransform: 'capitalize',
                                    dropdownWidthClass: 'w-col-376',
                                    minLength: 6,
                                    maxLength: 256
                                }"
                                [placeholderType]="'longAddress'"
                                formControlName="address"
                            ></app-ta-input-address-dropdown>
                        </div>
                        <div class="col-2">
                            <app-ta-input
                                [inputConfig]="{
                                    name: 'address-unit',
                                    type: 'text',
                                    label: 'Unit #',
                                    textTransform: 'uppercase',
                                    minLength: 1,
                                    maxLength: 10
                                }"
                                formControlName="addressUnit"
                            ></app-ta-input>
                        </div>
                    </div>

                    <!-- Repair Shop Servies -->
                    <app-ta-custom-card
                        [cardName]="'Service'"
                        [disableAnimation]="disableCardAnimation"
                        [hasCounter]="services | activeItems"
                        [isCardOpen]="true"
                        [disabledCard]="true"
                    >
                        <div class="col-12 service-types">
                            <app-ta-tab-switch
                                (switchClicked)="repairTypeTabChange($event)"
                                [tabs]="repairTypes"
                                [type]="'type2-modal-popup'"
                            >
                            </app-ta-tab-switch>
                        </div>

                        <div class="repair-shop-services">
                            <div
                                *ngFor="
                                    let repair of services;
                                    trackBy: identity
                                "
                                (click)="activeRepairService(repair)"
                                [ngClass]="{ active: repair.active }"
                                class="repair-shop-service d-flex align-items-center"
                            >
                                <ng-container
                                    *ngIf="repair.svg.includes('.svg')"
                                >
                                    <svg-icon
                                        src="{{ repair.svg }}"
                                        [style.width.px]="14"
                                        [style.height.px]="14"
                                        class="d-flex"
                                    ></svg-icon>
                                </ng-container>

                                <p class="ta-font-bold">
                                    {{ repair.serviceType | uppercase }}
                                </p>
                            </div>
                        </div>
                    </app-ta-custom-card>
                    <!-- Open Hours -->
                    <div class="open-hours-card-repair-shop">
                        <app-ta-custom-card
                            (onActionEvent)="active24Hours($event)"
                            [cardName]="'Work Hours'"
                            [disableAnimation]="disableCardAnimation"
                            [has24Hours]="true"
                            [hasBodyData]="true"
                            [is24Hours]="
                                !!repairShopForm.get('openAlways').value
                            "
                            [isCardOpen]="isOpenHoursHidden"
                            [disabledCard]="true"
                        >
                        </app-ta-custom-card>
                    </div>

                    <!-- Bank Account -->
                    <app-ta-custom-card
                        [animationMarginParams]="{
                            marginTop: '18px',
                            marginBottom: '22px'
                        }"
                        [cardName]="'Bank Account'"
                        [disableAnimation]="disableCardAnimation"
                        [isCardOpen]="true"
                    >
                        <div
                            class="custom-bank-row custom-bank-row-repair-shop"
                        >
                            <app-ta-input-dropdown
                                (saveItem)="onSaveNewBank($event)"
                                (selectedItem)="
                                    onBankChange($event, 'bank')
                                "
                                [activeItem]="selectedBank"
                                [canAddNew]="true"
                                [inputConfig]="{
                                    name: 'Input Dropdown Bank Name',
                                    type: 'text',
                                    label: 'Bank Name',
                                    minLength: 2,
                                    maxLength: 64,
                                    textTransform: 'uppercase',
                                    isDropdown: true,
                                    dropdownWidthClass: 'w-col-163'
                                }"
                                [options]="banks"
                                [template]="'svg-template'"
                                formControlName="bankId"
                            ></app-ta-input-dropdown>

                            <app-ta-input
                                [inputConfig]="{
                                    name: 'routing-bank',
                                    type: 'text',
                                    label: 'Routing #',
                                    isDisabled: !isBankSelected,
                                    isRequired: isBankSelected,
                                    minLength: 9,
                                    maxLength: 9
                                }"
                                formControlName="routing"
                            ></app-ta-input>

                            <app-ta-input
                                [inputConfig]="{
                                    name: 'account-bank',
                                    type: 'text',
                                    label: 'Account #',
                                    isDisabled: !isBankSelected,
                                    isRequired: isBankSelected,
                                    maxLength: 17,
                                    minLength: 5
                                }"
                                formControlName="account"
                            ></app-ta-input>
                        </div>
                    </app-ta-custom-card>

                    <div class="ta-card-body-overflow-none">
                        <app-ta-custom-card
                            [cardName]="'Document'"
                            [disableAnimation]="disableCardAnimation"
                            [hasCounter]="
                                documents.length ? documents.length : 0
                            "
                            [isCardOpen]="true"
                        >
                            <app-ta-upload-files
                                (onFileEvent)="onFilesEvent($event)"
                                [customClassName]="'modals'"
                                [files]="documents"
                                [showDropzone]="true"
                            ></app-ta-upload-files>
                        </app-ta-custom-card>
                    </div>
                    <!-- Note -->
                    <app-ta-input-note
                        [isVisibleNote]="
                            repairShopForm.get('note').value &&
                            repairShopForm.get('note').value != 'null'
                                ? repairShopForm.get('note').value
                                : false
                        "
                        [note]="
                            repairShopForm.get('note').value &&
                            repairShopForm.get('note').value != 'null'
                                ? repairShopForm.get('note').value
                                : ''
                        "
                        formControlName="note"
                    ></app-ta-input-note>
                </div>
                <div *ngIf="selectedTab === 2" class="m-tab">
                    <app-ta-custom-card
                        (onActionEvent)="addContact()"
                        [animationMarginParams]="{
                            marginTop: '10px',
                            marginBottom: '5px'
                        }"
                        [cardName]="'Contact'"
                        [disableAnimation]="disableCardAnimation"
                        [disabledCard]="!contactAddedCounter"
                        [hasActionSvg]="'assets/svg/common/ic_plus.svg'"
                        [hasArrow]="false"
                        [hasCounter]="contactAddedCounter"
                        [hasScrollBody]="contactAddedCounter > 10"
                        [isCardOpen]="contactAddedCounter"
                        [isCommentData]="true"
                    >
                        <div
                            (scroll)="onScrollingContacts($event)"
                            class="common-fake-table-modal common-fake-table-modal-original-repair-shop"
                        >
                            <app-ta-modal-table
                                [tableType]="modalTableTypeEnum.CONTACT"
                                [isNewRowCreated]="isNewContactAdded"
                                (modalTableValueEmitter)="
                                    handleModalTableValueEmit($event)
                                "
                                (modalTableValidStatusEmitter)="
                                    handleModalTableValidStatusEmit($event)
                                "
                            >
                            </app-ta-modal-table>
                        </div>
                    </app-ta-custom-card>
                </div>
                <div *ngIf="selectedTab === 3" class="m-tab"></div>
            </div>
        </form>
    </div>
</app-ta-modal>
