<app-ta-modal
    (action)="onModalAction($event)"
    [modalTitle]="modalTitle"
    [saveAndAddNew]="!isEditMode"
    [isModalValid]="isModalValidToSubmit"
    [editName]="tabTitle"
    [specificCaseModalName]="isEditMode"
    [editData]="editData"
    [editDate]="!!editData"
    [showCloseBusinessButton]="isEditMode"
>
    <ng-container origin *ngIf="repairShopForm">
        <app-ta-tab-switch
            (switchClicked)="tabChange($event)"
            [tabs]="tabs"
            [type]="'type2-modal-popup'"
            [isBold]="true"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="repairShopForm"
            [ngClass]="{ 'tab-2': selectedTab === TableStringEnum.CONTACT }"
            class="form-container form-container-without-mb"
        >
            <div
                [@animationTabsModal]="animationObject"
                [class]="animationTabClass"
            >
                <!-- Details Tab -->
                <!-- Use hidden so we don't reinitilaze every field once they are set,
                 Also for contacts, all data is lost on tab change  -->
                <div
                    [hidden]="selectedTab !== TableStringEnum.DETAILS"
                    class="m-tab"
                >
                    <div class="row">
                        <div class="col-11">
                            <app-ta-input
                                [inputConfig]="nameInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.NAME
                                "
                            ></app-ta-input>
                        </div>

                        <div class="col-1">
                            <div
                                [mainTooltip]="favoriteLabel"
                                ngbTooltip
                                position="bottom"
                                tooltipBackground="#424242"
                            >
                                <svg-icon
                                    (click)="addShopToFavorite()"
                                    [class.repair-shop__favorite-active]="
                                        isFavorite
                                    "
                                    class="repair-shop__favorite"
                                    [src]="repairShopModalSvgRoutes.starIcon"
                                ></svg-icon>
                            </div>
                        </div>
                    </div>

                    <div
                        [ngClass]="{ 'active-phone-ext': showPhoneExt }"
                        class="phone-ext-email-small-modal phone-ext-email-small-modal-my-32"
                    >
                        <div class="phone-extension">
                            <div class="phone-field">
                                <app-ta-input
                                    [inputConfig]="phoneInputConfig"
                                    [formControlName]="
                                        RepairShopModalStringEnum.PHONE
                                    "
                                ></app-ta-input>
                            </div>
                            <div
                                (click)="showPhoneExt = !showPhoneExt"
                                *ngIf="!showPhoneExt"
                                class="extension-field"
                                mainTooltip="Add Extension"
                                ngbTooltip
                                position="top"
                                tooltipBackground="#6c6c6c"
                            >
                                <svg-icon
                                    [src]="repairShopModalSvgRoutes.plusIcon"
                                ></svg-icon>
                            </div>
                            <app-ta-input
                                *ngIf="showPhoneExt"
                                [inputConfig]="phoneExtInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.PHONE_EXT
                                "
                            ></app-ta-input>
                        </div>
                        <div class="email-field">
                            <app-ta-input
                                [inputConfig]="emailInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.EMAIL
                                "
                            ></app-ta-input>
                        </div>
                    </div>

                    <div class="row last-row">
                        <div class="col-10">
                            <app-ta-input-address-dropdown
                                (selectedAddress)="onAddressChange($event)"
                                [activeAddress]="selectedAddress"
                                [inputConfig]="addressInputConfig"
                                [placeholderType]="'longAddress'"
                                [formControlName]="
                                    RepairShopModalStringEnum.ADDRESS
                                "
                            ></app-ta-input-address-dropdown>
                        </div>
                        <div class="col-2">
                            <app-ta-input
                                [inputConfig]="addressUnitInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.ADDRESS_UNIT
                                "
                            ></app-ta-input>
                        </div>
                    </div>

                    <ng-container *ngIf="showCompanyOwned">
                        <app-ta-checkbox-card
                            formControlName="companyOwned"
                            [label]="'Company Owned'"
                            [name]="'company-owned'"
                            [hasArrow]="false"
                            [withoutToggle]="true"
                            [animationMarginParams]="{
                                marginTop: '0px',
                                marginBottom: '0px'
                            }"
                            [isCardOpen]="
                                repairShopForm.get(
                                    RepairShopModalStringEnum.COMPANY_OWNED
                                ).value === false
                            "
                        >
                            <ng-container body>
                                <div class="row">
                                    <div class="col-4">
                                        <!--  -->
                                        <app-ta-input-dropdown
                                            [canAddNew]="true"
                                            [inputConfig]="payPeriodConfig"
                                            [options]="payPeriodsDropdown"
                                            [template]="'svg-template'"
                                            [formControlName]="
                                                RepairShopModalStringEnum.PAY_PERIOD
                                            "
                                            [canAddNew]="false"
                                            [activeItem]="selectedPayPeriod"
                                            (selectedItem)="
                                                onPayPeriodSelect($event)
                                            "
                                        ></app-ta-input-dropdown>
                                    </div>
                                    <div class="col-4">
                                        <ng-container
                                            *ngIf="
                                                isMonthlyPeriodSeleced;
                                                else dayPeriod
                                            "
                                        >
                                            <app-ta-input-dropdown
                                                [canAddNew]="true"
                                                [inputConfig]="payMonthlyConfig"
                                                [options]="daysOfMonthDropdown"
                                                [template]="'svg-template'"
                                                [formControlName]="
                                                    RepairShopModalStringEnum.MONTHLY_DAYS
                                                "
                                                [canAddNew]="false"
                                                [activeItem]="
                                                    selectedMonthlyDays
                                                "
                                                (selectedItem)="
                                                    onMonthlyDaySelected($event)
                                                "
                                            ></app-ta-input-dropdown>
                                        </ng-container>
                                        <ng-template #dayPeriod>
                                            <app-ta-input-dropdown
                                                [canAddNew]="true"
                                                [inputConfig]="payDayConfig"
                                                [options]="daysOfWeekDropdown"
                                                [template]="'svg-template'"
                                                [formControlName]="
                                                    RepairShopModalStringEnum.WEEKLY_DAY
                                                "
                                                [activeItem]="selectedWeeklyDay"
                                                (selectedItem)="
                                                    onWeeklyDaySelected($event)
                                                "
                                            ></app-ta-input-dropdown>
                                        </ng-template>
                                    </div>
                                    <div class="col-4">
                                        <app-ta-input
                                            [formControlName]="
                                                RepairShopModalStringEnum.RENT
                                            "
                                            [inputConfig]="rentInputConfig"
                                        ></app-ta-input>
                                    </div>
                                </div>
                            </ng-container>
                        </app-ta-checkbox-card>
                    </ng-container>
                    <!-- Repair Shop Services -->
                    <app-ta-custom-card
                        [cardName]="'Service'"
                        [disableAnimation]="disableCardAnimation"
                        [hasCounter]="getServiceCounter"
                        [isCardOpen]="true"
                        [disabledCard]="true"
                    >
                        <div class="col-12 service-types">
                            <ng-container
                                *ngIf="
                                    repairShopForm.get(
                                        RepairShopModalStringEnum.SHOP_SERVICE_TYPE
                                    ).value
                                "
                            >
                                <app-ta-tab-switch
                                    (switchClicked)="
                                        repairTypeTabChange($event)
                                    "
                                    [tabs]="repairTypes"
                                    [type]="'type2-modal-popup'"
                                >
                                </app-ta-tab-switch>
                            </ng-container>
                        </div>

                        <div class="repair-shop-services">
                            <div
                                *ngFor="
                                    let repair of services;
                                    trackBy: identity
                                "
                                (click)="activeRepairService(repair)"
                                [ngClass]="{ active: repair.active }"
                                class="repair-shop-service d-flex align-items-center"
                            >
                                <ng-container
                                    *ngIf="repair.svg.includes('.svg')"
                                >
                                    <svg-icon
                                        src="{{ repair.svg }}"
                                        [style.width.px]="14"
                                        [style.height.px]="14"
                                        class="d-flex"
                                    ></svg-icon>
                                </ng-container>

                                <p class="ta-font-bold">
                                    {{ repair.serviceType | uppercase }}
                                </p>
                            </div>
                        </div>
                    </app-ta-custom-card>
                    <!-- Open Hours -->
                    <!-- isCardOpen: Close card since backend not working now neither does frontend-->
                    <app-ta-custom-card
                        (onActionEvent)="toggle247WorkingHours($event)"
                        [cardName]="'Work Hours'"
                        [disableAnimation]="disableCardAnimation"
                        [has24Hours]="true"
                        [hasBodyData]="true"
                        [is24Hours]="isOpenAllDay"
                        [isCardOpen]="false"
                        [disabledCard]="true"
                    >
                        <div
                            [formArrayName]="
                                RepairShopModalStringEnum.OPEN_HOURS
                            "
                        >
                            <div class="timeline__card">
                                <div class="timeline__card-range ta-font-bold">
                                    Day
                                </div>
                                <div class="timeline__card-range ta-font-bold">
                                    From
                                </div>
                                <div class="timeline__card-range ta-font-bold">
                                    To
                                </div>
                            </div>

                            <div
                                *ngFor="
                                    let openHour of openHours.controls;
                                    let ind = index
                                "
                            >
                                <ng-container
                                    *ngIf="
                                        ind === 0 ||
                                        ind === openHours.controls.length - 1 ||
                                        ind === openHours.controls.length - 2 ||
                                        isDaysVisible
                                    "
                                >
                                    <div
                                        [formGroupName]="ind"
                                        class="timeline__card timeline__card-hover"
                                    >
                                        <!-- Switch for all days -->
                                        <ng-container *ngIf="ind === 0">
                                            <div (click)="toggleDays()">
                                                <svg-icon
                                                    class="timeline__card-icon"
                                                    [class.timeline__card-icon-rotate]="
                                                        isDaysVisible
                                                    "
                                                    [src]="
                                                        repairShopModalSvgRoutes.iconDown
                                                    "
                                                ></svg-icon>
                                                <span
                                                    class="timeline__card-label"
                                                >
                                                    {{
                                                        openHour.get('dayLabel')
                                                            .value
                                                    }}
                                                </span>
                                            </div>
                                        </ng-container>

                                        <!-- Other Days Check -->
                                        <!-- Hide checkbox for MON - FRI label -->
                                        <app-ta-checkbox
                                            (formArrayAction)="
                                                addNewWorkingDays(ind)
                                            "
                                            *ngIf="ind !== 0"
                                            [customClass]="'medium'"
                                            [label]="
                                                openHour.get('dayLabel').value
                                            "
                                            [name]="
                                                openHour.get('dayLabel').value
                                            "
                                            [formControlName]="
                                                RepairShopModalStringEnum.IS_WORKING_DAY
                                            "
                                        ></app-ta-checkbox>

                                        <!-- Time Picker -->
                                        <app-ta-input
                                            *ngIf="
                                                openHour.get('isWorkingDay')
                                                    .value
                                            "
                                            [inputConfig]="{
                                                name: 'timepicker',
                                                type: 'text',
                                                placeholderIcon: 'time',
                                                customClass: 'datetimeclass',
                                                hideClear: true
                                            }"
                                            [formControlName]="
                                                RepairShopModalStringEnum.START_TIME
                                            "
                                        ></app-ta-input>
                                        <app-ta-input
                                            *ngIf="
                                                openHour.get('isWorkingDay')
                                                    .value
                                            "
                                            [inputConfig]="{
                                                name: 'timepicker',
                                                type: 'text',
                                                placeholderIcon: 'time',
                                                customClass: 'datetimeclass',
                                                hideClear: true
                                            }"
                                            [formControlName]="
                                                RepairShopModalStringEnum.END_TIME
                                            "
                                        ></app-ta-input>
                                    </div>
                                </ng-container>
                            </div>
                        </div>
                    </app-ta-custom-card>

                    <!-- Bank Account -->
                    <app-ta-custom-card
                        [animationMarginParams]="{
                            marginTop: '18px',
                            marginBottom: '22px'
                        }"
                        [cardName]="'Bank Account'"
                        [disableAnimation]="disableCardAnimation"
                        [hasBodyData]="true"
                        [isCardOpen]="true"
                        [disabledCard]="true"
                    >
                        <!-- This class are coming from form.scss -->
                        <div
                            class="custom-bank-row custom-bank-row-repair-shop"
                        >
                            <app-ta-input-dropdown
                                (saveItem)="onSaveNewBank($event)"
                                (selectedItem)="onBankSelected($event)"
                                [activeItem]="selectedBank"
                                [canAddNew]="true"
                                [inputConfig]="bankInputConfig"
                                [options]="banks"
                                [template]="'svg-template'"
                                [formControlName]="
                                    RepairShopModalStringEnum.BANK_ID
                                "
                            ></app-ta-input-dropdown>

                            <app-ta-input
                                [inputConfig]="routingNumberInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.ROUTING
                                "
                            ></app-ta-input>

                            <app-ta-input
                                [inputConfig]="accountNumberInputConfig"
                                [formControlName]="
                                    RepairShopModalStringEnum.ACCOUNT
                                "
                            ></app-ta-input>
                        </div>
                    </app-ta-custom-card>

                    <div class="ta-card-body-overflow-none">
                        <app-ta-custom-card
                            [cardName]="'Document'"
                            [disableAnimation]="disableCardAnimation"
                            [hasCounter]="files.length"
                            [isCardOpen]="files.length"
                        >
                            <app-ta-upload-files
                                (onFileEvent)="onFilesEvent($event)"
                                [customClassName]="'modals'"
                                [files]="files"
                                [showDropzone]="true"
                            ></app-ta-upload-files>
                        </app-ta-custom-card>
                    </div>
                    <!-- Note -->
                    <app-ta-input-note
                        [isVisibleNote]="
                            repairShopForm.get(RepairShopModalStringEnum.NOTE)
                                .value
                        "
                        [note]="
                            repairShopForm.get(RepairShopModalStringEnum.NOTE)
                                .value
                        "
                        [formControlName]="RepairShopModalStringEnum.NOTE"
                    ></app-ta-input-note>
                </div>
                <div
                    [hidden]="selectedTab !== TableStringEnum.CONTACT"
                    class="m-tab"
                    class="repair-shop-card"
                >
                    <app-ta-custom-card
                        (onActionEvent)="addContact()"
                        [animationMarginParams]="{
                            marginTop: '10px',
                            marginBottom: '5px'
                        }"
                        [cardName]="'Contact'"
                        [disableAnimation]="disableCardAnimation"
                        [disabledCard]="!contactAddedCounter"
                        [hasActionSvg]="repairShopModalSvgRoutes.plusIcon"
                        [hasArrow]="false"
                        [hasCounter]="contactAddedCounter"
                        [hasScrollBody]="contactAddedCounter > 10"
                        [isCardOpen]="contactAddedCounter"
                        [isCommentData]="true"
                        [hasScrollBodyXAxis]="true"
                    >
                        <div
                            (scroll)="onScrollingContacts($event)"
                            class="repair-shop__contact-table"
                        >
                            <app-ta-modal-table
                                [tableType]="modalTableTypeEnum.CONTACT"
                                [modalTableData]="contacts"
                                [isNewRowCreated]="isNewContactAdded"
                                (modalTableValueEmitter)="
                                    handleModalTableValueEmit($event)
                                "
                                (modalTableValidStatusEmitter)="
                                    handleModalTableValidStatusEmit($event)
                                "
                            >
                            </app-ta-modal-table>
                        </div>
                    </app-ta-custom-card>
                    <ng-container *ngIf="!contactAddedCounter">
                        <svg-icon
                            class="no-review-svg"
                            [src]="repairShopModalSvgRoutes.noContactIcon"
                        ></svg-icon>
                    </ng-container>
                </div>
                <div
                    [hidden]="selectedTab !== TableStringEnum.REVIEW"
                    class="m-tab"
                >
                    <app-ta-custom-card
                        (onActionEvent)="createReview()"
                        [animationMarginParams]="{
                            marginTop: '10px',
                            marginBottom: '12px'
                        }"
                        [cardName]="'Rating & Review'"
                        [disableAnimation]="disableCardAnimation"
                        [disableMultipleReviews]="disableOneMoreReview"
                        [hasActionSvg]="repairShopModalSvgRoutes.plusIcon"
                        [hasArrow]="false"
                        [hasBodyData]="reviews.length"
                        [hasCounter]="reviews.length"
                        [hasLikeDislike]="true"
                        [hasScrollBody]="reviews.length > 6"
                        [isCardOpen]="true"
                        [isCommentData]="true"
                    >
                        <div *ngIf="!reviews.length" class="no-review-broker">
                            <svg-icon
                                class="no-review-svg"
                                [src]="repairShopModalSvgRoutes.noReviewsIcon"
                            ></svg-icon>
                        </div>
                        <app-ta-user-review
                            (changeReviewsEvent)="changeReviewsEvent($event)"
                            *ngIf="reviews.length"
                            [isNewReview]="reviews[0].isNewReview"
                            [reviewData]="reviews"
                        ></app-ta-user-review>
                    </app-ta-custom-card>
                </div>
            </div>
        </form>
    </ng-container>
</app-ta-modal>
