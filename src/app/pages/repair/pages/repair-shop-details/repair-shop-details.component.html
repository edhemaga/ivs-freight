<div class="repair-shop-details-container">
    <ng-container
        *ngFor="let item of repairShopDetailsConfig; trackBy: trackByIdentity"
    >
        <app-ta-details-header
            [hasIcon]="item?.icon"
            [hasSearch]="item?.hasSearch"
            [options]="detailsDropdownOptions"
            [optionsId]="repairShopId"
            [route]="'/list/repair'"
            [tooltipHeaderName]="'Back to List'"
            [headerText]="item?.name"
            [counterData]="item?.length"
            [showClosedBadge]="item?.isClosedBusiness"
            [businessOpen]="!item?.isClosedBusiness"
            [hasSort]="item?.hasSort"
            [isSortBtn]="item?.isSortBtn"
            [statusInactive]="item?.hide"
            [totalCost]="item?.total"
            [mainData]="item"
            [hasMultipleDetailsSelectDropdown]="
                item?.hasMultipleDetailsSelectDropdown
            "
            [multipleDetailsSelectDropdown]="
                item?.multipleDetailsSelectDropdown
            "
            [isSearchBtn]="true"
            [timeFilter]="true"
            [truckTypeFilter]="true"
            [trailerTypeFilter]="true"
            [pmFilter]="true"
            [moneyFilter]="true"
            [repairOrderFilter]="true"
            (dropActions)="onRepairShopActions($event)"
            (openModalAction)="onModalAction($event)"
            (sortActions)="onRepairShopSortActions($event)"
            (searchBtnEmitter)="onSearchBtnClick($event, item?.name)"
            (multipleDetailsSelectDropdownEmitter)="
                onDetailsSelectClick($event)
            "
            (filterActions)="onFilter($event)"
            (specialFilterActions)="onFilter($event)"
        >
        </app-ta-details-header>
    </ng-container>

    <div>
        <app-repair-shop-details-item
            [detailsConfig]="repairShopDetailsConfig"
            [searchConfig]="searchConfig"
            [searchValue]="contactListSearchValue"
        >
        </app-repair-shop-details-item>
    </div>
</div>
