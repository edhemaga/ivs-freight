<div class="repair-details-container">
    <ng-container
        *ngFor="let item of repairShopDetailsConfig; trackBy: trackByIdentity"
    >
        <app-ta-details-header
            [hasIcon]="item?.icon"
            [hasSearch]="item?.hasSearch"
            [options]="detailsDropdownOptions"
            [optionsId]="repairShopId"
            [route]="'/list/repair'"
            [tooltipHeaderName]="'Back to List'"
            [headerText]="item?.name"
            [counterData]="item?.length"
            [showClosedBadge]="item?.isClosedBusiness"
            [businessOpen]="!item?.isClosedBusiness"
            [hasSort]="item?.hasSort"
            [statusInactive]="item?.hide"
            [totalCost]="item?.total"
            [mainData]="item"
            [timeFilter]="true"
            [truckTypeFilter]="true"
            [trailerTypeFilter]="true"
            [pmFilter]="true"
            [moneyFilter]="true"
            [repairOrderFilter]="true"
            (dropActions)="onRepairShopActions($event)"
        >
        </app-ta-details-header>
    </ng-container>

    <div class="repair-details-cmp">
        <app-repair-shop-details-item [detailsConfig]="repairShopDetailsConfig">
        </app-repair-shop-details-item>

        <!-- Keep, need for later -->

        <!-- <app-repair-shop-details-item
            class="repair-component"
            [class.vehicleHolder]="item.nameDefault === 'Repaired Vehicle'"
            [class.reviewShopHolder]="item.nameDefault === 'Review & Rating'"
            [customClass]=" item.nameDefault === 'Repaired Vehicle' ? 'vehicleHolder' : '' || item.nameDefault === 'Review & Rating' ? 'reviewShopHolder' : '' "
        >
        </app-repair-shop-details-item> -->
    </div>
</div>
