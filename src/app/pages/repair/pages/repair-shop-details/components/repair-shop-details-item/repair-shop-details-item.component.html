<div class="repair-shop-details-item-container">
    <ng-container
        *ngFor="let repairShopItem of _detailsConfig; trackBy: trackByIdentity"
    >
        <ng-container [ngSwitch]="repairShopItem.template">
            <!-- General -->

            <ng-container *ngSwitchCase="'general'">
                <app-repair-shop-details-card
                    [repairShop]="_detailsConfig[0]?.data"
                >
                </app-repair-shop-details-card>
            </ng-container>

            <!-- Repair  -->

            <ng-container *ngSwitchCase="'repair'">
                <app-repair-shop-details-item-repair
                    [repairList]="_detailsConfig[1]?.data?.repairList"
                    [searchConfig]="searchConfig"
                >
                </app-repair-shop-details-item-repair>
            </ng-container>

            <!-- Vehicle -->

            <ng-container *ngSwitchCase="'repaired-vehicle'">
                <app-repair-shop-details-item-repaired-vehicle
                    [repairedVehicleList]="
                        _detailsConfig[2]?.data?.repairedVehicleList
                    "
                    [searchConfig]="searchConfig"
                ></app-repair-shop-details-item-repaired-vehicle>
            </ng-container>

            <!-- Contact & Review -->

            <ng-container *ngSwitchCase="'contact-review'">
                <ng-container
                    *ngIf="
                        repairShopItem?.multipleDetailsSelectDropdown[0]
                            .isActive;
                        else review
                    "
                >
                    <ng-container *ngIf="departmentContacts?.length">
                        <div class="contacts-container">
                            <app-ta-contacts-card
                                [type]="'repair-shop'"
                                [departmentContacts]="departmentContacts"
                                [viewData]="_detailsConfig[3]?.data"
                            ></app-ta-contacts-card>
                        </div>
                    </ng-container>
                </ng-container>

                <ng-template #review>
                    <app-repair-shop-details-item-review></app-repair-shop-details-item-review>
                </ng-template>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
