<div class="d-flex flex-column justify-content-center shop-dropdown-container">
    <ng-container *ngFor="let option of options; trackBy: trackByIdentity">
        <div
            class="d-flex align-items-center shop-dropdown-item"
            [ngClass]="{ 'has-border': option?.hasBorder }"
            (click)="
                $event.stopPropagation(handleDropdownOptionClick(option?.title))
            "
        >
            <div
                class="d-flex align-items-center justify-content-between w-100 shop-dropdown-item-inner"
            >
                <p class="m-0 text-size-14 text-color-white">
                    {{ option?.title }}
                </p>

                <svg-icon
                    class="shop-dropdown-item-inner-icon"
                    [ngClass]="option?.svgClass"
                    [src]="option?.svgUrl"
                    [svgStyle]="{
                        'width.px': 18,
                        'height.px': 18
                    }"
                ></svg-icon>
            </div>
        </div>
    </ng-container>
</div>
