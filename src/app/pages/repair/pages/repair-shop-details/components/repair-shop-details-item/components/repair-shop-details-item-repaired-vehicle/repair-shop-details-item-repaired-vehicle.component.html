@if (_repairedVehicleList?.length) {
    <app-ca-vehicle-list
        [vehicleListConfig]="{
            type: eVehicleList.REPAIRED_VEHICLE_LIST,
            list: _repairedVehicleList,
            isSearchActive:
                searchConfig[eRepairShopDetailsSearchIndex.VEHICLE_INDEX],
        }"
        (vehicleListActionsEmitter)="handleVehicleListActionsEmit($event)"
    ></app-ca-vehicle-list>
}
