@if (departmentContacts?.length) {
    <div class="contacts-container">
        <!-- Search -->

        @if (searchConfig[eRepairShopDetailsSearchIndex.CONTACT_INDEX]) {
            <div class="m-b-6 contacts-container-search">
                <app-ca-search-multiple-states
                    [searchType]="'Contact'"
                    [toolbarSearch]="false"
                    [isDetailsPageSearch]="true"
                    [selectedTabData]="{
                        gridNameTitle: 'Contact',
                    }"
                    (close)="handleCloseSearchEmit()"
                ></app-ca-search-multiple-states>
            </div>
        }

        <!-- List -->

        <app-ta-contacts-card
            [type]="'repair-shop'"
            [searchValue]="searchValue"
            [departmentContacts]="departmentContacts"
            [viewData]="_viewData"
        ></app-ta-contacts-card>
    </div>
}
