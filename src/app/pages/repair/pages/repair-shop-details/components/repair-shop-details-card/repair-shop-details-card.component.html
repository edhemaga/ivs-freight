<ng-container *ngIf="repairShop">
    <div class="cards-item-wrapper-1 repair-shop-details-card">
        <!--  Repair Shop Title Card -->

        <app-ta-details-header-card
            [ngClass]="{
                disabedPreviousArrow: shopIndex == 0,
                disableNextArrow: shopIndex == shopsDropdowns.length - 1
            }"
            [cardDetailsDate]="repairShop?.createdAt | formatDateP"
            [tooltipNext]="
                shopIndex == shopsDropdowns.length - 1 ? '' : 'Next Repair'
            "
            [tooltipPrevious]="shopIndex == 0 ? '' : 'Previous Repair'"
            [searchInputName]="'Search Repair Shop'"
            [searchName]="'Listed to Favourites'"
            [options]="shopsDropdowns"
            [currentName]="repairShop.name"
            (selectValue)="onSelectedShop($event)"
            (changeEvent)="onChangeShop($event)"
            [dateChecked]="
                repairShop?.lastVisited
                    ? (repairShop?.lastVisited
                      | formatDateP : 'difference-days')
                    : false
            "
            [haveDropSVG]="repairShop?.pinned ? true : false"
            [repairHeader]="true"
            [customPinnedSvg]="
                repairShop?.pinned ? 'assets/svg/common/ic_star.svg' : ''
            "
        >
            <div class="repair-information-wrapper">
                <div class="repair-information-item" *ngIf="repairShop?.phone">
                    <svg-icon
                        class="repair-icon"
                        src="assets/svg/common/ic_phone.svg"
                    ></svg-icon>

                    <app-ta-copy
                        [copyValue]="repairShop?.phone"
                        [textColor]="'#2f2f2f'"
                    ></app-ta-copy>
                </div>
                <div class="repair-information-item" *ngIf="repairShop?.email">
                    <svg-icon
                        class="repair-icon"
                        src="assets/svg/common/ic_email.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="repairShop?.email"
                        [textColor]="'#2f2f2f'"
                    ></app-ta-copy>
                </div>
                <div
                    class="repair-information-item address-cont"
                    *ngIf="repairShop?.address?.address"
                >
                    <svg-icon
                        class="repair-icon"
                        src="assets/svg/common/ic_address.svg"
                    ></svg-icon>

                    <app-ta-copy
                        [copyValue]="repairShop?.address?.address"
                        [textColor]="'#2f2f2f'"
                    ></app-ta-copy>
                </div>
            </div>
        </app-ta-details-header-card>

        <!-- Additional Cards -->

        <div class="additional-cards-container">
            <div class="repair-shop-details-cards">
                <!-- Open Hours Card -->

                <app-repair-shop-details-open-hours-card></app-repair-shop-details-open-hours-card>

                <!-- Services Card -->

                <app-repair-shop-details-services-card
                    [cardData]="{
                        shopServiceType: repairShop?.shopServiceType,
                        serviceTypes: repairShop?.serviceTypes
                    }"
                ></app-repair-shop-details-services-card>

                <!-- Bank Card -->

                <app-repair-shop-details-bank-card
                    [cardData]="{
                        bank: repairShop?.bank,
                        routing: repairShop?.routing,
                        account: repairShop?.account
                    }"
                ></app-repair-shop-details-bank-card>

                <!-- Repair Expense Card -->

                <app-repair-shop-details-repair-expense-card
                    [cardData]="{ id: repairShop?.id }"
                >
                </app-repair-shop-details-repair-expense-card>

                <!-- Map & Cover Photo Card -->

                <app-repair-shop-details-map-cover-card
                    [cardData]="{ cover: repairShop?.cover }"
                ></app-repair-shop-details-map-cover-card>

                <!-- Documents Card -->

                <app-ta-custom-card
                    [cardName]="'Document'"
                    [hasCounter]="repairShop?.files?.length || -1"
                    [isCardOpen]="!!repairShop?.files?.length"
                    [disabledCard]="!repairShop?.files?.length"
                    [bodyTemplate]="'card'"
                    [animationMarginParams]="{
                        marginTop: '0px',
                        marginBottom: '8px'
                    }"
                >
                    <app-ta-upload-files
                        [files]="repairShop?.files"
                        [customClassName]="'driver-card-pdf'"
                        [hasCarouselBottomTabs]="true"
                        [type]="'details'"
                        [slideWidth]="428"
                        [reviewMode]="'REVIEW_MODE'"
                    ></app-ta-upload-files>
                </app-ta-custom-card>

                <!-- Note Card -->

                <!--  <div [formGroup]="noteForm">

                        "
                        [note]="
                            repairShop?.note && repairShop?.note !== 'null'
                                ? repairShop?.note
                                : ''
                        "
                    ></app-ta-input-note>
                </div> -->
            </div>
        </div>

</ng-container>
