<app-ta-custom-card
    [cardName]="'Repair Expenses'"
    [isCardOpen]="true"
    [bodyTemplate]="'card'"
    [hasHeaderSvg]="repairShopDetailsSvgRoutes.viewInModalRoute"
    [tooltipName]="'View in Modal'"
    [animationMarginParams]="{
        marginTop: '0px',
        marginBottom: '8px',
    }"
>
    <div [class.d-none]="repairExpensesChart?.hoveringStatus">
        @if (!repairShopExpensesLegendHighlightedBackground) {
            <app-ta-tab-switch
                [type]="'type2-modal-popup'"
                [tabs]="repairShopExpensesChartTabs"
                (switchClicked)="onTabChange($event)"
            >
            </app-ta-tab-switch>
        }
        @if (repairShopChartConfig?.chartData) {
            <app-ca-chart
                [chartConfig]="repairShopChartConfig"
                [legendData]="{
                    data: repairShopExpensesChartLegendData,
                    hasHighlightedBackground:
                        repairShopExpensesLegendHighlightedBackground,
                    title: repairShopExpensesLegendTitle,
                }"
                (hoveredIndex)="setRepairShopExpensesLegendOnHover($event)"
            ></app-ca-chart>
        }
    </div>
</app-ta-custom-card>
