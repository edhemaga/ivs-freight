<app-ta-modal
    [modalTitle]="'Columns'"
    [cardsSecTitle]="
        tabSelected === 'inactive'
            ? 'Repair | Trailer'
            : tabSelected === 'repair_shop'
            ? 'Repair | Shop'
            : 'Repair | Truck'
    "
    isCardsModal="true"
    (action)="onActionModal($event)"
    [isModalValid]="hasFormChanged"
    [isResetFormCards]="resetForm"
>
    <div origin>
        <!-- Number of rows -->
        <form [formGroup]="cardsForm">
            <div
                class="d-flex justify-content-between form-holder head-title modal-cards align-items-center"
            >
                <div class="ta-font-extra-bold title-card-modal">
                    No. of Rows
                </div>
                <div class="form-radio-btns d-flex">
                    <label class="d-flex align-items-center radio-label">
                        <input
                            type="radio"
                            formControlName="numberOfRows"
                            [value]="3"
                            class="radio-input"
                        />
                        <span class="ta-font-semi-bold radio-span"> 3 </span>
                    </label>

                    <label class="d-flex align-items-center radio-label">
                        <input
                            type="radio"
                            formControlName="numberOfRows"
                            [value]="4"
                            class="radio-input"
                        />
                        <span class="ta-font-semi-bold radio-span"> 4 </span>
                    </label>

                    <label class="d-flex align-items-center radio-label">
                        <input
                            type="radio"
                            formControlName="numberOfRows"
                            [value]="5"
                            class="radio-input"
                        />
                        <span class="ta-font-semi-bold radio-span"> 5 </span>
                    </label>

                    <label class="d-flex align-items-center radio-label">
                        <input
                            type="radio"
                            formControlName="numberOfRows"
                            [value]="6"
                            class="radio-input"
                        />
                        <span class="ta-font-semi-bold radio-span"> 6 </span>
                    </label>
                </div>
            </div>

            <!-- Divider -->
            <div class="divider card-color"></div>

            <!-- Front Side -->
            <div class="modal-cards">
                <!-- For Front side of cards -->
                <div class="front-side-body">
                    <div
                        class="ta-font-extra-bold title-card-modal title-margin"
                    >
                        Front Side
                    </div>

                    <div class="d-grid inputs-holder">
                        <ng-container
                            formArrayName="front_side"
                            *ngFor="
                                let frontRow of cardsForm.controls
                                    | ngForLengthFilter
                                        : cardsForm.get('numberOfRows').value;
                                let i = index
                            "
                        >
                            <div
                                [formGroupName]="i"
                                class="modal-holder first-row modal-holder-first d-grid align-items-end d-grid align-items-end"
                            >
                                <ng-cotnainer
                                    *ngIf="
                                        front_side_form.at(i).get('inputItem')
                                            .value.title !== 'empty'
                                    "
                                >
                                    <span
                                        class="input-title ta-font-semi-bold"
                                        >{{ i + 1 | numberOrdinal }}</span
                                    ></ng-cotnainer
                                >

                                <app-modal-input-form
                                    [dataCardModal]="cardsAllData"
                                    [defaultValue]="
                                        (displayData$ | async).front_side[
                                            i
                                        ] || {
                                            title: i + 1 | numberOrdinal
                                        }
                                    "
                                    [backupValue]="i + 1 | numberOrdinal"
                                    formControlName="inputItem"
                                    [titlesInForm]="titlesInForm"
                                >
                                </app-modal-input-form>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider card-color"></div>

                <!-- For Back side of cards -->
                <div
                    class="back-side-body"
                    [ngStyle]="{
                        'margin-bottom': cardsForm.get('checked').value
                            ? '21px'
                            : '8px'
                    }"
                >
                    <div class="checkbox-modal">
                        <app-ta-checkbox
                            formControlName="checked"
                            [label]="'Back Side'"
                        ></app-ta-checkbox>
                    </div>
                    <ng-container *ngIf="cardsForm.get('checked').value">
                        <div class="d-grid inputs-holder">
                            <ng-container
                                formArrayName="back_side"
                                *ngFor="
                                    let backRow of cardsForm.controls
                                        | ngForLengthFilter
                                            : cardsForm.get('numberOfRows')
                                                  .value;
                                    let i = index
                                "
                            >
                                <div
                                    [formGroupName]="i"
                                    class="modal-holder first-row modal-holder-first d-grid align-items-end d-grid align-items-end"
                                >
                                    <ng-cotnainer
                                        *ngIf="
                                            back_side_form
                                                .at(i)
                                                .get('inputItem').value
                                                .title !== 'empty'
                                        "
                                    >
                                        <span
                                            class="input-title ta-font-semi-bold"
                                            >{{ i + 1 | numberOrdinal }}</span
                                        ></ng-cotnainer
                                    >

                                    <app-modal-input-form
                                        [dataCardModal]="cardsAllData"
                                        [defaultValue]="
                                            (displayData$ | async).back_side[
                                                i
                                            ] || {
                                                title: i + 1 | numberOrdinal
                                            }
                                        "
                                        [backupValue]="i + 1 | numberOrdinal"
                                        formControlName="inputItem"
                                        [titlesInForm]="titlesInForm"
                                    >
                                    </app-modal-input-form>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
