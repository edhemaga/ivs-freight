<div class="table-container">
    <app-ta-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [activeViewMode]="activeViewMode"
    ></app-ta-table-toolbar>

    <ng-container *ngIf="activeViewMode === 'List'">
        <app-ta-table-head
            [options]="tableOptions"
            [viewData]="viewData"
            [columns]="columns"
            [tableData]="tableData"
            (headActions)="onTableHeadActions($event)"
        ></app-ta-table-head>

        <app-ta-table-body
            [viewData]="viewData"
            [columns]="columns"
            [options]="tableOptions"
            [selectedTab]="selectedTab"
            [tableData]="tableData"
            [actionTemplate]="actionTemplate"
            (tableBodyActions)="
                handleDropdownMenuActions(
                    $event,
                    selectedTab !== tableStringEnum.REPAIR_SHOP
                        ? dropdownMenuStringEnum.REPAIR
                        : dropdownMenuStringEnum.REPAIR_SHOP
                )
            "
        ></app-ta-table-body>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Card'">
        <div class="elements">
            <app-repair-card
                [viewData]="viewData"
                [selectedTab]="selectedTab"
                [displayRowsFront]="(displayRows$ | async).displayRowsFront"
                [displayRowsBack]="(displayRows$ | async).displayRowsBack"
            >
            </app-repair-card>

            <!-- Show More -->

            <ng-container *ngIf="viewData.length">
                <div
                    class="show-more-container d-flex align-items-center justify-content-between"
                    [ngStyle]="{ 'width.px': tableWidth }"
                >
                    <div class="showing ta-font-semi-bold">
                        {{ viewData.length }} OF
                        {{ activeTableDataLength }}
                    </div>

                    <ng-container
                        *ngIf="viewData.length < activeTableDataLength"
                    >
                        <div
                            class="show-more ta-font-bold w-fit-content align-items-center d-flex justify-content-between"
                            (click)="handleShowMoreAction()"
                        >
                            SHOW MORE
                        </div>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Map'">
        <div class="customer-map-container">
            <app-ta-map-list
                [type]="'repairShop'"
                [columns]="columns"
                [mapListContent]="mapListData"
                [sortColumns]="repairShopMapListSortColumns"
                (searchEvent)="onMapListSearch($event)"
                (sortEvent)="onMapListSort($event)"
                (headActions)="onTableHeadActions($event)"
            >
                <ng-container
                    *ngFor="
                        let latlong of mapListData;
                        let i = index;
                        trackByIdentity
                    "
                >
                    <app-ta-map-list-card
                        #listCard
                        [title]="latlong?.name"
                        [isSelected]="latlong?.isSelected"
                        [status]="latlong?.status"
                        [item]="latlong"
                        [index]="i"
                        [address]="latlong.address"
                        [rating]="latlong?.tableRaiting"
                        [type]="'repairShop'"
                    ></app-ta-map-list-card>
                </ng-container>
            </app-ta-map-list>

            <app-ca-map
                [data]="mapData"
                (clusterMarkerClick)="onClusterMarkerClick($event)"
                (clusterListScrollEvent)="onClusterListScroll($event)"
                (getInfoWindowData)="onGetInfoWindowData($event)"
                (boundsChanged)="onMapBoundsChange($event)"
                (resetSelectedMarkerItem)="onResetSelectedMarkerItem($event)"
            ></app-ca-map>
        </div>
    </ng-container>
</div>

<ng-template #actionTemplate>
    <div class="d-flex align-items-center justify-content-center flex-column">
        <button
            (click)="onToolBarAction({ action: 'open-modal' })"
            class="mb-12 ca-btn ca-btn-primary"
        >
            Add Repair
        </button>

        <button class="ca-btn ca-btn-secondary">Import list</button>
    </div>
</ng-template>

<app-ta-table-empty
    [actionTemplate]="actionTemplate"
    [filteredResults]="tabResultLength"
    [hasResults]="viewData.length"
    [view]="activeViewMode"
    (resetFilter$)="resetFilter()"
></app-ta-table-empty>
