<div class="details-container-items">
    <ng-container
        *ngFor="
            let item of driverDetailsConfig;
            let i = index;
            trackBy: identity
        "
    >
        <app-ta-details-header
            [options]="dataTest"
            [route]="'/list/driver'"
            [tooltipHeaderName]="'Back to Driver List'"
            [headerText]="item.name"
            [counterData]="item.length"
            [hidePlus]="item.hide"
            [isInactive]="showInc"
            [hasRequest]="item.req"
            [statusInactive]="item.status"
            [optionsId]="driverId"
            [danger]="item.hasDanger"
            (dropActions)="onDriverActions($event)"
            (openModalAction)="onModalAction($event)"
        >
        </app-ta-details-header>
    </ng-container>

    <div class="driver-details-container">
        <app-driver-details-item
            [drivers]="driverDetailsConfig"
        ></app-driver-details-item>
    </div>
</div>
