<app-ta-custom-card
    [cardName]="'Bank Info'"
    [hasHeaderSvg]="
        cardData.bank.logoName
            ? 'assets/svg/common/banks/' + cardData.bank.logoName
            : ''
    "
    [isCardOpen]="!!cardData.bank.name"
    [disabledCard]="!cardData.bank.name"
    [bodyTemplate]="'card'"
    [customClassHeaderSvg]="true"
    [animationMarginParams]="{
        marginTop: '0px',
        marginBottom: '4px'
    }"
>
    <div class="align-items-center bank-info-container">
        <div class="d-flex flex-column justify-content-center bank-info-box">
            <p class="m-0 ta-font-bold">Routing</p>
            <span>{{ cardData.bank.routing }}</span>
        </div>

        <div class="d-flex flex-column justify-content-center bank-info-box">
            <p class="m-0 ta-font-bold">Account</p>

            <app-ta-password-account-hidden-characters
                [passwordOrAccount]="cardData.bank.account"
                [isRightSideIcon]="true"
            ></app-ta-password-account-hidden-characters>
        </div>
    </div>
</app-ta-custom-card>
