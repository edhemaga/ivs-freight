<ng-container *ngIf="driver">
    <div class="cards-item-wrapper-1 driver-details-card">
        <!-- Details Title Card -->

        <app-driver-details-title-card
            [driverCurrentIndex]="driverCurrentIndex"
            [driversDropdownList]="driversDropdownList"
            [cardData]="{
                hiredAt: driver?.hiredAt,
                terminatedAt: driver?.terminatedAt,
                firstName: driver?.firstName,
                lastName: driver?.lastName,
                avatarFile: driver.avatarFile,
                ssn: driver?.ssn,
                phone: driver?.phone,
                email: driver?.email,
                owner: driver?.owner
            }"
            (cardValuesEmitter)="handleDriverDetailsTitleCardEmit($event)"
        ></app-driver-details-title-card>

        <!-- Additional Cards -->

        <div class="additional-cards-container">
            <div class="details-cards">
                <!-- Assigned To Card-->

                <app-driver-details-assign-to-card
                    [cardData]="{
                        assignedTo: driver?.assignedTo
                    }"
                ></app-driver-details-assign-to-card>

                <!-- Additional Info Card -->

                <app-driver-details-additional-info-card
                    [cardData]="{
                        address: driver?.address,
                        dateOfBirth: driver?.dateOfBirth,
                        fuelCards: driver?.fuelCards,
                        twicExpDate: driver?.twicExpDate,
                        mvrExpiration: driver?.mvrExpiration
                    }"
                ></app-driver-details-additional-info-card>

                <!-- Employment History Card-->

                <app-driver-employment-history-card
                    [cardData]="{
                        employmentHistories: driver?.employmentHistories
                    }"
                ></app-driver-employment-history-card>

                <!-- Owner Info Card-->

                <app-driver-owner-info-card
                    [cardData]="{
                        owner: driver?.owner,
                        driverType: driver?.driverType
                    }"
                >
                </app-driver-owner-info-card>

                <!-- Pay Types Card -->

                <app-driver-pay-types-card
                    [cardData]="{
                        payType: driver?.payType,
                        solo: driver?.solo,
                        team: driver?.team,
                        isOpenPayrollShared: driver?.isOpenPayrollShared,
                        fleetType: driver?.fleetType
                    }"
                >
                </app-driver-pay-types-card>

                <!-- Payroll Chart Card-->

                <app-ta-custom-card
                    [cardName]="'Payroll'"
                    [isCardOpen]="true"
                    [bodyTemplate]="'card'"
                    [animationMarginParams]="{
                        marginTop: '0px',
                        marginBottom: '4px'
                    }"
                >
                    <div class="charts-template perfomance">
                        <!-- <ng-container *ngIf="!payrollChart.hoveringStatus"> -->
                        <div>
                            <app-ta-tab-switch
                                [tabs]="barChartTabs"
                                (switchClicked)="onPayrollTabChange($event)"
                                [type]="'type2-modal-popup'"
                            >
                            </app-ta-tab-switch>
                        </div>
                        <ng-container *ngIf="payrollChartConfig">
                            <ng-container
                                *ngTemplateOutlet="
                                    chartLegend;
                                    context: {
                                        data: {
                                            chartLegendData
                                        },
                                        title: 'Test'
                                    }
                                "
                            ></ng-container>
                            <app-ca-chart [chartConfig]="payrollChartConfig">
                            </app-ca-chart>
                        </ng-container>
                    </div>
                </app-ta-custom-card>

                <!-- Bank Info Card -->

                <app-driver-bank-info-card
                    [cardData]="{
                        bank: driver?.bank
                    }"
                >
                </app-driver-bank-info-card>

                <!-- Off Duty Location Card-->

                <app-driver-off-duty-location-card
                    [cardData]="{
                        offDutyLocations: driver?.offDutyLocations
                    }"
                >
                </app-driver-off-duty-location-card>

                <!-- Emergency Contact Card -->

                <app-driver-emergency-contact-card
                    [cardData]="{
                        emergencyContact: driver?.emergencyContact
                    }"
                >
                </app-driver-emergency-contact-card>

                <!-- Notification Card -->

                <app-driver-notification-card
                    [cardData]="{
                        general: driver?.general,
                        payroll: driver?.payroll
                    }"
                >
                </app-driver-notification-card>

                <!-- Documents Card -->

                <app-ta-custom-card
                    [cardName]="'Document'"
                    [hasCounter]="driver?.files?.length || -1"
                    [isCardOpen]="!!driver?.files?.length"
                    [disabledCard]="!driver?.files?.length"
                    [bodyTemplate]="'card'"
                    [animationMarginParams]="{
                        marginTop: '0px',
                        marginBottom: '4px'
                    }"
                >
                    <app-ta-upload-files
                        [files]="driver?.files"
                        [customClassName]="'driver-card-pdf'"
                        [hasCarouselBottomTabs]="true"
                        [type]="'details'"
                        [slideWidth]="428"
                        [reviewMode]="'REVIEW_MODE'"
                    ></app-ta-upload-files>
                </app-ta-custom-card>

                <!-- Note Card -->

                <div [formGroup]="noteForm">
                    <app-ta-input-note
                        formControlName="note"
                        [isVisibleNote]="
                            driver?.note && driver?.note !== 'null'
                                ? driver?.note
                                : false
                        "
                        [note]="
                            driver?.note && driver?.note !== 'null'
                                ? driver?.note
                                : ''
                        "
                    ></app-ta-input-note>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #chartLegend let-data="data" let-title="title">
    <div class="colored-background">
        <ng-container *ngIf="title">
            <div class="legend-title font-size-14 ta-font-extra-bold">
                {{ title }}
            </div>
        </ng-container>
        <div class="legend-wrapper d-flex">
            <!-- item.value, item.name, item.color -->
            <ng-container *ngFor="let item of data.chartLegendData">
                <div class="w-100">
                    <div
                        class="d-flex align-content-center text-size-11 ta-font-bold"
                    >
                        <span>{{ item?.name }}</span>
                        <span
                            class="circle-indicator"
                            [ngStyle]="{ backgroundColor: item?.color }"
                        ></span>
                    </div>
                    <div class="text-size-18">{{ item?.value }}</div>
                </div>
            </ng-container>
        </div>
    </div>
</ng-template>
