<app-ta-modal
    [modalTitle]="editData?.type !== 'edit-mvr' ? 'Add MVR' : 'Edit MVR'"
    [editData]="editData"
    [editName]="modalName"
    [isModalValid]="mvrForm.valid && isFormDirty"
    [specificCaseModalName]="true"
    (action)="onModalAction($event)"
>
    <form
        origin
        [formGroup]="mvrForm"
        class="form-container form-container-without-mb"
    >
        <!-- Issue Date, Cdl -->

        <div class="row first-row last-row">
            <div class="col-6">
                <app-ca-input
                    formControlName="issueDate"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        label: 'Issue Date',
                        placeholderIcon: 'date',
                        isDropdown: true,
                        isRequired: true,
                        customClass: 'datetimeclass',
                        autoFocus: editData?.type !== 'edit-mvr',
                    }"
                ></app-ca-input>
            </div>

            <div class="col-6">
                <app-ca-input-dropdown
                    formControlName="cdlId"
                    [inputConfig]="{
                        name: 'Input Dropdown',
                        type: 'text',
                        label: 'CDL',
                        isRequired: true,
                        isDropdown: true,
                        isDisabled: cdlsDropdownList?.length === 1,
                        dropdownWidthClass: 'w-col-228',
                    }"
                    [options]="cdlsDropdownList"
                    [activeItem]="selectedCdl"
                    [canAddNew]="!cdlsDropdownList.length"
                    [canOpenModal]="!cdlsDropdownList.length"
                    (selectedItem)="onSelectDropdown($event)"
                ></app-ca-input-dropdown>
            </div>
        </div>

        <!-- Documents -->

        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [hasCounter]="documents.length"
                [cardName]="'Document'"
                [disableAnimation]="isCardAnimationDisabled"
                [isCardOpen]="!!documents.length"
            >
                <app-ca-upload-files
                    [files]="documents"
                    [slider]="{
                        dontUseSlider: false,
                        hasCarouselBottomTabs: true,
                    }"
                    [carouselConfig]="{
                        files: documents,
                        customClass: 'medium',
                        customDetailsPageClass: 'modals',
                        hasCarouselBottomTabs: true,
                    }"
                    [hasCrop]="false"
                    [dropzoneConf]="[
                        {
                            template: 'documentsTemplate',
                            config: {
                                dropzone: {
                                    dropZoneType: 'files',
                                    multiple: true,
                                    globalDropZone: false,
                                    dropZonePages: 'tools_todo',
                                },
                                dropzoneOption: {
                                    customClassName: 'documents-dropzone',
                                    size: 'medium',
                                    modalSize: 'lg',
                                    showDropzone: true,
                                    filesLength: 2,
                                    isRequired: true,
                                    dropzoneClose: false,
                                },
                            },
                        },
                    ]"
                    [isVisibleCropAndDrop]="true"
                    [review]="{
                        isReview: false,
                        reviewMode: 'FEEDBACK_MODE',
                        feedbackText: 'Sample feedback text',
                        categoryTag: 'General',
                    }"
                    [configFile]="{
                        id: 111,
                        customClassName: 'modals',
                        file: {
                            url: '',
                            incorrect: false,
                            lastHovered: false,
                            fileSize: 1200,
                            fileName: '',
                        },
                        hasTagsDropdown: true,
                        hasNumberOfPages: true,
                        activePage: 1,
                        type: 'modal',
                        hasLandscapeOption: false,
                        tagsOptions: [
                            { tagName: 'HOS Agreement', checked: false },
                            { tagName: 'Unsafe Driving AGT', checked: false },
                        ],
                    }"
                    [size]="'medium'"
                    [slideWidth]="180"
                    (onFileEvent)="onFilesEvent($event)"
                ></app-ca-upload-files>
            </app-ta-custom-card>
        </div>

        <!-- Note -->

        <app-ca-input-note
            formControlName="note"
            [isVisibleNote]="
                mvrForm.get('note').value && mvrForm.get('note').value != 'null'
                    ? mvrForm.get('note').value
                    : false
            "
            [note]="
                mvrForm.get('note').value && mvrForm.get('note').value != 'null'
                    ? mvrForm.get('note').value
                    : ''
            "
        ></app-ca-input-note>
    </form>
</app-ta-modal>
