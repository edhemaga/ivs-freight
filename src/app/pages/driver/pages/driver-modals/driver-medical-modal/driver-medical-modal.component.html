<app-ca-modal
    [modalTitle]="
        editData?.type !== 'edit-medical' ? 'Add Medical' : 'Edit Medical'
    "
    [rightHeaderTemplate]="rightModalContent"
    [leftHeaderTemplate]="leftModalContent"
    [footerTemplate]="footerTemplate"
>
    <div origin class="new-modal">
        <div class="divider divider--dark divider--small"></div>
        <form
            origin
            [formGroup]="medicalForm"
            class="form-container form-container-without-mb"
        >
            <!-- Issue Date, Expiration Date -->

            <div class="row last-row">
                <div class="col-6">
                    <app-ca-input
                        formControlName="issueDate"
                        [inputConfig]="{
                            name: 'datepicker',
                            type: 'text',
                            isDropdown: true,
                            label: 'Issue Date',
                            placeholderIcon: 'date',
                            isRequired: true,
                            customClass: 'datetimeclass',
                            autoFocus:
                                editData && editData?.type !== 'edit-medical',
                        }"
                    ></app-ca-input>
                </div>

                <div class="col-6">
                    <app-ca-input
                        formControlName="expDate"
                        [inputConfig]="{
                            name: 'datepicker',
                            type: 'text',
                            label: 'Expiration Date',
                            isDropdown: true,
                            placeholderIcon: 'date',
                            isRequired: true,
                            customClass: 'datetimeclass',
                        }"
                    ></app-ca-input>
                </div>
            </div>

            <!-- Documents -->

            <div class="ta-card-body-overflow-none">
                <app-ta-custom-card
                    [hasCounter]="documents.length"
                    [cardName]="'Document'"
                    [disableAnimation]="isCardAnimationDisabled"
                    [isCardOpen]="!!documents.length"
                    [hasDarkDivider]="true"
                    [hasSmallDivider]="true"
                >
                    <app-ca-upload-files
                        [files]="documents"
                        [slider]="{
                            dontUseSlider: false,
                            hasCarouselBottomTabs: true,
                        }"
                        [carouselConfig]="{
                            files: documents,
                            customClass: 'medium',
                            customDetailsPageClass: 'modals',
                            hasCarouselBottomTabs: true,
                        }"
                        [hasCrop]="false"
                        [dropzoneConf]="[
                            {
                                template: 'documentsTemplate',
                                config: {
                                    dropzone: {
                                        dropZoneType: 'files',
                                        multiple: true,
                                        globalDropZone: false,
                                        dropZonePages: 'tools_todo',
                                    },
                                    dropzoneOption: {
                                        customClassName: 'documents-dropzone',
                                        size: 'medium',
                                        modalSize: 'lg',
                                        showDropzone: true,
                                        filesLength: 2,
                                        isRequired: true,
                                        dropzoneClose: false,
                                    },
                                },
                            },
                        ]"
                        [isVisibleCropAndDrop]="true"
                        [review]="{
                            isReview: false,
                            reviewMode: 'FEEDBACK_MODE',
                            feedbackText: 'Sample feedback text',
                            categoryTag: 'General',
                        }"
                        [configFile]="{
                            id: 111,
                            customClassName: 'modals',
                            file: {
                                url: '',
                                incorrect: false,
                                lastHovered: false,
                                fileSize: 1200,
                                fileName: '',
                            },
                            hasTagsDropdown: true,
                            hasNumberOfPages: true,
                            activePage: 1,
                            type: 'modal',
                            hasLandscapeOption: false,
                            tagsOptions: [
                                { tagName: 'HOS Agreement', checked: false },
                                {
                                    tagName: 'Unsafe Driving AGT',
                                    checked: false,
                                },
                            ],
                        }"
                        [size]="'medium'"
                        [slideWidth]="180"
                        (onFileEvent)="onFilesEvent($event)"
                    ></app-ca-upload-files>
                </app-ta-custom-card>
            </div>

            <!-- Note -->
            <div class="divider divider--dark divider--small"></div>

            <app-ca-input-note
                formControlName="note"
                [isVisibleNote]="
                    medicalForm.get('note').value &&
                    medicalForm.get('note').value != 'null'
                        ? medicalForm.get('note').value
                        : false
                "
                [note]="
                    medicalForm.get('note').value &&
                    medicalForm.get('note').value != 'null'
                        ? medicalForm.get('note').value
                        : ''
                "
            ></app-ca-input-note>
        </form>
    </div>
</app-ca-modal>

<ng-template #leftModalContent>
    @if (modalName) {
        <div class="payroll-number text-color-white text-size-14 ta-font-bold">
            {{ modalName }}
        </div>
    }
</ng-template>

<ng-template #footerTemplate>
    <div class="modal-footer modal-footer-payroll">
        <div class="divider divider--dark divider--small m-0"></div>
        @if (editData?.type === 'edit-medical') {
            <div class="d-flex justify-content-between w-full">
                <div class="d-flex">
                    <app-ca-modal-button
                        text="Delete"
                        [size]="modalButtonSize.SMALL"
                        (click)="onModalAction(taModalActionEnum.DELETE)"
                        [type]="modalButtonType.SECONDARY_NEGATIVE"
                    >
                    </app-ca-modal-button>
                </div>
                <app-ca-modal-button
                    text="Save Changes"
                    [isValid]="medicalForm.valid && isFormDirty"
                    (click)="onModalAction(taModalActionEnum.SAVE)"
                    [isSpinnerShown]="activeAction === taModalActionEnum.SAVE"
                    [type]="modalButtonType.PRIMARY_POSITIVE"
                >
                </app-ca-modal-button>
            </div>
        } @else {
            <app-ca-modal-button
                text="Save"
                [isValid]="medicalForm.valid && isFormDirty"
                (click)="onModalAction(taModalActionEnum.SAVE)"
                [isSpinnerShown]="activeAction === taModalActionEnum.SAVE"
                [type]="modalButtonType.PRIMARY_POSITIVE"
            >
            </app-ca-modal-button>
        }
    </div>
</ng-template>

<ng-template #rightModalContent>
    @if (editData?.type === 'edit-medical') {
        <div
            ngbTooltip
            mainTooltip="Added    {{
                medical?.createdAt | formatDateP
            }} <br> Edited    {{ medical?.updatedAt | formatDateP }}"
            tooltipBackground="#424242"
            position="bottom"
            class="modal-date-logo"
        >
            <svg-icon
                [src]="svgRoutes.DATE_ICON"
                class="modal-buttons"
            ></svg-icon>
        </div>
        <div class="modal-date-border"></div>
    }
    <div
        class="d-flex justify-content-center align-items-center modal-close-container"
        ngbTooltip
        mainTooltip="Cancel"
        tooltipBackground="#424242"
        position="bottom"
        (click)="onModalAction(taModalActionEnum.CLOSE)"
    >
        <svg-icon
            class="modal-close svg-size-14 svg-fill-muted modal-buttons"
            [src]="svgRoutes.CLOSE_ICON"
        ></svg-icon>
    </div>
</ng-template>
