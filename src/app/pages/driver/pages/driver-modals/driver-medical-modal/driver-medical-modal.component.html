<app-ta-modal
    [modalTitle]="
        editData?.type !== 'edit-medical' ? 'Add Medical' : 'Edit Medical'
    "
    [editData]="editData"
    [editName]="modalName"
    [isModalValid]="medicalForm.valid && isFormDirty"
    [specificCaseModalName]="true"
    (action)="onModalAction($event)"
>
    <form
        origin
        [formGroup]="medicalForm"
        class="form-container form-container-without-mb"
    >
        <!-- Issue Date, Expiration Date -->

        <div class="row last-row">
            <div class="col-6">
                <app-ta-input
                    formControlName="issueDate"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        isDropdown: true,
                        label: 'Issue Date',
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass',
                        autoFocus: editData && editData?.type !== 'edit-medical'
                    }"
                ></app-ta-input>
            </div>

            <div class="col-6">
                <app-ta-input
                    formControlName="expDate"
                    [inputConfig]="{
                        name: 'datepicker',
                        type: 'text',
                        label: 'Expiration Date',
                        isDropdown: true,
                        placeholderIcon: 'date',
                        isRequired: true,
                        customClass: 'datetimeclass'
                    }"
                ></app-ta-input>
            </div>
        </div>

        <!-- Documents -->

        <div class="ta-card-body-overflow-none">
            <app-ta-custom-card
                [hasCounter]="documents.length"
                [cardName]="'Document'"
                [disableAnimation]="isCardAnimationDisabled"
                [isCardOpen]="documents.length"
            >
                <app-ta-upload-files
                    [files]="documents"
                    [showDropzone]="true"
                    [customClassName]="'modals'"
                    (onFileEvent)="onFilesEvent($event)"
                ></app-ta-upload-files>
            </app-ta-custom-card>
        </div>

        <!-- Note -->

        <app-ta-input-note
            formControlName="note"
            [isVisibleNote]="
                medicalForm.get('note').value &&
                medicalForm.get('note').value != 'null'
                    ? medicalForm.get('note').value
                    : false
            "
            [note]="
                medicalForm.get('note').value &&
                medicalForm.get('note').value != 'null'
                    ? medicalForm.get('note').value
                    : ''
            "
        ></app-ta-input-note>
    </form>
</app-ta-modal>
