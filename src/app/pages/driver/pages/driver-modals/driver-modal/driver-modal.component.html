<app-ta-modal
    [modalTitle]="editData?.type !== 'edit' ? 'Add Driver' : 'Edit Driver'"
    [editName]="driverFullName"
    [editData]="editData"
    [saveAndAddNew]="editData?.type !== 'edit'"
    [customClass]="'modal-container-M'"
    [isModalValid]="driverForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <div origin>
        <!-- Tabs -->

        <app-ta-tab-switch
            [tabs]="mainTabs"
            [type]="'type1-modal-popup'"
            (switchClicked)="onTabChange($event)"
        >
        </app-ta-tab-switch>

        <!-- Form -->

        <form
            class="form-container"
            [ngClass]="{
                'tab-2': selectedTab === 2,
                'form-container-without-mb': selectedTab === 2
            }"
            [formGroup]="driverForm"
        >
            <div
                class="animation-two-tabs"
                [@animationTabsModal]="animationObject"
            >
                <!-- Basic Tab -->

                <ng-container *ngIf="selectedTab === 1">
                    <div class="m-tab">
                        <!-- First Name, Last Name, DOB -->

                        <div class="driver-modal-first-row">
                            <app-ta-input
                                formControlName="firstName"
                                [inputConfig]="{
                                    name: 'First Name',
                                    type: 'text',
                                    label: 'First Name',
                                    isRequired: true,
                                    minLength: 2,
                                    maxLength: 26,
                                    autoFocus: editData?.type !== 'edit'
                                }"
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="lastName"
                                [inputConfig]="{
                                    name: 'Last name',
                                    type: 'text',
                                    label: 'Last Name',
                                    isRequired: true,
                                    minLength: 2,
                                    maxLength: 26
                                }"
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="dateOfBirth"
                                [inputConfig]="{
                                    name: 'datepicker',
                                    type: 'text',
                                    label: 'DOB',
                                    isDropdown: true,
                                    placeholderIcon: 'date',
                                    isRequired: true,
                                    customClass: 'datetimeclass'
                                }"
                            ></app-ta-input>
                        </div>

                        <!-- Phone, Email, SSN -->

                        <div class="driver-modal-second-row">
                            <app-ta-input
                                formControlName="phone"
                                [inputConfig]="{
                                    name: 'Phone',
                                    type: 'text',
                                    label: 'Phone',
                                    isRequired: true,
                                    placeholderIcon: 'phone',
                                    mask: '(000) 000-0000',
                                    maxLength: 14
                                }"
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="email"
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    isRequired: true,
                                    placeholderIcon: 'email',
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase'
                                }"
                            ></app-ta-input>

                            <app-ta-input
                                formControlName="ssn"
                                [inputConfig]="{
                                    name: 'SSN',
                                    type: 'text',
                                    label: 'SSN',
                                    isRequired: true,
                                    mask: '000-00-0000',
                                    maxLength: 11
                                }"
                            ></app-ta-input>
                        </div>

                        <!-- Address, Unit -->

                        <div class="row last-row">
                            <div class="col-10">
                                <app-ta-input-address-dropdown
                                    formControlName="address"
                                    [inputConfig]="{
                                        name: 'Address',
                                        type: 'text',
                                        label: 'Address, City, State Zip',
                                        isRequired: true,
                                        placeholderIcon: 'address',
                                        textTransform: 'capitalize',
                                        dropdownWidthClass: 'w-col-510',
                                        minLength: 6,
                                        maxLength: 256
                                    }"
                                    [placeholderType]="'longAddress'"
                                    [activeAddress]="selectedAddress"
                                    (selectedAddress)="onHandleAddress($event)"
                                ></app-ta-input-address-dropdown>
                            </div>

                            <div class="col-2">
                                <app-ta-input
                                    formControlName="addressUnit"
                                    [inputConfig]="{
                                        name: 'address-unit',
                                        type: 'text',
                                        label: 'Unit #',
                                        textTransform: 'uppercase',
                                        minLength: 1,
                                        maxLength: 10
                                    }"
                                ></app-ta-input>
                            </div>
                        </div>

                        <!-- Owner -->

                        <app-ta-checkbox-card
                            formControlName="isOwner"
                            [label]="'Owner'"
                            [name]="'owner'"
                            [hasArrow]="false"
                            [disabledCard]="true"
                            [isCardOpen]="driverForm.get('isOwner').value"
                        >
                            <ng-container body>
                                <app-ta-tab-switch
                                    [tabs]="ownerTabs"
                                    [type]="'type2-modal-popup'"
                                    (switchClicked)="onOwnerTabChange($event)"
                                ></app-ta-tab-switch>

                                <div
                                    class="animation-checkbox-card-tabs"
                                    [ngClass]="{
                                        'fade-checkbox-inputs':
                                            selectedOwnerTab?.name === 'Company'
                                    }"
                                >
                                    <div class="row">
                                        <div class="col-4">
                                            <app-ta-input
                                                formControlName="ein"
                                                [inputConfig]="{
                                                    name: 'EIN',
                                                    type: 'text',
                                                    label: 'EIN #',
                                                    isRequired: true,
                                                    mask: '00-0000000',
                                                    maxLength: 10,
                                                    loadingSpinner: {
                                                        size: 'small',
                                                        color: 'white',
                                                        isLoading:
                                                            loadingOwnerEin
                                                    }
                                                }"
                                            ></app-ta-input>
                                        </div>

                                        <div class="col-8">
                                            <app-ta-input
                                                formControlName="bussinesName"
                                                [inputConfig]="{
                                                    name: 'Business Name',
                                                    type: 'text',
                                                    label: 'Company Name',
                                                    isRequired: !!owner,
                                                    textTransform: 'uppercase',
                                                    isDisabled: !!(
                                                        !driverForm.get('ein')
                                                            .value || owner
                                                    ),
                                                    minLength: 2,
                                                    maxLength: 64
                                                }"
                                            ></app-ta-input>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                        </app-ta-checkbox-card>

                        <!-- Payroll -->

                        <app-ta-custom-card
                            [cardName]="'Payroll'"
                            [hasArrow]="false"
                            [disabledCard]="true"
                            [isCardOpen]="true"
                            [subText]="
                                driverForm.get('isOwner').value &&
                                'Owner is paid by truck commission; these settings apply when assigned on company unit'
                            "
                        >
                            <ng-container
                                *ngIf="!driverForm.get('isOwner').value"
                            >
                                <app-ta-tab-switch
                                    [tabs]="payrollTabs"
                                    [type]="'type2-modal-popup'"
                                    (switchClicked)="
                                        onPayrolltTabChange($event)
                                    "
                                >
                                </app-ta-tab-switch>
                            </ng-container>

                            <div
                                class="align-items-center custom-row-paytype-driver"
                                [ngClass]="{
                                    'owner-selected':
                                        driverForm.get('isOwner').value &&
                                        selectedPayType &&
                                        selectedPayType?.name === 'Commission'
                                }"
                            >
                                <app-ta-checkbox
                                    formControlName="useTruckAssistAch"
                                    [customClass]="'medium'"
                                    [name]="'truckassistACH'"
                                    [isUseCarrieraACHCheckBox]="true"
                                ></app-ta-checkbox>

                                <app-ta-input-dropdown
                                    formControlName="payType"
                                    [inputConfig]="{
                                        name: 'Input Dropdown',
                                        type: 'text',
                                        label: 'Pay type',
                                        isRequired: true,
                                        isDropdown: true,
                                        dropdownWidthClass:
                                            driverForm.get('isOwner').value &&
                                            selectedPayType?.name !==
                                                'Commission'
                                                ? 'w-col-450'
                                                : 'w-col-210'
                                    }"
                                    [options]="payTypeDropdownList"
                                    [activeItem]="selectedPayType"
                                    (selectedItem)="
                                        onSelectDropdown($event, 'paytype')
                                    "
                                ></app-ta-input-dropdown>

                                <ng-container
                                    *ngIf="
                                        (driverForm.get('isOwner').value &&
                                            selectedPayType?.name !==
                                                'Commission') ||
                                        !driverForm.get('isOwner').value
                                    "
                                >
                                    <app-ta-checkbox
                                        formControlName="soloDriver"
                                        [customClass]="'medium'"
                                        [name]="'soloDriver'"
                                        [label]="'Solo Driver'"
                                        [isDisabledBlue]="
                                            !driverForm.get('teamDriver').value
                                        "
                                    ></app-ta-checkbox>
                                </ng-container>

                                <ng-container
                                    *ngIf="
                                        (driverForm.get('isOwner').value &&
                                            selectedPayType?.name !==
                                                'Commission') ||
                                        !driverForm.get('isOwner').value
                                    "
                                >
                                    <app-ta-checkbox
                                        formControlName="teamDriver"
                                        [customClass]="'medium'"
                                        [name]="'teamDriver'"
                                        [label]="'Team Driver'"
                                        [isDisabledBlue]="
                                            !driverForm.get('soloDriver').value
                                        "
                                    ></app-ta-checkbox>
                                </ng-container>
                            </div>

                            <!-- Pay Type Per Mile -->

                            <ng-container
                                *ngIf="
                                    selectedPayType?.name.toLowerCase() ===
                                        'per mile';
                                    else commission
                                "
                            >
                                <div
                                    class="paytype-permile"
                                    [class.active]="
                                        selectedPayType?.name.toLowerCase() ===
                                        'per mile'
                                    "
                                >
                                    <div
                                        class="align-items-center permile-fields"
                                        [ngClass]="{
                                            disabled:
                                                !driverForm.get('soloDriver')
                                                    .value
                                        }"
                                    >
                                        <p class="m-0 ta-font-medium">SOLO</p>

                                        <app-ta-input
                                            formControlName="soloEmptyMile"
                                            [inputConfig]="{
                                                name: 'Per Mile',
                                                type: 'text',
                                                label: 'Empty Mi',
                                                placeholderIcon: 'dollar',
                                                isRequired: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'soloDriver'
                                                    ).value,
                                                min: 0,
                                                max: 10,
                                                maxLength: 4
                                            }"
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="soloLoadedMile"
                                            [inputConfig]="{
                                                name: 'Per Mile',
                                                type: 'text',
                                                label: 'Loaded Mi',
                                                placeholderIcon: 'dollar',
                                                isRequired: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'soloDriver'
                                                    ).value,
                                                min: 0,
                                                max: 10,
                                                maxLength: 4
                                            }"
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="soloPerStop"
                                            [inputConfig]="{
                                                name: 'Per Stop',
                                                label: 'Per Stop',
                                                type: 'text',
                                                placeholderIcon: 'dollar',
                                                thousandSeparator: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'soloDriver'
                                                    ).value,
                                                min: 0,
                                                max: 5000
                                            }"
                                        ></app-ta-input>
                                    </div>

                                    <div
                                        class="align-items-center permile-fields"
                                        [ngClass]="{
                                            disabled:
                                                !driverForm.get('teamDriver')
                                                    .value
                                        }"
                                    >
                                        <p class="m-0 ta-font-medium">TEAM</p>

                                        <app-ta-input
                                            formControlName="teamEmptyMile"
                                            [inputConfig]="{
                                                name: 'Per Mile',
                                                type: 'text',
                                                label: 'Empty Mi',
                                                placeholderIcon: 'dollar',
                                                isRequired: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'teamDriver'
                                                    ).value,
                                                min: 0,
                                                max: 10,
                                                maxLength: 4
                                            }"
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="teamLoadedMile"
                                            [inputConfig]="{
                                                name: 'Per Mile',
                                                type: 'text',
                                                label: 'Loaded Mi',
                                                placeholderIcon: 'dollar',
                                                isRequired: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'teamDriver'
                                                    ).value,
                                                min: 0,
                                                max: 10,
                                                maxLength: 4
                                            }"
                                        ></app-ta-input>

                                        <app-ta-input
                                            formControlName="teamPerStop"
                                            [inputConfig]="{
                                                name: 'Per Stop',
                                                label: 'Per Stop',
                                                type: 'text',
                                                placeholderIcon: 'dollar',
                                                thousandSeparator: true,
                                                isDisabled:
                                                    !driverForm.get(
                                                        'teamDriver'
                                                    ).value,
                                                min: 0,
                                                max: 5000
                                            }"
                                        ></app-ta-input>
                                    </div>
                                </div>
                            </ng-container>

                            <!-- Pay Type Commission -->

                            <ng-template #commission>
                                <ng-container
                                    *ngIf="
                                        selectedPayType?.name === 'Commission';
                                        else flatRate
                                    "
                                >
                                    <ng-container
                                        *ngIf="
                                            !driverForm.get('isOwner').value;
                                            else singleCommission
                                        "
                                    >
                                        <div class="paytype-commission">
                                            <div class="paytype-field">
                                                <app-ta-ngx-slider
                                                    [sliderName]="
                                                        'Solo Driver Commission'
                                                    "
                                                    [sliderOptions]="
                                                        soloSliderOptions
                                                    "
                                                    [startedValue]="
                                                        driverForm.get(
                                                            'commissionSolo'
                                                        )?.value
                                                    "
                                                    [customClass]="
                                                        'custom-slider-with-percentage custom-driver-modal'
                                                    "
                                                    (onUserValueChange)="
                                                        handleSliderValueChange(
                                                            $event,
                                                            'commissionSolo'
                                                        )
                                                    "
                                                ></app-ta-ngx-slider>
                                            </div>

                                            <div class="paytype-field">
                                                <app-ta-ngx-slider
                                                    [sliderName]="
                                                        'Team Driver Commission'
                                                    "
                                                    [sliderOptions]="
                                                        teamSliderOptions
                                                    "
                                                    [startedValue]="
                                                        driverForm.get(
                                                            'commissionTeam'
                                                        )?.value
                                                    "
                                                    [customClass]="
                                                        'custom-slider-with-percentage custom-driver-modal'
                                                    "
                                                    (onUserValueChange)="
                                                        handleSliderValueChange(
                                                            $event,
                                                            'commissionTeam'
                                                        )
                                                    "
                                                ></app-ta-ngx-slider>
                                            </div>
                                        </div>
                                    </ng-container>

                                    <ng-template #singleCommission>
                                        <div
                                            class="paytype-commission paytype-commission-single"
                                        >
                                            <app-ta-ngx-slider
                                                [sliderName]="
                                                    'Driver Commission'
                                                "
                                                [sliderOptions]="
                                                    driverSliderOptions
                                                "
                                                [startedValue]="
                                                    driverForm.get(
                                                        'driverCommission'
                                                    )?.value
                                                "
                                                [customClass]="
                                                    'custom-slider-with-percentage custom-driver-modal custom-driver-modal-single'
                                                "
                                                (onUserValueChange)="
                                                    handleSliderValueChange(
                                                        $event,
                                                        'driverCommission'
                                                    )
                                                "
                                            ></app-ta-ngx-slider>
                                        </div>
                                    </ng-template>
                                </ng-container>
                            </ng-template>

                            <!--Flat Rate -->

                            <ng-template #flatRate>
                                <ng-container
                                    *ngIf="
                                        selectedPayType?.name.toLowerCase() ===
                                        'flat rate'
                                    "
                                >
                                    <div class="row">
                                        <div class="col-6">
                                            <app-ta-input
                                                formControlName="soloFlatRate"
                                                [inputConfig]="{
                                                    name: 'Flat Rate',
                                                    label: 'Solo Rate',
                                                    type: 'text',
                                                    placeholderIcon: 'dollar',
                                                    thousandSeparator: true,
                                                    isRequired: true,
                                                    isDisabled:
                                                        !driverForm.get(
                                                            'soloDriver'
                                                        ).value,
                                                    min: 0,
                                                    max: 5000
                                                }"
                                            ></app-ta-input>
                                        </div>

                                        <div class="col-6">
                                            <app-ta-input
                                                formControlName="teamFlatRate"
                                                [inputConfig]="{
                                                    name: 'Flat Rate',
                                                    label: 'Team Rate',
                                                    type: 'text',
                                                    placeholderIcon: 'dollar',
                                                    thousandSeparator: true,
                                                    isRequired: true,
                                                    isDisabled:
                                                        !driverForm.get(
                                                            'teamDriver'
                                                        ).value,
                                                    min: 0,
                                                    max: 5000
                                                }"
                                            ></app-ta-input>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-template>

                            <!-- Bank -->

                            <div class="custom-bank-row custom-bank-row-driver">
                                <div class="bank-field">
                                    <app-ta-input-dropdown
                                        formControlName="bankId"
                                        [template]="'svg-template'"
                                        [inputConfig]="{
                                            name: 'Input Dropdown Bank Name',
                                            type: 'text',
                                            label: 'Bank Name',
                                            minLength: 2,
                                            maxLength: 64,
                                            textTransform: 'uppercase',
                                            isDropdown: true,
                                            isRequired:
                                                driverForm.get(
                                                    'useTruckAssistAch'
                                                ).value,
                                            dropdownWidthClass: 'w-col-184'
                                        }"
                                        [canAddNew]="true"
                                        [options]="banksDropdownList"
                                        [activeItem]="selectedBank"
                                        (selectedItem)="
                                            onSelectDropdown($event, 'bank')
                                        "
                                        (saveItem)="onSaveNewBank($event)"
                                    ></app-ta-input-dropdown>
                                </div>

                                <div class="bank-field">
                                    <app-ta-input
                                        formControlName="routing"
                                        [inputConfig]="{
                                            name: 'routing-bank',
                                            type: 'text',
                                            label: 'Routing',
                                            isDisabled: !isBankSelected,
                                            isRequired: isBankSelected,
                                            minLength: 9,
                                            maxLength: 9
                                        }"
                                    ></app-ta-input>
                                </div>

                                <div class="bank-field">
                                    <app-ta-input
                                        formControlName="account"
                                        [inputConfig]="{
                                            name: 'account-bank',
                                            type: 'text',
                                            label: 'Account',
                                            isDisabled: !isBankSelected,
                                            isRequired: isBankSelected,
                                            maxLength: 17,
                                            minLength: 5
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>

                            <!-- Share Open Payroll -->

                            <ng-container
                                *ngIf="!driverForm.get('isOwner').value"
                            >
                                <app-ta-checkbox
                                    formControlName="shareOpenPayroll"
                                    [customClass]="'medium'"
                                    [name]="'shareOpenPayroll'"
                                    [label]="'Share open payroll with driver'"
                                ></app-ta-checkbox>
                            </ng-container>
                        </app-ta-custom-card>

                        <!-- Off Duty Location -->

                        <app-ta-custom-card
                            [hasCounter]="offDutyLocationItems?.length"
                            [cardName]="'Off duty Location'"
                            [headerSvgEnabled]="true"
                            [hasActionSvg]="true"
                            [subText]="
                                offDutyLocationItems?.length &&
                                'Driver can disable GPS tracking. Parking location included.'
                            "
                            [isCardOpen]="offDutyLocationItems?.length > 0"
                            [disabledCard]="!offDutyLocationItems?.length"
                            [disableAnimation]="isCardAnimationDisabled"
                            [animationMarginParams]="{
                                marginTop: '10px',
                                marginBottom: '12px'
                            }"
                            (onActionEvent)="addOffDutyLocation($event)"
                        >
                            <app-ta-modal-table
                                [isOffDutyLocationTable]="true"
                                [isNewRowCreated]="isOffDutyLocationRowCreated"
                                (modalTableValueEmitter)="
                                    handleModalTableValueEmit($event)
                                "
                                (modalTableValidStatusEmitter)="
                                    handleModalTableValidStatusEmit($event)
                                "
                            ></app-ta-modal-table>
                        </app-ta-custom-card>

                        <!-- Emergency Contact -->

                        <app-ta-custom-card
                            [cardName]="'Emergency Contact'"
                            [isCardOpen]="true"
                            [disableAnimation]="isCardAnimationDisabled"
                            [animationMarginParams]="{
                                marginTop: '18px',
                                marginBottom: '22px'
                            }"
                        >
                            <div class="emergency-contact">
                                <app-ta-input
                                    formControlName="emergencyContactName"
                                    [inputConfig]="{
                                        name: 'Emergency Name',
                                        type: 'text',
                                        label: 'Name',
                                        minLength: 2,
                                        maxLength: 24
                                    }"
                                ></app-ta-input>

                                <app-ta-input
                                    formControlName="emergencyContactPhone"
                                    [inputConfig]="{
                                        name: 'Phone',
                                        type: 'text',
                                        label: 'Phone',
                                        placeholderIcon: 'phone',
                                        mask: '(000) 000-0000',
                                        maxLength: 14
                                    }"
                                ></app-ta-input>

                                <app-ta-input
                                    formControlName="emergencyContactRelationship"
                                    [inputConfig]="{
                                        name: 'Relationship',
                                        type: 'text',
                                        label: 'Relationship',
                                        minLength: 2,
                                        maxLength: 24
                                    }"
                                ></app-ta-input>
                            </div>
                        </app-ta-custom-card>

                        <!-- Documents -->

                        <div class="ta-card-body-overflow-none">
                            <app-ta-custom-card
                                [hasCounter]="documents?.length"
                                [cardName]="'Document'"
                                [disableAnimation]="isCardAnimationDisabled"
                                [isCardOpen]="documents?.length"
                            >
                                <app-ta-upload-files
                                    [files]="documents"
                                    [size]="'medium'"
                                    [showDropzone]="true"
                                    [customClassName]="'modals'"
                                    [hasTagsDropdown]="true"
                                    [tags]="tags"
                                    (onFileEvent)="onFilesEvent($event)"
                                ></app-ta-upload-files>
                            </app-ta-custom-card>
                        </div>

                        <!-- Note -->

                        <app-ta-input-note
                            formControlName="note"
                            [isVisibleNote]="
                                driverForm.get('note').value &&
                                driverForm.get('note').value != 'null'
                                    ? driverForm.get('note').value
                                    : false
                            "
                            [note]="
                                driverForm.get('note').value &&
                                driverForm.get('note').value != 'null'
                                    ? driverForm.get('note').value
                                    : ''
                            "
                        ></app-ta-input-note>
                    </div>
                </ng-container>

                <!-- Additional Tab -->

                <div class="m-tab" *ngIf="selectedTab === 2">
                    <app-ta-custom-card
                        [cardName]="'Profile Picture'"
                        [isCardOpen]="true"
                        [disableAnimation]="isCardAnimationDisabled"
                    >
                        <app-ta-logo-change
                            [croppieOptions]="croppieOptions"
                            [croppieShape]="'rectangle'"
                            [customClass]="'modal-container-M'"
                            [imageUrl]="this.driverForm.get('avatar').value"
                            [displayUploadZone]="displayUploadZone"
                            (validationEvent)="onImageValidation($event)"
                            (base64ImageEvent)="onUploadImage($event)"
                            (saveLogoEvent)="onSaveLogoAction($event)"
                        ></app-ta-logo-change>
                    </app-ta-custom-card>
                    <div class="driver-cards-mvr">
                        <app-ta-custom-card
                            [cardName]="'Cards & MVR Exp.'"
                            [isCardOpen]="true"
                            [disableAnimation]="isCardAnimationDisabled"
                            [animationMarginParams]="{
                                marginTop: '18px',
                                marginBottom: '22px'
                            }"
                        >
                            <div
                                class="driver-twic-mvr-row"
                                [ngClass]="{
                                    extended: driverForm.get('twic').value
                                }"
                            >
                                <app-ta-checkbox
                                    formControlName="twic"
                                    [label]="'TWIC'"
                                    [customClass]="'medium'"
                                ></app-ta-checkbox>
                                <div *ngIf="driverForm.get('twic').value">
                                    <app-ta-input
                                        formControlName="twicExpDate"
                                        [inputConfig]="{
                                            name: 'datepicker',
                                            type: 'text',
                                            isDropdown: true,
                                            label: 'Exp. Date',
                                            placeholderIcon: 'date',
                                            isRequired: true,
                                            customClass: 'datetimeclass'
                                        }"
                                    ></app-ta-input>
                                </div>

                                <app-ta-input
                                    formControlName="fuelCard"
                                    [inputConfig]="{
                                        name: 'fuel-card',
                                        type: 'text',
                                        label: 'Fuel Card #',
                                        minLength: 10,
                                        maxLength: 19
                                    }"
                                ></app-ta-input>

                                <app-ta-input
                                    formControlName="mvrExpiration"
                                    [inputConfig]="{
                                        name: 'months',
                                        type: 'text',
                                        placeholderText: 'months',
                                        label: 'MVR Exp.',
                                        isRequired: true,
                                        hideClear: true,
                                        commands: {
                                            active: true,
                                            type: 'months',
                                            firstCommand: {
                                                name: 'minus',
                                                svg: 'assets/svg/common/ic_pm_decrement.svg'
                                            },
                                            secondCommand: {
                                                name: 'plus',
                                                svg: 'assets/svg/common/ic_pm_increment.svg'
                                            }
                                        }
                                    }"
                                ></app-ta-input>
                            </div>
                        </app-ta-custom-card>
                    </div>

                    <app-ta-custom-card
                        [cardName]="'Notification'"
                        [isCardOpen]="true"
                        [disableAnimation]="isCardAnimationDisabled"
                    >
                        <div class="driver-notification">
                            <p>GENERAL</p>
                            <app-ta-checkbox
                                formControlName="mailNotificationGeneral"
                                [customClass]="'medium'"
                                [name]="'Email General'"
                                [label]="'Email'"
                            ></app-ta-checkbox>
                            <app-ta-checkbox
                                formControlName="pushNotificationGeneral"
                                [customClass]="'medium'"
                                [name]="'Push General'"
                                [label]="'Push Notification'"
                            ></app-ta-checkbox>
                            <app-ta-checkbox
                                formControlName="smsNotificationGeneral"
                                [customClass]="'medium'"
                                [name]="'SMS General'"
                                [label]="'SMS'"
                            ></app-ta-checkbox>
                        </div>
                        <div
                            class="driver-notification driver-notification-payroll"
                        >
                            <p>PAYROLL</p>
                            <app-ta-checkbox
                                formControlName="mailNotificationPayroll"
                                [customClass]="'medium disabled-valid'"
                                [name]="'Email Payroll'"
                                [label]="'Email'"
                                [disabled]="true"
                            ></app-ta-checkbox>
                            <app-ta-checkbox
                                formControlName="pushNotificationPayroll"
                                [customClass]="'medium'"
                                [name]="'Push Payroll'"
                                [label]="'Push Notification'"
                            ></app-ta-checkbox>
                            <app-ta-checkbox
                                formControlName="smsNotificationPayroll"
                                [customClass]="'medium'"
                                [name]="'SMS Payroll'"
                                [label]="'SMS'"
                            ></app-ta-checkbox>
                        </div>
                    </app-ta-custom-card>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
