<div class="table-container">
    <app-ta-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [activeViewMode]="activeViewMode"
    ></app-ta-table-toolbar>

    <ng-container *ngIf="activeViewMode === 'List'">
        <app-ta-table-head
            [options]="tableOptions"
            [viewData]="viewData"
            [columns]="columns"
            [tableData]="tableData"
            (headActions)="onTableHeadActions($event)"
        ></app-ta-table-head>

        <app-ta-table-body
            [viewData]="viewData"
            [columns]="columns"
            [options]="tableOptions"
            [selectedTab]="selectedTab"
            [tableData]="tableData"
            (saveValueNote)="saveValueNote($event)"
            (tableBodyActions)="
                handleDropdownMenuActions($event, eDropdownMenu.OWNER)
            "
        ></app-ta-table-body>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Card'">
        <app-owner-card
            [viewData]="viewData"
            [displayRowsFront]="displayRowsFront"
            [displayRowsBack]="displayRowsBack"
            (saveValueNote)="saveValueNote($event)"
        >
        </app-owner-card>
    </ng-container>
</div>
