<div class="cards-container">
    <ng-container
        *ngFor="let card of _viewData; let i = index; trackBy: trackCard"
    >
        <div class="custom-card">
            <!-- Card splited on left and right side -->

            <div
                class="card-body d-flex justify-content-between"
                [ngClass]="{
                    'body-active':
                        isCardFlippedCheckInCards.includes(i) ||
                        isAllCardsFlipp,
                    'body-checked': card.isSelected,
                }"
            >
                <!-- Left side of the card -->

                <div class="card-body-left p-1">
                    <!-- Head of the card -->

                    <div class="card-header d-flex align-items-center">
                        <div class="checkbox-holder d-flex align-items-center">
                            <!-- Checkbox -->

                            <span
                                class="checkbox-tooltip"
                                type="button"
                                ngbTooltip
                                [mainTooltip]="
                                    !card.isSelected ? 'Select' : 'Clear'
                                "
                                tooltipBackground="#424242"
                                position="bottom"
                                customClass="mt-1"
                            >
                                <input
                                    class="table-checkbox"
                                    type="checkbox"
                                    id="checkbox{{ i }}"
                                    [checked]="card.isSelected"
                                    (change)="onCheckboxSelect(i, card)"
                                />
                                <label
                                    class="table-checkbox-label"
                                    for="checkbox{{ i }}"
                                ></label>
                            </span>
                        </div>

                        <!-- Card Title -->

                        <div class="name d-flex ta-font-bold">
                            <div class="image-holder">
                                <span
                                    class="image-hover d-flex align-items-center justify-content-center ta-font-extra-bold circle-image"
                                    [style.background]="
                                        card.avatarColor.background
                                    "
                                    [style.color]="card?.avatarColor.color"
                                >
                                    {{ card.textShortName }}</span
                                >
                            </div>

                            <span class="title">
                                <span
                                    class="title-tooltip"
                                    type="button"
                                    ngbTooltip
                                    mainTooltip="View Detail"
                                    tooltipBackground="#424242"
                                    position="bottom"
                                    customClass="mt-1"
                                >
                                    {{ card.name }}
                                </span>
                            </span>
                        </div>
                    </div>
                    <!-- Card body front-->

                    <div
                        class="flipped"
                        [ngClass]="{
                            'card-body-content':
                                !isCardFlippedCheckInCards.includes(i) &&
                                !isAllCardsFlipp,
                        }"
                    >
                        <ng-container
                            *ngFor="
                                let rowsFront of displayRowsFront;
                                trackBy: trackCard
                            "
                        >
                            <div class="one-row">
                                <div class="item-body">
                                    <div class="top-item-body">
                                        {{ rowsFront.title }}
                                    </div>

                                    <div
                                        class="bottom-item-body d-flex align-items-center"
                                    >
                                        <!-- If primary phone  -->

                                        <ng-container
                                            *ngIf="
                                                rowsFront.endpoint ===
                                                'contactPhones'
                                            "
                                        >
                                            <!-- Icon for phone -->
                                            <ng-container
                                                *ngIf="
                                                    card.contactPhones[0]
                                                        ?.contactPhoneType
                                                        .name === 'Work'
                                                "
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/ic_company.svg'
                                                    "
                                                ></svg-icon>
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    card.contactPhones[0]
                                                        ?.contactPhoneType
                                                        .name === 'Mobile'
                                                "
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/ic_phone.svg'
                                                    "
                                                ></svg-icon>
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    card.contactPhones[0]
                                                        ?.contactPhoneType
                                                        .name === 'Home'
                                                "
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/home.svg'
                                                    "
                                                ></svg-icon>
                                            </ng-container>

                                            {{
                                                card.contactPhones[0]?.phone ??
                                                    '/'
                                            }}
                                        </ng-container>

                                        <!-- If primary mail -->
                                        <ng-container
                                            *ngIf="
                                                rowsFront.endpoint ===
                                                'contactEmails'
                                            "
                                        >
                                            <!-- email svg -->
                                            <ng-container
                                                *ngIf="
                                                    card.contactEmails[0]
                                                        ?.contactEmailType
                                                        .name === 'Work'
                                                "
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/ic_company.svg'
                                                    "
                                                ></svg-icon>
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    card.contactEmails[0]
                                                        ?.contactEmailType
                                                        .name === 'Home'
                                                "
                                            >
                                                <svg-icon
                                                    [src]="
                                                        'assets/svg/common/home.svg'
                                                    "
                                                ></svg-icon>
                                            </ng-container>

                                            {{
                                                card.contactEmails[0]?.email ??
                                                    '/'
                                            }}
                                        </ng-container>

                                        <!-- rest of elements -->
                                        <ng-container
                                            *ngIf="
                                                rowsFront.endpoint !==
                                                    'contactPhones' &&
                                                rowsFront.endpoint !==
                                                    'contactEmails'
                                            "
                                        >
                                            <!-- label -->
                                            /
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>

                    <!-- Card body Back -->

                    <div
                        class="flipped"
                        [ngClass]="{
                            'card-body-content':
                                isCardFlippedCheckInCards.includes(i) ||
                                isAllCardsFlipp,
                        }"
                    >
                        <!-- First item in back of the card -->

                        <ng-container
                            *ngFor="
                                let rowsBack of displayRowsBack;
                                trackBy: trackCard
                            "
                        >
                            <div class="one-row">
                                <div class="item-body">
                                    <div class="top-item-body">
                                        {{ rowsBack.title }}
                                    </div>

                                    <div
                                        class="bottom-item-body d-flex align-items-center gap"
                                    >
                                        <!-- If phone-->

                                        <ng-container
                                            *ngIf="
                                                rowsBack.endpoint ===
                                                'contactPhonesFirst'
                                            "
                                        >
                                            <ng-container
                                                *ngIf="
                                                    card?.contactPhones[1]
                                                        ?.phone
                                                "
                                            >
                                                <!-- if home contact -->
                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[1]
                                                            ?.contactPhoneType
                                                            .name === 'Home'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/home.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                <!-- If work phone -->
                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[1]
                                                            ?.contactPhoneType
                                                            .name === 'Work'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/ic_company.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[1]
                                                            ?.contactPhoneType
                                                            .name === 'Mobile'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/ic_phone.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>
                                                {{
                                                    card?.contactPhones[1]
                                                        ?.phone
                                                }}
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    !card?.contactPhones[1]
                                                        ?.phone
                                                "
                                            >
                                                /
                                            </ng-container>
                                        </ng-container>

                                        <ng-container
                                            *ngIf="
                                                rowsBack.endpoint ===
                                                'contactPhonesSecc'
                                            "
                                        >
                                            <ng-container
                                                *ngIf="
                                                    card?.contactPhones[2]
                                                        ?.phone
                                                "
                                            >
                                                <!-- if home contact -->
                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[2]
                                                            ?.contactPhoneType
                                                            .name === 'Home'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/home.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                <!-- If work phone -->
                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[2]
                                                            ?.contactPhoneType
                                                            .name === 'Work'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/ic_company.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                <ng-container
                                                    *ngIf="
                                                        card.contactPhones[2]
                                                            ?.contactPhoneType
                                                            .name === 'Mobile'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/ic_phone.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>
                                                {{
                                                    card?.contactPhones[2]
                                                        ?.phone
                                                }}
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    !card?.contactPhones[2]
                                                        ?.phone
                                                "
                                            >
                                                /
                                            </ng-container>
                                        </ng-container>

                                        <!-- If email -->

                                        <ng-container
                                            *ngIf="
                                                rowsBack.endpoint ===
                                                'contactEmails'
                                            "
                                        >
                                            <ng-container
                                                *ngIf="
                                                    card?.contactEmails[1]
                                                        ?.email
                                                "
                                            >
                                                <ng-container
                                                    *ngIf="
                                                        card.contactEmails[1]
                                                            ?.contactEmailType
                                                            .name === 'Home'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/home.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                <!-- If work phone -->
                                                <ng-container
                                                    *ngIf="
                                                        card.contactEmails[1]
                                                            ?.contactEmailType
                                                            .name === 'Work'
                                                    "
                                                >
                                                    <svg-icon
                                                        [src]="
                                                            'assets/svg/common/ic_company.svg'
                                                        "
                                                    ></svg-icon>
                                                </ng-container>

                                                {{
                                                    card?.contactEmails[1]
                                                        ?.email
                                                }}
                                            </ng-container>

                                            <ng-container
                                                *ngIf="
                                                    !card?.contactEmails[1]
                                                        ?.email
                                                "
                                            >
                                                /
                                            </ng-container>
                                        </ng-container>

                                        <!-- if shared with -->
                                        <ng-container
                                            *ngIf="
                                                rowsBack.title === 'Shared With'
                                            "
                                        >
                                            <app-ta-input-dropdown-table
                                                type="contacts"
                                                [data]="card.departmentContacts"
                                                [searchPlaceholder]="
                                                    'Find Title'
                                                "
                                                [svg]="
                                                    'assets/svg/truckassist-table/constacts/people.svg'
                                                "
                                            ></app-ta-input-dropdown-table>
                                        </ng-container>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <!-- Right side of card -->

                <div class="card-body-right">
                    <div class="top-side">
                        <!-- Dropdown Menu-->

                        <ca-dropdown-menu
                            [type]="'dots-menu-type'"
                            [placement]="'right-top'"
                            [options]="card.tableDropdownContent"
                            (dropdownOptionEmitter)="
                                handleToggleDropdownMenuActions($event, card)
                            "
                        >
                        </ca-dropdown-menu>

                        <!-- Note element -->

                        <div
                            class="note-container right-side-svg d-flex align-items-center justify-content-center flex-column"
                        >
                            <app-ta-note
                                [note]="card.note"
                                [mainData]="card"
                                [entityId]="card.id"
                                [openedAll]="false"
                                [parking]="false"
                            >
                            </app-ta-note>
                        </div>

                        <!-- Expand element -->

                        <div
                            class="bottom-side d-flex justify-content-center"
                            (click)="flipCard(i)"
                        >
                            <span
                                class="expand-card"
                                type="button"
                                ngbTooltip
                                mainTooltip="Expand Card"
                                tooltipBackground="#424242"
                                position="bottom"
                                [ngClass]="{
                                    'rotate-svg':
                                        isCardFlippedCheckInCards.includes(i) ||
                                        isAllCardsFlipp,
                                    'svg-position':
                                        !isCardFlippedCheckInCards.includes(i),
                                }"
                                customClass="mt-1"
                            >
                                <svg-icon
                                    [src]="'assets/svg/common/resize-arrow.svg'"
                                ></svg-icon>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
