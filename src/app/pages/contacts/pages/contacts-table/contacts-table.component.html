<div class="table-container">
    @if (
        {
            tableOptions: contactStoreService.tableOptions$ | async,
            tableData: contactStoreService.tableData$ | async,
            columns: contactStoreService.columns$ | async,
            viewData: contactStoreService.viewData$ | async,
            activeViewMode: contactStoreService.activeViewMode$ | async,
        };
        as store
    ) {
        <app-ta-table-toolbar
            (toolBarAction)="onToolBarAction($event)"
            [options]="store?.tableOptions"
            [tableData]="store?.tableData"
            [selectedTab]="selectedTab"
            [columns]="store?.columns"
            [activeViewMode]="store?.activeViewMode"
        ></app-ta-table-toolbar>
    
        <ng-container *ngIf="store?.activeViewMode === 'List'">
            <app-ta-table-head
                [options]="store?.tableOptions"
                [viewData]="store?.viewData"
                [columns]="store?.columns"
                [tableData]="store?.tableData"
                (headActions)="onTableHeadActions($event)"
            ></app-ta-table-head>
    
            <app-ta-table-body
                [viewData]="store?.viewData"
                [columns]="store?.columns"
                [options]="store?.tableOptions"
                [selectedTab]="selectedTab"
                [tableData]="store?.tableData"
                (tableBodyActions)="
                    handleDropdownMenuActions(
                        $event,
                        dropdownMenuStringEnum.CONTACT
                    )
                "
            ></app-ta-table-body>
        </ng-container>
    
        <ng-container *ngIf="store?.activeViewMode === 'Card'">
            <div class="elements">
                <app-contacts-card
                    [viewData]="store?.viewData"
                    [displayRowsFront]="sendDataToCardsFront"
                    [displayRowsBack]="sendDataToCardsBack"
                ></app-contacts-card></div
        ></ng-container>
    }
</div>
