<div class="table-container">
    <app-ta-truckassist-table-toolbar
        (toolBarAction)="onToolBarAction($event)"
        [options]="tableOptions"
        [tableData]="tableData"
        [selectedTab]="selectedTab"
        [columns]="columns"
        [activeViewMode]="activeViewMode"
    ></app-ta-truckassist-table-toolbar>

    <ng-container *ngIf="activeViewMode === 'List'">
        <app-ta-truckassist-table-head
            [options]="tableOptions"
            [viewData]="viewData"
            [columns]="columns"
            [tableData]="tableData"
            (headActions)="onTableHeadActions($event)"
        ></app-ta-truckassist-table-head>

        <app-ta-truckassist-table-body
            [viewData]="viewData"
            [columns]="columns"
            [options]="tableOptions"
            [selectedTab]="selectedTab"
            (bodyActions)="onTableBodyActions($event)"
            [tableData]="tableData"
        ></app-ta-truckassist-table-body>
    </ng-container>

    <ng-container *ngIf="activeViewMode === 'Card'">
        <div class="elements">
            <app-pm-card
                [viewData]="viewData"
                [rows]="rows"
                [cardTitle]="cardTitle"
                [displayRowsFront]="sendDataToCardsFront"
                [displayRowsBack]="sendDataToCardsBack"
                [page]="page"
                [selectedTab]="selectedTab"
            >
            </app-pm-card>
        </div>
    </ng-container>
</div>
