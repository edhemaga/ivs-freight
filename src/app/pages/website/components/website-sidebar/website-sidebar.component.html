<div
    class="offcanvas offcanvas-start sidebar-container"
    [ngStyle]="{ width: selectedContentWidth + 'px' }"
    tabindex="-1"
    id="sidebar"
    aria-labelledby="sidebarLabel"
    data-bs-backdrop="false"
    data-trap-focus="true"
>
    <div class="d-flex flex-column justify-content-center">
        <button
            type="button"
            class="btn-close text-reset d-none"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
            #hideSidebarBtn
        ></button>

        <div class="d-flex align-items-center sidebar-header">
            <svg-icon
                class="logo-icon"
                src="assets/svg/website/logo.svg"
                [svgStyle]="{ 'width.px': 32, 'height.px': 32 }"
            ></svg-icon>

            <svg-icon
                src="assets/svg/website/logo-text.svg"
                [svgStyle]="{ 'width.px': 160, 'height.px': 30 }"
            ></svg-icon>
        </div>

        <div class="d-flex flex-column sidebar-main">
            <ng-container [ngSwitch]="selectedContentType">
                <!--  Register Company Component -->
                <app-register-company
                    *ngSwitchCase="'start trial'"
                    [@fadeInAnimation]
                ></app-register-company>

                <!--  Start Trial Component -->
                <app-confirmation
                    *ngSwitchCase="'start trial confirmation'"
                    [@fadeInAnimation]
                    [registerCompanyConfirmation]="true"
                ></app-confirmation>

                <!--  Welcome Component -->
                <app-welcome
                    *ngSwitchCase="'start trial welcome'"
                    [@fadeInAnimation]
                ></app-welcome>

                <!--  Register User Component -->
                <app-register-user
                    *ngSwitchCase="'register user'"
                    [@fadeInAnimation]
                ></app-register-user>

                <!--  Register User Confirmation Component -->
                <app-confirmation
                    *ngSwitchCase="'register user confirmation'"
                    [@fadeInAnimation]
                    [registerUserConfirmation]="true"
                ></app-confirmation>

                <!--  Register User Welcome Component -->
                <app-welcome
                    *ngSwitchCase="'register user welcome'"
                    [@fadeInAnimation]
                    [registerUserWelcome]="true"
                ></app-welcome>

                <!--  Main Login Component -->
                <app-login
                    *ngSwitchCase="'login'"
                    [@fadeInAnimation]
                ></app-login>

                <!--  Reset Password Component -->
                <app-reset-password
                    *ngSwitchCase="'reset password'"
                    [@fadeInAnimation]
                ></app-reset-password>

                <!--  Reset Password Request Component -->
                <app-confirmation
                    *ngSwitchCase="'reset password requested'"
                    [@fadeInAnimation]
                    [passwordResetRequested]="true"
                ></app-confirmation>

                <!--  Create Password Component -->
                <app-create-new-password
                    *ngSwitchCase="'create new password'"
                    [@fadeInAnimation]
                ></app-create-new-password>

                <!--  Password Update Confirmation Component -->
                <app-password-updated
                    *ngSwitchCase="'password updated'"
                    [@fadeInAnimation]
                ></app-password-updated>

                <!--  Password Resend Confirmation Component -->
                <app-resend-confirmation
                    *ngSwitchCase="'resend confirmation'"
                    [@fadeInAnimation]
                ></app-resend-confirmation>

                <!--  Password Request Confirmation Component -->
                <app-confirmation
                    *ngSwitchCase="'resend confirmation requested'"
                    [@fadeInAnimation]
                    [resendConfirmationRequested]="true"
                ></app-confirmation>
            </ng-container>
        </div>
    </div>
</div>
