<div class="repair-details-container">
    <div *ngFor="let item of shipperConfig; trackBy: identity">
        <ng-container *ngIf="item.nameDefault !== 'Review'">
            <app-ta-details-header
                [route]="'/list/customer'"
                [tooltipHeaderName]="'Back to Shipper List'"
                [headerText]="item.nameDefault"
                [counterData]="item.length"
                [hasIcon]="item.icon"
                [options]="shipperDrop"
                [customText]="item.customText"
                [statusInactive]="item.hide"
                [optionsId]="shipperId"
                (dropActions)="onDropActions($event)"
                [hasDateArrow]="item.hasArrow"
                [hasDateNav]="false"
                [mainData]="item"
                (openModalAction)="onModalAction($event)"
                [businessOpen]="businessOpen"
                [showClosedBadge]="true"
                [hasSearch]="item.hasSearch"
                [timeFilter]="item.timeFilter"
                [searchPlaceholder]="item.searchPlaceholder"
                [pickupFilter]="item.pickupFilter"
                [deliveryFilter]="item.deliveryFilter"
                [pickupFilterData]="pickupFilterData"
                [deliveryFilterData]="deliveryFilterData"
                (filterActions)="setFilter($event)"
                (specialFilterActions)="setSpecialFilter($event)"
                [hasSort]="item.hasSort"
                [sortDropdown]="item.sortDropdown"
                (sortItemsAction)="onSortAction($event)"
            >
            </app-ta-details-header>
        </ng-container>
    </div>

    <app-shipper-details-item
        [shipper]="shipperConfig"
        [shipperLoads]="shipperLoads"
    >
    </app-shipper-details-item>
</div>
