<div class="cards-container">
    <ng-container
        *ngFor="let card of _viewData; let i = index; trackBy: trackCard"
    >
        <div class="custom-card">
            <!-- Card splited on left and right side -->

            <div
                class="card-body d-flex justify-content-between"
                [ngClass]="{
                    'body-active':
                        isCardFlippedCheckInCards.includes(i) ||
                        isAllCardsFlipp,
                    'body-checked': card.isSelected
                }"
            >
                <!-- Left side of the card -->

                <div class="card-body-left p-1">
                    <!-- Head of the card -->

                    <div class="card-header d-flex align-items-center">
                        <div class="checkbox-holder d-flex align-items-center">
                            <!-- Checkbox -->

                            <span
                                class="checkbox-tooltip"
                                type="button"
                                ngbTooltip
                                [mainTooltip]="
                                    !card.isSelected ? 'Select' : 'Clear'
                                "
                                tooltipBackground="#424242"
                                position="bottom"
                                customClass="mt-1"
                            >
                                <input
                                    class="table-checkbox"
                                    type="checkbox"
                                    id="checkbox{{ i }}"
                                    [checked]="card.isSelected"
                                    (change)="onCheckboxSelect(i, card)"
                                />
                                <label
                                    class="table-checkbox-label"
                                    for="checkbox{{ i }}"
                                ></label>
                            </span>
                        </div>

                        <div class="name d-flex ta-font-bold">
                            <span class="title" (click)="goToDetailsPage(card)">
                                <svg-icon
                                    *ngIf="card.businessName.hasBanDnu"
                                    class="me-1"
                                    [src]="
                                        card.businessName.isDnu
                                            ? 'assets/svg/truckassist-table/dnu-icon.svg'
                                            : card.businessName.isClosed
                                            ? 'assets/svg/common/ic_closed_broker.svg'
                                            : 'assets/svg/truckassist-table/ban-icon.svg'
                                    "
                                    [svgStyle]="{
                                        'width.px': '18',
                                        'height.px': '18'
                                    }"
                                ></svg-icon>

                                <span
                                    class="title-tooltip"
                                    type="button"
                                    ngbTooltip
                                    mainTooltip="View Detail"
                                    tooltipBackground="#424242"
                                    position="bottom"
                                    customClass="mt-1"
                                >
                                    {{
                                        !card.businessName.hasBanDnu
                                            ? card.businessName
                                            : card.businessName.name
                                    }}
                                </span>
                            </span>
                        </div>
                    </div>

                    <!-- Card body front -->
                    <div class="card-body-content flipped">
                        <ng-container
                            *ngFor="
                                let cardRow of displayRowsFront
                                    | flipCards
                                        : i
                                        : isCardFlippedCheckInCards
                                        : isAllCardsFlipp
                                        : displayRowsBack;
                                trackBy: trackCard
                            "
                        >
                            <div class="one-row">
                                <div class="item-body">
                                    <div class="top-item-body">
                                        {{ cardRow.title }}
                                    </div>
                                </div>
                                <div
                                    #parentElement
                                    class="bottom-item-body d-flex align-items-center"
                                >
                                    <ng-container
                                        *ngIf="
                                            cardRow.title !==
                                                'Rating & Review' &&
                                            cardRow.title !==
                                                'Available Credit' &&
                                            cardRow.title !== 'Contacts'
                                        "
                                    >
                                        {{ card | cardValue : cardRow }}
                                    </ng-container>

                                    <ng-container
                                        *ngIf="cardRow.title === 'Contacts'"
                                    >
                                        <div class="contacts-holder">
                                            <app-ta-input-dropdown-contacts
                                                [contactsData]="
                                                    card[cardRow.key]
                                                "
                                                (onAddButton)="
                                                    onAddContact(row)
                                                "
                                                (onEditButton)="
                                                    onEditContact(row)
                                                "
                                                (onDeleteButton)="
                                                    onDeleteContact(row)
                                                "
                                            ></app-ta-input-dropdown-contacts>
                                        </div>
                                    </ng-container>

                                    <!-- Available Credit -->

                                    <ng-container
                                        *ngIf="
                                            cardRow.title === 'Available Credit'
                                        "
                                    >
                                        /
                                    </ng-container>

                                    <!-- Rating & Review Shipper

                                    <ng-container
                                        *ngIf="
                                            cardRow.title === 'Rating & Review'
                                        "
                                    >
                                        <div class="rating-holder d-flex">
                                            <app-ta-input-dropdown-table
                                    [data]="card.review"
                                    [type]="'rating-shipper'"
                                    [loggedUserCommented]="true"
                                >
                                </app-ta-input-dropdown-table>
                                        </div>
                                    </ng-container> this is not going into this sprint -->
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </div>

                <!-- Right side of the card -->
                <div class="card-body-right">
                    <div class="top-side">
                        <!-- Open dropdown element-->

                        <app-ta-table-card-dropdown-actions
                            [card]="card"
                            (bodyActions)="onCardActions($event)"
                        ></app-ta-table-card-dropdown-actions>

                        <!-- Note element -->

                        <div
                            class="note-container right-side-svg d-flex align-items-center justify-content-center flex-column"
                        >
                            <app-ta-note
                                [note]="card.note"
                                [mainData]="card"
                                [entityId]="card.id"
                                [openedAll]="false"
                                [parking]="false"
                                [entityType]="
                                    _selectedTab === 'active'
                                        ? 'Broker'
                                        : 'Shipper'
                                "
                            >
                            </app-ta-note>
                        </div>

                        <!-- Expand element -->

                        <div
                            class="bottom-side d-flex justify-content-center"
                            (click)="flipCard(i)"
                        >
                            <span
                                class="expand-card"
                                type="button"
                                ngbTooltip
                                mainTooltip="Expand Card"
                                tooltipBackground="#424242"
                                position="bottom"
                                [ngClass]="{
                                    'rotate-svg':
                                        isCardFlippedCheckInCards.includes(i) ||
                                        isAllCardsFlipp,
                                    'svg-position':
                                        !isCardFlippedCheckInCards.includes(i)
                                }"
                                customClass="mt-2"
                            >
                                <svg-icon
                                    [src]="'assets/svg/common/resize-arrow.svg'"
                                ></svg-icon>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
