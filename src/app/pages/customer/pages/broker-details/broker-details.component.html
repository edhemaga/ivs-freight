<div class="repair-details-container">
    <div *ngFor="let item of brokerConfig; trackBy: identity">
        <app-ta-details-header
            [route]="'/list/customer'"
            [tooltipHeaderName]="'Back to Broker List'"
            [headerText]="item.nameDefault"
            [counterData]="item.length"
            [hasIcon]="item.icon"
            [hidePlus]="item.hide"
            [options]="brokerDrop"
            [customText]="item.customText"
            [statusInactive]="item.hide"
            [arrayIcons]="item.icons"
            [hasDateArrow]="item.hasArrow"
            [hasDateNav]="item.hasCost"
            [hasArrowDown]="item.hasArrowDown"
            [brokerLoadDrop]="item.brokerLoadDrop ? true : false"
            [optionsId]="brokerId"
            (dropActions)="onDropActions($event)"
            [totalCost]="item.total"
            [mainData]="item"
            (openModalAction)="onModalAction($event)"
            [businessOpen]="businessOpen"
            [showClosedBadge]="true"
            [hasSearch]="item.hasSearch"
            [searchPlaceholder]="item.searchPlaceholder"
            [timeFilter]="item.timeFilter"
            [dispatcherFilter]="item.dispatcherFilter"
            [statusFilter]="item.statusFilter"
            [locationFilter]="item.locationFilter"
            [areaFilter]="item.areaFilter"
            [moneyFilter]="item.moneyFilter"
            (filterActions)="setFilter($event)"
            [hasMultipleDetailsSelectDropdown]="
                item.hasMultipleDetailsSelectDropdown
            "
            [multipleDetailsSelectDropdown]="item.multipleDetailsSelectDropdown"
            (multipleDetailsSelectDropdownEmitter)="
                onDetailsSelectClick($event)
            "
            [hasSort]="item.hasSort"
            [sortDropdown]="item.sortDropdown"
            (sortItemsAction)="onSortAction($event)"
        >
        </app-ta-details-header>
    </div>

    <app-broker-details-item
        [brokerData]="brokerConfig"
        [brokerLoads]="brokerLoads"
    >
    </app-broker-details-item>
</div>
