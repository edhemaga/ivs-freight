<app-ca-modal
    [modalTitle]="editData?.type !== 'edit' ? 'Add Truck' : 'Edit Truck'"
    [rightHeaderTemplate]="rightModalContent"
    [leftHeaderTemplate]="leftModalContent"
    [footerTemplate]="footerTemplate"
>
    <div class="new-modal" origin>
        <div class="divider divider--dark divider--small"></div>
        <app-ta-tab-switch
            [tabs]="tabs"
            (switchClicked)="tabChange($event)"
            [type]="'type1-modal-popup'"
        >
        </app-ta-tab-switch>

        <form
            [formGroup]="truckForm"
            class="form-container"
            [ngClass]="{
                'form-container-without-mb': selectedTab === 1,
                'form-container-with-inputs': selectedTab === 2,
            }"
        >
            <div
                class="animation-two-tabs"
                [@animationTabsModal]="animationObject"
            >
                <!-------------------------------- Basic Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 1">
                    <div
                        class="d-grid mb-32"
                        [ngClass]="
                            isLengthRequired
                                ? 'form-container-truck-length'
                                : 'form-container-truck-normal'
                        "
                    >
                        <ca-input-test
                            formControlName="truckNumber"
                            [inputConfig]="{
                                name: 'vehicle-unit',
                                type: 'text',
                                label: 'Unit No.',
                                isRequired: true,
                                textTransform: 'uppercase',
                                minLength: 1,
                                maxLength: 8,
                                autoFocus: editData?.type !== 'edit',
                            }"
                        ></ca-input-test>
                        <app-ca-input-dropdown
                            formControlName="truckTypeId"
                            [template]="'svgtext-template'"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Type',
                                isRequired: true,
                                isDropdown: true,
                                dropdownImageInput: {
                                    withText: true,
                                    svg: true,
                                    image: false,
                                    url:
                                        selectedTruckType?.logoName &&
                                        'assets/svg/common/trucks/' +
                                            selectedTruckType?.logoName,
                                    template: 'truck',
                                    class: selectedTruckType?.name
                                        ?.trim()
                                        .replace(' ', '')
                                        .toLowerCase(),
                                },
                                dropdownWidthClass:
                                    selectedTruckType?.name === 'Box Truck'
                                        ? 'w-col-188'
                                        : 'w-col-308',
                                customClass: 'truck-trailer-dropdown',
                            }"
                            [options]="truckType"
                            [activeItem]="selectedTruckType"
                            (selectedItem)="
                                onSelectDropdown($event, 'truck-type')
                            "
                        ></app-ca-input-dropdown>
                        <ng-container *ngIf="isLengthRequired">
                            <app-ca-input-dropdown
                                formControlName="truckLengthId"
                                [inputConfig]="{
                                    name: 'Input Dropdown',
                                    type: 'text',
                                    label: 'Length',
                                    isDropdown: true,
                                    isRequired: true,
                                    dropdownWidthClass: 'w-col-108',
                                }"
                                [options]="truckLengths"
                                [activeItem]="selectedTruckLengthId"
                                (selectedItem)="
                                    onSelectDropdown($event, 'truckLength')
                                "
                            ></app-ca-input-dropdown>
                        </ng-container>
                    </div>

                    <div class="d-grid form-container-truck-year mb-32">
                        <ca-input-test
                            formControlName="vin"
                            [inputConfig]="
                                {
                                    configType: 'vinInputConfig',
                                    loadingVinDecoder: loadingVinDecoder,
                                } | truckModalInputConfig
                            "
                        ></ca-input-test>
                        <ca-input-test
                            formControlName="year"
                            [inputConfig]="
                                {
                                    configType: 'yearInputConfig',
                                } | truckModalInputConfig
                            "
                        ></ca-input-test>
                        <app-ca-input-dropdown
                            formControlName="truckMakeId"
                            [template]="'svg-template'"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Make',
                                isRequired: true,
                                isDropdown: true,
                                dropdownImageInput: {
                                    withText: false,
                                    svg: true,
                                    image: false,
                                    url: selectedTruckMake?.logoName,
                                    class: 'truck-make',
                                },
                                dropdownWidthClass: 'w-col-156',
                            }"
                            [options]="truckMakeType"
                            [activeItem]="selectedTruckMake"
                            (selectedItem)="
                                onSelectDropdown($event, 'truckMake')
                            "
                        ></app-ca-input-dropdown>
                    </div>
                    <div class="d-grid form-container-truck-model mb-4">
                        <app-ca-input
                            formControlName="model"
                            [inputConfig]="{
                                name: 'truck-trailer-model',
                                type: 'text',
                                label: 'Model',
                                isRequired: true,
                                textTransform: 'uppercase',
                                minLength: 1,
                                maxLength: 50,
                            }"
                        ></app-ca-input>
                        <app-ca-input-dropdown
                            formControlName="colorId"
                            [template]="'svgtext-template'"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Color',
                                isDropdown: true,
                                dropdownImageInput: {
                                    withText: true,
                                    svg: true,
                                    image: false,
                                    url: selectedColor?.code
                                        ? 'ic_color.svg'
                                        : null,
                                    template: 'color',
                                    color: selectedColor?.code,
                                },
                                dropdownWidthClass: 'w-col-148',
                            }"
                            [options]="colorType"
                            [activeItem]="selectedColor"
                            (selectedItem)="onSelectDropdown($event, 'color')"
                        ></app-ca-input-dropdown>
                    </div>

                    <div class="mb-2">
                        <app-ta-checkbox
                            formControlName="excludeFromIftaFuelTaxReport"
                            [name]="'Exclude from IFTA fuel tax report'"
                            [label]="'Exclude from IFTA fuel tax report'"
                            [customClass]="'regular'"
                        ></app-ta-checkbox>
                    </div>

                    <!-- Is Company Owned -->
                    <app-ta-checkbox-card
                        formControlName="companyOwned"
                        [label]="'Company Owned'"
                        [name]="'company-owned'"
                        [reverseLogic]="true"
                        [isCardOpen]="truckForm.get('companyOwned').value"
                        [animationMarginParams]="{
                            marginTop: '12px',
                            marginBottom: '18px',
                        }"
                    >
                        <ng-container bodyFalse>
                            <div class="row row-mb-26">
                                <div class="col-12">
                                    <app-ca-input-dropdown
                                        formControlName="ownerId"
                                        [inputConfig]="{
                                            name: 'Input Dropdown',
                                            type: 'text',
                                            label: 'Owner',
                                            isRequired: true,
                                            isDropdown: true,
                                            dropdownWidthClass: 'w-col-456',
                                        }"
                                        [options]="ownerType"
                                        [canAddNew]="true"
                                        [canOpenModal]="true"
                                        [activeItem]="selectedOwner"
                                        (selectedItem)="
                                            onSelectDropdown($event, 'owner')
                                        "
                                    ></app-ca-input-dropdown>
                                </div>
                            </div>
                            <div
                                *ngIf="!truckForm.get('companyOwned').value"
                                class="row row-no-m"
                            >
                                <div class="col-12">
                                    <app-ta-ngx-slider
                                        [sliderName]="'Commission'"
                                        [sliderOptions]="commissionOptions"
                                        [startedValue]="
                                            truckForm.get('commission').value
                                        "
                                        [customClass]="'custom-truck-modal'"
                                        (onUserValueChange)="
                                            truckForm
                                                .get('commission')
                                                .setValue($event)
                                        "
                                    ></app-ta-ngx-slider>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>
                    <div class="ta-card-body-overflow-none">
                        <app-ta-custom-card
                            [hasCounter]="
                                documents.length ? documents.length : 0
                            "
                            [cardName]="'Document'"
                            [isCardOpen]="true"
                            [disabledCard]="true"
                        >
                            <app-ta-upload-files
                                [files]="documents"
                                [size]="'medium'"
                                [modalSize]="'small'"
                                (onFileEvent)="onFilesEvent($event)"
                                [showDropzone]="true"
                                [customClassName]="'modals'"
                                [hasTagsDropdown]="true"
                                [tags]="tags"
                            ></app-ta-upload-files>
                        </app-ta-custom-card>
                    </div>

                    <div class="divider"></div>

                    <app-ca-input-note
                        formControlName="note"
                        [isVisibleNote]="
                            truckForm.get('note').value &&
                            truckForm.get('note').value != 'null'
                                ? truckForm.get('note').value
                                : false
                        "
                        [note]="
                            truckForm.get('note').value &&
                            truckForm.get('note').value != 'null'
                                ? truckForm.get('note').value
                                : ''
                        "
                    ></app-ca-input-note>
                </div>
                <!-------------------------------- Additional Tab -------------------------------->
                <div class="m-tab" *ngIf="selectedTab === 2">
                    <!-- First Row -->
                    <div
                        [ngClass]="
                            isSpecialTruckType
                                ? ' truck-additional-three-columns'
                                : 'truck-additional-two-columns'
                        "
                    >
                        <app-ca-input-dropdown
                            formControlName="truckGrossWeightId"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Gross Weight',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-196',
                            }"
                            [options]="grossWeight"
                            [activeItem]="selectedTruckGrossWeight"
                            (selectedItem)="
                                onSelectDropdown($event, 'gross-weight')
                            "
                        ></app-ca-input-dropdown>
                        <ng-container *ngIf="isSpecialTruckType">
                            <ca-input-test
                                formControlName="volume"
                                [inputConfig]="{
                                    name: 'trailer-volume',
                                    type: 'text',
                                    label: 'Volume',
                                    maxLength: 5,
                                    priceSeparator: true,
                                }"
                            ></ca-input-test>
                        </ng-container>

                        <ca-input-test
                            formControlName="emptyWeight"
                            [inputConfig]="{
                                name: 'Empty Weight',
                                type: 'text',
                                label: 'Empty Weight',
                                maxLength: 5,
                                placeholderText: 'ibs',
                                thousandSeparator: true,
                            }"
                        ></ca-input-test>
                    </div>

                    <!-- Second Row -->
                    <div class="truck-additional-two-columns">
                        <app-ca-input-dropdown
                            formControlName="truckEngineModelId"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Engine Model',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-196',
                            }"
                            [options]="engineModels"
                            [activeItem]="selectedtruckEngineModelId"
                            (selectedItem)="
                                onSelectDropdown($event, 'engine-model')
                            "
                        ></app-ca-input-dropdown>

                        <app-ca-input-dropdown
                            formControlName="engineOilType"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Engine Oil Type',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-248',
                            }"
                            [options]="engineOilTypes"
                            [activeItem]="selectedEngineOilType"
                            (selectedItem)="
                                onSelectDropdown($event, 'engine-oil-type')
                            "
                        ></app-ca-input-dropdown>
                    </div>

                    <!-- Third Row -->
                    <div class="truck-additional-three-columns">
                        <app-ca-input-dropdown
                            formControlName="fuelType"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Fuel Type',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-164',
                                isDisabled: !isFuelTypeEnabled,
                            }"
                            [options]="fuelTypes"
                            [activeItem]="selectedFuelType"
                            (selectedItem)="
                                onSelectDropdown($event, 'fuel-type')
                            "
                        ></app-ca-input-dropdown>
                        <app-ca-input
                            formControlName="fuelTankSize"
                            [inputConfig]="{
                                name: 'Fuel Tank Size',
                                type: 'text',
                                label: 'Fuel Tank Size',
                                thousandSeparator: true,
                            }"
                        ></app-ca-input>
                        <app-ca-input-dropdown
                            formControlName="apUnit"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'AP Unit',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-134',
                            }"
                            [options]="apUnits"
                            [activeItem]="selectedAPUnit"
                            (selectedItem)="onSelectDropdown($event, 'ap-unit')"
                        ></app-ca-input-dropdown>
                    </div>

                    <!-- Fourth Row -->
                    <div class="truck-additional-three-columns">
                        <ca-input-test
                            formControlName="transmissionModel"
                            [inputConfig]="{
                                name: 'Transmission Model',
                                type: 'text',
                                label: 'Transmission Model',
                            }"
                        ></ca-input-test>
                        <app-ca-input-dropdown
                            formControlName="shifter"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Shifter',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-134',
                            }"
                            [options]="shifters"
                            [activeItem]="selectedShifter"
                            (selectedItem)="onSelectDropdown($event, 'shifter')"
                        ></app-ca-input-dropdown>
                        <app-ca-input-dropdown
                            formControlName="gearRatio"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Gear Ratio',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-135',
                            }"
                            [options]="gearRatios"
                            [activeItem]="selectedGearRatio"
                            (selectedItem)="
                                onSelectDropdown($event, 'gear-ratio')
                            "
                        ></app-ca-input-dropdown>
                    </div>

                    <!-- Fifth Row -->

                    <div class="truck-additional-three-columns">
                        <app-ca-input-dropdown
                            formControlName="tireSizeId"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Tire Size',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-164',
                            }"
                            [options]="tireSize"
                            [activeItem]="selectedTireSize"
                            (selectedItem)="
                                onSelectDropdown($event, 'tire-size')
                            "
                        ></app-ca-input-dropdown>
                        <ca-input-test
                            formControlName="axles"
                            [inputConfig]="{
                                name: 'Axles',
                                type: 'number',
                                label: 'Axle',
                            }"
                        ></ca-input-test>
                        <app-ca-input-dropdown
                            formControlName="brakes"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Brakes',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-134',
                            }"
                            [options]="brakes"
                            [activeItem]="selectedBrakes"
                            (selectedItem)="onSelectDropdown($event, 'brakes')"
                        ></app-ca-input-dropdown>
                    </div>

                    <!-- Sixth Row -->
                    <div class="truck-additional-three-columns">
                        <ca-input-test
                            formControlName="wheelBase"
                            [inputConfig]="{
                                name: 'Wheel Basee',
                                type: 'text',
                                label: 'Wheel Base',
                                maxLength: 8,
                                thousandSeparator: true,
                            }"
                        ></ca-input-test>
                        <app-ca-input-dropdown
                            formControlName="frontWheels"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Front Wheels',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-134',
                            }"
                            [options]="frontWheels"
                            [activeItem]="selectedFrontWheels"
                            (selectedItem)="
                                onSelectDropdown($event, 'front-wheels')
                            "
                        ></app-ca-input-dropdown>
                        <app-ca-input-dropdown
                            formControlName="rearWheels"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Rear Wheels',
                                isDropdown: true,
                                dropdownWidthClass: 'w-col-134',
                            }"
                            [options]="rearWheels"
                            [activeItem]="selectedRearWheels"
                            (selectedItem)="
                                onSelectDropdown($event, 'rear-wheels')
                            "
                        ></app-ca-input-dropdown>
                    </div>

                    <!-- Seventh Row -->
                    <div class="truck-additional-fifth-columns">
                        <app-ta-checkbox
                            formControlName="doubleBunk"
                            [name]="'Double Bunk'"
                            [label]="'Double Bunk'"
                            [customClass]="'regular'"
                            [disabled]="isBoxTruck"
                        ></app-ta-checkbox>

                        <app-ta-checkbox
                            formControlName="refrigerator"
                            [name]="'Refrigerator'"
                            [label]="'Refrigerator'"
                            [customClass]="'regular'"
                        ></app-ta-checkbox>

                        <app-ta-checkbox
                            formControlName="blower"
                            [name]="'Blower'"
                            [label]="'Blower'"
                            [customClass]="'regular'"
                        ></app-ta-checkbox>

                        <app-ta-checkbox
                            formControlName="pto"
                            [name]="'PTO'"
                            [label]="'PTO'"
                            [customClass]="'regular'"
                            [disabled]="isBoxTruck"
                        ></app-ta-checkbox>
                    </div>

                    <!-- Seventh and Half Row -->
                    <div class="truck-additional-checkbox-second-row">
                        <app-ta-checkbox
                            formControlName="dcInverter"
                            [name]="'DC Inverter'"
                            [label]="'DC Inverter'"
                            [customClass]="'regular'"
                        ></app-ta-checkbox>

                        <app-ta-checkbox
                            formControlName="headacheRack"
                            [name]="'Headache Rack'"
                            [label]="'Headache Rack'"
                            [customClass]="'regular'"
                            [disabled]="isBoxTruck"
                        ></app-ta-checkbox>

                        <app-ta-checkbox
                            formControlName="dashCam"
                            [name]="'Dash Cam'"
                            [label]="'Dash Cam'"
                            [customClass]="'regular'"
                        ></app-ta-checkbox>
                    </div>

                    <!-- Eighth Row -->
                    <div class="truck-additional-two-columns">
                        <app-ca-input-dropdown
                            formControlName="tollTransponder"
                            [template]="'groups'"
                            [inputConfig]="{
                                name: 'Input Dropdown',
                                type: 'text',
                                label: 'Toll Transponder',
                                isDropdown: true,
                                textTransform: 'capitalize',
                                dropdownWidthClass: 'w-col-196',
                            }"
                            [options]="tollTransponders"
                            [activeItem]="selectedTollTransponders"
                            (selectedItem)="
                                onSelectDropdown($event, 'toll-transponder')
                            "
                        ></app-ca-input-dropdown>
                        <ca-input-test
                            formControlName="tollTransponderDeviceNo"
                            [inputConfig]="{
                                name: 'Device No',
                                type: 'text',
                                label: 'Device No.',
                                isDisabled: !selectedTollTransponders?.id,
                            }"
                        ></ca-input-test>
                    </div>

                    <!-- Ninth Row -->
                    <div
                        class="truck-additional-three-columns"
                        [ngClass]="{
                            'row-no-mb': !truckForm.get('companyOwned').value,
                        }"
                    >
                        <ca-input-test
                            formControlName="insurancePolicy"
                            [inputConfig]="{
                                name: 'insurance-policy',
                                type: 'text',
                                label: 'Insurance Policy',
                                maxLength: 14,
                                textTransform: 'uppercase',
                            }"
                        ></ca-input-test>

                        <ca-input-test
                            formControlName="mileage"
                            [inputConfig]="{
                                name: 'Mileage',
                                type: 'text',
                                label: 'Mileage',
                                maxLength: 8,
                                placeholderText: 'mi',
                                thousandSeparator: true,
                            }"
                        ></ca-input-test>

                        <app-ca-input
                            formControlName="fhwaExp"
                            [inputConfig]="{
                                name: 'months',
                                type: 'text',
                                placeholderText: 'months',
                                label: 'FHWA Exp.',
                                isRequired: true,
                                hideClear: true,
                                removeLeadingZero: true,
                                commands: {
                                    active: true,
                                    type: 'months',
                                    firstCommand: {
                                        name: 'minus',
                                        svg: 'assets/svg/common/ic_pm_decrement.svg',
                                    },
                                    secondCommand: {
                                        name: 'plus',
                                        svg: 'assets/svg/common/ic_pm_increment.svg',
                                    },
                                },
                            }"
                        ></app-ca-input>
                    </div>

                    <!-- Ten Row -->
                    <div
                        *ngIf="truckForm.get('companyOwned').value"
                        class="truck-additional-two-columns row-no-mb"
                    >
                        <ca-input-datetime-picker
                            formControlName="purchaseDate"
                            [inputConfig]="{
                                name: 'datepicker',
                                type: 'text',
                                label: 'Purchase Date',
                                isDropdown: true,
                                placeholderIcon: 'date',
                                customClass: 'datetimeclass',
                                isFutureDateDisabled: true,
                            }"
                        ></ca-input-datetime-picker>
                        <app-ca-input
                            formControlName="purchasePrice"
                            [inputConfig]="{
                                name: 'Purchase Price',
                                type: 'text',
                                label: 'Purchase Price',
                                maxLength: 14,
                                thousandSeparator: true,
                                placeholderIcon: 'dollar',
                            }"
                        ></app-ca-input>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-ca-modal>
<ng-template #rightModalContent>
    @if (editData?.type === 'edit') {
        <div
            ngbTooltip
            mainTooltip="Added    {{
                editData?.data?.createdAt | formatDateP
            }} <br> Edited    {{ editData?.data?.updatedAt | formatDateP }}"
            tooltipBackground="#424242"
            position="bottom"
            class="modal-date-logo"
        >
            <svg-icon
                [src]="svgRoutes.DATE_ICON"
                class="modal-buttons"
            ></svg-icon>
        </div>
        <div class="modal-date-border"></div>
    }
    <div
        class="d-flex justify-content-center align-items-center modal-close-container"
        ngbTooltip
        mainTooltip="Cancel"
        tooltipBackground="#424242"
        position="bottom"
        (click)="onModalAction(taModalActionEnum.CLOSE)"
    >
        <svg-icon
            class="modal-close svg-size-14 svg-fill-muted modal-buttons"
            [src]="svgRoutes.CLOSE_ICON"
        ></svg-icon>
    </div>
</ng-template>

<ng-template #leftModalContent>
    @if (editData?.data?.truckNumber) {
        <div class="payroll-number text-color-white text-size-14 ta-font-bold">
            {{ editData?.data?.truckNumber }}
        </div>
    }
</ng-template>

<ng-template #footerTemplate>
    <div class="modal-footer modal-footer-payroll">
        <div class="divider"></div>
        @if (editData?.type === 'edit') {
            <div class="d-flex justify-content-between w-full">
                <div>
                    <button
                        class="modal-delete-btn ta-font-bold mr-12 valid"
                        (click)="onModalAction(taModalActionEnum.DELETE)"
                    >
                        Delete
                    </button>
                    <button
                        class="modal-convert-to-template-btn ta-font-bold"
                        (click)="onModalAction(taModalActionEnum.DEACTIVATE)"
                    >
                        Deactivate
                    </button>
                </div>
                <button
                    class="modal-save-btn ta-font-bold"
                    (click)="onModalAction(taModalActionEnum.SAVE)"
                    [class.valid]="truckForm.valid && isFormDirty"
                >
                    Save Changes
                </button>
            </div>
        } @else {
            <button
                class="ta-font-bold modal-save-btn modal-save-btn-add-new mr-12"
                [class.valid]="truckForm.valid && isFormDirty"
                (click)="onModalAction(taModalActionEnum.SAVE_AND_ADD_NEW)"
            >
                Save and Add New
            </button>
            <button
                class="modal-save-btn ta-font-bold"
                (click)="onModalAction(taModalActionEnum.SAVE)"
                [class.valid]="truckForm.valid && isFormDirty"
            >
                Save
            </button>
        }
    </div>
</ng-template>
