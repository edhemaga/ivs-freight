<div class="settings-grid">
    <div class="toolbar-general-cmp">
        <div class="icon-text-wrapper">
            <p
                class="disable-selection text-color-black text-size-26 ta-font-black"
            >
                Location
            </p>
        </div>

        <div
            class="settings-header d-flex align-items-center justify-items-center"
        >
            <div class="settings-name d-flex flex-1 align-items-center">
                <p class="ta-font-extra-bold text-size-16 text-color-black">
                    Parking
                </p>
                <app-ta-counter
                    [count]="parkingData?.count"
                    [countBackground]="'#6C6C6C'"
                    [countColor]="'#ffffff'"
                    countBorderRadius="60px"
                    [marginLeft]="'4px'"
                ></app-ta-counter>
            </div>
            <div
                class="settings-header-button c-pointer"
                ngbTooltip
                mainContent
                position="bottom"
                tooltipBackground="#424242"
                [mainTooltip]="'Add New'"
                tooltipColor="#ffff"
                [tooltipMarginTop]="'5px'"
            >
                <svg-icon
                    src="assets/svg/common/ic_plus.svg"
                    class="settings-plus-button svg-fill-blue-13 svg-hover-blue-15 d-flex align-items-center justify-content-center c-pointer"
                    (click)="onAction({ modalName: 'parking' })"
                ></svg-icon>
            </div>
        </div>
    </div>
    <span class="settings-body">
        <app-ta-common-card
            *ngFor="let item of parkingData?.data; trackBy: identity"
            [settingsIcon]="item.isOwner ? 'ic_company.svg' : ''"
            [cardNameCommon]="item.name"
            [hasFooter]="false"
            [haveHeaderText]="true"
            [optionsId]="item.id"
            [options]="parkingActions"
            (dropActions)="optionsEvent($event, 'parking')"
            [paddingDots]="'8px 0px 0px 0px'"
        >
            <div class="settings-body-items">
                <div *ngIf="item.phone" class="single-item">
                    <svg-icon
                        class="mr-3 svg-fill-muted svg-size-18"
                        src="assets/svg/common/ic_phone.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.phone"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.email" class="single-item">
                    <svg-icon
                        class="mr-3 svg-fill-muted svg-size-18"
                        src="assets/svg/common/ic_email.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.email"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.address" class="single-item">
                    <svg-icon
                        class="mr-3 svg-fill-muted svg-size-18"
                        src="assets/svg/truckassist-table/location-icon.svg"
                    ></svg-icon>
                    <span class="text-size-14 text-color-black-2">{{
                        item.address.address
                    }}</span>
                </div>
            </div>
            <app-ta-custom-card
                [hasCounter]="item.parkingSlotCount + item.fullParkingSlotCount"
                [cardName]="'Parking Slot'"
                [isCardOpen]="true"
                [bodyTemplate]="'card'"
                [customClass]="'detailsPadding'"
            >
                <div
                    class="parking-template-data"
                    [ngClass]="{ 'no-divider': !item.rent }"
                >
                    <div class="parking-template-item">
                        <p
                            class="ta-font-semi-bold text-size-16"
                            [ngClass]="item.parkingSlotCount? ' text-color-black' : 'text-color-light-grey-6'"
                        >
                            {{
                                item.parkingSlotCount
                                    ? item.parkingSlotCount
                                    : 0
                            }}
                        </p>
                        <p
                            class="parking-template-text text-size-14 text-color-black-2"
                            [ngClass]="{ 'cross-out text-color-light-grey-6': !item.parkingSlotCount }"
                        >
                            Parking Slot
                        </p>
                    </div>
                    <div class="parking-template-item">
                        <p
                            class="ta-font-semi-bold text-size-16"
                            [ngClass]="item.fullParkingSlotCount? ' text-color-black' : 'text-color-light-grey-6'"
                        >
                            {{
                                item.fullParkingSlotCount
                                    ? item.fullParkingSlotCount
                                    : 0
                            }}
                        </p>
                        <p
                            class="parking-template-text text-size-14"
                            [ngClass]="item.fullParkingSlotCount? ' text-color-black' : 'text-color-light-grey-6'"
                            [ngClass]="{ 'cross-out text-color-light-grey-6': !item.fullParkingSlotCount }"
                        >
                            Full Parking Slot
                        </p>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            class="parking-template-svg svg-fill-muted"
                            [ngClass]="{ disabled: !item.securityCamera }"
                            src="assets/svg/common/ic_security-camera.svg"
                        ></svg-icon>
                        <p
                            class="parking-template-text text-color-black-2 text-color-black-2"
                            [ngClass]="{ 'cross-out text-color-light-grey-6': !item.securityCamera }"
                        >
                            Security Camera
                        </p>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            class="parking-template-svg svg-fill-muted"
                            [ngClass]="{ disabled: !item.gate }"
                            src="assets/svg/common/ic_security-gate.svg"
                        ></svg-icon>
                        <p
                            class="parking-template-text text-color-black-2 text-color-black-2"
                            [ngClass]="{ 'cross-out text-color-light-grey-6': !item.gate }"
                        >
                            Gate
                        </p>
                    </div>
                </div>
            </app-ta-custom-card>
            <div *ngIf="item.rent" class="divider"></div>
            <div *ngIf="item.rent" class="settings-progress-container">
                <app-ta-progress-expiration
                    [expireDate]="getRentDate(item.monthlyDay?.id)"
                    [startDate]="currentDate"
                    [expiresSettings]="'settings-parking'"
                    [customText]="generateTextForProgressBar(item)"
                    [darkText]="true"
                ></app-ta-progress-expiration>
            </div>
        </app-ta-common-card>
    </span>
</div>
