<div class="settings-grid">
    <div class="settings-header d-flex align-items-center justify-items-center">
        <div class="settings-name d-flex flex-1 align-items-center">
            <p class="ta-font-extra-bold text-size-16 text-color-black">
                Terminal
            </p>
            <app-ta-counter
                [count]="terminalData?.count"
                [countBackground]="'#6C6C6C'"
                [countColor]="'#ffffff'"
                countBorderRadius="60px"
                [marginLeft]="'4px'"
            ></app-ta-counter>
        </div>

        <div
            class="settings-header-button c-pointer"
            ngbTooltip
            mainContent
            position="bottom"
            tooltipBackground="#424242"
            [mainTooltip]="'Add New'"
            tooltipColor="#ffff"
            [tooltipMarginTop]="'5px'"
        >
            <svg-icon
                src="assets/svg/common/ic_plus.svg"
                class="settings-plus-button svg-fill-blue-13 svg-hover-blue-15 d-flex align-items-center justify-content-center c-pointer"
                (click)="onAction({ modalName: 'terminal' })"
            ></svg-icon>
        </div>
    </div>

    <div class="settings-body">
        <app-ta-common-card
            *ngFor="
                let item of terminalData?.data;
                let i = index;
                trackBy: identityTerminalData
            "
            [settingsIcon]="item.isOwner ? 'ic_company.svg' : ''"
            [cardNameCommon]="item.name"
            [hasFooter]="false"
            [optionsId]="item.id"
            [options]="terminalActions"
            (dropActions)="optionsEvent($event, 'terminal', item)"
            [paddingDots]="'8px 0px 0px 0px'"
            [haveHeaderText]="true"
            [setPositionDrop]="true"
        >
            <div class="settings-body-items">
                <div *ngIf="item.phone" class="single-item">
                    <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                        [src]="svgRoutes.phone"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.phone"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.email" class="single-item">
                    <svg-icon
                    class="mr-3 svg-fill-light-grey-2"
                        [src]="svgRoutes.email"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.email"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.address.address" class="single-item">
                    <svg-icon
                    class="mr-3 svg-fill-light-grey-2"
                       [src]="svgRoutes.location"
                    ></svg-icon>
                    <span>{{ item?.address?.address }}</span>
                </div>
            </div>
            <app-ta-custom-card
                [cardName]="'Office'"
                [isCardOpen]="item.officeChecked"
                [bodyTemplate]="'card'"
                [customClass]="'detailsPadding'"
                [textBottomPossiton]="'-2px'"
                [hasArrow]="item.officeChecked"
                [disabledCard]="!item.officeChecked"
            >
                <div class="parking-template-data">
                    <div *ngIf="item.officePhone" class="parking-template-item">
                        <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phone"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.officePhone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>

                    <div
                        *ngIf="item.officeExtPhone"
                        class="parking-template-item"
                    >
                        <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phoneExt"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.officeExtPhone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            *ngIf="item.officeEmail"
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.email"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.officeEmail"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                </div>
            </app-ta-custom-card> 
            
            <app-ta-custom-card
                [cardName]="'Parking'"
                [isCardOpen]="item.parkingChecked"
                [bodyTemplate]="'card'"
                [textBottomPossiton]="'-2px'"
                [customClass]="'detailsPadding'"
                [hasArrow]="item.parkingChecked"
                [disabledCard]="!item.parkingChecked"
            >
                <div class="parking-template-data">
                    <div
                        *ngIf="item.parkingPhone"
                        class="parking-template-item"
                    >
                        <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phone"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.parkingPhone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>

                    <div class="parking-template-item">
                        <svg-icon
                            *ngIf="item.parkingEmail"
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.email"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.parkingEmail"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                    <div
                        *ngIf="item.terminalParkingSlot"
                        class="parking-template-item"
                    >
                        <p
                            class="ta-font-semi-bold text-size-14 text-color-black"
                        >
                            {{ item.terminalParkingSlot }}
                        </p>
                        <p
                            class="parking-template-text text-color-black-2 text-color-black-2"
                        >
                            Parking Slot
                        </p>
                    </div>
                    <div
                        *ngIf="item.terminalFullParkingSlot"
                        class="parking-template-item"
                    >
                        <p
                            class="ta-font-semi-bold text-size-14 text-color-black"
                        >
                            {{ item.terminalFullParkingSlot }}
                        </p>
                        <p
                            class="parking-template-text text-color-black-2 text-color-black-2"
                        >
                            Full Parking Slot
                        </p>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            class="parking-template-svg"
                            [ngClass]="{ disabled: !item.securityCamera }"
                            [src]="svgRoutes.securityCamera"
                        ></svg-icon>
                        <p
                            class="parking-template-text text-color-black-2 text-color-black-2"
                            [ngClass]="{ 'cross-out': !item.securityCamera }"
                        >
                            Security Camera
                        </p>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            class="parking-template-svg"
                            [ngClass]="{ disabled: !item.gate }"
                            [src]="svgRoutes.securityGate"
                        ></svg-icon>
                        <p
                            [ngClass]="{ 'cross-out': !item.gate }"
                            class="parking-template-text text-color-black-2 text-color-black-2"
                        >
                            Gate
                        </p>
                    </div>
                </div>
            </app-ta-custom-card>

            <app-ta-custom-card
                [cardName]="'Warehouse'"
                [isCardOpen]="item.warehouseChecked"
                [bodyTemplate]="'card'"
                [textBottomPossiton]="'-2px'"
                [customClass]="'detailsPadding'"
                [hasArrow]="item.warehouseChecked"
                [disabledCard]="!item.warehouseChecked"
            >
                <div class="parking-template-data">
                    <div
                        *ngIf="item.warehousePhone"
                        class="parking-template-item"
                    >
                        <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phone"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.warehousePhone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>

                    <div
                        *ngIf="item.warehouseExtPhone"
                        class="parking-template-item"
                    >
                        <svg-icon
                        class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phoneExt"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.warehouseExtPhone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                    <div class="parking-template-item">
                        <svg-icon
                            *ngIf="item.warehouseEmail"
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.email"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item.warehouseEmail"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                </div>
            </app-ta-custom-card>

            <ng-container *ngIf="item.fuelStationChecked">
                <app-ta-custom-card
                    [cardName]="'Fuel'"
                    [bodyTemplate]="'card'"
                    [hasArrow]="false"
                    [disabledCard]="true"
                ></app-ta-custom-card>
            </ng-container>
        </app-ta-common-card>
    </div>
</div>
