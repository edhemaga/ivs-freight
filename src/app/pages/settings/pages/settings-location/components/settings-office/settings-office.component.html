<div class="settings-grid">
    <div class="settings-header d-flex align-items-center justify-items-center">
        <div class="settings-name d-flex flex-1 align-items-center">
            <p class="ta-font-extra-bold text-size-16 text-color-black">
                Office
            </p>
            <app-ta-counter
                [count]="officeData?.count"
                [countBackground]="'#6C6C6C'"
                [countColor]="'#ffffff'"
                countBorderRadius="60px"
                [marginLeft]="'4px'"
            ></app-ta-counter>
        </div>
        <div class="settings-header-button c-pointer">
            <svg-icon
                src="assets/svg/common/ic_plus.svg"
                class="settings-plus-button svg-fill-blue-13 svg-hover-blue-15 d-flex align-items-center justify-content-center c-pointer"
                (click)="onAction({ modalName: 'office' })"
            ></svg-icon>
        </div>
    </div>
    <div class="settings-body">
        <app-ta-common-card
            *ngFor="
                let item of officeData?.data;
                let i = index;
                trackBy: identityOfficeData
            "
            [settingsIcon]="item.isOwner ? 'ic_company.svg' : ''"
            [cardNameCommon]="item.name"
            [hasFooter]="false"
            [haveHeaderText]="true"
            [optionsId]="item.id"
            [options]="officeActions"
            (dropActions)="officeDropActions($event, 'office')"
            [paddingDots]="'8px 0px 0px 0px'"
        >
            <div class="settings-body-items">
                <div *ngIf="item.phone" class="single-item">
                    <svg-icon
                        class="company-icons"
                        src="assets/svg/common/ic_phone.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.phone"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.email" class="single-item">
                    <svg-icon
                        class="company-icons"
                        src="assets/svg/common/ic_email.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.email"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
                <div *ngIf="item.address.address" class="single-item">
                    <svg-icon
                        class="company-icons"
                        src="assets/svg/truckassist-table/location-icon.svg"
                    ></svg-icon>
                    <app-ta-copy
                        [copyValue]="item?.address?.address"
                        [textColor]="'#2f2f2f'"
                    >
                    </app-ta-copy>
                </div>
            </div>
            <app-ta-custom-card
                *ngFor="
                    let dep of item.departmentContacts;
                    let i = index;
                    trackBy: identityOfficeData
                "
                [cardName]="dep.department.name"
                [isCardOpen]="true"
                [bodyTemplate]="'card'"
                [textBottomPossiton]="'-2px'"
                [customClass]="'detailsPadding'"
            >
                <div class="office-template-data">
                    <div class="office-template-item">
                        <svg-icon
                            class="company-icons"
                            src="assets/svg/common/ic_phone.svg"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="dep?.phone"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                    <div class="office-template-item">
                        <svg-icon
                            class="office-template-svg"
                            src="assets/svg/common/ic_phone-extension.svg"
                        ></svg-icon>
                        <p class="office-template-value">
                            {{ dep.extensionPhone }}
                        </p>
                    </div>
                    <div class="office-template-item office-template-email">
                        <svg-icon
                            class="company-icons"
                            src="assets/svg/common/ic_email.svg"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="dep?.email"
                            [textColor]="'#2f2f2f'"
                        >
                        </app-ta-copy>
                    </div>
                </div>
            </app-ta-custom-card>
            <div *ngIf="item.rent" class="divider"></div>
            <div *ngIf="item.rent" class="settings-progress-container">
                <app-ta-progress-expiration
                    [expireDate]="'03/25/2023'"
                    [startDate]="'03/12/2023'"
                    [expiresSettings]="'settings-parking'"
                    [customText]="generateTextForProgressBar(item)"
                    [darkText]="true"
                ></app-ta-progress-expiration>
            </div>
        </app-ta-common-card>
    </div>
</div>
