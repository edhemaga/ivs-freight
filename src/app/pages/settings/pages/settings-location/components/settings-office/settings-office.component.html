<div class="settings-grid">
    <div class="settings-header d-flex align-items-center justify-items-center">
        <div class="settings-name d-flex flex-1 align-items-center">
            <p class="ta-font-extra-bold text-size-16 text-color-black">
                Office
            </p>
            <app-ta-counter
                [count]="officeData?.count"
                [countBackground]="'#6C6C6C'"
                [countColor]="'#ffffff'"
                countBorderRadius="60px"
                [marginLeft]="'4px'"
            ></app-ta-counter>
        </div>
        <div
            class="settings-header-button c-pointer"
            ngbTooltip
            mainContent
            position="bottom"
            tooltipBackground="#424242"
            [mainTooltip]="'Add New'"
            tooltipColor="#ffff"
            [tooltipMarginTop]="'5px'"
        >
            <svg-icon
                [src]="svgRoutes.plus"
                class="settings-plus-button svg-fill-blue-13 svg-hover-blue-15 d-flex align-items-center justify-content-center c-pointer"
                (click)="onAction({ modalName: 'office' })"
            ></svg-icon>
        </div>
    </div>
    <div class="settings-body">
        <app-ta-common-card
            *ngFor="
                let item of officeData?.data;
                let i = index;
                trackBy: identity
            "
            [settingsIcon]="item.isOwner ? 'ic_company.svg' : ''"
            [cardNameCommon]="item.name"
            [hasFooter]="false"
            [haveHeaderText]="true"
            [optionsId]="item.id"
            [options]="options"
            (dropActions)="optionsEvent($event, 'office', item)"
            [paddingDots]="'8px 0px 0px 0px'"
        >
            <div class="settings-body-items">
                <ng-container *ngIf="item.phone">
                    <div class="single-item">
                        <svg-icon
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phone"
                        ></svg-icon>
                        <app-ta-copy
                            [arrayText]="true"
                            [textColor]="'#2f2f2f'"
                            [copyValue]="[
                                item.phone,
                                item.extensionPhone
                                    ? ' x' + item.extensionPhone
                                    : ''
                            ]"
                            type="Contacts"
                        ></app-ta-copy>
                    </div>
                </ng-container>

                <ng-container *ngIf="item.email">
                    <div class="single-item">
                        <svg-icon
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.email"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item?.email"
                            [textColor]="'#2f2f2f'"
                        ></app-ta-copy>
                    </div>
                </ng-container>

                <ng-container *ngIf="item.address.address">
                    <div class="single-item">
                        <svg-icon
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.location"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="item?.address?.address"
                            [textColor]="'#2f2f2f'"
                        ></app-ta-copy>
                    </div>
                </ng-container>
            </div>

            <app-ta-custom-card
                *ngFor="
                    let dep of item.departmentContacts;
                    let i = index;
                    trackBy: identityOfficeData
                "
                [cardName]="dep.department.name"
                [isCardOpen]="true"
                [bodyTemplate]="'card'"
                [textBottomPossiton]="'-2px'"
                [customClass]="'detailsPadding'"
            >
                <div class="office-template-data">
                    <div class="office-template-item">
                        <svg-icon
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.phone"
                        ></svg-icon>
                        <app-ta-copy
                            [arrayText]="true"
                            [textColor]="'#2f2f2f'"
                            [copyValue]="[
                                dep.phone,
                                dep.extensionPhone
                                    ? ' x' + dep.extensionPhone
                                    : ''
                            ]"
                            type="Contacts"
                        ></app-ta-copy>
                    </div>
                    <div class="office-template-item">
                        <svg-icon
                            class="office-template-svg"
                            [src]="svgRoutes.phoneExt"
                        ></svg-icon>
                        <p class="office-template-value">
                            {{ dep.extensionPhone }}
                        </p>
                    </div>
                    <div class="office-template-item office-template-email">
                        <svg-icon
                            class="mr-3 svg-fill-light-grey-2"
                            [src]="svgRoutes.email"
                        ></svg-icon>
                        <app-ta-copy
                            [copyValue]="dep?.email"
                            [textColor]="'#2f2f2f'"
                        ></app-ta-copy>
                    </div>
                </div>
            </app-ta-custom-card>

            <ng-container *ngIf="item.isOwner">
                <div class="divider"></div>
                <div class="settings-progress-container">
                    <app-ta-progress-expiration
                        [expireDate]="'03/25/2023'"
                        [startDate]="'03/12/2023'"
                        [expiresSettings]="'settings-parking'"
                        [customText]="generateTextForProgressBar(item)"
                        [darkText]="true"
                    ></app-ta-progress-expiration>
                </div>
            </ng-container>
        </app-ta-common-card>
    </div>
</div>
