<app-ta-modal
    [modalTitle]="editData?.type !== 'edit' ? 'Add Terminal' : 'Edit Terminal'"
    [editData]="editData"
    [editName]="terminalName"
    [isModalValid]="terminalForm.valid && isFormDirty"
    (action)="onModalAction($event)"
>
    <div origin>
        <form
            [formGroup]="terminalForm"
            class="form-container form-container-mt-12"
        >
            <div class="animation-two-tabs">
                <div class="m-tab">
                    <div class="row mt-4">
                        <div class="col-12">
                            <app-ta-input
                                formControlName="name"
                                [inputConfig]="{
                                    name: 'Terminal Name',
                                    type: 'text',
                                    label: 'Terminal Name',
                                    isRequired: true,
                                    textTransform: 'uppercase',
                                    autoFocus: editData?.type !== 'edit',
                                    minLength: 1,
                                    maxLength: 64
                                }"
                            ></app-ta-input>
                        </div>
                    </div>
                    
                    <div
                        class="phone-ext-email-small-modal"
                        [ngClass]="{
                            'active-phone-ext': isTerminalPhoneExtExist
                        }"
                    >
                        <div
                            class="phone-extension phone-ext-email-small-modal-my-20"
                        >
                            <div class="phone-field">
                                <app-ta-input
                                    formControlName="phone"
                                    [inputConfig]="{
                                        name: 'Phone',
                                        type: 'text',
                                        label: 'Phone',
                                        placeholderIcon: 'phone',
                                        isRequired: true,
                                        mask: '(000) 000-0000',
                                        maxLength: 14
                                    }"
                                ></app-ta-input>
                            </div>
                            <div
                                class="extension-field"
                                *ngIf="!isTerminalPhoneExtExist"
                                (click)="
                                    isTerminalPhoneExtExist =
                                        !isTerminalPhoneExtExist
                                "
                                ngbTooltip
                                mainTooltip="Add Extension"
                                position="top"
                                tooltipBackground="#6c6c6c"
                            >
                                <svg-icon
                                    src="assets/svg/common/ic_plus.svg"
                                ></svg-icon>
                            </div>
                            <app-ta-input
                                *ngIf="isTerminalPhoneExtExist"
                                formControlName="extensionPhone"
                                [inputConfig]="{
                                    name: 'phone-extension',
                                    type: 'text',
                                    label: 'Ext.',
                                    minLength: 1,
                                    maxLength: 8,
                                    placeholderIcon: 'phone-extension'
                                }"
                            ></app-ta-input>
                        </div>
                        <div class="email-field">
                            <app-ta-input
                                formControlName="email"
                                [inputConfig]="{
                                    name: 'Email',
                                    type: 'text',
                                    label: 'Email',
                                    placeholderIcon: 'email',
                                    minLength: 5,
                                    maxLength: 64,
                                    textTransform: 'lowercase'
                                }"
                            ></app-ta-input>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-10">
                            <app-ta-input-address-dropdown
                                formControlName="address"
                                [inputConfig]="{
                                    name: 'Address',
                                    type: 'text',
                                    label: 'Address, City, State Zip',
                                    isRequired: true,
                                    placeholderIcon: 'address',
                                    textTransform: 'capitalize',
                                    dropdownWidthClass: 'w-col-376',
                                    minLength: 6,
                                    maxLength: 256
                                }"
                                [placeholderType]="'longAddress'"
                                [activeAddress]="selectedAddress"
                                (selectedAddress)="onHandleAddress($event)"
                            ></app-ta-input-address-dropdown>
                        </div>
                        <div class="col-2">
                            <app-ta-input
                                formControlName="addressUnit"
                                [inputConfig]="{
                                    name: 'address-unit',
                                    type: 'text',
                                    label: 'Unit #',
                                    textTransform: 'uppercase',
                                    minLength: 1,
                                    maxLength: 10
                                }"
                            ></app-ta-input>
                        </div>
                    </div>

                    <!-- Company owned -->
                    <app-ta-checkbox-card
                        formControlName="isOwner"
                        [label]="'Company Owned'"
                        [name]="'company-owned'"
                        [hasArrow]="false"
                        [withoutToggle]="true"
                        [animationMarginParams]="{
                            marginTop: '0',
                            marginBottom: '0'
                        }"
                        [isCardOpen]="!terminalForm.get('isOwner').value"
                    >
                        <ng-container body>
                            <div class="mt-3 mb-3">
                                <div class="row row-no-m">
                                    <div class="col-4">
                                        <app-ta-input-dropdown
                                            formControlName="payPeriod"
                                            [inputConfig]="{
                                                name: 'Input Dropdown',
                                                type: 'text',
                                                label: 'Pay Period',
                                                isDropdown: true,
                                                dropdownWidthClass: 'w-col-148'
                                            }"
                                            [options]="payPeriods"
                                            [activeItem]="selectedPayPeriod"
                                            (selectedItem)="
                                                onSelectDropdown(
                                                    $event,
                                                    'pay-period'
                                                )
                                            "
                                        ></app-ta-input-dropdown>
                                    </div>
                                    <div class="col-4 no-p-left">
                                        <app-ta-input-dropdown
                                            formControlName="monthlyDay"
                                            [inputConfig]="{
                                                name: 'Input Dropdown',
                                                type: 'text',
                                                label: 'Day',
                                                isDropdown: true,
                                                isDisabled:
                                                    !terminalForm.get(
                                                        'payPeriod'
                                                    ).value,
                                                dropdownWidthClass: 'w-col-148'
                                            }"
                                            [options]="
                                                selectedPayPeriod?.name ===
                                                'Weekly'
                                                    ? weeklyDays
                                                    : monthlyDays
                                            "
                                            [activeItem]="selectedDay"
                                            (selectedItem)="
                                                onSelectDropdown($event, 'day')
                                            "
                                        ></app-ta-input-dropdown>
                                    </div>
                                    <div class="col-4">
                                        <app-ta-input
                                            formControlName="rent"
                                            [inputConfig]="{
                                                name: 'Rent',
                                                type: 'text',
                                                label: 'Rent',
                                                placeholderIcon: 'dollar',
                                                thousandSeparator: true,
                                                minLength: 4,
                                                maxLength: 8
                                            }"
                                        ></app-ta-input>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>

                    <!-- Office -->
                    <app-ta-checkbox-card
                        formControlName="officeChecked"
                        [label]="'Office'"
                        [name]="'office'"
                        [isCardOpen]="terminalForm.get('officeChecked').value"
                        [animationMarginParams]="{
                            marginTop: '0',
                            marginBottom: '0'
                        }"
                    >
                        <div
                            body
                            class="phone-ext-email-small-modal phone-ext-email-small-modal-my-20 row-no-m"
                            [ngClass]="{
                                'active-phone-ext': isOfficePhoneExtExist
                            }"
                        >
                            <div class="phone-extension">
                                <div class="phone-field">
                                    <app-ta-input
                                        formControlName="officePhone"
                                        [inputConfig]="{
                                            name: 'Phone',
                                            type: 'text',
                                            label: 'Phone',
                                            placeholderIcon: 'phone',
                                            isRequired: true,
                                            mask: '(000) 000-0000',
                                            maxLength: 14
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div
                                    class="extension-field"
                                    *ngIf="!isOfficePhoneExtExist"
                                    ngbTooltip
                                    mainTooltip="Add Extension"
                                    position="top"
                                    tooltipBackground="#6c6c6c"
                                    (click)="
                                        isOfficePhoneExtExist =
                                            !isOfficePhoneExtExist
                                    "
                                >
                                    <svg-icon
                                        src="assets/svg/common/ic_plus.svg"
                                    ></svg-icon>
                                </div>
                                <app-ta-input
                                    *ngIf="isOfficePhoneExtExist"
                                    formControlName="officeExtPhone"
                                    [inputConfig]="{
                                        name: 'phone-extension',
                                        type: 'text',
                                        label: 'Ext.',
                                        minLength: 1,
                                        maxLength: 8,
                                        placeholderIcon: 'phone-extension'
                                    }"
                                ></app-ta-input>
                            </div>
                            <div class="email-field">
                                <app-ta-input
                                    formControlName="officeEmail"
                                    [inputConfig]="{
                                        name: 'Email',
                                        type: 'text',
                                        label: 'Email',
                                        placeholderIcon: 'email',
                                        minLength: 5,
                                        maxLength: 64,
                                        textTransform: 'lowercase'
                                    }"
                                ></app-ta-input>
                            </div>
                        </div>
                    </app-ta-checkbox-card>

                    <!-- Parking -->
                    <app-ta-checkbox-card
                        formControlName="parkingChecked"
                        [label]="'Parking'"
                        [name]="'parking'"
                        subText="Use Comma (,) to separate and Hyphen (-) for range"
                        [isCardOpen]="terminalForm.get('parkingChecked').value"
                        [hasArrow]="false"
                        [animationMarginParams]="{
                            marginTop: '0',
                            marginBottom: '0'
                        }"
                    >
                        <ng-container body>
                            <div
                                class="phone-ext-email-small-modal phone-ext-email-mt20-mb-32 last-row"
                                [ngClass]="{
                                    'active-phone-ext': isParkingPhoneExtExist
                                }"
                            >
                                <div class="phone-extension">
                                    <div class="phone-field">
                                        <app-ta-input
                                            formControlName="parkingPhone"
                                            [inputConfig]="{
                                                name: 'Phone',
                                                type: 'text',
                                                label: 'Phone',
                                                placeholderIcon: 'phone',
                                                isRequired: true,
                                                mask: '(000) 000-0000',
                                                maxLength: 14
                                            }"
                                        ></app-ta-input>
                                    </div>
                                    <div
                                        class="extension-field"
                                        *ngIf="!isParkingPhoneExtExist"
                                        (click)="
                                            isParkingPhoneExtExist =
                                                !isParkingPhoneExtExist
                                        "
                                        ngbTooltip
                                        mainTooltip="Add Extension"
                                        position="top"
                                        tooltipBackground="#6c6c6c"
                                    >
                                        <svg-icon
                                            src="assets/svg/common/ic_plus.svg"
                                        ></svg-icon>
                                    </div>
                                    <app-ta-input
                                        *ngIf="isParkingPhoneExtExist"
                                        formControlName="parkingExtPhone"
                                        [inputConfig]="{
                                            name: 'phone-extension',
                                            type: 'text',
                                            label: 'Ext.',
                                            minLength: 1,
                                            maxLength: 8,
                                            placeholderIcon: 'phone-extension'
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div class="email-field">
                                    <app-ta-input
                                        formControlName="parkingEmail"
                                        [inputConfig]="{
                                            name: 'Email',
                                            type: 'text',
                                            label: 'Email',
                                            placeholderIcon: 'email',
                                            minLength: 5,
                                            maxLength: 64,
                                            textTransform: 'lowercase'
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <app-ta-input
                                        formControlName="terminalParkingSlot"
                                        [inputConfig]="{
                                            name: 'Parking Slot',
                                            type: 'text',
                                            label: 'Parking Slot # (Truck)',
                                            minLength: 1,
                                            maxLength: 64
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <app-ta-input
                                        formControlName="terminalFullParkingSlot"
                                        [inputConfig]="{
                                            name: 'Full Parking Slot',
                                            type: 'text',
                                            label: 'Full Parking Slot # (Semi Truck - Trailer)',
                                            minLength: 1,
                                            maxLength: 128
                                        }"
                                    ></app-ta-input>
                                </div>
                            </div>
                            <div
                                class="parking-gate-securityCamera parking-gate-securityCamera-location-terminal"
                            >
                                <div class="gate-field">
                                    <p class="m-0 text-color-black-2 text-size-14 ta-font-medium">Gate</p>
                                    <div class="gate-radio">
                                        <app-ta-tab-switch
                                            [tabs]="gateBtns"
                                            (switchClicked)="
                                                onAction($event, 'gate')
                                            "
                                            [type]="'type2-modal-popup'"
                                        >
                                        </app-ta-tab-switch>
                                    </div>
                                </div>
                                <div class="camera-field">
                                    <p class="m-0 text-color-black-2 text-size-14 ta-font-medium">Security Camera</p>
                                    <div class="camera-radio">
                                        <app-ta-tab-switch
                                            [tabs]="cameraBtns"
                                            (switchClicked)="
                                                onAction($event, 'camera')
                                            "
                                            [type]="'type2-modal-popup'"
                                        >
                                        </app-ta-tab-switch>
                                    </div>
                                </div>
                            </div>
                        </ng-container>
                    </app-ta-checkbox-card>

                    <!-- Warehouse -->
                    <app-ta-checkbox-card
                        formControlName="warehouseChecked"
                        [label]="'Warehouse'"
                        [name]="'warehouse'"
                        [isCardOpen]="
                            terminalForm.get('warehouseChecked').value
                        "
                        [animationMarginParams]="{
                            marginTop: '0',
                            marginBottom: '0'
                        }"
                    >
                        <div
                            body
                            class="phone-ext-email-small-modal phone-ext-email-small-modal-my-20 row-no-m"
                            [ngClass]="{
                                'active-phone-ext': isWarehousePhoneExtExist
                            }"
                        >
                            <div class="phone-extension">
                                <div class="phone-field">
                                    <app-ta-input
                                        formControlName="warehousePhone"
                                        [inputConfig]="{
                                            name: 'Phone',
                                            type: 'text',
                                            label: 'Phone',
                                            placeholderIcon: 'phone',
                                            isRequired: true,
                                            mask: '(000) 000-0000',
                                            maxLength: 14
                                        }"
                                    ></app-ta-input>
                                </div>
                                <div
                                    class="extension-field"
                                    *ngIf="!isWarehousePhoneExtExist"
                                    (click)="
                                        isWarehousePhoneExtExist =
                                            !isWarehousePhoneExtExist
                                    "
                                    ngbTooltip
                                    mainTooltip="Add Extension"
                                    position="top"
                                    tooltipBackground="#6c6c6c"
                                >
                                    <svg-icon
                                        src="assets/svg/common/ic_plus.svg"
                                    ></svg-icon>
                                </div>
                                <app-ta-input
                                    *ngIf="isWarehousePhoneExtExist"
                                    formControlName="warehouseExtPhone"
                                    [inputConfig]="{
                                        name: 'phone-extension',
                                        type: 'text',
                                        label: 'Ext.',
                                        minLength: 1,
                                        maxLength: 8,
                                        placeholderIcon: 'phone-extension'
                                    }"
                                ></app-ta-input>
                            </div>
                            <div class="email-field">
                                <app-ta-input
                                    formControlName="warehouseEmail"
                                    [inputConfig]="{
                                        name: 'Email',
                                        type: 'text',
                                        label: 'Email',
                                        placeholderIcon: 'email',
                                        minLength: 5,
                                        maxLength: 64,
                                        textTransform: 'lowercase'
                                    }"
                                ></app-ta-input>
                            </div>
                        </div>
                    </app-ta-checkbox-card>

                    <!-- Fuel Station -->
                    <app-ta-checkbox-card
                        formControlName="fuelStationChecked"
                        [label]="'Fuel Station'"
                        [name]="'fuel-station'"
                        [hasArrow]="false"
                        [animationMarginParams]="{
                            marginTop: '0',
                            marginBottom: '0'
                        }"
                    >
                    </app-ta-checkbox-card>
                </div>
            </div>
        </form>
    </div>
</app-ta-modal>
