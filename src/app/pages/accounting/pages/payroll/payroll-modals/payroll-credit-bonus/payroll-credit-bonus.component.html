<app-payroll-base-modal
    [modalTitle]="'Add Credit'"
    [baseForm]="payrollCreditForm"
    [footerTemplate]="footerContent"
    [isDriverAndTruckTabs]="true"
    [isShortModal]="editData?.isShortModal"
></app-payroll-base-modal>

<!-- Modal footer template -->
<ng-template #footerContent>
    <div class="modal-footer" [class.justify-content-between]="isEditMode">
        <ng-container *ngIf="isEditMode; else showCreateButtons">
            <div>
                <button
                    class="modal-delete-btn ta-font-bold mr-12"
                    (click)="saveCredit(taModalActionEnums.DELETE)"
                    [class.valid]="payrollCreditForm.valid"
                >
                    Delete
                </button>
                <button
                    class="modal-convert-to-template-btn ta-font-bold"
                    (click)="saveCredit(taModalActionEnums.MOVE_TO_THIS_PERIOD)"
                    [class.valid]="payrollCreditForm.valid"
                >
                    Move to This Period
                </button>
            </div>
            <button
                class="modal-save-btn ta-font-bold"
                (click)="saveCredit(taModalActionEnums.UPDATE)"
                [class.valid]="payrollCreditForm.valid"
            >
                Save Changes
            </button>
        </ng-container>

        <ng-template #showCreateButtons>
            <button
                class="ta-font-bold modal-save-btn modal-save-btn-add-new mr-12"
                [class.valid]="payrollCreditForm.valid"
                (click)="saveCredit(taModalActionEnums.SAVE_AND_ADD_NEW)"
            >
                Save and Add New
            </button>
            <button
                class="modal-save-btn ta-font-bold"
                (click)="saveCredit(taModalActionEnums.SAVE)"
                [class.valid]="payrollCreditForm.valid"
            >
                Save
            </button>
        </ng-template>
    </div>
</ng-template>
