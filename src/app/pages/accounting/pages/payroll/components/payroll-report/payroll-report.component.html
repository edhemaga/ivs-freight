<div class="report-main-holder d-flex">
    <div class="middle-report-info">
        <div class="report-card">
            <div
                class="report-card-title d-flex align-items-center justify-content-between"
            >
                <div class="d-flex align-items-center">
                    <div class="payroll_report_title">Report</div>
                    <div class="payroll_chip">12 STOP (4 EXTRA)</div>
                    <div class="payroll_chip">3 LOAD</div>
                    <div class="payroll_chip blue">+1 DAY</div>
                </div>
                <div class="report-count-item-load d-flex">
                    <div class="report-count-item-load-right d-flex">
                        <div class="report-tickets">
                            Empty
                            <span>{{ 233 | currency : 'USD' }}</span>
                        </div>
                        <div class="report-tickets">
                            Loaded
                            <span>{{ 123 | currency : 'USD' }}</span>
                        </div>
                        <div class="edit">
                            <svg-icon
                                [src]="
                                    'assets/svg/truckassist-table/dropdown/content/edit-hover.svg'
                                "
                            ></svg-icon>
                        </div>
                    </div>
                </div>
            </div>
            <div class="border-item"></div>
            <!-- <app-payroll-table
                [tableSettings]="tableSettings"
                [tableType]="'report'"
                [tableSettingsResizable]="tableSettingsResizable"
                [isResizableTable]="true"
                [tableAddClas]="'resizable-table'"
            ></app-payroll-table> -->
            <div class="small-table-holder-main">
                <!-- [hideFieldsToHide]="expandTable"
                    (onPressEvent)="selectPayrollReport($event)" -->
                <app-ca-main-table
                    *ngIf="!(loading$ | async)"
                    [columns]="columns"
                    [data$]="payrollMileageDriverLoads$"
                ></app-ca-main-table>
            </div>
            <div class="map-holder">
                <!-- <agm-map
                    [latitude]="mapLatitude"
                    [longitude]="mapLongitude"
                    [restriction]="mapRestrictions"
                    [streetViewControl]="false"
                    [styles]="styles"
                    [zoom]="mapZoom"
                    [usePanning]="true"
                    [keyboardShortcuts]="false"
                ></agm-map> -->
            </div>
        </div>
    </div>
    <div class="right-report-info">
        <div class="report-card">
            <!-- <app-ca-period-content
                [isOpen]="true"
                [type]="'MILEAGE'"
                [componentData]="payrollReport$ | async"
            ></app-ca-period-content> -->
        </div>
    </div>
</div>

<!-- TABLE TEMPLATES -->
<ng-template #customCountTemplate let-data let-index="index">
    <div class="custom-load-index">{{ index }}</div>
</ng-template>

<ng-template #customLocationTypeLoad let-data let-index="index">
    <div class="load-description d-flex align-items-center">
        <svg-icon
            src="assets/svg/svg_numbers/olddash/svg_num_box_1.svg"
        ></svg-icon>
        <div class="load-description-name">
            <div class="load-description-address">{{ data.address }}</div>
            <div class="load-description-stop-type">
                {{ data.stopType.name }}
            </div>
            <!-- <div>{{ data.orderNumber }}</div> -->
        </div>
    </div>
</ng-template>
