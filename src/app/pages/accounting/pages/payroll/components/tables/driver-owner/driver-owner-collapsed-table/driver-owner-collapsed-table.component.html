<ng-container *ngIf="loading$ | async">
    <svg-icon
        [name]="expandTable ? 'payroll_sceleton_collapsed' : 'payroll_sceleton'"
    ></svg-icon>
</ng-container>
<app-ca-main-table
    *ngIf="!(loading$ | async)"
    [hideFieldsToHide]="!expandTable"
    (onPressEvent)="selectPayrollReport($event)"
    [columns]="columns"
    [data$]="tableData$"
></app-ca-main-table>
<ng-template #customCell let-data>
    <div class="driver-solo-info d-flex">
        <span class="driver-solo-info-text">{{ data.truck.truckNumber }}</span>
        <div
            class="payroll_count d-flex justify-content-center align-items-center"
        >
            {{ data.payrollCount }}
        </div>
    </div>
</ng-template>

<ng-template #customStatus let-data>
    <div class="custom-status-holder d-flex align-itemst-center">
        <svg-icon
            class="payment_done d-flex"
            *ngIf="data == '0'"
            [svgClass]="'d-flex'"
            name="mark-as-done"
        ></svg-icon>
        <svg-icon
            class="caution d-flex"
            *ngIf="data > 0"
            [svgClass]="'d-flex'"
            name="incorrect"
        ></svg-icon>
        <div
            *ngIf="data !== 0"
            class="custom-status-text"
            [ngClass]="{ 'past-payment': data > 0 }"
        >
            {{ Math.abs(data) }} UNPAID
        </div>
        <div *ngIf="data === 0" class="custom-status-text ready-payment">
            ALL PAID
        </div>
    </div>
</ng-template>
