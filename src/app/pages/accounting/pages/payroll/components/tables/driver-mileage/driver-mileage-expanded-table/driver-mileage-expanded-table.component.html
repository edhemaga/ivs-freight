<ng-container *ngIf="loading$ | async">
    <svg-icon
        [name]="expandTable ? 'payroll_sceleton_collapsed' : 'payroll_sceleton'"
    ></svg-icon>
</ng-container>
<app-ca-main-table
    *ngIf="!(loading$ | async)"
    [hideFieldsToHide]="!expandTable"
    (onPressEvent)="selectPayrollReport($event)"
    [columns]="columns"
    [data$]="tableData$"
></app-ca-main-table>

<ng-template #customStatus let-data>
    <div class="custom-status-holder d-flex align-itemst-center">
        <svg-icon
            class="payment_done d-flex"
            *ngIf="data.name === 'Paid'"
            [svgClass]="'d-flex'"
            name="mark-as-done"
        ></svg-icon>
        <svg-icon
            class="caution d-flex"
            *ngIf="data.name === 'ShortPaid' || data.name === 'NotPaid'"
            [svgClass]="'d-flex'"
            name="incorrect"
        ></svg-icon>
        <!-- <div
            *ngIf="data.period !== 'Ready'"
            class="custom-status-text"
            [ngClass]="{ 'past-payment': data.period === 'Past' }"
        >
            {{ Math.abs(data.numberOfDays) }} DAYS
        </div> -->
        <div
            *ngIf="data.name === 'Paid'"
            class="custom-status-text ready-payment"
        >
            PAID
        </div>
        <div
            *ngIf="data.name === 'ShortPaid'"
            class="custom-status-text past-payment"
        >
            SHORT-P
        </div>
        <div
            *ngIf="data.name === 'NotPaid'"
            class="custom-status-text past-payment"
        >
            UNPAID
        </div>
    </div>
</ng-template>

<ng-template #customMileageHeader let-data>
    <div class="custom-mileage">
        {{ data }}
        <span>mi</span>
    </div>
</ng-template>
