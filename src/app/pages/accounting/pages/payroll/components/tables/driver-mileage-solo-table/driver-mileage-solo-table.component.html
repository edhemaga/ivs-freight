<ng-template #customCell let-data>
    <div (click)="test()" class="driver-solo-info d-flex">
        <app-ca-profile-image
            [avatarColor]="{ background: '#DFC2F9', color: '#9E47EC66' }"
            [textShortName]="'FJ'"
            [size]="20"
            [isRound]="false"
            [isHoverEffect]="false"
        ></app-ca-profile-image>
        <span class="driver-solo-info-text">{{ data }}</span>
    </div>
</ng-template>
<ng-template #customText let-data>
    <div class="custom-text-date">{{ data }}</div>
</ng-template>

<ng-template #customMileageHeader let-data>
    <div class="custom-mileage">
        {{ data }}
        <span>mi</span>
    </div>
</ng-template>

<ng-template #customStatus let-data>
    <div class="custom-status-holder d-flex align-itemst-center">
        <svg-icon class="state" src="assets/svg/common/ic_clock.svg"></svg-icon>
        <div class="custom-status-text">{{ data.name }}</div>
    </div>
</ng-template>

<app-ca-main-table [columns]="columns" [data$]="tableData$"></app-ca-main-table>
