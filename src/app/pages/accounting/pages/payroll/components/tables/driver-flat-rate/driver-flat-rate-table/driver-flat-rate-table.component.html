<ng-container *ngIf="loading$ | async">
    <svg-icon
        [name]="expandTable ? 'payroll_sceleton_collapsed' : 'payroll_sceleton'"
    ></svg-icon>
</ng-container>
<ng-container *ngIf="!(loading$ | async)">
    <app-ca-main-table
        [hideFieldsToHide]="!expandTable"
        (onPressEvent)="selectPayrollReport($event)"
        [columns]="columns"
        [data$]="tableData$"
    ></app-ca-main-table>
</ng-container>

<ng-template #customCell let-data>
    <div class="driver-solo-info d-flex">
        <app-ca-profile-image
            [avatarColor]="{ background: '#DFC2F9', color: '#9E47EC66' }"
            [textShortName]="'FJ'"
            [size]="20"
            [isRound]="false"
            [isHoverEffect]="true"
        ></app-ca-profile-image>
        <span class="driver-solo-info-text text-color-black">{{ data.fullName }}</span>
    </div>
</ng-template>

<ng-template #customStatus let-data>
    <div class="custom-status-holder d-flex align-itemst-center">
        <ng-container *ngIf="data.period === 'Ready'">
            <svg-icon
                class="payment_done d-flex"
                [svgClass]="'d-flex'"
                name="mark-as-done"
            ></svg-icon>
        </ng-container>

        <ng-container *ngIf="data.period === 'Past'">
            <svg-icon
                class="caution d-flex"
                [svgClass]="'d-flex'"
                name="incorrect"
            ></svg-icon>
        </ng-container>

        <ng-container *ngIf="data.period === 'Pending'">
            <svg-icon
                class="state d-flex"
                [svgClass]="'d-flex'"
                name="ic_clock"
            ></svg-icon>
        </ng-container>

        <ng-container *ngIf="data.period !== 'Ready'">
            <div
                class="custom-status-text"
                [ngClass]="{ 
                    'text-color-red-11': data.period === 'Past',
                    'text-color-dark-grey': data.period !== 'Past'
                }"
            >
                {{ Math.abs(data.numberOfDays) }} DAYS
            </div>
        </ng-container>

        <ng-container *ngIf="data.period === 'Ready'">
            <div class="custom-status-text text-color-green-2">Ready</div>
        </ng-container>
    </div>
</ng-template>

<ng-template #customMileageHeader let-data>
    <div class="custom-mileage text-color-dark-grey">
        {{ data }}
        <span class="text-color-muted">$</span>
    </div>
</ng-template>
