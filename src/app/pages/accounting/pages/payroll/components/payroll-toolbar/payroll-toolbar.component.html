<div class="toolbar-container d-flex align-items-center">
    <!-- LIST NAME -->
    <div
        class="list-name d-flex justify-content-center align-items-center ta-font-black"
    >
        {{ 'Payroll' | listNameCase : false }}
    </div>

    <div class="tab-wrapper d-flex align-items-center">
        <ng-container *ngFor="let data of tableData; let i = index">
            <div
                class="tab-container d-flex"
                [ngClass]="{
                    'tab-inactive': selectedTab !== data.field,
                    'tab-active': selectedTab === data.field,
                    disabled: data.inactive
                }"
                (click)="onSelectTab(data.field)"
            >
                <div class="tab d-flex align-items-center">
                    <ng-container *ngIf="!data.iconLink">
                        <div
                            class="tab-title d-flex justify-content-center align-items-center ta-font-extra-bold"
                        >
                            {{ data.title | titlecase }}
                        </div>
                    </ng-container>
                    <svg-icon
                        *ngIf="data.iconLink"
                        [svgStyle]="{
                            'width.px': 20,
                            'height.px': 20
                        }"
                        [src]="data.iconLink"
                    ></svg-icon>
                    <ng-container *ngIf="!data.hideDataCount">
                        <div
                            class="data-count d-flex justify-content-center align-items-center ta-font-extra-bold"
                        >
                            {{ data.length }}
                        </div>
                    </ng-container>
                </div>
            </div>
        </ng-container>
    </div>

    <div class="filters_and_search">
        <div
            class="border-container d-flex justify-content-center align-items-center"
        >
            <div class="border-stick"></div>
        </div>
        <div class="search-filter-holder">
            <app-ca-search-multiple-states
                [searchType]="'tabel'"
                [toolbarSearch]="true"
                [selectedTabData]="{ gridNameTitle: 'Payroll' }"
            ></app-ca-search-multiple-states>
        </div>

        <div
            class="border-container d-flex justify-content-center align-items-center"
        >
            <div class="border-stick"></div>
        </div>

        <div class="search-filter-holder">
            <app-ca-filter
                [type]="'statusFilter'"
                [loadStatusOptionsArray]="[
                    {
                        id: 1,
                        name: 'Assigned',
                        count: 12,
                        hidden: false,
                        isSelected: false
                    },
                    {
                        id: 2,
                        name: 'Booked',
                        count: 3,
                        hidden: false,
                        isSelected: false
                    },
                    {
                        id: 3,
                        name: 'Unassigned',
                        count: 1,
                        hidden: false,
                        isSelected: false
                    }
                ]"
                [filterTitle]="'Status Filter'"
                [icon]="'broker-half-circle'"
            >
            </app-ca-filter>
        </div>
    </div>
    <!-- TOOLBAR ACTIONS -->
    <div class="table-actions d-flex justify-content-end align-items-center">
        <ng-container *ngIf="!tableExpanded; else openTable">
            <!-- Options -->
            <div class="search-filter-holder">
                <div class="menu_list d-flex" ngbTooltip>
                    <div
                        #op="ngbPopover"
                        (click)="onShowOptions(op)"
                        [ngbPopover]="optionsPopover"
                        [placement]="'bottom-right'"
                        [autoClose]="'outside'"
                        popoverClass="toolbar-options-popover"
                        triggers="manual"
                        (hidden)="optionsPopupOpen = false"
                        class="action-div active-options d-flex align-items-center"
                        mainTooltip="Tooltip"
                        [tooltipBackground]="
                            optionsPopupOpen ? '#CCCCCC' : '#424242'
                        "
                        [tooltipColor]="
                            optionsPopupOpen ? '#2F2F2F' : '#FFFFFF'
                        "
                        position="bottom"
                        container="body"
                    >
                        <svg-icon
                            class="d-flex justify-content-center align-items-center"
                            [ngClass]="{ 'dropdown-active': optionsPopupOpen }"
                            [svgStyle]="{ 'width.px': 26, 'height.px': 26 }"
                            [src]="
                                'assets/svg/common/routing/ic_route_info.svg'
                            "
                        ></svg-icon>
                    </div>
                </div>
            </div>

            <div
                class="border-container d-flex justify-content-center align-items-center"
            >
                <div class="border-stick"></div>
            </div>
            <div class="search-filter-holder">
                <div class="menu_list d-flex" ngbTooltip>
                    <div
                        #op="ngbPopover"
                        (click)="onShowOptions(op)"
                        [ngbPopover]="optionsPopover"
                        [placement]="'bottom-right'"
                        [autoClose]="'outside'"
                        popoverClass="toolbar-options-popover"
                        triggers="manual"
                        (hidden)="optionsPopupOpen = false"
                        class="action-div active-options d-flex align-items-center"
                        mainTooltip="Tooltip"
                        [tooltipBackground]="
                            optionsPopupOpen ? '#CCCCCC' : '#424242'
                        "
                        [tooltipColor]="
                            optionsPopupOpen ? '#2F2F2F' : '#FFFFFF'
                        "
                        position="bottom"
                        container="body"
                    >
                        <svg-icon
                            class="d-flex justify-content-center align-items-center"
                            [ngClass]="{ 'dropdown-active': optionsPopupOpen }"
                            [svgStyle]="{ 'width.px': 18, 'height.px': 17 }"
                            [src]="
                                'assets/svg/truckassist-table/burger-icon.svg'
                            "
                        ></svg-icon>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #openTable>
            <div class="search-filter-holder">
                <div class="menu_list d-flex expand_table_icon" ngbTooltip>
                    <div
                        (click)="expandTable()"
                        class="action-div active-options d-flex align-items-center"
                        mainTooltip="Expand Table"
                        [tooltipBackground]="
                            optionsPopupOpen ? '#CCCCCC' : '#424242'
                        "
                        [tooltipColor]="
                            optionsPopupOpen ? '#2F2F2F' : '#FFFFFF'
                        "
                        position="bottom"
                        container="body"
                    >
                        <svg-icon
                            class="d-flex justify-content-center align-items-center"
                            [ngClass]="{ 'dropdown-active': optionsPopupOpen }"
                            [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
                            [src]="
                                'assets/svg/common/ic_arrow_down_updated.svg'
                            "
                        ></svg-icon>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>
</div>

<ng-template
    #optionsPopover
    let-data="data"
    data-toggle="popover"
></ng-template>
