<div class="table-container d-flex">
    <div class="payroll-main" [class.open]="!tableExpanded">
        <app-ta-table-toolbar
            (toolBarAction)="onToolBarAction($event)"
            [options]="tableOptions"
            [tableData]="tableData"
            [selectedTab]="selectedTab"
            [columns]="columns"
        ></app-ta-table-toolbar>

        <div class="payroll-tables-holder">
            <ng-container
                *ngFor="let d of (payrollCountsResponse$ | async).payrollData"
            >
                <div class="card-holder">
                    <app-ca-payroll-list-summary-overview [item]="d">
                        <app-driver-mileage-solo-table
                            [title]="d.title"
                            (expandTableEvent)="expandTable($event)"
                            [expandTable]="tableExpanded"
                        ></app-driver-mileage-solo-table>
                    </app-ca-payroll-list-summary-overview>
                    <!-- <app-ta-custom-card
                        [cardName]="d.title"
                        [isCardOpen]="false"
                        [hasDivider]="false"
                        [hasCounter]="1" 
                        [hasPayrollStatus]="true"
                        [animationMarginParams]="{
                            marginTop: '0px',
                            marginBottom: '0px'
                        }"
                    >
                        
                    </app-ta-custom-card> -->
                </div>
            </ng-container>
        </div>
    </div>
    <div class="report-hold" *ngIf="!tableExpanded">
        <app-payroll-report
            [reportId]="reportTableData?.id"
            [reportTableData]="reportTableData"
        ></app-payroll-report>
    </div>
</div>
