<div class="table-container d-flex">
    <div class="payroll-main" [class.open]="reportTableExpanded$ | async">
        <app-ta-table-toolbar
            (toolBarAction)="onToolBarAction($event)"
            [options]="tableOptions"
            [tableData]="tableData"
            [selectedTab]="selectedTab"
            [columns]="columns"
        ></app-ta-table-toolbar>

        <div class="payroll-tables-holder">
            <ng-container
                *ngFor="
                    let payroll of (payrollCountsResponse$ | async).payrollData;
                    let indx = index
                "
            >
                <div class="card-holder">
                    <app-ca-payroll-list-summary-overview
                        [index]="indx"
                        [isExpanded]="openedIndex === indx"
                        [item]="payroll"
                        (toggle)="hideShowTables($event)"
                        [leftTemplate]="driverMileageOpenSumary"
                        [showLeftTemplate]="
                            selectedOpenFromList && openedIndex === indx
                        "
                    >
                        <ng-container #container></ng-container>
                    </app-ca-payroll-list-summary-overview>
                </div>
            </ng-container>
        </div>
    </div>
    <div class="report-hold" *ngIf="reportTableExpanded$ | async">
        <app-payroll-report
            [selectedTab]="selectedTab"
            [reportId]="reportTableData?.id"
            [reportTableData]="reportTableData"
        ></app-payroll-report>
    </div>
</div>

<ng-template #customIndex let-index="index">
    <div>{{ index }}</div>
</ng-template>

<ng-template #customCell>
    <div>
        <app-ca-note [note]="''" [openedAll]="false" [parking]="false"></app-ca-note>
    </div>
</ng-template>

<ng-template #driverMileageOpenSumary>
    <div class="driver-opened-payroll-sumary d-flex">
        <div
            class="close_open_payroll_arrow d-flex"
            (click)="closeOpenPreview($event)"
        >
            <svg-icon src="assets/svg/common/back-arrow.svg"></svg-icon>
        </div>
        <div class="table-text with-border">Driver (Mile)</div>
        <div class="driver-info d-flex">
            <app-ca-profile-image
                [avatarColor]="{ background: '#DFC2F9', color: '#9E47EC66' }"
                [textShortName]="'FJ'"
                [size]="20"
                [isRound]="false"
                [isHoverEffect]="false"
            ></app-ca-profile-image>
            <div class="table-text">
                {{ selectedOpenFromList?.driver?.fullName }}
            </div>
            <div class="item-count d-flex">
                {{ selectedOpenFromList?.payrollCount }}
            </div>
        </div>
    </div>
</ng-template>
