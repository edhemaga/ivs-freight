<div
    class="details-container-items"
    [ngClass]="{ 'details-closed-items': statusIsClosed }"
>
    <ng-container
        *ngFor="let item of loadConfig; let i = index; trackBy: identity"
    >
        <div>
            <app-ta-details-header
                [options]="dataTest"
                [route]="'/list/load'"
                [tooltipHeaderName]="'Back to Load List'"
                [headerText]="item.name"
                [hasDateArrow]="item.hasArrow"
                [counterData]="item.length"
                [statusInactive]="item.hide"
                [loadNames]="item.pl"
            >
            </app-ta-details-header>
        </div>
    </ng-container>

    <div class="load-details-container">
        <app-load-details-item
            [loadData]="loadConfig"
            [routeData]="loadStopRoutes"
        ></app-load-details-item>
    </div>
</div>
