<div class="details-container-items">
    <ng-container
        *ngFor="
            let item of loadDetailsConfig;
            let i = index;
            trackBy: trackByIdentity
        "
    >
        <div>
            <app-ta-details-header
                [options]="dataTest"
                [route]="'/list/load'"
                [tooltipHeaderName]="'Back to List'"
                [headerText]="item.name"
                [hasDateArrow]="item.hasArrow"
                [counterData]="item.length"
                [danger]="item.hasDanger"
                [statusInactive]="item.hide"
            >
            </app-ta-details-header>
        </div>
    </ng-container>

    <div class="load-details-container">
        <app-load-details-item
            [loadData]="loadDetailsConfig"
            [routeData]="loadStopRoutes"
        ></app-load-details-item>
    </div>
</div>
