<div class="details-component load-details-item-container">
    <ng-container
        *ngFor="let loadItem of detailsConfig; trackBy: trackByIdentity"
    >
        <ng-container [ngSwitch]="loadItem.template">
            <!-- General -->

            <ng-container *ngSwitchCase="'general'">
                <app-load-details-card
                    [load]="loadItem?.data"
                ></app-load-details-card>
            </ng-container>

            <!-- Stops -->

            <ng-container *ngSwitchCase="'stop'">
                <app-load-details-item-stops
                    [load]="loadItem?.data"
                    [isMapDisplayed]="loadItem?.isMapDisplayed"
                >
                </app-load-details-item-stops>
            </ng-container>

            <!-- Comment -->

            <ng-container *ngSwitchCase="'comment'">
                <div class="comment-container">
                    <app-ta-user-review
                        (changeReviewsEvent)="changeCommentEvent($event)"
                        [reviewData]="loadItem?.data?.comments"
                    >
                    </app-ta-user-review>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
