<div
    class="d-flex flex-column justify-content-center comments-container"
    [ngStyle]="{ background: isHeaderHidden ? 'transparent' : '#fff' }"
>
    <app-ta-comments-search
        [commentsData]="comments"
        [isDisplaySearch]="isSearchComment"
        [isHeaderHidden]="isHeaderHidden"
        (onAction)="onCommentAction($event)"
        (onSort)="onSortAction($event)"
        (onSearchHighlight)="onSearchHighlightAction($event)"
    ></app-ta-comments-search>
</div>
