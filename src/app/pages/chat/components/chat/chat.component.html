<div class="chat-container">
    <div class="toolbar-container d-flex align-items-center">
        <!-- TITLE -->
        <div
            class="list-name d-flex justify-content-center align-items-center ta-font-black"
        >
            {{ title | uppercase }}
        </div>
        <!-- TABS -->
        <div class="tab-wrapper d-flex align-items-center">
            <ng-container *ngFor="let tab of tabs; let ind = index">
                <div
                    class="tab-container d-flex"
                    [ngClass]="{
                        'tab-inactive': !tab.isActive,
                        'tab-active': tab.isActive
                    }"
                    (click)="onSelectTab(tab)"
                >
                    <div class="tab d-flex align-items-center">
                        <div
                            class="tab-title d-flex justify-content-center align-items-center ta-font-extra-bold"
                        >
                            {{ tab.name }}
                        </div>
                        <div
                            class="data-count d-flex justify-content-center align-items-center ta-font-extra-bold"
                        >
                            {{ tab.count }}
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <div
            class="border-container d-flex justify-content-center align-items-center"
        >
            <div class="border"></div>
        </div>
        <div
            class="table-actions d-flex justify-content-end align-items-center"
        >
            <div
                popoverClass="toolbar-options-popover"
                triggers="manual"
                class="action-div active-options d-flex align-items-center"
                mainTooltip="Tooltip"
                position="bottom"
            >
                <svg-icon
                    class="d-flex justify-content-center align-items-center"
                    [svgStyle]="{ 'width.px': 18, 'height.px': 17 }"
                    [src]="'assets/svg/chat/burger-menu-icon.svg'"
                ></svg-icon>
            </div>
            <div
                class="border-container d-flex justify-content-center align-items-center"
            >
                <div class="border"></div>
            </div>
            <div
                class="settings-icon action-div active-options d-flex align-items-center"
                mainTooltip="Tooltip"
                position="bottom"
            >
                <svg-icon
                    class="d-flex justify-content-center align-items-center"
                    [svgStyle]="{ 'width.px': 18, 'height.px': 17 }"
                    [src]="'assets/svg/chat/settings-icon.svg'"
                ></svg-icon>
            </div>
            <div class="d-flex justify-content-center align-items-center">
                <div class="new-chat">
                    <svg-icon
                        [src]="'assets/svg/chat/plus-icon.svg'"
                    ></svg-icon>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="chat-main-content">
        <!-- USER TYPES LIST -->
        <div class="chat-lists">
            <!-- COMPANY USERS -->
            <app-chat-user-list
                (selectedUser)="createUserConversation($event)"
                [type]="'Company'"
                [contact]="companyUsers"
            >
            </app-chat-user-list>
            <div class="divider"></div>
            <!-- DRIVERS -->
            <app-chat-user-list
                (selectedUser)="createUserConversation($event)"
                [type]="'Driver'"
                [contact]="drivers"
            >
            </app-chat-user-list>
        </div>
        <!-- MESSAGES -->
        <div class="conversation-wrapper">
            <router-outlet></router-outlet>
        </div>
        <div>Department</div>
    </div>
</div>
