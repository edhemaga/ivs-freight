<div class="chat-list-container">
    <div class="chat-header-wrapper">
        <ng-content select="[header]"></ng-content>
    </div>
    <ng-container *ngIf="itemsCount; else noData">
        <div class="contact-container">
            <div
                class="contact-wrapper"
                [ngStyle]="
                    isSearchActive
                        ? {
                              height: 'calc(100% - 58px)',
                              marginTop: '6px',
                              position: 'relative',
                              top: '-6px'
                          }
                        : {}
                "
            >
                <ng-content select="[body]"></ng-content>
            </div>
        </div>
    </ng-container>

    <ng-template #noData>
        <app-chat-no-data [message]="noDataConfig.message">
            <div
                class="no-data-button-wrapper d-flex justify-content-center ta-font-bold"
            >
                <button
                    [href]="noDataConfig.navigateTo ?? '#'"
                    class="no-data-button"
                >
                    {{ noDataConfig.buttonText }}
                </button>
            </div>
        </app-chat-no-data>
    </ng-template>
</div>
