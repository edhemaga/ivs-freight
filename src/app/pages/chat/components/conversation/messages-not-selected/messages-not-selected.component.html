<div class="no-data-wrapper">

        <div class="ta-font-extra-bold">Conversation</div>
        <div
            class="border-container d-flex justify-content-center align-items-center"
        >
            <div class="border"></div>
        </div>
    </div>
    <div class="content-not-selected-wrapper">
        <div class="content-not-selected">
            <img
                class="artboard"
                [src]="'./assets/png/chat/artboard-not-selected.png'"
                alt="nothing-selected"
            />

            <div class="lower-text">Nothing is selected</div>
        </div>
    </div>
</div>
