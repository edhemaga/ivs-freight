<div class="message-container d-flex">
    <div
        [ngClass]="
            currentUserId === message.sender?.id ? 'align-right' : 'align-left'
        "
        class="content-wrapper d-flex"
    >
        <div class="message-time d-flex">
            {{ message.createdAt | formatTime }}
        </div>
        <div
            [ngClass]="
                currentUserId === message.sender?.id ? 'current-user' : 'other'
            "
            class="content ta-font-regular"
        >
            {{ message.content }}
        </div>
    </div>
</div>
