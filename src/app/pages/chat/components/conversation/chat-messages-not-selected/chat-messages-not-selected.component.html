<div class="no-data-wrapper">
    <app-chat-header>
        <div class="messages-header d-flex">
            <div class="ta-font-extra-bold">Conversation</div>
        </div>
    </app-chat-header>

    <div class="content-not-selected-wrapper d-flex">
        <div class="content-not-selected">
            <img
                class="artboard"
                [src]="ChatPngRoutes.artboardNotSelected"
                alt="nothing-selected"
            />
            <div class="upper-text ta-font-bold">Select an item to read</div>
            <div class="lower-text ta-font-medium">Nothing is selected</div>
        </div>
    </div>
</div>
