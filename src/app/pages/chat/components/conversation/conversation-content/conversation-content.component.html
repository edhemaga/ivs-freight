<div class="conversation-content-container">
    <!-- Header with basic information -->
    <app-chat-header [isBottomBorderDisplayed]="!isAttachmentUploadActive">
        <ng-container [ngSwitch]="true">
            <div class="messages-header d-flex align-items-center">
                <ng-container
                    *ngSwitchCase="
                        (conversation$ | async)?.participants?.length === 1
                    "
                >
                    <app-ca-profile-image
                        [avatarImg]="
                            (conversation$ | async)?.participants[0]?.avatarFile
                                ?.url
                        "
                        [avatarColor]="{
                            background: '#DFC2F9',
                            color: '#9E47EC66'
                        }"
                        [textShortName]="
                            (conversation$ | async)?.participants[0]?.fullName
                                | nameInitials
                        "
                        [size]="22"
                        [fontSize]="9"
                        [isHoverEffect]="false"
                        [isRound]="
                            (conversation$ | async)?.group ===
                            chatGroupEnum.CompanyUser
                        "
                    ></app-ca-profile-image>

                    <ng-container
                        *ngTemplateOutlet="
                            headerLeftSide;
                            context: {
                                name: (conversation$ | async)?.participants[0]
                                    ?.fullName
                            }
                        "
                    ></ng-container>

                    <ng-container
                        *ngTemplateOutlet="headerRightSide"
                    ></ng-container>
                </ng-container>

                <ng-container
                    *ngSwitchCase="
                        (conversation$ | async)?.participants?.length >= 2
                    "
                >
                    <div class="messages-header d-flex align-items-center">
                        <svg-icon
                            class="d-flex justify-content-center align-items-center"
                            [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
                            [src]="
                                (conversation$ | async)?.group
                                    | chatGroupCheckForIcon
                            "
                        >
                        </svg-icon>
                    </div>

                    <ng-container
                        *ngTemplateOutlet="
                            headerLeftSide;
                            context: {
                                name: (conversation$ | async)?.participants[0]
                                    ?.fullName
                            }
                        "
                    ></ng-container>

                    <ng-container
                        *ngTemplateOutlet="
                            headerRightSide;
                            context: {
                                participants: (conversation$ | async)
                                    ?.participants
                            }
                        "
                    ></ng-container>
                </ng-container>
            </div>
        </ng-container>
    </app-chat-header>

    <div class="content d-flex flex-column">
        <!-- Messages  -->
        <app-chat-messages
            [conversation]="conversation$"
            [isProfileDetailsDisplayed]="isProfileDetailsDisplayed"
            [isAttachmentUploadActive]="isAttachmentUploadActive"
            [conversationParticipants]="(conversation$ | async)?.participants"
        ></app-chat-messages>

        <!-- Footer -->
        <app-chat-content-footer
            [conversation]="conversation$ | async"
        ></app-chat-content-footer>
    </div>
</div>

<!-- Templates -->
<ng-template #upload>
    <div class="upload-wrapper">
        <app-ta-upload-files
            #filesUpload
            [files]="[]"
            [showDropzone]="true"
            [dropzoneFocus]="false"
            [dropZoneConfig]="chatDropzone.inputDropzone"
            [size]="'large'"
            [customClassName]="'no-background-color full-height expand'"
            [hasSlider]="false"
            (onFileEvent)="addAttachments($event.files)"
        ></app-ta-upload-files>
    </div>
</ng-template>

<ng-template #headerLeftSide let-name="name">
    <div class="name ta-font-extra-bold">
        {{ name }}
    </div>

    <app-chat-vertical-divider></app-chat-vertical-divider>

    <svg-icon
        class="d-flex justify-content-center align-items-center"
        [svgStyle]="{ 'width.px': 18, 'height.px': 17 }"
        [src]="chatSvgRoutes.searchIcon"
    >
    </svg-icon>
</ng-template>

<ng-template #headerRightSide let-participants="participants">
    <div class="right-icons d-flex">
        <div class="d-flex" (click)="displayGroupParticipants()">
            <ng-container *ngIf="participants">
                <ng-container
                    *ngTemplateOutlet="
                        participantsIconList;
                        context: {
                            participants: participants
                        }
                    "
                ></ng-container>
                <app-chat-vertical-divider></app-chat-vertical-divider>
            </ng-container>
        </div>
        <div
            class="icon-wrapper d-flex justify-content-center align-items-center"
        >
            <svg-icon
                class="d-flex justify-content-center align-items-center"
                [svgStyle]="{
                    'width.px': 18,
                    'height.px': 18
                }"
                [src]="chatSvgRoutes.listOptionsIcon"
            >
            </svg-icon>
        </div>
    </div>
</ng-template>

<ng-template #participantsIconList let-participants="participants">
    <ng-container
        *ngFor="
            let participant of participants;
            let ind = index;
            trackBy: '' | trackByProperty
        "
    >
        <ng-container [ngSwitch]="true">
            <ng-container *ngSwitchCase="ind <= 4">
                <!-- TODO Add border radius if driver, participant?.userType.name -->
                <div
                    class="profile-illustration-wrapper"
                    [ngClass]="ind > 0 && 'left-offset'"
                >
                    <app-ca-profile-image
                        [avatarImg]="participant?.avatarFile?.url"
                        [avatarColor]="{
                            background: '#DFC2F9',
                            color: '#9E47EC66'
                        }"
                        [textShortName]="participant?.fullName | nameInitials"
                        [size]="22"
                        [fontSize]="9"
                        [isHoverEffect]="false"
                        [isRound]="true"
                    ></app-ca-profile-image>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="ind === 5">
                <div
                    class="remaining-participants-number profile-image-wrapper align-content-center ta-font-extra-bold"
                    [ngStyle]="{ 'border-radius': true && '50px' }"
                >
                    <div>+{{ participants?.length - 5 }}</div>
                </div>
            </ng-container>
        </ng-container>
    </ng-container>
</ng-template>
