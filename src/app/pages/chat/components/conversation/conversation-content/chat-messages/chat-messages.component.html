<div class="messages-container d-flex">
    <div class="messages-wrapper">
        <ng-container *ngIf="!attachmentUploadActive; else upload">
            <div
                class="messages-content"
                [scrollTop]="messagesContent?.scrollHeight"
                [ngStyle]="
                    isChatTypingActivated &&
                    (attachments$ | async)?.length && {
                        height: 'calc(100% - 160px)'
                    }
                "
                #messagesContent
            >
                <ng-container *ngIf="messages?.length; else emptyConversation">
                    <ng-container
                        *ngFor="
                            let message of messages;
                            let ind = index;
                            trackBy: '' | trackByProperty
                        "
                    >
                        <ng-container *ngIf="message">
                            <app-chat-message
                                [currentUserId]="
                                    getCurrentUserHelper.currentUserId
                                "
                                [message]="message"
                                [isDateDisplayed]="
                                    (message.createdAt | formatTime) !==
                                        (messages[ind - 1]?.createdAt
                                            | formatTime) ||
                                    message.sender?.id !==
                                        message[ind - 1]?.sender?.id
                                "
                                (messageReply)="handleMessageReply($event)"
                                (messageEdit)="handleMessageEdit($event)"
                                (messageDeleted)="handleMessageDelete($event)"
                            ></app-chat-message>
                        </ng-container>
                    </ng-container>
                </ng-container>
                <!-- TODO Rework empty conversation screen -->
                <ng-template #emptyConversation>
                    <!-- <div class="d-flex justify-content-center">
                        <div class="empty-conversation">
                            <div
                                class="image-wrapper d-flex justify-content-center"
                            >
                                <img
                                    [src]="ChatPngRoutes.contact"
                                    [alt]="remainingParticipants[0]?.fullName"
                                />
                            </div>
                            <div class="fullname ta-font-bold">
                                {{ remainingParticipants[0]?.fullName }}
                            </div>
                        </div>
                    </div> -->
                </ng-template>
            </div>

            <div class="footer">
                <div class="typing-placeholder-wrapper">
                    <ng-container *ngIf="currentUserTypingName | async">
                        <div class="typing-placeholder ta-font-bold">
                            {{ currentUserTypingName | async }} is typing...
                        </div>
                    </ng-container>
                </div>
                <app-chat-content-footer
                    [replyMessage]="messageToReply$"
                    [editMessage]="messageToEdit$"
                    (closeReplyEvent)="closeReply()"
                    (closeEditEvent)="closeEdit()"
                ></app-chat-content-footer>

                <div
                    class="chat-footer d-flex"
                    [ngStyle]="
                        isChatTypingActivated && (attachments$ | async)?.length
                            ? { height: '72px' }
                            : { height: 'fit-content' }
                    "
                >
                    <div class="left-side d-flex">
                        <ng-container
                            *ngIf="!isChatTypingActivated; else chatInputField"
                        >
                            <div
                                (click)="enableChatInput()"
                                class="input-placeholder-not-touched ta-font-regular"
                            >
                                Type your message here
                            </div>
                        </ng-container>

                        <ng-template #chatInputField>
                            <div class="form-wrapper" [formGroup]="messageForm">
                                <ng-container
                                    *ngIf="(attachments$ | async)?.length"
                                >
                                    <div
                                        class="attachment-list d-flex"
                                        [ngClass]="
                                            isChatTypingBlurred
                                                ? 'attachment-list-dark'
                                                : 'attachment-list-light'
                                        "
                                    >
                                        <ng-container
                                            *ngFor="
                                                let attachment of attachments$
                                                    | async;
                                                let ind = index;
                                                trackBy: 'fileName'
                                                    | trackByProperty
                                            "
                                        >
                                            <div
                                                #documentPreview
                                                class="attachment-preview-container pointer d-flex"
                                                [ngClass]="
                                                    attachment.extension ===
                                                        'jpg' ||
                                                    attachment.extension ===
                                                        'jpeg' ||
                                                    attachment.extension ===
                                                        'png'
                                                        ? 'attachment-preview-container-short'
                                                        : 'attachment-preview-container-long'
                                                "
                                                [attr.data-id]="ind"
                                                (mouseenter)="
                                                    setHoveredAttachment(
                                                        attachment
                                                    )
                                                "
                                                (mouseleave)="
                                                    clearHoveredAttachment()
                                                "
                                            >
                                                <app-chat-message-attachment-preview
                                                    [isChatTypingBlurred]="
                                                        isChatTypingBlurred
                                                    "
                                                    [index]="ind"
                                                    [attachment]="attachment"
                                                    [isNameReduced]="true"
                                                ></app-chat-message-attachment-preview>
                                                <svg-icon
                                                    class="d-flex justify-content-center align-items-center"
                                                    [svgStyle]="{
                                                        'width.px': 14,
                                                        'height.px': 14
                                                    }"
                                                    [src]="
                                                        handleHoveredAttachment(
                                                            attachment,
                                                            ind
                                                        )
                                                    "
                                                    (click)="
                                                        removeAttachment(
                                                            attachment
                                                        )
                                                    "
                                                ></svg-icon>
                                            </div>
                                        </ng-container>
                                    </div>
                                </ng-container>

                                <app-ta-input
                                    #messagesInput
                                    formControlName="message"
                                    [inputConfig]="
                                        ChatInput.messageInput(
                                            isChatTypingActivated,
                                            (attachments$ | async)?.length
                                        )
                                    "
                                    (blurInput)="blurInput()"
                                    (focusInput)="focusInput()"
                                    (keyup.enter)="handleSend()"
                                ></app-ta-input>
                            </div>
                        </ng-template>
                    </div>

                    <div
                        class="right-side d-flex"
                        [ngClass]="
                            isChatTypingActivated &&
                            (attachments$ | async)?.length
                                ? 'align-items-end'
                                : 'align-items-center'
                        "
                    >
                        <div
                            class="d-flex align-items-center"
                            [ngStyle]="
                                isChatTypingActivated &&
                                (attachments$ | async)?.length
                                    ? { height: '8px' }
                                    : { height: '24px' }
                            "
                        >
                            <ng-container
                                *ngTemplateOutlet="
                                    iconAction;
                                    context: {
                                        item: {
                                            icon: ChatSvgRoutes.faceEmojiIcon,
                                            action: openEmojiSelection
                                        }
                                    }
                                "
                            ></ng-container>
                            <app-chat-vertical-divider></app-chat-vertical-divider>

                            <ng-container
                                *ngTemplateOutlet="
                                    iconAction;
                                    context: {
                                        item: {
                                            icon: ChatSvgRoutes.documentIcon,
                                            action: uploadAttachmentDragAndDrop
                                        }
                                    }
                                "
                            ></ng-container>

                            <app-chat-vertical-divider></app-chat-vertical-divider>

                            <ng-container
                                *ngIf="messageToEdit$ | async; else sendMessage"
                            >
                                <!-- TODO Change icon -->
                                <ng-container
                                    *ngTemplateOutlet="
                                        iconAction;
                                        context: {
                                            item: {
                                                text: 'Save Changes',
                                                icon: ChatSvgRoutes.sendMessageIcon,
                                                action: editMessage,
                                                customClass:
                                                    isMessageSendable &&
                                                    ChatAttachmentCustomClassEnum.BLUE
                                            }
                                        }
                                    "
                                ></ng-container
                            ></ng-container>

                            <ng-template #sendMessage>
                                <ng-container
                                    *ngTemplateOutlet="
                                        iconAction;
                                        context: {
                                            item: {
                                                text: 'Send Message',
                                                icon: ChatSvgRoutes.sendMessageIcon,
                                                action: sendMessage,
                                                customClass:
                                                    isMessageSendable &&
                                                    ChatAttachmentCustomClassEnum.BLUE
                                            }
                                        }
                                    "
                                ></ng-container>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #upload>
    <div class="upload-wrapper">
        <app-ta-upload-files
            #filesUpload
            [files]="[]"
            [showDropzone]="true"
            [dropzoneFocus]="false"
            [dropZoneConfig]="ChatDropzone.inputDropzone"
            [size]="'large'"
            [customClassName]="'no-background-color full-height expand'"
            [hasSlider]="false"
            (onFileEvent)="addAttachments($event.files)"
        ></app-ta-upload-files>
    </div>
</ng-template>

<ng-template #iconAction let-item="item">
    <div
        class="action-wrapper d-flex justify-content-center align-content-center"
    >
        <div
            class="action d-flex justify-content-center align-content-center"
            (click)="handleSend()"
        >
            <ng-container *ngIf="item.text">
                <div
                    class="item-text d-flex justify-content-center align-content-center ta-font-bold"
                >
                    <div class="text">{{ item.text }}</div>
                </div>
            </ng-container>

            <svg-icon
                class="pointer d-flex justify-content-center align-items-center"
                [ngClass]="item.customClass"
                [svgStyle]="{
                    'width.px': 18,
                    'height.px': 18
                }"
                [src]="item.icon"
            ></svg-icon>
        </div>
    </div>
</ng-template>
