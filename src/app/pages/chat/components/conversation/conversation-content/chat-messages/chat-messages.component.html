<div class="messages-container d-flex">
    <div class="messages-wrapper">
        <div
            class="messages-content"
            [scrollTop]="messagesContent?.scrollHeight"
            #messagesContent
        >
            <ng-container
                *ngTemplateOutlet="
                    conversationInfo;
                    context: {
                        conversation,
                        conversation_type: 'User'
                    }
                "
            >
            </ng-container>
            <ng-container *ngIf="(messages$ | async)?.count">
                <ng-container
                    *ngFor="
                        let message of (messages$ | async).data;
                        let ind = index;
                        trackBy: 'id' | trackByProperty
                    "
                >
                    <ng-container *ngIf="message">
                        <ng-container
                            *ngIf="
                                (message?.createdAt | chatDatePipe) !==
                                    '01/01/1' &&
                                (message.createdAt | chatDatePipe) !==
                                    ((messages$ | async).data[ind - 1]
                                        ?.createdAt | chatDatePipe)
                            "
                        >
                            <div
                                class="d-flex justify-content-center align-content-center"
                            >
                                <div
                                    class="d-flex justify-content-center align-content-center w-100"
                                >
                                    <div
                                        class="gradient gradient-to-left w-100"
                                    ></div>
                                </div>
                                <div class="message-date ta-font-medium">
                                    {{ message.createdAt | chatDatePipe }}
                                </div>
                                <div
                                    class="d-flex justify-content-center align-content-center w-100"
                                >
                                    <div
                                        class="gradient gradient-to-right w-100"
                                    ></div>
                                </div>
                            </div>
                        </ng-container>

                        <app-chat-message
                            [currentUserId]="getCurrentUserHelper.currentUserId"
                            [message]="message"
                            [isDateDisplayed]="
                                (message.createdAt | formatTime) !==
                                    ((messages$ | async).data[ind - 1]
                                        ?.createdAt | formatTime) ||
                                message.sender?.id !==
                                    (messages$ | async).data[ind - 1]?.sender
                                        ?.id
                            "
                            [isReplyOrEditOpen]="
                                messageIdActionsDisplayed === message.id &&
                                isReplyOrEditOpen
                            "
                        ></app-chat-message>
                    </ng-container>
                </ng-container>
            </ng-container>
        </div>
    </div>
</div>

<!-- Templates -->

<ng-template
    #conversationInfo
    let-conversation="conversation"
    let-conversation_type="conversationType"
>
    dasdsadsadasdas
    <div class="conversation-info d-flex w-100">
        <div>
            <div class="d-flex justify-content-center">
                <div [ngSwitch]="conversationType">
                    <ng-container *ngSwitchCase="'User'">
                        <ng-container
                            *ngTemplateOutlet="
                                conversationInfoUser;
                                context: {
                                    image_url:
                                        conversation?.participants[0]
                                            ?.avatarFile?.url,
                                    is_round: false
                                }
                            "
                        >
                        </ng-container>
                    </ng-container>

                    <ng-container *ngSwitchCase="'Driver'">
                        <!-- Template for Driver -->
                        <p>Driver selected</p>
                    </ng-container>

                    <ng-container *ngSwitchCase="'Department'">
                        <!-- Template for Department -->
                        <p>Department selected</p>
                    </ng-container>

                    <ng-container *ngSwitchCase="'Truck'">
                        <!-- Template for Truck -->
                        <p>Truck selected</p>
                    </ng-container>

                    <ng-container *ngSwitchCase="'DispatchBoard'">
                        <!-- Template for DispatchBoard -->
                        <p>DispatchBoard selected</p>
                    </ng-container>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                {{ conversation.name }}
            </div>
            <div class="d-flex justify-content-center"></div>
        </div>
    </div>
</ng-template>

<ng-template
    #conversationInfoUser
    let-image_url="imageUrl"
    let-is_round="isRound"
>
    <ng-container *ngIf="imageUrl; else illustration">
        <app-ca-profile-image
            [avatarImg]="imageUrl"
            [size]="80"
            [isHoverEffect]="false"
            [isRound]="isRound"
        ></app-ca-profile-image>
    </ng-container>
    <ng-container #illustration>
        <img
            width="80"
            height="80"
            [src]="chatPngRoutes.contact"
            alt="Contact placeholder"
        />
    </ng-container>
</ng-template>

<ng-template #conversationInfoIcon> </ng-template>

<ng-template #iconAction let-item="item">
    <div
        class="action-wrapper d-flex justify-content-center align-content-center"
    >
        <div
            class="action d-flex justify-content-center align-content-center"
            (click)="handleSend()"
        >
            <ng-container *ngIf="item.text">
                <div
                    class="item-text d-flex justify-content-center align-content-center ta-font-bold"
                >
                    <div class="text">{{ item.text }}</div>
                </div>
            </ng-container>

            <svg-icon
                class="pointer d-flex justify-content-center align-items-center"
                [ngClass]="item.customClass"
                [svgStyle]="{
                    'width.px': 18,
                    'height.px': 18
                }"
                [src]="item.icon"
            ></svg-icon>
        </div>
    </div>
</ng-template>
