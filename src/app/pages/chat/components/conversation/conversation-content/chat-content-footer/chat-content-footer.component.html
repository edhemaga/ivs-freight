<div class="chat-footer-wrapper">
    <ng-container *ngIf="currentUserTyping | async">
        <ng-container
            *ngTemplateOutlet="
                isTyping;
                context: {
                    user: currentUserTyping
                }
            "
        ></ng-container>
    </ng-container>
    <ng-container *ngIf="replyMessage$ | async">
        <ng-container
            *ngTemplateOutlet="
                messageReplyEdit;
                context: {
                    item: {
                        text:
                            'Replying to ' +
                            (replyMessage$ | async)?.sender?.fullName,
                        message: (replyMessage$ | async).content
                    }
                }
            "
        ></ng-container>
    </ng-container>

    <ng-container *ngIf="editMessage$ | async">
        <ng-container
            *ngTemplateOutlet="
                messageReplyEdit;
                context: {
                    item: {
                        text: 'Edit message',
                        message: (editMessage$ | async).content
                    }
                }
            "
        ></ng-container>
    </ng-container>

    <div
        class="chat-footer d-flex"
        [ngStyle]="
            isChatTypingActivated && (attachments$ | async)?.length
                ? { height: '72px' }
                : { height: 'fit-content' }
        "
    >
        <div class="left-side d-flex">
            <ng-container *ngIf="!isChatTypingActivated; else chatInputField">
                <div
                    (click)="enableChatInput()"
                    class="input-placeholder-not-touched ta-font-regular"
                >
                    Type your message here
                </div>
            </ng-container>

            <ng-template #chatInputField>
                <div class="form-wrapper" [formGroup]="messageForm">
                    <ng-container *ngIf="(attachments$ | async)?.length">
                        <div
                            class="attachment-list d-flex"
                            [ngClass]="
                                isChatTypingBlurred
                                    ? 'attachment-list-dark'
                                    : 'attachment-list-light'
                            "
                        >
                            <ng-container
                                *ngFor="
                                    let attachment of attachments$ | async;
                                    let ind = index;
                                    trackBy: 'fileName' | trackByProperty
                                "
                            >
                                <div
                                    #documentPreview
                                    class="attachment-preview-container pointer d-flex"
                                    [ngClass]="
                                        attachment.extension === 'jpg' ||
                                        attachment.extension === 'jpeg' ||
                                        attachment.extension === 'png'
                                            ? 'attachment-preview-container-short'
                                            : 'attachment-preview-container-long'
                                    "
                                    [attr.data-id]="ind"
                                    (mouseenter)="
                                        setHoveredAttachment(attachment)
                                    "
                                    (mouseleave)="clearHoveredAttachment()"
                                >
                                    <app-chat-message-attachment-preview
                                        [isChatTypingBlurred]="
                                            isChatTypingBlurred
                                        "
                                        [index]="ind"
                                        [attachment]="attachment"
                                        [isNameReduced]="true"
                                    ></app-chat-message-attachment-preview>
                                    <svg-icon
                                        class="d-flex justify-content-center align-items-center"
                                        [svgStyle]="{
                                            'width.px': 14,
                                            'height.px': 14
                                        }"
                                        [src]="
                                            handleHoveredAttachment(
                                                attachment,
                                                ind
                                            )
                                        "
                                        (click)="removeAttachment(attachment)"
                                    ></svg-icon>
                                </div>
                            </ng-container>
                        </div>
                    </ng-container>

                    <app-ta-input
                        #messagesInput
                        formControlName="message"
                        [inputConfig]="
                            chatInput.messageInput(
                                isChatTypingActivated,
                                (attachments$ | async)?.length
                            )
                        "
                        (blurInput)="blurInput()"
                        (focusInput)="focusInput()"
                        (keyup.enter)="handleSend()"
                    ></app-ta-input>
                </div>
            </ng-template>
        </div>

        <div
            class="right-side d-flex"
            [ngClass]="
                isChatTypingActivated && (attachments$ | async)?.length
                    ? 'align-items-end'
                    : 'align-items-center'
            "
        >
            <div
                class="d-flex align-items-center"
                [ngStyle]="
                    isChatTypingActivated && (attachments$ | async)?.length
                        ? { height: '8px' }
                        : { height: '24px' }
                "
            >
                <ng-container
                    *ngTemplateOutlet="
                        iconAction;
                        context: {
                            item: {
                                icon: chatSvgRoutes.faceEmojiIcon,
                                action: openEmojiSelection
                            }
                        }
                    "
                ></ng-container>
                <app-chat-vertical-divider></app-chat-vertical-divider>

                <ng-container
                    *ngTemplateOutlet="
                        iconAction;
                        context: {
                            item: {
                                icon: chatSvgRoutes.documentIcon,
                                action: uploadAttachmentDragAndDrop
                            }
                        }
                    "
                ></ng-container>

                <app-chat-vertical-divider></app-chat-vertical-divider>

                <ng-container *ngIf="editMessage$ | async; else sendMessage">
                    <!-- TODO Change icon -->
                    <ng-container
                        *ngTemplateOutlet="
                            iconAction;
                            context: {
                                item: {
                                    text: 'Save Changes',
                                    icon: chatSvgRoutes.sendMessageIcon,
                                    action: editMessage,
                                    customClass:
                                        isMessageSendable &&
                                        ChatAttachmentCustomClassEnum.BLUE
                                }
                            }
                        "
                    ></ng-container
                ></ng-container>

                <ng-template #sendMessage>
                    <ng-container
                        *ngTemplateOutlet="
                            iconAction;
                            context: {
                                item: {
                                    text: 'Send Message',
                                    icon: chatSvgRoutes.sendMessageIcon,
                                    action: sendMessage,
                                    customClass:
                                        isMessageSendable &&
                                        ChatAttachmentCustomClassEnum.BLUE
                                }
                            }
                        "
                    ></ng-container>
                </ng-template>
            </div>
        </div>
    </div>
</div>

<!-- Templates -->
<ng-template #isTyping let-user="user">
    <div class="typing-placeholder-wrapper">
        <div class="typing-placeholder ta-font-bold">
            {{ user | async }} is typing...
        </div>
    </div>
</ng-template>

<ng-template #messageReplyEdit let-item="item">
    <div class="reply-wrapper">
        <div class="d-flex justify-content-between align-content-center">
            <div class="reply-placeholder ta-font-semi-bold">
                {{ item.text }}
            </div>
            <div class="reply-x-icon" (click)="closeReplyAndEdit()">
                <svg-icon
                    class="d-flex justify-content-center align-items-center"
                    [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
                    [src]="chatSvgRoutes.noBorderXIcon"
                >
                </svg-icon>
            </div>
        </div>
        <div class="reply-message ta-font-regular">
            {{ item.message }}
        </div>
    </div>
</ng-template>

<ng-template #iconAction let-item="item">
    <div
        class="action-wrapper gray d-flex justify-content-center align-content-center"
        (click)="messageAction(item.actionType)"
        [ngClass]="item.customClass"
    >
        <div class="action d-flex justify-content-center align-content-center">
            <ng-container *ngIf="item.text">
                <div class="action-text ta-font-bold">
                    {{ item.text }}
                </div>
            </ng-container>
            <svg-icon
                class="pointer d-flex justify-content-center align-items-center"
                [svgStyle]="{
                    'width.px': 18,
                    'height.px': 18
                }"
                [src]="item.icon"
            ></svg-icon>
        </div>
    </div>
</ng-template>

<ng-template #archivedChannel></ng-template>

<ng-template #subscribedChannel></ng-template>

<ng-template #messageArea></ng-template>
