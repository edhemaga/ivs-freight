<div class="chat-footer-wrapper">
    <ng-container *ngIf="currentUserTyping">
        <ng-container
            *ngTemplateOutlet="
                isTyping;
                context: {
                    user: currentUserTyping
                }
            "
        ></ng-container>
    </ng-container>
    <ng-container *ngIf="messageReplyInfo">
        <ng-container
            *ngTemplateOutlet="
                messageReply;
                context: {
                    item: {
                        fullName: messageReplyInfo.fullName,
                        message: messageReplyInfo.message
                    }
                }
            "
        ></ng-container>
    </ng-container>
</div>

<!-- Templates -->
<ng-template #isTyping let-user="user">
    <div></div>
    <div class="typing-placeholder ta-font-bold">{{ user }} is typing...</div>
</ng-template>

<ng-template #messageReply let-item="item">
    <div class="reply-wrapper">
        <div class="d-flex justify-content-between align-content-center">
            <div class="reply-placeholder ta-font-semi-bold">
                Replying to {{ item.fullName }}
            </div>
            <div class="reply-x-icon">
                <svg-icon
                    class="d-flex justify-content-center align-items-center"
                    [svgStyle]="{ 'width.px': 18, 'height.px': 18 }"
                    [src]="chatSvgRoutes.noBorderXIcon"
                >
                </svg-icon>
            </div>
        </div>
        <div class="reply-message ta-font-regular">{{ item.message }}</div>
    </div>
</ng-template>

<ng-template #archivedChannel></ng-template>

<ng-template #subscribedChannel></ng-template>

<ng-template #messageArea></ng-template>
