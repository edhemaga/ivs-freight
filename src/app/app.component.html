<app-navigation *ngIf="currentPage !== 'login'"> </app-navigation>

<div
  id="top"
  class="{{ currentPage === 'login' ? 'login-page' : 'content-page' }}"
>
  <router-outlet></router-outlet>

  <div
  *ngIf="showScrollButton || currentPage !== 'login'"
  @scrollButtonAnimation
  class="content-scroll"
  (click)="top()"
>
  <svg-icon
    src="assets/img/svgs/app-scroll-button/ic_truckassist_arrow_top.svg"
  ></svg-icon>
</div>
</div>

    <img src="assets/img/logo/sign-in-logo.svg" />
  </div>
  <br />
  <h3>The screen size is too low for this app to run.</h3>

</div>
