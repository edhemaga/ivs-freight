<div *ngIf="userCompany && trialVisible && companySubscribed!=1" [class.expired-trial]="companyTrialExpired == 1"
     class="trial-wrapper"
     id="trial-wrapper">
  {{ userCompany.trialRemainingDays > 0 ? userCompany.trialRemainingDays + ' days left in trial' : 'expired' }}
</div>
<div class="app-wrapper{{ fixedHeader ? ' fixed-header' : '' }}">
  <router-outlet></router-outlet>
</div>
