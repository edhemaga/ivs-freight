<ng-content> </ng-content>
<ng-template>
    <ng-container *ngIf="mainTooltip">
        <div
            class="tooltip-holder"
            [style]="
                'margin-top: ' +
                tooltipMarginTop +
                '; margin-bottom: ' +
                tooltipMarginBottom +
                '; margin-left: ' + 
                tooltipMarginLeft + 
                '; background-color: ' +
                tooltipBackground +
                '; color: ' +
                tooltipColor +
                '; text-align: ' +
                tooltipTextAlign +
                ' ' 
            "
            [innerHTML]="mainTooltip"
        ></div>
    </ng-container>
</ng-template>
