<ng-content> </ng-content>
<ng-template>
    <div *ngIf="mainTooltip"
        class="tooltip-holder"
        [style]="
            'margin-top: ' +
            tooltipMarginTop +
            '; background-color: ' +
            tooltipBackground +
            '; color: ' +
            tooltipColor +
            '; text-align: ' +
            tooltipTextAlign +
            ' '
        "
        [innerHTML]="mainTooltip"
    ></div>
</ng-template>
