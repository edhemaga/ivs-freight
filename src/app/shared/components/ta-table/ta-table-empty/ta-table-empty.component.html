<ng-container *ngIf="!hasResults">
    <ng-container>
        <div
            class="d-grid empty-column-grid"
            [ngClass]="
                view === taStringEnum.LIST
                    ? 'empty-grid-list'
                    : 'empty-grid-card'
            "
        >
            <div
                *ngFor="let column of emptyColums"
                class="empty-column"
                [ngClass]="
                    view === taStringEnum.LIST
                        ? 'empty-column-list'
                        : 'empty-column-card'
                "
            ></div>
        </div>

        <div
            class="d-flex align-items-center flex-column text-center"
            [class.mt-80]="view === taStringEnum.CARD"
            [class.mt-negative]="view === taStringEnum.LIST"
        >
            <p class="text-color-bw-9 text-size-28 ta-font-extra-bold">
                SUBTLE <br />
                ILLUSTRATION <br />
                <span class="ta-font-regular">(Empty State)</span>
            </p>

            <h4
                class="text-color-muted text-size-26 ta-font-extra-bold mb-3 mt-80"
            >
                {{ !isEmptyList ? 'No data found' : 'No results' }}
            </h4>
            <p class="text-color-muted text-size-11 ta-font-medium mb-5">
                <ng-container *ngIf="!isEmptyList">
                    This page is currently empty. <br />
                    Start by adding entries or import from external source.
                </ng-container>

                <ng-container *ngIf="isEmptyList">
                    No entries match your criteria.<br />
                    Please revise your filters and search again.
                </ng-container>
            </p>
        </div>

        <ng-container *ngIf="!isEmptyList; else noFilterResults">
            <ng-container *ngTemplateOutlet="actionTemplate"> </ng-container>
        </ng-container>

        <ng-template #noFilterResults>
            <div class="d-flex align-items-center justify-content-center">
                <button class="ca-btn ca-btn-tertiary" (click)="resetFilters()">Clear All</button>
            </div>
        </ng-template>
    </ng-container>
</ng-container>
