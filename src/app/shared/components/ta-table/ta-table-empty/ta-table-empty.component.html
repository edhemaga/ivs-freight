@if (!hasResults) {
    <div
        class="d-grid empty-column-grid"
        [ngClass]="
            view === taStringEnum.LIST ? 'empty-grid-list' : 'empty-grid-card'
        "
    >
        @for (
            column of emptyColums;
            let columnIndex = $index;
            track columnIndex
        ) {
            <div
                class="empty-column"
                [ngClass]="
                    view === taStringEnum.LIST
                        ? 'empty-column-list'
                        : 'empty-column-card'
                "
            ></div>
        }
    </div>

    <div
        class="d-flex align-items-center flex-column text-center"
        [class.mt-80]="view === taStringEnum.CARD"
        [class.mt-negative]="view === taStringEnum.LIST"
    >
        <svg-icon
            class="no-data-icon"
            [src]="tableEmptySvgRoutes.noDataSvgRoute"
        ></svg-icon>

        <h4 class="text-color-muted text-size-26 ta-font-extra-bold mb-3">
            {{ !isEmptyList ? 'No data' : 'No results' }}
        </h4>

        <p class="text-color-muted text-size-11 ta-font-medium mb-5">
            @if (isEmptyList) {
                No entries match your criteria.<br />
                Please revise your filters and search again.
            }
        </p>
    </div>

    @if (!isEmptyList) {
        <ng-container *ngTemplateOutlet="actionTemplate"></ng-container>
    } @else {
        <div class="d-flex align-items-center justify-content-center">
            <button class="ca-btn ca-btn-tertiary" (click)="resetFilters()">
                Clear All
            </button>
        </div>
    }
}
