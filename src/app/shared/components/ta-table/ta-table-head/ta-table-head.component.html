<ng-container *ngIf="viewData?.length">
    <table>
        <thead
            class="d-flex align-items-center"
            [ngClass]="{ 'set-cursor-resize': resizing }"
        >
            <!-- Pined -->

            <app-table-head-rows
                [tableHeadRowsData]="{
                    tableData,
                    pinedColumns,
                    locked,
                    resizeHitLimit,
                    resizeIsPined,
                    resizing,
                    mySelection,
                    selectableRow,
                    viewDataLength: viewData?.length,
                    reordering
                    }"
                (tableHeadRowsActionEmitter)="tableHeadRowsActionEmit($event)"
            >
            </app-table-head-rows>

            <!-- Border -->

            <app-table-head-border [isDisplayBorder]="showBorder">
            </app-table-head-border>

            <!-- Not Pined -->

            <app-table-head-rows
                [tableHeadRowsData]="{
                    tableData,
                    notPinedColumns,
                    notPinedMaxWidth,
                    locked,
                    reordering,
                    resizing,
                    resizeHitLimit,
                    resizeIsPined,
                    viewDataLength: viewData?.length
                    }"
                (tableHeadRowsActionEmitter)="tableHeadRowsActionEmit($event)"
            >
            </app-table-head-rows>

            <!-- Border -->

            <app-table-head-border
                [isBorderLeft]="false"
                [isDisplayBorder]="showBorder"
            >
            </app-table-head-border>

            <!-- Actions -->

            <app-table-head-actions
                [tableHeadActionsData]="{
                    tableData,
                    actionColumns}"
            >
            </app-table-head-actions>
        </thead>
    </table>
</ng-container>
