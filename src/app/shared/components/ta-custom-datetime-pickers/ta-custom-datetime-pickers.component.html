<div class="temp_inp_holder">
    <div>
        <div class="pickers_holder dark_picker">
            <div *ngIf="calendarMainType == 'date'" class="date_picker">
                <app-ta-custom-datetime-pickers-date-calendars
                    [listPreview]="listPreview"
                    [dateTime]="dateTime"
                    [isMonthAndYearOnly]="
                        _inputConfig.name === 'datepickerBankCard'
                    "
                    (setListPreviewValue)="setListPreview($event)"
                ></app-ta-custom-datetime-pickers-date-calendars>
            </div>
            <div *ngIf="calendarMainType == 'time'" class="time_picker">
                <div class="time_picker_head d-flex">
                    <div class="selected_time ta-font-bold">
                        {{ selectedTime }}
                    </div>
                    <div
                        class="sel_now ta-font-bold"
                        (click)="setDefaultTime()"
                    >
                        Default
                    </div>
                </div>
                <div class="time_picker_body">
                    <div class="picker_body_head">
                        <div
                            class="ta-font-bold"
                            [class.active]="hoveredItem === 'hours'"
                        >
                            Hour
                        </div>
                        <div
                            class="ta-font-bold"
                            [class.active]="hoveredItem === 'minutes'"
                        >
                            Minute
                        </div>
                        <div
                            class="ta-font-bold"
                            [class.active]="hoveredItem === 'times'"
                        >
                            AM/PM
                        </div>
                    </div>
                    <div class="picker_body">
                        <div
                            #hourScroll
                            (mouseout)="hoveredItem = null"
                            (mouseover)="hoveredItem = 'hours'"
                            (scroll)="onScroll($event, 'hourScroll')"
                            class="scroll_pickers"
                        >
                            <div
                                *ngFor="let hour of hourTimes; let indx = index"
                                class="scroll_item ta-font-medium"
                                [ngClass]="{
                                    'active_item ta-font-bold':
                                        scrollTypes.hourScroll === indx
                                }"
                                (click)="onScroll($event, 'hourScroll', indx)"
                            >
                                {{ hour }}
                            </div>
                        </div>
                        <div
                            #minutesScroll
                            (mouseout)="hoveredItem = null"
                            (mouseover)="hoveredItem = 'minutes'"
                            (scroll)="onScroll($event, 'minutesScroll')"
                            class="scroll_pickers"
                        >
                            <div
                                *ngFor="
                                    let minutes of timeMinutes;
                                    let indx = index
                                "
                                class="scroll_item ta-font-medium"
                                [ngClass]="{
                                    'active_item ta-font-bold':
                                        scrollTypes.minutesScroll === indx
                                }"
                                (click)="
                                    onScroll($event, 'minutesScroll', indx)
                                "
                            >
                                {{ minutes }}
                            </div>
                        </div>
                        <div
                            #pmAmScroll
                            (mouseout)="hoveredItem = null"
                            (mouseover)="hoveredItem = 'times'"
                            (scroll)="onScroll($event, 'pmAmScroll')"
                            class="scroll_pickers"
                        >
                            <div
                                *ngFor="let when of timeOfDay; let indx = index"
                                class="scroll_item ta-font-medium"
                                [ngClass]="{
                                    'active_item ta-font-bold':
                                        scrollTypes.pmAmScroll === indx
                                }"
                                (click)="onScroll($event, 'pmAmScroll', indx)"
                            >
                                {{ when }}
                            </div>
                        </div>
                        <div class="picker_line">
                            <span class="border_line"></span>
                            <span class="border_line line_2"></span>
                        </div>
                    </div>
                    <div class="picker_buttons">
                        <div
                            (click)="closePopup()"
                            class="pick_button ta-font-bold"
                        >
                            Cancel
                        </div>
                        <div
                            (click)="setTime()"
                            class="pick_button set_button ta-font-bold"
                        >
                            Set
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
