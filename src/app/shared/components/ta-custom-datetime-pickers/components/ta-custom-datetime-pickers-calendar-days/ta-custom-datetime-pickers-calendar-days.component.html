<div class="calendar_days">
    <div
        (click)="day && chooseDay(day)"
        *ngFor="let day of days"
        [ngClass]="{
            'selected_day ta-font-bold':
                day === selectedDay &&
                selectedMonthFromInput === selMonth &&
                selectedYearFromInput === selectedYear
        }"
        [class.empty_day]="!day"
        [class.day_in_current_month]="activeMonth"
        [class.current_day]="
            day === currentDay &&
            year === currentYear &&
            selectedMonth === currentMonth
        "
        class="calendar_day ta-font-medium"
    >
        <span>{{ day }}</span>
    </div>
</div>
