<div (mouseover)="mouseOverSetItem()">
    <cdk-virtual-scroll-viewport
        #monthsScrollRef
        (scrolledIndexChange)="onMonthChange($event)"
        style="height: 200px; width: 100%; margin: 0"
    >
        <ng-container
            *cdkVirtualFor="
                let month of months;
                let indx = index;
                templateCacheSize: 10
            "
        >
            <div
                class="calendar_indicator ta-font-bold"
                [class.full_calendar]="listPreview === 'full_list'"
                [class.current_year]="
                    isMonthAndYearOnly
                        ? selectedYearFromInput === month.getFullYear()
                        : selectedYearFromInput === month.getFullYear() &&
                          selMonth === month.getMonth()
                "
            >
                <span *ngIf="listPreview == 'full_list'"
                    >{{ getMonth(month.getMonth()) }}
                </span>
                {{ month.getFullYear() }}
            </div>
            <div *ngIf="listPreview == 'full_list'">
                <app-ta-custom-datetime-picker-calendar-days
                    (selectDay)="selectDay($event)"
                    [index]="indx"
                    [month]="month"
                    [selectedMonth]="month.getMonth()"
                    [year]="selectedYear"
                    [dateTime]="dateTime"
                    [activeMonth]="
                        selectedYearFromInput === month.getFullYear() &&
                        selMonth === month.getMonth()
                    "
                ></app-ta-custom-datetime-picker-calendar-days>
            </div>
            <div *ngIf="listPreview == 'month_list'">
                <div
                    class="month_list"
                    [class.current_year]="
                        selectedYearFromInput === month.getFullYear()
                    "
                >
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(0, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                0 == selMonth
                        }"
                    >
                        JAN
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(1, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                1 == selMonth
                        }"
                    >
                        FEB
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(2, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                2 == selMonth
                        }"
                    >
                        MAR
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(3, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                3 == selMonth
                        }"
                    >
                        APR
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(4, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                4 == selMonth
                        }"
                    >
                        MAY
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(5, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                5 == selMonth
                        }"
                    >
                        JUN
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(6, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                6 == selMonth
                        }"
                    >
                        JUL
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(7, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                7 == selMonth
                        }"
                    >
                        AUG
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(8, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                8 == selMonth
                        }"
                    >
                        SEP
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(9, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                9 == selMonth
                        }"
                    >
                        OCT
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(10, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                10 == selMonth
                        }"
                    >
                        NOV
                    </div>
                    <div
                        class="month_list_item ta-font-medium"
                        (click)="setCalendarListPreview(11, indx)"
                        [ngClass]="{
                            'current_month ta-font-bold':
                                selectedYearFromInput == month.getFullYear() &&
                                11 == selMonth
                        }"
                    >
                        DEC
                    </div>
                </div>
            </div>
        </ng-container>
    </cdk-virtual-scroll-viewport>
</div>
