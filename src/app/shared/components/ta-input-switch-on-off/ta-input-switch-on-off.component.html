<div class="align-items-center switch-main-container">
    <div class="switch-box">
        <div
            class="d-flex switch"
            [ngClass]="{
                'switch-active-on': isSwitchOn,
                'switch-active-off': isSwitchOn === false,
                'switch-inactive': isSwitchOn === null,
                'switch-required': displayRequiredState
            }"
        >
            <div class="switch-off" (click)="handleSwitchButton(false)"></div>

            <div
                class="d-flex justify-content-center align-items-center switch-button"
            >
                <ng-container *ngIf="isSwitchOn">
                    <svg-icon
                        class="check-icon"
                        src="assets/svg/applicant/check.svg"
                        [svgStyle]="{
                            'width.px': 12,
                            'height.px': 12
                        }"
                    ></svg-icon>
                </ng-container>

                <ng-container *ngIf="isSwitchOn === false">
                    <svg-icon
                        class="x-icon"
                        src="assets/svg/applicant/close-x.svg"
                        [svgStyle]="{
                            'width.px': 12,
                            'height.px': 12
                        }"
                    ></svg-icon>
                </ng-container>
            </div>

            <div class="switch-on" (click)="handleSwitchButton(true)"></div>
        </div>
    </div>

    <div class="title-box">
        <p class="m-0 ta-font-regular">
            {{ titleText }}
            <ng-container *ngIf="isRequired"><span>*</span></ng-container>
        </p>
    </div>
</div>
