<div
    class="background-bw2 h-26 br-2 p-x-6 p-y-1 d-flex align-items-center"
    [ngClass]="isUnitAssigned && 'box-unit-list'"
>
    @if (isUnitAssigned) {
        @if (iconPath) {
            @if (isSvgIcon) {
                <div class="h-18 w-42 d-flex mr-1">
                    <svg-icon
                        [src]="iconPath"
                        class="h-18 w-42 d-flex"
                    ></svg-icon>
                </div>
            }

            @if (isImage) {}
        }

        <span class="text-color-black text-size-14 ta-font-medium">{{
            label
        }}</span>

        <div
            class="m-l-auto"
            ngbTooltip
            mainTooltip="View Details"
            position="bottom"
            tooltipBackground="#424242"
        >
            <svg-icon
                class="svg-size-14 d-flex c-pointer box-unit-list-icon"
                [src]="sharedIcons.TOP_RIGHT_ARROW"
                (click)="handleViewDetailsClick(type, id)"
            ></svg-icon>
        </div>
    } @else {
        <span
            class="text-color-light-grey-2 text-size-14 ta-font-medium ml-1"
            >{{ noItemText }}</span
        >
    }
</div>
