<div
    class="truckassist-icon"
    ngbTooltip
    mainContent
    position="bottom"
    [tooltipBackground]="icon.color"
    [mainTooltip]="icon.name"
    tooltipColor="#ffff"
    tooltipTextAlign="center"
>
    <svg-icon
        [class]="icon.className"
        [src]="icon.icon"
        [svgStyle]="{
            'width.px': 44,
            'height.px': 16
        }"
    ></svg-icon>
</div>
