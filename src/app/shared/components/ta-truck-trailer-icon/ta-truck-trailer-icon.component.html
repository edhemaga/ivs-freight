<div
    class="truckassist-icon"
    ngbTooltip
    mainContent
    position="bottom"
    [tooltipBackground]="icon.color"
    [mainTooltip]="icon.name"
    tooltipColor="#ffff"
    tooltipTextAlign="center"
>
    @if (unitNumber) {
        <div
            class="text-color-black-2 text-size-14 hover-text-color"
            [ngStyle]="icon.className ? { '--hover-color': icon.color } : null"
        >
            {{ unitNumber }}
        </div>
    } @else {
        <svg-icon
            [class]="icon.className"
            [src]="icon.icon"
            [svgStyle]="{
                'width.px': 44,
                'height.px': 16,
            }"
        ></svg-icon>
    }
</div>
