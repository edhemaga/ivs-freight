<app-ta-modal
    [modalTitle]="editData?.type | confirmationModalTitle : editData?.subType"
    [customClass]="'modal-container-XS'"
    [bottomDivider]="true"
    [headerSvg]="
        editData?.type === 'deactivate'
            ? 'delete'
            : editData?.type === 'activate'
            ? 'hire'
            : editData?.type
    "
    [isCloseIconRemoved]="true"
    [confirmationData]="editData"
    (confirmationAction)="onModalAction($event)"
>
    <div
        origin
        class="d-flex flex-column justify-content-center confirmation-activation"
    >
        <!-- Icon -->

        <div class="confirmation-activation-icon">
            <svg-icon
                [src]="
                    editData?.type === 'activate' ||
                    editData?.type === 'deactivate'
                        ? 'assets/svg/common/confirmation/ic_confirmation_modal_button_' +
                          editData?.type +
                          '.svg'
                        : 'assets/svg/common/confirmation/ic_confirmation_modal_' +
                          editData?.type +
                          '.svg'
                "
            ></svg-icon>
        </div>

        <!-- Body -->

        <div
            class="d-flex flex-column justify-content-center confirmation-activation-body"
        >
            <div class="d-flex flex-row">
                <ng-container *ngIf="editData?.data?.avatar">
                    <svg-icon
                        class="confirmation-svg m-1"
                        [src]="editData?.data?.avatar"
                    ></svg-icon>
                </ng-container>

                <!-- Title -->

                <div
                    class="d-flex flex-column justify-content-center confirmation-activation-body-title mb-3"
                >
                    <div class="d-flex align-items-center">
                        <div
                            class="m-0 ta-font-bold"
                            [class.limit-text]="editData.template !== 'truck'"
                            [class.shorter-text]="editData?.type === 'open'"
                        >
                            {{ editData.modalTitle }}
                        </div>
                        <ng-container
                            *ngIf="
                                editData?.type === 'activate' ||
                                editData?.type === 'deactivate'
                            "
                        >
                            <svg-icon
                                class="d-flex ms-1"
                                [src]="
                                    'assets/svg/common/confirmation/ic_confirmation_deactivate.svg'
                                "
                            ></svg-icon>
                        </ng-container>
                        <ng-container *ngIf="editData?.type === 'open'">
                            <svg-icon
                                class="d-flex ms-1"
                                src="assets/svg/common/ic_closed_broker.svg"
                            ></svg-icon
                        ></ng-container>
                    </div>
                    <ng-container *ngIf="editData?.modalSecondTitle"
                        ><span class="m-0 ta-font-medium">{{
                            editData.modalSecondTitle
                        }}</span></ng-container
                    >
                </div>
            </div>

            <!-- Subtitle -->

            <div
                class="d-flex align-items-center confirmation-activation-body-subtitle"
            >
                <p class="m-0 ta-font-medium">
                    Are you sure you want to {{ editData?.type }} selected
                    {{ editData.tableType }}?
                </p>
            </div>
        </div>
    </div>
</app-ta-modal>
