<div
    class="all_note_holder"
    [class.closed_main_holder]="!_openedAll && noteOpened"
    [class.opened_main_all_holder]="_openedAll"
    #t2="ngbPopover"
    [ngbPopover]="note_popover"
    [autoClose]="'outside'"
    [container]="'body'"
    [placement]="'left-top'"
    [popoverClass]="
        _openedAll && isDispatch
            ? 'my-note-popover dispatch-note'
            : 'my-note-popover'
    "
    triggers="manual"
    (click)="_openedAll ? toggleNote(_note, t2) : ''"
>
    <div
        class="note_button_hold"
        *ngIf="!_openedAll && (noteOpened || (!noteOpened && !savingNote))"
        [ngClass]="{
            'note-normal-icon': !_openedAll,
            'note-note-empty': !_note && !_openedAll,
            'note-all-expanded': noteOpened
        }"
        [tooltipBackground]="'#424242'"
        ngbTooltip
        [mainTooltip]="noteOpened ? 'Close Note' : 'Note'"
        position="bottom"
    >
        <svg-icon
            #t2="ngbPopover"
            [ngbPopover]="note_popover"
            [autoClose]="'outside'"
            class="note-btn d-flex align-items-center justify-content-center"
            [container]="'body'"
            [placement]="'left-top'"
            [animation]="false"
            popoverClass="my-note-popover"
            triggers="manual"
            (click)="toggleNote(_note, t2)"
            (hidden)="popoverClosed()"
            src="assets/svg/truckassist-table/note/{{ noteIcon }}"
        >
        </svg-icon>
    </div>
    <div class="spinner" *ngIf="!_openedAll && !noteOpened && savingNote">
        <app-ta-spinner [size]="'small'" [color]="'blueDark'"></app-ta-spinner>
    </div>
    <div
        *ngIf="_openedAll"
        [innerHTML]="_note | safeHtml"
        class="note_inner_text"
    ></div>
</div>

<ng-template #note_popover let-data="data">
    <div
        class="kendo-editor-note-wrapper"
        [class.opened_all_hold]="_openedAll"
        [class.closed_note_hold]="!_openedAll && noteOpened"
        [class.dispatch]="isDispatch"
    >
        <div
            [class.expanded]="isExpanded"
            class="k-widget k-editor custom_editor"
            [ngStyle]="{
                width: parentWidth ? _parentWidth + 'px' : _noteWidth + 'px'
            }"
        >
            <div
                (blur)="prepareForTextRange()"
                (focus)="checkFocus($event)"
                (input)="valueChange($event.target.innerHTML)"
                @noteLongAnimation
                [@.disabled]="_openedAll || parking || noteOpened"
                [class.not_expanded]="!isExpanded"
                [class.parking_text_hold]="parking"
                [class.opened_all_editor]="_openedAll"
                [innerHTML]="_note | safeHtml"
                class="editor"
                (keydown)="maxLimitForContenteditableDiv($event, 250)"
                contenteditable="true"
                spellcheck="false"
                id="main_editor"
                #mainEditorDiv
                (paste)="onPaste($event)"
            ></div>
            <div class="container_separate" *ngIf="isExpanded">
                <div class="container_separate_inner"></div>
            </div>
            <div class="spinner" *ngIf="savingNote && isExpanded">
                <app-ta-spinner
                    [size]="'small'"
                    [color]="'blueDark'"
                ></app-ta-spinner>
            </div>
            <div
                class="note_container d-flex align-items-center justify-content-between"
                (click)="preventMouseDown($event)"
                *ngIf="isExpanded"
            >
                <app-ta-note-container
                    #noteContainer
                    [isExpanded]="isExpanded"
                    [range]="range"
                    [selectionTaken]="selectionTaken"
                    [value]="value"
                    [parking]="parking"
                    [popoverNote]="true"
                    [selectedEditor]="main_editor?.nativeElement"
                    [type]="'dark'"
                ></app-ta-note-container>
                <ng-container *ngIf="!savingNote && value">
                    <div
                        [tooltipBackground]="'#424242'"
                        ngbTooltip
                        [mainTooltip]="'Delete'"
                        position="bottom"
                    >
                        <svg-icon
                            src="assets/svg/common/trash.svg"
                            (click)="valueChange('', true)"
                        ></svg-icon>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</ng-template>
