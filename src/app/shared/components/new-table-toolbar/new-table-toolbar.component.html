<div class="new-table--header m-t-4 d-flex align-items-center">
    <div class="text-size-26 ta-font-black text-color-black mr-12">
        {{ title }}
    </div>
    <div class="new-table--toolbar d-flex align-items-center background-white">
        <ng-container *ngTemplateOutlet="leftSide"></ng-container>
        <div class="m-l-auto d-flex">
            <ng-container *ngTemplateOutlet="rightSide"></ng-container>

            @if (showColumnsDropdown) {
                <div
                    class="d-flex align-items-center justify-content-center mr-3"
                >
                    <ca-dropdown-menu
                        [type]="'hamburger-menu-type'"
                        [placement]="'bottom-right'"
                        [options]="toolbarDropdownContent"
                        (dropdownOptionEmitter)="
                            handleDropdownMenuActions($event)
                        "
                    >
                    </ca-dropdown-menu>
                </div>
            }

            @if (showPlusIcon) {
                <div
                    class="new-table--toolbar-plus-icon d-flex align-items-center justify-content-center c-pointer"
                    (click)="onPlusClick.emit(true)"
                >
                    <svg-icon
                        class="svg-fill-white svg-size-18"
                        [src]="plusIcon"
                    ></svg-icon>
                </div>
            }
        </div>
    </div>
</div>
