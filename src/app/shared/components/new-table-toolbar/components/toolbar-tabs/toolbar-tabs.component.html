@let isLargeLayout = variant === toolbarVariant.Large;

<div [ngClass]="isLargeLayout ? 'd-flex' : 'd-flex gap-1'">
    @for (item of data; track $index) {
        @let name = item.name;
        @let title = item.title;
        <div
            class="c-pointer ta-font-extra-bold"
            [ngClass]="{
                'new-table--toolbar-action text-size-16 p-8 d-flex align-items-center':
                    isLargeLayout,
                'background-black text-color-white':
                    isLargeLayout && selectedTab === title,
                'text-color-bw6-2': isLargeLayout && selectedTab !== title,
                'text-size-14 p-x-8 p-y-4': variant === toolbarVariant.Small,
                'background-bw2 text-color-black':
                    variant === toolbarVariant.Small &&
                    selectedTab === item.name,
                'text-color-light-grey-2':
                    variant === toolbarVariant.Small &&
                    selectedTab !== item.name,
                'new-table--toolbar-action-inactive':
                    (isLargeLayout && selectedTab !== title) ||
                    (!isLargeLayout && selectedTab !== item.name),
            }"
            (click)="onTabClick(isLargeLayout ? title! : item.name!)"
        >
            <span class="new-table--toolbar-action-inactive-title">
                {{ isLargeLayout ? title : item.name }}</span
            >
            @if (isLargeLayout) {
                <span
                    class="new-table--toolbar-action-counter m-l-4"
                    [ngClass]="{
                        'background-white text-color-black':
                            selectedTab === title,
                        'background-muted text-color-white':
                            selectedTab !== title,
                    }"
                >
                    {{ item.length }}
                </span>
            }
        </div>
    }
</div>
