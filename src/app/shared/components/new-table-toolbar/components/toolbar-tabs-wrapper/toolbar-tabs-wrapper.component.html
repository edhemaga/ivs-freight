<app-toolbar-tabs
    [data]="data"
    [selectedTab]="selectedTab"
    [variant]="toolbarVariant.Large"
    (tabSelected)="
        onToolBarAction({
            action: tableStringEnum.TAB_SELECTED,
            mode: $event,
        })
    "
></app-toolbar-tabs>

<!-- if there are tabs in toolbar -->
@if (data) {
    <div class="new-table--toolbar-divider">
        <div
            class="new-table--toolbar-divider-border background-light-grey-6"
        ></div>
    </div>
} @else {
    <!-- if there is no tabs in toolbar remove divider from the left side (next to List Card view switch) -->
    <div class="m-l-4"></div>
}

@if (betweenTabsTemplate) {
    <ng-container *ngTemplateOutlet="betweenTabsTemplate"></ng-container>
}

<app-toolbar-tabs
    [data]="tableViewData"
    [selectedTab]="viewMode"
    [variant]="toolbarVariant.Small"
    (tabSelected)="
        onToolBarAction({
            action: tableStringEnum.VIEW_MODE,
            mode: $event,
        })
    "
></app-toolbar-tabs>
