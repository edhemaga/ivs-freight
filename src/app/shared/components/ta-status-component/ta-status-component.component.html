<ng-container *ngIf="statusDetails">
    <div class="status-node">
        <ng-container *ngIf="statusDetails?.possibleStatuses?.length">
            <div class="status-next">
                <ng-container
                    *ngFor="
                        let item of statusDetails.possibleStatuses;
                        trackBy: trackStatusDetails
                    "
                >
                    <div
                        class="status-next-item"
                        (click)="sendStatus(item.statusValue.name)"
                    >
                        <app-load-status-string
                            [status]="{
                                name: item.statusString,
                                valueForRequest: item.statusValue.name
                            }"
                            [justifyStart]="true"
                        ></app-load-status-string>
                    </div>
                </ng-container>
            </div>
        </ng-container>

        <ng-container *ngIf="statusDetails.previousStatus?.statusString">
            <div
                *ngIf="statusDetails.previousStatus.statusString"
                class="status-previous"
            >
                <p class="status-previous-back">Or back to</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div
                        class="status-previous-item"
                        (click)="
                            sendStatus(
                                statusDetails.previousStatus.statusValue.name
                            )
                        "
                    >
                        <app-load-status-string
                            [status]="{
                                name: statusDetails.previousStatus.statusString,
                                valueForRequest:
                                    statusDetails.previousStatus.statusValue
                                        .name
                            }"
                            [justifyStart]="true"
                        ></app-load-status-string>
                    </div>
                    <img src="/assets/svg/truckassist-table/back_status.svg" />
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
