<form [formGroup]="modalTableForm" class="table-body load-modal-table-items-container">
    <div class="d-flex flex-column">
        <ng-container
            [formArrayName]="arrayName"
            *ngFor="
                let loadModalItemStop of formArray.controls;
                let i = index;
                trackBy: '' | trackByProperty
            "
        >
            <div
                class="align-items-center table-item"
                [ngClass]="{ valid: loadModalItemStop.valid }"
                [formGroupName]="i"
            >
                <!-- Number & Delete -->
                <div
                    class="d-flex justify-content-center align-items-center table-item-number stop-items-number"
                >
                    <p class="m-0 ta-font-medium">{{ i + 1 }}</p>

                    <svg-icon
                        class="delete-icon"
                        src="assets/svg/truckassist-table/dropdown/content/delete-hover-new.svg"
                        [svgStyle]="{
                            'width.px': 18,
                            'height.px': 18
                        }"
                        (click)="emitDeleteFormArrayRowClick(i)"
                    ></svg-icon>
                </div>

                <div
                    class="gradient-border-container stop-items-desc"
                    (mouseenter)="handleInputHover(true, i, 0)"
                    (mouseleave)="handleInputHover(false, i, 0)"
                >
                    <app-ta-input
                        formControlName="description"
                        [inputConfig]="{
                            name: 'Description',
                            type: 'text',
                            label: 'Description',
                            placeholderInsteadOfLabel: true,
                            isRequired: true,
                            hideErrorMessage: true,
                            blackInput:
                                formArray.at(i).get('description').value &&
                                !isInputHoverRows[i][0]
                        }"
                    ></app-ta-input>
                </div>

                <div
                    (mouseenter)="handleInputHover(true, i, 1)"
                    (mouseleave)="handleInputHover(false, i, 1)"
                >
                    <!-- <app-ta-input-dropdown
                        formControlName="quantity"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            isDropdown: true,
                            label: 'Quantity',
                            placeholderInsteadOfLabel: true,
                            dropdownWidthClass: 'w-col-130',
                            hideColorValidations: !isInputHoverRows[i][1],
                            blackInput:
                                formArray.at(i).get('quantity').value &&
                                !isInputHoverRows[i][1]
                        }"
                        [options]="stopItemDropdownLists?.quantityDropdownList"
                        [activeItem]="selectedQuantity[i]"
                        (selectedItem)="
                            handleInputSelect($event, 'Quantity', i)
                        "
                    ></app-ta-input-dropdown> -->
                </div>

                <div
                    (mouseenter)="handleInputHover(true, i, 2)"
                    (mouseleave)="handleInputHover(false, i, 2)"
                >
                    <app-ta-input
                        formControlName="tmp"
                        [inputConfig]="{
                            name: 'BOL NO',
                            type: 'text',
                            label: 'BOL NO',
                            placeholderInsteadOfLabel: true,
                            blackInput:
                                formArray.at(i).get('tmp').value &&
                                !isInputHoverRows[i][2]
                        }"
                    ></app-ta-input>
                </div>

                <div
                    (mouseenter)="handleInputHover(true, i, 3)"
                    (mouseleave)="handleInputHover(false, i, 3)"
                >
                    <app-ta-input
                        formControlName="weight"
                        [inputConfig]="{
                            name: 'Weight',
                            type: 'text',
                            label: 'Weight',
                            placeholderInsteadOfLabel: true,
                            blackInput:
                                formArray.at(i).get('weight').value &&
                                !isInputHoverRows[i][3],
                            fixedPlacholder: 'lbs'
                        }"
                    ></app-ta-input>
                </div>

                <div

            </div>
        </ng-container>
    </div>
</form>
