<form
    [formGroup]="modalTableForm"
    class="table-body load-modal-table-items-container"
>
    <div class="d-flex flex-column">
        <ng-container
            [formArrayName]="arrayName"
            *ngFor="
                let loadModalItemStop of formArray.controls;
                let i = index;
                trackBy: '' | trackByProperty
            "
        >
            <div
                class="align-items-center table-item"
                [ngClass]="{ valid: loadModalItemStop.valid }"
                [formGroupName]="i"
            >
                <!-- Number & Delete -->
                <div
                    class="d-flex justify-content-center align-items-center table-item-number stop-items-number"
                >
                    <p class="m-0 ta-font-medium">{{ i + 1 }}</p>

                    <svg-icon
                        class="delete-icon"
                        src="assets/svg/truckassist-table/dropdown/content/delete-hover-new.svg"
                        [svgStyle]="{
                            'width.px': 18,
                            'height.px': 18
                        }"
                        (click)="emitDeleteFormArrayRowClick(i)"
                    ></svg-icon>
                </div>

                <div class="gradient-border-container stop-items-desc">
                    <app-ta-input
                        formControlName="description"
                        [inputConfig]="{
                            name: 'Description',
                            type: 'text',
                            label: 'Description',
                            placeholderInsteadOfLabel: true,
                            isRequired: true,
                            hideErrorMessage: true
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input-dropdown
                        formControlName="quantity"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            isDropdown: true,
                            label: 'Quantity',
                            placeholderInsteadOfLabel: true,
                            dropdownWidthClass: 'w-col-130',
                            hideColorValidations: !isInputHoverRows[i][1]
                        }"
                        [options]="stopItemDropdownLists?.quantityDropdownList"
                        [activeItem]="selectedQuantity[i]"
                    ></app-ta-input-dropdown>
                </div>

                <div>
                    <app-ta-input
                        formControlName="temperature"
                        [inputConfig]="{
                            name: 'BOL NO',
                            type: 'text',
                            label: 'BOL NO',
                            placeholderInsteadOfLabel: true
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input
                        formControlName="weight"
                        [inputConfig]="{
                            name: 'Weight',
                            type: 'text',
                            label: 'Weight',
                            placeholderInsteadOfLabel: true,
                            fixedPlacholder: 'lbs'
                        }"
                    ></app-ta-input>
                </div>

                <div class="gradient-border-container">
                    <app-ta-input
                        formControlName="length"
                        [inputConfig]="{
                            name: 'Length',
                            type: 'text',
                            label: 'Length',
                            placeholderInsteadOfLabel: true,
                            fixedPlacholder: 'ft'
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input
                        formControlName="height"
                        [inputConfig]="{
                            name: 'Height',
                            type: 'text',
                            label: 'Height',
                            placeholderInsteadOfLabel: true,
                            fixedPlacholder: 'ft'
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input-dropdown
                        formControlName="tarp"
                        [inputConfig]="{
                            name: 'Tarp',
                            type: 'text',
                            isDropdown: true,
                            label: 'Tarp',
                            placeholderInsteadOfLabel: true,
                            dropdownWidthClass: 'w-col-130',
                            hideColorValidations: !isInputHoverRows[i][1]
                        }"
                        [options]="stopItemDropdownLists?.tarpDropdownList"
                        [activeItem]="selectedTarps[i]"
                    ></app-ta-input-dropdown>
                </div>

                <div>
                    <app-ta-input-dropdown
                        formControlName="stackable"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            isDropdown: true,
                            label: 'Stack',
                            placeholderInsteadOfLabel: true,
                            dropdownWidthClass: 'w-col-80',
                            hideColorValidations: !isInputHoverRows[i][7]
                        }"
                        [options]="stopItemDropdownLists?.stackDropdownList"
                        [activeItem]="selectedStack[i]"
                    ></app-ta-input-dropdown>
                </div>

                <div>
                    <app-ta-input-dropdown
                        formControlName="secure"
                        [inputConfig]="{
                            name: 'Input Dropdown',
                            type: 'text',
                            isDropdown: true,
                            label: 'Secure',
                            placeholderInsteadOfLabel: true,
                            dropdownWidthClass: 'w-col-100',
                            hideColorValidations: !isInputHoverRows[i][8]
                        }"
                        [options]="stopItemDropdownLists?.secureDropdownList"
                        [activeItem]="selectedSecure[i]"
                    ></app-ta-input-dropdown>
                </div>

                <div>
                    <app-ta-input
                        formControlName="bolNumber"
                        [inputConfig]="{
                            name: 'BOL No.',
                            type: 'text',
                            label: 'BOL No.',
                            placeholderInsteadOfLabel: true
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input
                        formControlName="pickupNumber"
                        [inputConfig]="{
                            name: 'Pickup No.',
                            type: 'text',
                            label: 'Pickup No.',
                            placeholderInsteadOfLabel: true
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input
                        formControlName="sealNumber"
                        [inputConfig]="{
                            name: 'Seal No.',
                            type: 'text',
                            label: 'Seal No.',
                            placeholderInsteadOfLabel: true
                        }"
                    ></app-ta-input>
                </div>

                <div>
                    <app-ta-input
                        formControlName="code"
                        [inputConfig]="{
                            name: 'Code',
                            type: 'text',
                            label: 'Code',
                            placeholderInsteadOfLabel: true
                        }"
                    ></app-ta-input>
                </div>
            </div>
        </ng-container>
    </div>
</form>
