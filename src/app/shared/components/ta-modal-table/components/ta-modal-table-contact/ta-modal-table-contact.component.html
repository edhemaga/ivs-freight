<form [formGroup]="modalTableForm" class="table-body">
    <div
        class="d-flex flex-column contact-table-container scrollable"
    >
        <ng-container
          formArrayName="contactTableItems"
          *ngFor="
              let contactItemRow of formArray.controls;
              let i = index;
              trackBy: '' | trackByProperty
          "
        >
            <div
                class="align-items-center table-item contact-item"
                [ngClass]="{ valid: contactItemRow.valid }"
                [formGroupName]="i"
            >
                <div
                    class="d-flex justify-content-center align-items-center table-item-number"
                >
                    <p class="m-0 ta-font-medium">{{ i + 1 }}</p>

                    <svg-icon
                        class="delete-icon"
                        src="assets/svg/truckassist-table/dropdown/content/delete-hover-new.svg"
                        [svgStyle]="{
                            'width.px': 18,
                            'height.px': 18
                        }"
                        (click)="emitDeleteFormArrayRowClick(i)"
                    ></svg-icon>
                </div>

                <div class="gradient-border-container">
                    <app-ta-input
                        formControlName="fullName"
                        [inputConfig]="{
                            name: 'fullName',
                            type: 'text',
                            label: 'Full Name',
                            placeholderInsteadOfLabel: true,
                            minLength: 5,
                            maxLength: 64,
                            textTransform: 'uppercase',
                            hideErrorMessage: true,
                            hideRequiredCheck: true,
                            isInputBackgroundRemoved:
                                contactItemRow.valid &&
                                !isInputHoverRows[i][0],
                            blackInput:
                                formArray.at(i).get('fullName')
                                    .value &&
                                !isInputHoverRows[i][0]
                        }"
                        (mouseenter)="emitOnInputHover(true, i, 0)"
                        (mouseleave)="emitOnInputHover(false, i, 0)"
                    ></app-ta-input>
                </div>

                <app-ta-input-dropdown
                    formControlName="departmant"
                    [inputConfig]="{
                        name: 'pm',
                        type: 'text',
                        label: 'Departmant',
                        placeholderInsteadOfLabel: true,
                        textTransform: 'uppercase',
                        isDropdown: true,
                        dropdownWidthClass: 'w-col-120',
                        hideErrorMessage: true,
                        hideRequiredCheck: true,
                        isInputBackgroundRemoved:
                            contactItemRow.valid &&
                            !isInputHoverRows[i][1],
                        blackInput:
                            formArray.at(i).get('departmant')
                                .value && !isInputHoverRows[i][1]
                    }"
                    [activeItem]="null"
                    [options]="repairDepartmentOptions"
                    (selectedItem)="emitOnSelectDropdown($event,i)"
                    (mouseenter)="emitOnInputHover(true, i, 1)"
                    (mouseleave)="emitOnInputHover(false, i, 1)"
                ></app-ta-input-dropdown>

                <app-ta-input
                    formControlName="phone"
                    [inputConfig]="{
                        name: 'Phone',
                        type: 'text',
                        label: 'Phone',
                        mask: '(000) 000-0000',
                        maxLength: 14,
                        hideRequiredCheck: true,
                        hideErrorMessage: true,
                        isInputBackgroundRemoved:
                            contactItemRow.valid &&
                            !isInputHoverRows[i][2],
                        blackInput:
                            formArray.at(i).get('phone')
                                .value && !isInputHoverRows[i][2]
                    }"
                    (mouseenter)="emitOnInputHover(true, i, 2)"
                    (mouseleave)="emitOnInputHover(false, i, 2)"
                ></app-ta-input>

                <app-ta-input
                    formControlName="ext"
                    [inputConfig]="{
                        name: 'ext',
                        type: 'text',
                        label: 'ext',
                        placeholderInsteadOfLabel: true,
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'uppercase',
                        hideErrorMessage: true,
                        hideRequiredCheck: true,
                        isInputBackgroundRemoved:
                            contactItemRow.valid &&
                            !isInputHoverRows[i][3],
                        blackInput:
                            formArray.at(i).get('ext').value &&
                            !isInputHoverRows[i][3]
                    }"
                    (mouseenter)="emitOnInputHover(true, i, 3)"
                    (mouseleave)="emitOnInputHover(false, i, 3)"
                ></app-ta-input>

                <app-ta-input
                    formControlName="email"
                    [inputConfig]="{
                        name: 'email',
                        type: 'text',
                        label: 'email',
                        placeholderInsteadOfLabel: true,
                        minLength: 5,
                        maxLength: 64,
                        textTransform: 'lowercase',
                        hideErrorMessage: true,
                        hideRequiredCheck: true,
                        isInputBackgroundRemoved:
                            contactItemRow.valid &&
                            !isInputHoverRows[i][4],
                        blackInput:
                            formArray.at(i).get('email')
                                .value && !isInputHoverRows[i][4]
                    }"
                    (mouseenter)="emitOnInputHover(true, i, 4)"
                    (mouseleave)="emitOnInputHover(false, i, 4)"
                ></app-ta-input>
            </div>
        </ng-container>
    </div>
</form>
