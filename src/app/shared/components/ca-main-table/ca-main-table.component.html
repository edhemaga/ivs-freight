<table class="ca-main-table">
    <thead>
        <tr>
            <th *ngFor="let col of columns">
                <ng-container [ngSwitch]="col.headerCellType">
                    <!-- Template cell -->
                    <ng-container *ngSwitchCase="'template'">
                        <ng-container
                            *ngTemplateOutlet="
                                col.headerTemplate;
                                context: { $implicit: col.header }
                            "
                        ></ng-container>
                    </ng-container>
                    <div *ngSwitchDefault class="th-content-container">
                        {{ col.header }}
                    </div>
                </ng-container>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data$ | async">
            <td *ngFor="let col of columns">
                <div class="td-container">
                    <div class="td-content-container">
                        <ng-container [ngSwitch]="col.cellType">
                            <!-- Default text cell -->
                            <!-- <span *ngSwitchCase="'text'">{{
                                row[col.field]
                            }}</span> -->

                            <!-- Template cell -->
                            <ng-container *ngSwitchCase="'template'">
                                <ng-container
                                    *ngTemplateOutlet="
                                        col.template;
                                        context: { $implicit: row[col.field] }
                                    "
                                ></ng-container>
                            </ng-container>

                            <!-- Custom component cell -->
                            <ng-container *ngSwitchCase="'component'">
                                <ng-container
                                    *ngComponentOutlet="
                                        col.component;
                                        injector: createInjector(
                                            row,
                                            col.inputs
                                        )
                                    "
                                ></ng-container>
                            </ng-container>

                            <!-- Default fallback -->
                            <ng-container *ngSwitchDefault>
                                <ng-container
                                    *ngTemplateOutlet="
                                        customTextTemplate;
                                        context: {
                                            $implicit: {
                                                field: row[col.field],
                                                pipeType: col.pipeType
                                            }
                                        }
                                    "
                                ></ng-container>
                            </ng-container>
                            <!-- <span *ngSwitchDefault>{{ row[col.field] }}</span> -->
                        </ng-container>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<!-- Default Text Template  -->
<ng-template #customTextTemplate let-data>
    <ng-container [ngSwitch]="data.pipeType">
        <ng-container *ngSwitchCase="'date'">
            <div class="text">{{ data.field | date : data.pipeString }}</div>
        </ng-container>
        <ng-container *ngSwitchCase="'currency'">
            <div class="text">
                {{ data.field | currency : data.pipeString }}
            </div>
        </ng-container>
        <ng-container *ngSwitchDefault>
            <div class="text">{{ data.field }}</div>
        </ng-container>
    </ng-container>
</ng-template>
