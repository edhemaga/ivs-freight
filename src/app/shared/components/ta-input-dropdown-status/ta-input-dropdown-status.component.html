<div
    class="status__dropdown d-flex justify-content-between align-items-center"
    [ngbPopover]="taInputStatusPopover"
    popoverClass="ta-input-dropdown"
    [autoClose]="'outside'"
    [container]="'body'"
    [placement]="['bottom-left']"
>
    <div class="status__dropdown-selected">
        <app-load-status-string
            [status]="selectedStatus"
        ></app-load-status-string>
    </div>

    <div class="status__dropdown_arrow">
        <svg-icon
            class="multiselect-arrow"
            src="assets/svg/common/ic_arrow_input.svg"
        ></svg-icon>
    </div>
</div>

<ng-template #taInputStatusPopover>
    <div class="status__dropdown-body">
        <div
            *ngFor="
                let option of options;
                let index = index;
                trackBy: trackByIdentity
            "
            class="status__dropdown-option"
        >
            <app-load-status-string
                [status]="option"
                (click)="changeStatus(option)"
            ></app-load-status-string>
        </div>
    </div>
</ng-template>
