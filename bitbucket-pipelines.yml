image: node:14.20

pipelines:
  branches:
    development:
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
          artifacts:
            - node_modules/** # Save modules for next steps
      - step:
          name: Build
          script:
            - npm run build:production
          artifacts:
            - dist/** # Save build for next steps
      - step:
          name: Deploy
          script:
            - echo "$(ls -la)"
            - echo "$(ls -la dist)"
            - apt-get update && apt-get install -y openssh-client
            - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null front-stage@stage.carriera.io mkdir /home/front-stage/www-tmp
            - scp -P29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./dist/carrierassist-fe/* front-stage@stage.carriera.io://home/front-stage/www-tmp
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null front-stage@stage.carriera.io rm -rf /home/front-stage/www-old
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null front-stage@stage.carriera.io mv /home/front-stage/www /home/front-stage/www-old
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null front-stage@stage.carriera.io mv /home/front-stage/www-tmp /home/front-stage/www
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null front-stage@stage.carriera.io chown front-stage:front-stage /home/front-stage/www -R