image: node:14.20

pipelines:
  branches:
    development:
      - step:
          name: Installation
          caches:
            - node
          script:
            - npm install
          artifacts:
            - node_modules/** # Save modules for next steps
      - step:
          size: 2x
          name: Build
          script:
            - npm run build:production
          artifacts:
            - dist/** # Save build for next steps
      - step:
          name: Deploy
          script:
            - echo "$(ls -la)"
            - echo "$(ls -la dist)"
            - apt-get update && apt-get install -y openssh-client
            - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            - chmod 600 ~/.ssh/id_rsa
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null frontdev@stage.carriera.io mkdir /home/frontdev/www-tmp
            - scp -P29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -r ./dist/carrierassist-fe/* frontdev@stage.carriera.io://home/frontdev/www-tmp
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null frontdev@stage.carriera.io rm -rf /home/frontdev/www-old
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null frontdev@stage.carriera.io mv /home/frontdev/www /home/frontdev/www-old
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null frontdev@stage.carriera.io mv /home/frontdev/www-tmp /home/frontdev/www
            - ssh -p 29879 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null frontdev@stage.carriera.io chown frontdev:frontdev /home/frontdev/www -R
    master:
      - step:
          name: Installation
